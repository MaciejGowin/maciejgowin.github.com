<h4 id="opis">Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4 id="kod-%C5%BAr%C3%B3d%C5%82owy-przyk%C5%82ad%C3%B3w-oraz-zada%C5%84">Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h1 id="j%C4%99zyk-java-adnotacje">Język Java: adnotacje</h1>
<p>Adnotacje są metadanymi opisującymi kod źródłowy. Mogą one by używane w połączeniu z klasami, metodami, zmiennymi, parametrami, a nawet pakietami.</p>
<p>Adnotacje mogą być usunięte lub zachowane podczas kompilacji. Daje to możliwość ich późniejszego odczytania podczas działania programu.</p>
<p>Java definiuje wbudowane adnotacje. Do najpopularniejszych należą:</p>
<p><code>@Override</code> - sprawdza, czy metoda jest przeciążona.<br />
<code>@Deprecated</code> - oznacza metodę jako przestarzałą, zgłaszając ostrzeżenie podczas kompilacji.<br />
<code>@SuppressWarnings</code> - informuje kompilator, aby pominął ostrzeżenia danego typu.</p>
<p>Istnieje możliwość tworzenia własnych adnotacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-scope-zIdCyyHJ="" lang="en-US">
<h1 id="j%C4%99zyk-java-adnotacje-1">Język Java: adnotacje</h1>
<p>Deklaracja adnotacji jest podobna do deklaracji interfejsu. Wyróżnia ją jednak znak <code>@</code> poprzedzający słowo kluczowe <code>interface</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public @interface Author {
    String name();
    String company() default &quot;WSB&quot;;
}
</code></pre>
<p>Dodatkowo możemy zdefiniować metody, które opisują elementy adnotacji. Metody te:</p>
<ul>
<li>Nie mogą przyjmować parametrów ani zgłaszać wyjątków.</li>
<li>Wartości zwracane ograniczają się do typów prymitywnych, ciągów znaków <code>String</code>, klasy <code>Class</code>, typów wyliczeniowych oraz tablic wcześniej wymienionych typów.</li>
<li>Mogą mieć wartości domyślne.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-scope-SHoyQVCn="" lang="en-US">
<h1 id="j%C4%99zyk-java-adnotacje-2">Język Java: adnotacje</h1>
<p>Definicję adnotacji możemy wzbogacić o adnotacje, które definiują kiedy, i dla jakich elementów mogą one zostać użyte.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@Retention(RetentionPolicy.RUNTIME)
@Target({ElementType.METHOD, ElementType.TYPE})
public @interface Author {
    String name();
    String company() default &quot;WSB&quot;;
}
</code></pre>
<p><code>@Retention</code> - wskazuje, do jakiego momentu dana adnotacja powinna być zachowana.<br />
<code>@Target</code> - wskazuje, dla jakiego elementu może zostać użyta.</p>
<p>Adnotacje same w sobie nie wykonują żadnych zadań. Są one przetwarzane przez zewnętrzne narzędzia lub kod programu i na ich podstawie tworzone jest dodatkowe zachowanie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-US">
<h1 id="j%C4%99zyk-java-adnotacje-3">Język Java: adnotacje</h1>
<p>Możliwe wartości dla <code>RetentionPolicy</code>:</p>
<ul>
<li><code>SOURCE</code> - adnotacja powinna zostać usunięta przez kompilator.</li>
<li><code>CLASS</code> - adnotacja powinna zostać zapisana w pliku wynikowym class, ale nie powinna być przetworzona podczas uruchomienia przez JVM (domyślne zachowanie).</li>
<li><code>RUNTIME</code> - adnotacja powinna być dostępna i zachowana przez kompilator oraz JVM.</li>
</ul>
<blockquote>
<p>Adnotacje typu RUNTIME są używane przez mechanizm refleksji. Korzysta z nich wiele bibliotek do automatycznego dodawania określonych zachowań do klas zdefiniowanych przez użytkownika.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-US">
<h1 id="j%C4%99zyk-java-adnotacje-4">Język Java: adnotacje</h1>
<p>Wybrane wartości dla <code>Target</code>:</p>
<ul>
<li><code>TYPE</code> - adnotacja może zostać użyta na poziomie: klasy, interfejsu, adnotacji lub typu wyliczeniowego</li>
<li><code>FIELD</code> - adnotacja może zostać użyta na własnościach klasy</li>
<li><code>METHOD</code> - adnotacja może zostać użyta na poziomie metody</li>
<li><code>PARAMETER</code> - adnotacja może zostać użyta na poziomie parametru.</li>
<li><code>CONSTRUCTOR</code> - adnotacja może zostać użyta na poziomie konstruktora.</li>
<li><code>LOCAL_VARIABLE</code> - adnotacja może zostać użyta na zmiennej lokalnej.</li>
<li><code>ANNOTATION_TYPE</code> - adnotacja może zostać użyta przy deklaracji adnotacji</li>
<li><code>PACKAGE</code> - adnotacja może zostać użyta przy deklaracji pakietu</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<h1 id="j%C4%99zyk-java-refleksja">Język Java: refleksja</h1>
<p>Refleksja to mechanizm pozwalający na przeglądanie oraz modyfikację klas, interfejsów, metod, konstruktorów i pól klas w czasie działania programu. Wszystkie te operacje mogą zostać wykonane z poziomu kodu źródłowego.</p>
<p>Głównym elementem całego mechanizmu refleksji w Java jest klasa <code>Class</code>. Przechowuje ona informacje o klasie i jej składowych (metadane). Każda z instancji klasy <code>Class</code> opisuje jedną klasę i to dzięki nim mamy dostęp do szczegółowych informacji oraz mechanizmu refleksji.</p>
<p>Adnotacje w połączeniu z mechanizmem refleksji pozwalają na sterowanie jej zachowaniem. To nic innego jak mechanizm tworzenia kodu na podstawie kodu już istniejącego. Adnotacje możemy rozumieć jako dodatkowe wskazówki dla mechanizmu refleksji precyzujące jej działanie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<h1 id="j%C4%99zyk-java-klasa-class">Język Java: klasa Class</h1>
<p>Do stworzenia obiektu typu <code>Class</code> możemy użyć jednego z trzech sposobów.</p>
<h4 id="poprzez-metod%C4%99-classforname">Poprzez metodę Class.forName()</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class Foo {
}

Class&lt;?&gt; fooClazz = Class.forName(&quot;Foo&quot;);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h1 id="j%C4%99zyk-java-klasa-class-1">Język Java: klasa Class</h1>
<h4 id="poprzez-metod%C4%99-objectgetclass">Poprzez metodę Object.getClass()</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class Foo {
}

Foo foo = new Foo();
Class&lt;?&gt; fooClazz = foo.getClass();
</code></pre>
<h4 id="poprzez-rozszerzenie-class">Poprzez rozszerzenie .class</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class Foo {
}

Class&lt;Foo&gt; fooClazz = Foo.class;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-scope-BqxzNfCe="" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-35"><strong>Programowanie: przykład 35</strong></h1>
<p>Przykład użycia refleksji do odczytania informacji o klasie, stworzenia obiektów, ustawienia wartości oraz wywołania metod.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/* (...) */</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {
    <span class="hljs-comment">/* (...) */</span>

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">reflectionCreation</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception {
        <span class="hljs-comment">// Create instance via reflection</span>
        Constructor&lt;SampleClass&gt; constructor = SampleClass.class.getDeclaredConstructor();
        <span class="hljs-type">SampleClass</span> <span class="hljs-variable">sampleClass</span> <span class="hljs-operator">=</span> constructor.newInstance();

        <span class="hljs-comment">// Set fields via reflection</span>
        System.out.printf(<span class="hljs-string">&quot;sampleClass: %s%n&quot;</span>, sampleClass);
        <span class="hljs-type">Field</span> <span class="hljs-variable">publicField</span> <span class="hljs-operator">=</span> SampleClass.class.getDeclaredField(<span class="hljs-string">&quot;publicField&quot;</span>);
        publicField.set(sampleClass, <span class="hljs-string">&quot;value-publicField&quot;</span>);

        <span class="hljs-comment">/* (...) */</span>
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">describeClass</span><span class="hljs-params">(Class&lt;?&gt; clazz)</span> {
        <span class="hljs-comment">// Get all fields</span>
        System.out.println(<span class="hljs-string">&quot;Fields:&quot;</span>);
        <span class="hljs-keyword">for</span> (Field field: clazz.getDeclaredFields()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, field.getName(), Modifier.toString(field.getModifiers()));
        }

        <span class="hljs-comment">// Get all methods</span>
        System.out.println(<span class="hljs-string">&quot;Methods:&quot;</span>);
        <span class="hljs-keyword">for</span> (Method method: clazz.getDeclaredMethods()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, method.getName(), Modifier.toString(method.getModifiers()));
        }

        <span class="hljs-comment">// Get all constructors</span>
        System.out.println(<span class="hljs-string">&quot;Constructors:&quot;</span>);
        <span class="hljs-keyword">for</span> (Constructor&lt;?&gt; method: clazz.getDeclaredConstructors()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, method.getName(), Modifier.toString(method.getModifiers()));
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-scope-w8LsoFJK="" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-36"><strong>Programowanie: przykład 36</strong></h1>
<p>Połączenie mechanizmu adnotacji z refleksją na przykładzie walidacji obiektów.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> validator.NotEmpty;
<span class="hljs-keyword">import</span> validator.Validator;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Sample</span> {
    <span class="hljs-meta">@NotEmpty</span>
    <span class="hljs-keyword">private</span> String valueNotEmpty;
    <span class="hljs-keyword">private</span> String valueAny;

    <span class="hljs-keyword">public</span> <span class="hljs-title function_">Sample</span><span class="hljs-params">(String valueNotEmpty, String valueAny)</span> {
        <span class="hljs-built_in">this</span>.valueNotEmpty = valueNotEmpty;
        <span class="hljs-built_in">this</span>.valueAny = valueAny;
    }

    <span class="hljs-meta">@Override</span>
    <span class="hljs-keyword">public</span> String <span class="hljs-title function_">toString</span><span class="hljs-params">()</span> {
        <span class="hljs-keyword">return</span> String.format(<span class="hljs-string">&quot;{valueNotEmpty: %s, valueAny: %s}&quot;</span>, valueNotEmpty, valueAny);
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception {
        Sample[] samples = {
                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Sample</span>(<span class="hljs-string">&quot;test&quot;</span>, <span class="hljs-string">&quot;test&quot;</span>),
                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Sample</span>(<span class="hljs-string">&quot;test&quot;</span>, <span class="hljs-literal">null</span>),
                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Sample</span>(<span class="hljs-literal">null</span>, <span class="hljs-string">&quot;test&quot;</span>),
                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Sample</span>(<span class="hljs-literal">null</span>, <span class="hljs-literal">null</span>)
        };

        <span class="hljs-keyword">for</span> (Sample sample: samples) {
            System.out.printf(<span class="hljs-string">&quot;%s: is valid: %s%n&quot;</span>, sample.toString(), Validator.validate(sample));
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-US">
<h1 id="j%C4%99zyk-java-unicode">Język Java: UNICODE</h1>
<p>ASCII (ang. American Standard Code for Information Interchange) to 7-bitowy (2^7 = 128 możliwości) system kodowania znaków. Przyporządkowuje on liczbom z zakresu 0−127 litery alfabetu łacińskiego języka angielskiego, cyfry, znaki przestankowe i inne symbole. Jest on stosunkowo ograniczony ze względu na przestrzeń bitów używanych do jego reprezentacji.</p>
<p>Unicode jest standardem kodowania, którego założeniem była możliwość zapisania każdego znanego języka na świecie. Jest on kompatybilny z ASCII, gdyż reprezentacja elementów 0-127 jest zgodna.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h1 id="j%C4%99zyk-java-utf-8utf-16">Język Java: UTF-8/UTF-16</h1>
<p>Implementacja standardu Unicode są systemy kodowania znaków UTF (ang. Unicode Transformation Formats):</p>
<ul>
<li><code>UTF-8</code> wykorzystujący 8-bitowe słowa oraz od 1 do 4 bajtów do zakodowania pojedynczego znaku.</li>
<li><code>UTF-16</code> wykorzystujący 16-bitowe słowa oraz 2 lub 4 bajty do zakodowania pojedynczego znaku.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">
<h1 id="j%C4%99zyk-java-string">Język Java: String</h1>
<p>Operacje na ciągach znaków są jednymi z najczęściej używanych. Klasa <code>String</code> wprowadza szereg wbudowanych metod:</p>
<p><code>length()</code> - długość ciągu znaków<br />
<code>isEmpty()</code> - sprawdzenie, czy ciąg znaków jest pusty<br />
<code>equals(), equalsIgnoreCase(), compareTo(), compareToIgnoreCase()</code> - porównanie dwóch ciągów znaków<br />
<code>startsWith(), endsWith()</code> - sprawdzenie, czy ciąg znaków rozpoczyna się/kończy się zadanym ciągiem znaków<br />
<code>contains()</code> - sprawdzenie ciąg znaków zawiera zadany ciąg znaków<br />
<code>toLowerCase(), toUpperCase</code> - zamiana ciągu znaków na małe/wielkie litery</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-US">
<h1 id="j%C4%99zyk-java-string-1">Język Java: String</h1>
<p><code>replace(), replaceAll(), replaceFirst()</code> - podmiana zadanego ciągu znaków innym ciągiem znaków.<br />
<code>trim()</code> - usunięcie białych znaków z początku i końca ciągu znaków<br />
<code>substring()</code> - wyłuskanie ciągu znaków dla zadanych indeksów<br />
<code>split()</code> - podział ciągu znaków na tablicę ciągu znaków na podstawie zadanego ciągu znaków<br />
<code>join()</code> - połączenie ciągów znaków zadanym ciągiem<br />
<code>format()</code> - formatowanie ciągu znaków</p>
<blockquote>
<p>Do konkatenacji ciągu znaków <code>String</code> w pętli powinniśmy używać klasy <code>StringBuilder</code>. Wynika to z faktu, że podczas konkatenacji zawsze powstaje nowy obiekt będący kopią.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h1 id="j%C4%99zyk-java-wyra%C5%BCenia-regularne">Język Java: wyrażenia regularne</h1>
<p>Wyrażenie regularne (ang. regular expression, w skrócie regex lub regexp) – wzorzec opisujący łańcuch symboli.<br />
Wyrażenia regularne mogą określać zbiór pasujących łańcuchów, jak również wyszczególniać istotne części łańcucha.</p>
<p>Przykłady:<br />
<code>filename-[0-9]+.txt</code><br />
<code>images.+\.jpg</code><br />
<code>^M[a]+ci.*j$</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-US">
<h1 id="programowanie-zadanie-22"><strong>Programowanie: zadanie 22</strong></h1>
<p>Zdefiniuj metodę <code>String normalizeTitle(String value)</code> normalizującą tytuł:</p>
<ul>
<li>usuwającą spacje z początku i końca,</li>
<li>ustawiającą pomiędzy każdym słowem jednynie jedną spację,</li>
<li>zamieniającą każde słowo na format z pierwszą wielką literą.</li>
</ul>
<p>Dla przykładu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot; W pustyni i w PUSZCZy&quot; -&gt; &quot;W Pustyni I W Puszczy&quot;
&quot; o dwóch TAKICH co ukradli      Księżyc&quot; -&gt; &quot;O Dwóch Takich Co Ukradli Księżyc
&quot;pan   tadeusz&quot; -&gt; &quot;Pan Tadeusz&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-US">
<h1 id="j%C4%99zyk-java-interfejs-funkcyjny">Język Java: interfejs funkcyjny</h1>
<p>Istnieją sytuacje, w których tworzymy interfejs realizujący jedno konkretne zadanie. Załóżmy, że biblioteka dostarcza interfejs walidatora:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>interface Validator {
    boolean isValid(String value);
}
</code></pre>
<p>Możemy dostarczać różne jego implementacje. Przyjmijmy, że na potrzeby weryfikacji zadanego ciągu znaków chcielibyśmy zweryfikować czy dany ciąg znaków nie jest pusty. Zadanie to moglibyśmy zrealizować przy pomocy klasy anonimowej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-scope-2S3tyMeb="" lang="en-US">
<h1 id="j%C4%99zyk-java-interfejs-funkcyjny-1">Język Java: interfejs funkcyjny</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Validator</span> {
    <span class="hljs-type">boolean</span> <span class="hljs-title function_">isValid</span><span class="hljs-params">(String value)</span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-type">Validator</span> <span class="hljs-variable">notEmptyValidator</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Validator</span>() {

            <span class="hljs-meta">@Override</span>
            <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isValid</span><span class="hljs-params">(String value)</span> {
                <span class="hljs-keyword">return</span> value != <span class="hljs-literal">null</span> &amp;&amp; value.length() &gt; <span class="hljs-number">0</span>;
            }
        };

        System.out.println(notEmptyValidator.isValid(<span class="hljs-literal">null</span>));
        System.out.println(notEmptyValidator.isValid(<span class="hljs-string">&quot;&quot;</span>));
        System.out.println(notEmptyValidator.isValid(<span class="hljs-string">&quot;test&quot;</span>));
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-US">
<h1 id="j%C4%99zyk-java-interfejs-funkcyjny-2">Język Java: interfejs funkcyjny</h1>
<p>Interfejsy definiujące jedną metodę abstrakcyjną określane są mianem interfejsów SAM (ang. Single Abstract Method)</p>
<p>Wraz z Java 8 wprowadzona została adnotacja opisująca takie interfejsy: <code>@FunctionalInterface</code>.</p>
<p>Każdy interfejs oznaczony tą adnotacją zostanie zweryfikowany podczas kompilacji. Kompilator upewni się, czy interfejs oznaczony taką adnotacją ma tylko jedną metodę abstrakcyjną.</p>
<p>Adnotacja ta nie jest wymagana. Z założenia każdy interfejs o dokładnie jednej metodzie abstrakcyjnej jest interfejsem funkcjonalnym.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-US">
<h1 id="j%C4%99zyk-java-wyra%C5%BCenie-lambda">Język Java: wyrażenie lambda</h1>
<p>W Javie 1.8 wprowadzony został uproszczony zapis pozwalający na definiowanie implementacji interfejsów funkcjonalnych.</p>
<p>Używamy do tego wyrażeń lambda.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Validator notEmptyValidator = value -&gt; value != null &amp;&amp; value.length() &gt; 0;
</code></pre>
<p>Interfejs funkcyjny posiada dokładnie jedną metodę abstrakcyjną. Dzięki temu nie musimy explicite definiować metody, którą implementujemy.</p>
<blockquote>
<p>Wyrażania <code>lambda</code> umożliwiają definiowanie metod dla klas anonimowych.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-US">
<h1 id="j%C4%99zyk-java-wyra%C5%BCenie-lambda-1">Język Java: wyrażenie lambda</h1>
<p>Format wyrażeń lambda możemy opisać za pomocą:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(parameters list) -&gt; body
</code></pre>
<p>Gdzie:</p>
<ul>
<li><code>parameters list</code>: może nie posiadać parametrów lub posiadać ich wiele.</li>
<li><code>body</code>: może być opisane jednym wyrażeniem lub ich grupą.</li>
</ul>
<blockquote>
<p>Wyrażanie lambda nie jest wykonywane podczas definicji, ale podczas wywołania.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-US">
<h1 id="j%C4%99zyk-java-typy-wyra%C5%BCe%C5%84-lambda">Język Java: typy wyrażeń lambda</h1>
<h4 id="wyra%C5%BCenie-lambda-bez-parametr%C3%B3w">Wyrażenie lambda bez parametrów</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>() -&gt; System.out.println(&quot;Invokeed&quot;);
</code></pre>
<h4 id="wyra%C5%BCenie-lambda-z-parametrami">Wyrażenie lambda z parametrami</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(a, b) -&gt; System.out.printf(&quot;Invoked: %s: %s%n&quot;, a, b);
</code></pre>
<h4 id="wyra%C5%BCenie-lambda-z-wieloma-wyra%C5%BCeniami">Wyrażenie lambda z wieloma wyrażeniami</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(a, b) -&gt; {
    int sum = a + b;
    System.out.printf(&quot;Sum: %s%n&quot;, sum);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-US">
<h1 id="j%C4%99zyk-java-typy-wyra%C5%BCe%C5%84-lambda-1">Język Java: typy wyrażeń lambda</h1>
<h4 id="wyra%C5%BCenie-lambda-z-wieloma-wyra%C5%BCeniami-i-warto%C5%9Bci%C4%85-zwracan%C4%85">Wyrażenie lambda z wieloma wyrażeniami i wartością zwracaną</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(a, b) -&gt; {
    int sum = a + b;
    return sum;
}
</code></pre>
<h4 id="wyra%C5%BCenie-lambda-z-jednym-wyra%C5%BCeniami-i-warto%C5%9Bci%C4%85-zwracan%C4%85">Wyrażenie lambda z jednym wyrażeniami i wartością zwracaną</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(a, b) -&gt; a + b;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-US">
<h1 id="j%C4%99zyk-java-wbudowane-interfejsy-funkcyjne">Język Java: wbudowane interfejsy funkcyjne</h1>
<p>Java wprowadza szereg wbudowanych interfejsów funkcyjnych. Dostępne są one w pakiecie <code>java.util.function</code>.</p>
<h4 id="functiont-r">Function&lt;T, R&gt;</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public interface Function&lt;T, R&gt; {
    R apply(T t);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Function&lt;String, String&gt; quoted = value -&gt; &quot;\&quot;&quot; + value + &quot;\&quot;&quot;;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-US">
<h1 id="j%C4%99zyk-java-wbudowane-interfejsy-funkcyjne-1">Język Java: wbudowane interfejsy funkcyjne</h1>
<h4 id="bifunctiont-u-r">BiFunction&lt;T, U, R&gt;</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public interface BiFunction&lt;T, U, R&gt; {
    R apply(T t, U u);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>BiFunction&lt;Double, Double, Double&gt; average = (a, b) -&gt; (a + b)/2;
</code></pre>
<h4 id="suppliert">Supplier&lt;T&gt;</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public interface Supplier&lt;T&gt; {
    T get();
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Supplier&lt;String&gt; sample = () -&gt; &quot;sample&quot;;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-US">
<h1 id="j%C4%99zyk-java-wbudowane-interfejsy-funkcyjne-2">Język Java: wbudowane interfejsy funkcyjne</h1>
<h4 id="consumert">Consumer&lt;T&gt;</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public interface Consumer&lt;T&gt; {
    void accept(T t);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Consumer&lt;String&gt; print = value -&gt; System.out.printf(&quot;Print: %s&quot;, value);
</code></pre>
<h4 id="predicatet">Predicate&lt;T&gt;</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public interface Predicate&lt;T&gt; {
    boolean test(T t);
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Predicate&lt;String&gt; empty = value -&gt; value == null || value.length() == 0;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-US">
<h1 id="j%C4%99zyk-java-wykorzystanie-wyra%C5%BCe%C5%84-lambda">Język Java: wykorzystanie wyrażeń lambda</h1>
<p>Wiele wbudowanych klas zawiera metody oraz funkcjonalności operujące na wyrażeniach lambda. Dla przykładu kolekcje Java używają ich do manipulacji na elementach.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>List&lt;String&gt; users = new ArrayList&lt;&gt;();
users.add(&quot;USER1&quot;);
users.add(&quot;UseR2&quot;);
users.add(&quot;user3&quot;);
users.replaceAll(user -&gt; user != null ? user.toLowerCase() : null);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-Owf3wbph="" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-37"><strong>Programowanie: przykład 37</strong></h1>
<p>Przykład użycia kolekcji z lambdami.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.util.HashMap;
<span class="hljs-keyword">import</span> java.util.Map;
<span class="hljs-keyword">import</span> java.util.function.Function;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        Map&lt;Integer, String&gt; userPerId = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();
        userPerId.put(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;mark&quot;</span>);
        userPerId.put(<span class="hljs-number">2</span>, <span class="hljs-string">&quot;elisabeth&quot;</span>);
        userPerId.put(<span class="hljs-number">3</span>, <span class="hljs-string">&quot;george&quot;</span>);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

        <span class="hljs-comment">// Function</span>
        Function&lt;Integer, String&gt; defaultUser = key -&gt; <span class="hljs-string">&quot;unknown-&quot;</span> + key;
        <span class="hljs-type">String</span> <span class="hljs-variable">userId3</span> <span class="hljs-operator">=</span> userPerId.computeIfAbsent(<span class="hljs-number">3</span>, defaultUser);
        System.out.println(<span class="hljs-string">&quot;userId3: &quot;</span> + userId3);

        <span class="hljs-type">String</span> <span class="hljs-variable">userId4</span> <span class="hljs-operator">=</span> userPerId.computeIfAbsent(<span class="hljs-number">4</span>, defaultUser);
        System.out.println(<span class="hljs-string">&quot;userId4: &quot;</span> + userId4);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

        <span class="hljs-comment">// BiFunction</span>
        userPerId.replaceAll((key, value) -&gt; !value.endsWith(<span class="hljs-string">&quot;-&quot;</span> + key) ? value + <span class="hljs-string">&quot;-&quot;</span> + key : value);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

        <span class="hljs-comment">// Consumer</span>
        userPerId.values().forEach(userName -&gt;  System.out.printf(<span class="hljs-string">&quot;User name: %s%n&quot;</span>, userName));
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-US">
<h1 id="j%C4%99zyk-java-strumienie">Język Java: strumienie</h1>
<p>Strumienie (ang. streams) to narzędzia służące do procesowania sekwencji elementów, takich jak kolejki, listy czy mapy. Pozwalają na operacje takie jak: wyszukiwanie, filtrowanie czy mapowanie wartości.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ArrayList&lt;String&gt; names = new ArrayList&lt;&gt;();
names.add(&quot;Gary&quot;);
names.add(&quot;Jessica&quot;);
names.add(&quot;George&quot;);
names.add(&quot;Elisabeth&quot;);
names.add(&quot;George&quot;);

names.stream()
    .filter(name -&gt; name.startsWith(&quot;G&quot;))
    .map(name -&gt; name.toLowerCase())
    .distinct()
    .forEach(name -&gt; System.out.printf(&quot;User: %s%n&quot;, name));
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-US">
<h1 id="j%C4%99zyk-java-strumienie-1">Język Java: strumienie</h1>
<p>Zestaw klas do operacji na strumieniach zdefiniowany jest w pakiecie <code>java.util.stream</code>. Główną klasą dostarczającą funkcjonalności przetwarzania strumieniowego jest <code>Stream&lt;T&gt;</code>.</p>
<p>Strumienie w dużym stopniu opierają się na wyrażeniach <code>lambda</code>, które pozwalają na manipulowanie elementami. Co istotnie, zdefiniowane operacje w postaci wyrażeń <code>lambda</code> nie są wykonywane zaraz po ich definicji, ale w momencie ich faktycznego użycia.</p>
<p>Strumienie używają podejścia <code>fluent API</code>. Polega ono na łączeniu obiektów za pomocą łańcucha wywołań metod. Celem takiego zapisu jest zwiększenie czytelności oraz używalności kodu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-dzzGI6yF="" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-38"><strong>Programowanie: przykład 38</strong></h1>
<p>Wywołania strumieni.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.util.ArrayList;
<span class="hljs-keyword">import</span> java.util.List;
<span class="hljs-keyword">import</span> java.util.stream.Collectors;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        ArrayList&lt;String&gt; names = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;();
        names.add(<span class="hljs-string">&quot;Gary&quot;</span>);
        names.add(<span class="hljs-string">&quot;Jessica&quot;</span>);
        names.add(<span class="hljs-string">&quot;George&quot;</span>);
        names.add(<span class="hljs-string">&quot;Elisabeth&quot;</span>);
        names.add(<span class="hljs-string">&quot;George&quot;</span>);

        names.stream()
                .map(name -&gt; {
                    System.out.printf(<span class="hljs-string">&quot;Mapping 1: %s%n&quot;</span>, name);
                    <span class="hljs-keyword">return</span> name.toUpperCase();
                });

        names.stream()
                .map(name -&gt; {
                    System.out.printf(<span class="hljs-string">&quot;Mapping 2: %s%n&quot;</span>, name);
                    <span class="hljs-keyword">return</span> name.toUpperCase();
                })
                .forEach(name -&gt; {
                });

        List&lt;String&gt; upperCaseNames = names.stream()
                .map(name -&gt; {
                    System.out.printf(<span class="hljs-string">&quot;Mapping 3: %s%n&quot;</span>, name);
                    <span class="hljs-keyword">return</span> name.toUpperCase();
                })
                .collect(Collectors.toList());
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-US">
<h1 id="j%C4%99zyk-java-strumienie-2">Język Java: strumienie</h1>
<p>Działanie strumieni możemy podzielić na 3 etapy:</p>
<ul>
<li>tworzenie strumienia,</li>
<li>operacje pośrednie,</li>
<li>operacje kończącą.</li>
</ul>
<p>Po utworzeniu strumienia możemy wywołać wiele operacji pośrednik zwracających nowy, zmodyfikowany strumień. Każdy ze strumieni może zostać zakończony tylko przez jedną operację kończącą.</p>
<blockquote>
<p>Operacje na strumieniach zostają wykonywane dopiero w momencie, gdy są wymagane przez operację kończącą.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-US">
<h1 id="j%C4%99zyk-java-strumienie-3">Język Java: strumienie</h1>
<p>Podstawowe operacje na strumieniach:</p>
<p><code>of()</code> - stworzenie strumienia na podstawie zadanych elementów.<br />
<code>empty()</code> - stworzenie pustego strumienia.<br />
<code>filter()</code> - filtrowanie elementów strumienia.<br />
<code>map()</code> - mapowanie elementów strumienia.<br />
<code>distinct()</code> - usuwanie duplikatów ze strumienia.<br />
<code>sorted()</code> - sortowanie elementów w strumieniu.<br />
<code>collect()</code> - redukcja strumienia.<br />
<code>findFirst()</code> - pobranie pierwszego elementu.<br />
<code>findAny()</code> - pobranie dowolnego elementu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-US">
<h1 id="j%C4%99zyk-java-strumienie-4">Język Java: strumienie</h1>
<p>Strumienie mogą zostać zredukowane do innego typu. Najczęściej redukcja zachodzi to kolekcji. Strumienie Java wprowadzają podstawowe implementacje <code>Collectors</code> pozwalające na redukcję:</p>
<p><code>Collectors.toList()</code> - redukcja do listy elementów.<br />
<code>Collectors.toSet()</code> - redukcja do zbioru elementów.<br />
<code>Collectors.toMap()</code> - redukcja do mapy elementów.<br />
<code>Collectors.groupingBy()</code> - redukcja grupująca elementy na podstawie danej cechy.<br />
<code>Collectors.joining()</code> - redukcja łącząca zwracająca ciąg znaków.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-8jpZWSDH="" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-39"><strong>Programowanie: przykład 39</strong></h1>
<p>Praykładowe operacje na kolekcjach i strumieniach.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">/* (...) */</span>

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-comment">/* (...) */</span>

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">customToListCollector</span><span class="hljs-params">(List&lt;String&gt; initNames)</span> {
        List&lt;String&gt; names = initNames.stream()
                .filter(name -&gt; name.startsWith(<span class="hljs-string">&quot;G&quot;</span>))
                .map(name -&gt; name.toUpperCase())
                .distinct()
                .sorted()
                .collect(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Collector</span>&lt;String, List&lt;String&gt;, List&lt;String&gt;&gt;() {
                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> Supplier&lt;List&lt;String&gt;&gt; <span class="hljs-title function_">supplier</span><span class="hljs-params">()</span> {
                        <span class="hljs-keyword">return</span> () -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;String&gt;();
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> BiConsumer&lt;List&lt;String&gt;, String&gt; <span class="hljs-title function_">accumulator</span><span class="hljs-params">()</span> {
                        <span class="hljs-keyword">return</span> (items, item) -&gt; items.add(item);
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> BinaryOperator&lt;List&lt;String&gt;&gt; <span class="hljs-title function_">combiner</span><span class="hljs-params">()</span> {
                        <span class="hljs-keyword">return</span> (leftItems, rightItems) -&gt; {
                            leftItems.addAll(rightItems);
                            <span class="hljs-keyword">return</span> leftItems;
                        };
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> Function&lt;List&lt;String&gt;, List&lt;String&gt;&gt; <span class="hljs-title function_">finisher</span><span class="hljs-params">()</span> {
                        <span class="hljs-keyword">return</span> items -&gt; items;
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> Set&lt;Characteristics&gt; <span class="hljs-title function_">characteristics</span><span class="hljs-params">()</span> {
                        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashSet</span>&lt;&gt;();
                    }
                });
        System.out.println(<span class="hljs-string">&quot;Names: &quot;</span> + names);
    }

    <span class="hljs-comment">/* (...) */</span>
}
