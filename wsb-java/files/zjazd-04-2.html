</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-US">
<h1 id="j%C4%99zyk-java-pliki-jar">Język Java: pliki jar</h1>
<p>Dystrybucja skompilowanego kodu w postaci wielu plików <code>.class</code> byłaby uciążliwa. W Java możliwe jest archiwizowanie plików w formacie opartym na formacie <code>zip</code>. Pozwala to na łatwe współdzielenie kodu.</p>
<p>Java wprowadza format <code>jar</code> (ang. Java archive).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-US">
<h1 id="j%C4%99zyk-java-pliki-jar-1">Język Java: pliki jar</h1>
<p>Do stworzenia pliku <code>jar</code> używamy polecenia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>jar --create --file my-jar-name.jar Main.class Another1.class Another2.class ...
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>jar cf my-jar-name.jar Main.class Another1.class Another2.class ...
</code></pre>
<p>gdzie:</p>
<ul>
<li><code>--create</code> opcja tworzenia archiwum</li>
<li><code>--file</code> specyfikacja nazwy pliku</li>
<li><code>my-jar-name.jar</code> nazwa archiwum</li>
<li><code>Main.class Another1.class Another2.class ...</code> pliki do archiwizacji</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-US">
<h1 id="j%C4%99zyk-java-pliki-jar-2">Język Java: pliki jar</h1>
<p>Po utworzeniu pliku <code>jar</code> możemy uruchomić program, używając polecenia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -cp my-jar-name.jar Main
</code></pre>
<p>Istotna jest definicja <code>-cp</code> (lub <code>-classpath</code>). W przypadku braku definicji tej opcji Java domyślnie ustawia ścieżkę przeszukiwań na obecny katalog <code>.</code>. W związku z tym, że nasze klasy umieszczone zostały w archiwum, musimy poinstruować JVM do jego przeszukania.</p>
<p>Dodatkowo <code>Main</code> to klasa posiadającą metodę <code>main</code>. Używamy jej w analogiczny sposób jak w przypadku uruchomienia z domyślną ścieżką przeszukiwania.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-US">
<h1 id="j%C4%99zyk-java-pliki-jar-3">Język Java: pliki jar</h1>
<p>Po rozpakowaniu archiwum możemy podejrzeć jego zawartość:</p>
<p><code>jar --extract --file main.jar </code><br />
<code>jar xf main.jar </code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>META-INF
|- MANIFEST.MF
Main.class
Another1.class
Another2.class
...
</code></pre>
<p>Java automatycznie dodaje plik <code>MANIFEST.MF</code>, który posiada rozszerzone opisy oraz instrukcje związane z jego zachowaniem. W podstawowej formie:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Manifest-Version: 1.0
Created-By: 11.0.8 (N/A)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-US">
<h1 id="j%C4%99zyk-java-pliki-jar-4">Język Java: pliki jar</h1>
<p>Jeżeli podczas budowania pliku zdefiniujemy klasę startową możemy przekształcić plik <code>jar</code> w plik uruchomieniowy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>jar --create --file my-jar-name.jar --main-class Main Main.class Another1.class Another2.class ...
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>jar --create --file my-jar-name.jar --manifest MANIFEST.MF Another1.class Another2.class ...
</code></pre>
<p>Pozwoli to na uruchomienie programu bez zadawania klasy z metodą <code>main</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -jar my-jar-name.jar
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<h1 id="j%C4%99zyk-java-fat-jar">Język Java: fat jar</h1>
<p>W przypadku, w którym nasz kod używa zewnętrznych bibliotek, możemy je dodać do ścieżki wyszukiwań lub też umieścić je w wynikowym archiwum.</p>
<p>W taki sposób powstaje tzw. <code>uber jar</code> lub <code>fat jar</code> zawierający wszystkie zależności.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-48"><strong>Programowanie: przykład 48</strong></h1>
<blockquote>
<p>LineCounter.java</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">LineCounter</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-keyword">if</span> (args.length != <span class="hljs-number">1</span>) {
            System.out.println(<span class="hljs-string">&quot;Specify filename&quot;</span>);
            <span class="hljs-keyword">return</span>;
        }

        FileUtils.countLines(args[<span class="hljs-number">0</span>]).ifPresent(count -&gt; System.out.printf(<span class="hljs-string">&quot;Lines: %d%n&quot;</span>, count));
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-48-1"><strong>Programowanie: przykład 48</strong></h1>
<blockquote>
<p>FileUtils.java</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.io.IOException;
<span class="hljs-keyword">import</span> java.nio.file.Files;
<span class="hljs-keyword">import</span> java.nio.file.Path;
<span class="hljs-keyword">import</span> java.util.Optional;

<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> java.util.Optional.empty;
<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> java.util.Optional.of;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">FileUtils</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Optional&lt;Long&gt; <span class="hljs-title function_">countLines</span><span class="hljs-params">(<span class="hljs-keyword">final</span> String filename)</span> {
        <span class="hljs-keyword">try</span> {
            <span class="hljs-keyword">return</span> of(Files.readAllLines(Path.of(filename)).stream().filter(FileUtils::isNotBlank).count());
        } <span class="hljs-keyword">catch</span> (IOException ex) {
            System.out.println(<span class="hljs-string">&quot;Failed to load file: &quot;</span> + ex.getMessage());
            <span class="hljs-keyword">return</span> empty();
        }
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isNotBlank</span><span class="hljs-params">(<span class="hljs-keyword">final</span> String value)</span> {
        <span class="hljs-keyword">return</span> value != <span class="hljs-literal">null</span> &amp;&amp; value.replaceAll(<span class="hljs-string">&quot;\\s&quot;</span>,<span class="hljs-string">&quot;&quot;</span>).length() &gt; <span class="hljs-number">0</span>;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-48-2"><strong>Programowanie: przykład 48</strong></h1>
<h4 id="compile">Compile</h4>
<p><code>javac LineCounter.java</code></p>
<h4 id="create-jar">Create jar</h4>
<p><code>jar --create --file line-counter.jar LineCounter.class FileUtils.class</code></p>
<p><code>jar cf line-counter.jar LineCounter.class FileUtils.class</code></p>
<h4 id="run-with-jar-based-classpath">Run with jar-based classpath</h4>
<p><code>java -cp line-counter.jar LineCounter</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-48-3"><strong>Programowanie: przykład 48</strong></h1>
<h4 id="run-as-jar">Run as jar</h4>
<p><code>java -jar line-counter.jar</code></p>
<blockquote>
<p>no main manifest attribute, in test.jar</p>
</blockquote>
<h4 id="create-jar-with-main-class-definition">Create Jar with main class definition</h4>
<p><code>jar --create --file line-counter.jar --manifest MANIFEST.MF LineCounter.class FileUtils.class</code></p>
<p><code>jar --create --file line-counter.jar --main-class LineCounter LineCounter.class FileUtils.class</code></p>
<h4 id="run-as-jar-1">Run as jar</h4>
<p><code>java -jar line-counter.jar</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-US">
<h1 id="budowanie-aplikacji-automatyzacja-procesu">Budowanie aplikacji: automatyzacja procesu</h1>
<p>Proces budowania może być uciążliwy. W szczególności, gdy nasze oprogramowanie zależne jest od wielu zewnętrznych bibliotek oraz wymagane są dodatkowe kroki niekoniecznie związane z samą kompilacją.</p>
<p>Dostępny jest szereg narzędzi, które automatyzują ten proces:</p>
<ul>
<li>Apache Ant</li>
<li>Apache Maven</li>
<li>Gradle</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h1 id="budowanie-aplikacji-apache-ant">Budowanie aplikacji: Apache Ant</h1>
<p>Korzysta z opisu procesu oraz kroków zdefiniowanych za pomocą pliku w formacie XML (o domyślnej nazwie <code>build.xml</code>). Wywołanie konkretnych kroków odbywa się przy pomocy polecenia <code>ant</code>, które operuje na zdefiniowanym wcześniej pliku.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ant compile
ant jar
ant run
</code></pre>
<p>Głównym narzędziem jest program konsolowy (ang. CLI, command-line interface) o nazwie <code>ant</code>.</p>
<p>Narzędzie <code>ant</code> dostępne jest pod adresem <a href="https://ant.apache.org/bindownload.cgi">https://ant.apache.org/bindownload.cgi</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">
<h1 id="budowanie-aplikacji-apache-ant-1">Budowanie aplikacji: Apache Ant</h1>
<blockquote>
<p>build.xml</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;?xml version=&quot;1.0&quot;?&gt;
&lt;project name=&quot;Main&quot; default=&quot;compile&quot;&gt;
  &lt;target name=&quot;clean&quot; description=&quot;Deletes previous compile files&quot;&gt;
    &lt;delete dir=&quot;classes&quot;/&gt;
  &lt;/target&gt;
  &lt;target name=&quot;compile&quot; description=&quot;Compiles application&quot;&gt;
    &lt;mkdir dir=&quot;classes&quot; /&gt;
    &lt;javac srcdir=&quot;.&quot; destdir=&quot;classes&quot;/&gt;
  &lt;/target&gt;
  &lt;target name=&quot;jar&quot; depends=&quot;compile&quot; description=&quot;Creates application jar file&quot;&gt;
    &lt;jar destfile=&quot;line-counter.jar&quot;&gt;
      &lt;fileset dir=&quot;classes&quot; includes=&quot;**/*.class&quot;/&gt;
      &lt;manifest&gt;
        &lt;attribute name=&quot;Main-Class&quot; value=&quot;LineCounter&quot;/&gt;
      &lt;/manifest&gt;
    &lt;/jar&gt;
  &lt;/target&gt;
&lt;/project&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-US">
<h1 id="budowanie-aplikacji-apache-maven">Budowanie aplikacji: Apache Maven</h1>
<p>Korzysta z opisu przy pomocy plików w formacie XML o nazwie POM (ang. Project Object Model). Opis skupia się na tym, co budujemy, a nie na tym, jak jest to wykonywane.</p>
<p>Budowanie odbywa się na podstawie <strong>faz (ang. phase).</strong> Fazy cyklu życia procesu budowania są z góry ustalone.</p>
<p>Głównym narzędziem jest program konsolowy (ang. CLI, command-line interface) o nazwie <code>mvn</code>.</p>
<p>Narzędzie <code>mvn</code> dostępne jest pod adresem <a href="https://maven.apache.org/download.cgi">https://maven.apache.org/download.cgi</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h1 id="apache-maven-fazy">Apache Maven: fazy</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Faza</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">clean</td>
<td style="text-align:left">czyszczenie projektu z wcześniej wygenerowanych plików</td>
</tr>
<tr>
<td style="text-align:left">validate</td>
<td style="text-align:left">sprawdzenie czy wszystkie informacje potrzebne do procesu budowania są dostępne</td>
</tr>
<tr>
<td style="text-align:left">compile</td>
<td style="text-align:left">kompilacja kodu źródłowego</td>
</tr>
<tr>
<td style="text-align:left">test-compile</td>
<td style="text-align:left">kompilacja kodu źródłowego testów</td>
</tr>
<tr>
<td style="text-align:left">test</td>
<td style="text-align:left">wykonanie testów jednostkowych</td>
</tr>
<tr>
<td style="text-align:left">package</td>
<td style="text-align:left">budowanie paczki dystrybucyjnej (jar, war)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-US">
<h1 id="apache-maven-fazy-1">Apache Maven: fazy</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Faza</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">integration-test</td>
<td style="text-align:left">wykonanie testów integracyjnych</td>
</tr>
<tr>
<td style="text-align:left">install</td>
<td style="text-align:left">instalacja pakietu w lokalnym repozytorium</td>
</tr>
<tr>
<td style="text-align:left">deploy</td>
<td style="text-align:left">instalacja pakietu z zdalnym repozytorium</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-US">
<h1 id="apache-maven-fazy-2">Apache Maven: fazy</h1>
<p>Uruchomienie procesu następuje poprzez wybranie danej fazy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn &lt;phase&gt;
mvn package
</code></pre>
<blockquote>
<p>Automatycznie wykonywane są wszystkie fazy poprzedzające.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-US">
<h1 id="apache-maven-cele">Apache Maven: cele</h1>
<p>Każda faza składa się z <strong>celów (ang. goal),</strong> które wykonywane są w kolejności. Cele są dostarczane poprzez mechanizm <strong>wtyczek</strong>, które je implementują. Każdy z celów musi definiować fazę, do której zostanie dodany.</p>
<p>Wtyczki mogą zostać dodane do procesu explicite lub też automatycznie. Maven dostarcza domyślną konfigurację celów na podstawie definicji <code>packaging</code>.</p>
<p>W najczęstszej konfiguracji możemy spotkać się z ustawieniem <code>packaging</code> na <code>jar</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-US">
<h1 id="apache-maven-cele-1">Apache Maven: cele</h1>
<h4 id="process-resources">process-resources</h4>
<p>resources:resources<br />
org.apache.maven.plugins:maven-resources-plugin:2.6:resources</p>
<h4 id="compile-1">compile</h4>
<p>compiler:compile<br />
org.apache.maven.plugins:maven-compiler-plugin:2.5.1:compile</p>
<h4 id="process-test-resources">process-test-resources</h4>
<p>resources:testResources<br />
org.apache.maven.plugins:maven-resources-plugin:2.6:testResources</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-US">
<h1 id="apache-maven-cele-2">Apache Maven: cele</h1>
<h4 id="test-compile">test-compile</h4>
<p>compiler:testCompile<br />
org.apache.maven.plugins:maven-compiler-plugin:2.5.1:testCompile</p>
<h4 id="test">test</h4>
<p>surefire:test<br />
org.apache.maven.plugins:maven-surefire-plugin:2.12.4:test</p>
<h4 id="package">package</h4>
<p>jar:jar<br />
org.apache.maven.plugins:maven-jar-plugin:2.4:jar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-US">
<h1 id="apache-maven-cele-3">Apache Maven: cele</h1>
<h4 id="install">install</h4>
<p>install:install<br />
org.apache.maven.plugins:maven-install-plugin:2.4:install</p>
<h4 id="deploy">deploy</h4>
<p>deploy:deploy<br />
org.apache.maven.plugins:maven-deploy-plugin:2.7:deploy</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-US">
<h1 id="apache-maven-wtyczki">Apache Maven: wtyczki</h1>
<p>Możemy zauważyć, że każda ze wspomnianych wtyczek zdefiniowana jest przez identyfikatory przedzielone <code>:</code>. Dla przykładu:</p>
<p><code>org.apache.maven.plugins : maven-deploy-plugin : 2.7</code></p>
<p>Gdzie:<br />
<code>org.apache.maven.plugins</code> - definiuje grupę.<br />
<code>maven-deploy-plugin</code> - definiuje artefakt.<br />
<code>2.7</code> - definiuje wersję.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-US">
<h1 id="apache-maven-wtyczki-1">Apache Maven: wtyczki</h1>
<p>Każda ze wtyczek może definiować więcej niż jeden cel niekoniecznie z tej samej fazy.</p>
<p>Istnieje możliwość wykonania danego celu z pominięciem fazy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn &lt;plugin&gt;:&lt;goal&gt;
mvn compliler:compile
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-US">
<h1 id="apache-maven-g%C5%82%C3%B3wne-fazy">Apache Maven: główne fazy</h1>
<p>Najczęściej będziemy używać polecenia łączącego 2 fazy:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn clean install
</code></pre>
<p>Pozwoli nam on na wyczyszczenie projektu z poprzednio wygenerowanych plików oraz pełne zbudowanie, połączone z uruchomieniem testów oraz instalacją w lokalnym repozytorium.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-US">
<h1 id="programowanie-zadanie-25"><strong>Programowanie: zadanie 25</strong></h1>
<p>Wygeneruj pierwszy projekt ze strukturą Maven. Użyj komendy (wpisanej w jednej linii):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn archetype:generate 
    -DgroupId=pl.wsb.programowaniejava 
    -DartifactId=example
    -DarchetypeArtifactId=maven-archetype-quickstart
    -DarchetypeVersion=1.4
    -DinteractiveMode=false
</code></pre>
<p>Przejdź do utworzonego katalogu <code>test</code> oraz uruchom proces:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>cd example
mvn clean install
</code></pre>
<p>Uruchom program:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -cp target/example-1.0-SNAPSHOT.jar pl.wsb.programowaniejava.App
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-US">
<h1 id="apache-maven-lokalne-repozytorium-m2">Apache Maven: lokalne repozytorium .m2</h1>
<p>Podczas budowania aplikacji na komputerze, na którym program Maven został użyty po raz pierwszy, zauważyć można wiele pobrań plików.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Downloading from central: https://repo.maven.apache.org/maven2/org/apache/maven/plugins/maven-clean-plugin/3.1.0/maven-clean-plugin-3.1.0.jar
Downloaded from central: https://repo.maven.apache.org/maven2/org/apache/maven/plugins/maven-clean-plugin/3.1.0/maven-clean-plugin-3.1.0.jar (30 kB at 244 kB/s)
</code></pre>
<p>Maven automatycznie pobiera zależności użyte w projekcie oraz instaluje je w lokalnych repozytorium artefaktów. Mieści się ono w katalogu <code>.m2/repository</code> w katalogu użytkownika. Pobieranie nowych artefaktów odbywa się jednorazowo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-US">
<h1 id="apache-maven-lokalne-repozytorium-m2-1">Apache Maven: lokalne repozytorium .m2</h1>
<p>Katalog <code>.m2</code> nie tylko przechowuje lokalne repozytorium. Znajdują się w nim też pliki konfiguracyjne Maven, w tym informacje o lokalizacji repozytoriów zewnętrznych, z których pobierane są zależności.</p>
<blockquote>
<p>Lokalizacja tego katalogu równi się od platformy.</p>
</blockquote>
<table>
<thead>
<tr>
<th style="text-align:left">Platforma</th>
<th style="text-align:left">Domyślna lokalizacja</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Windows</td>
<td style="text-align:left"><code>C:\Users\&lt;NAZWA_UZYTKOWNIKA&gt;\.m2</code></td>
</tr>
<tr>
<td style="text-align:left">Linux</td>
<td style="text-align:left"><code>/home/&lt;NAZWA_UZYTKOWNIKA&gt;/.m2</code></td>
</tr>
<tr>
<td style="text-align:left">Mac</td>
<td style="text-align:left"><code>/Users/&lt;NAZWA_UZYTKOWNIKA&gt;/.m2</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-US">
<h1 id="apache-maven-lokalne-repozytorium-m2-2">Apache Maven: lokalne repozytorium .m2</h1>
<p>Podczas budowania poinstruowaliśmy Maven, aby zainstalował nasz artefakt aplikacji w lokalnym repozytorium. W wyniku tego wynikowy plik <code>jar</code> zostanie dodany do katalogu <code>.m2/repository</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[INFO] --- maven-install-plugin:2.5.2:install (default-install) @ test ---
[INFO] Installing /Users/gowinm/dev/external-projects/wsb-programowanie-aplikacji-java/0-zadanie-tworzenie-maven/test/target/test-1.0-SNAPSHOT.jar to /Users/gowinm/.m2/repository/pl/wsb/programowaniejava/test/1.0-SNAPSHOT/test-1.0-SNAPSHOT.jar
</code></pre>
<p>Artefakt został przekopiowany pod ścieżkę:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Users/gowinm/.m2/repository/pl/wsb/programowaniejava/test/1.0-SNAPSHOT/test-1.0-SNAPSHOT.jar
</code></pre>
<p>Gdzie:</p>
<ul>
<li><code>pl/wsb/programowaniejava</code> to część ścieżki powstała z identyfikatora grupy (<code>groupId</code>),</li>
<li><code>test</code> to część ścieżki powstała z identyfikatora artefaktu (<code>artefactId</code>),</li>
<li><code>1.0-SNAPSHOT</code> to część ścieżki powstała z wersji artefaktu (<code>version</code>).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-US">
<h1 id="apache-maven-struktura">Apache Maven: struktura</h1>
<p>Maven definiuje podstawową strukturę projektu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>test
|-- pom.xml
|-- src
|   |-- main
|   |   `-- java
|   |       `-- pl
|   |           `-- wsb
|   |               `-- programowaniejava
|   |                   `-- App.java
|   `-- test
|       `-- java
|           `-- pl
|               `-- wsb
|                   `-- programowaniejava
|                       `-- AppTest.java
`-- target
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-US">
<h1 id="apache-maven-struktura-1">Apache Maven: struktura</h1>
<p>Maven definiuje podstawową strukturę projektu.</p>
<ul>
<li><code>pom.xml</code> zawiera definicję projektu oraz procesu budowania.</li>
<li><code>src/main/java</code> zawiera pliki z kodem źródłowym aplikacji.</li>
<li><code>src/test/java</code> zawiera pliki kodem źródłowym testów aplikacji.</li>
<li><code>target</code> zawiera pliki wygenerowane w procesie budowania.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-US">
<h1 id="apache-maven-pomxml">Apache Maven: pom.xml</h1>
<p>Informacje o projekcie.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">project</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>pl.wsb.programowaniejava<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>test<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>1.0-SNAPSHOT<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span>

  <span class="hljs-tag">&lt;<span class="hljs-name">name</span>&gt;</span>test<span class="hljs-tag">&lt;/<span class="hljs-name">name</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">url</span>&gt;</span>http://www.example.com<span class="hljs-tag">&lt;/<span class="hljs-name">url</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">project</span>&gt;</span>
</code></pre>
<p>Istotnymi elementami definiującymi projekt są identyfikator grupy (<code>groupId</code>), identyfikator artefaktu (<code>artifactId</code>) oraz wersja (<code>version</code>).</p>
<blockquote>
<p>Element <code>packaging</code> nie został zdefiniowany przez co przyjął domyślną wartość <code>jar</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-US">
<h1 id="apache-maven-identyfikatory">Apache Maven: identyfikatory</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Identyfikator</th>
<th style="text-align:left">Znaczenie</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">groupId</td>
<td style="text-align:left">Unikatowy identyfikator dla projektu. Powinien nawiązywać do konwencji nazewniczych związanych z pakietami Java. Zalecane jest używanie odwróconych nazw domen np. <code>pl.wsb</code>.</td>
</tr>
<tr>
<td style="text-align:left">artifactId</td>
<td style="text-align:left">Nazwa wygenerowanego pliku Jar bez rozszerzenia. Nazwa dla konkretnego elementu, będącego częścią projektu.</td>
</tr>
<tr>
<td style="text-align:left">version</td>
<td style="text-align:left">Wersja przeważnie w formacie <code>x.x.x</code>, np. <code>0.1.2</code>. Dla projektów w fazie rozwojowym używamy rozszerzenia <code>-SNAPSHOT</code>, pozwalającego na definicję wersji tymczasowych.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-US">
<h1 id="apache-maven-zmienne">Apache Maven: zmienne</h1>
<p>Informacje o zmiennych dla naszego projektu. Element definiuje zmienne specyficzne dla projektu oraz pozwala na ustawienie wartości dla zmiennych oczekiwanych przez wtyczki.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">project</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">properties</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">project.build.sourceEncoding</span>&gt;</span>UTF-8<span class="hljs-tag">&lt;/<span class="hljs-name">project.build.sourceEncoding</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">maven.compiler.source</span>&gt;</span>1.7<span class="hljs-tag">&lt;/<span class="hljs-name">maven.compiler.source</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">maven.compiler.target</span>&gt;</span>1.7<span class="hljs-tag">&lt;/<span class="hljs-name">maven.compiler.target</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">properties</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">project</span>&gt;</span>
</code></pre>
<blockquote>
<p>Zmienna <code>maven.compiler.source</code> jest zdefiniowana przez wtyczkę kompilatora oraz opisuje wersję Java.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-US">
<h1 id="apache-maven-budowanie-i-wtyczki">Apache Maven: budowanie i wtyczki</h1>
<p>Informacje o procesie budowania oraz wtyczkach użytych do jego wykonania.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">project</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">build</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">pluginManagement</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">plugins</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">plugin</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>maven-clean-plugin<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
          <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>3.1.0<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">plugin</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">plugins</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">pluginManagement</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">build</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">project</span>&gt;</span>
</code></pre>
<p>Element <code>pluginManagement</code> służy do specyfikacji używanych wtyczek bez konieczności ich ładowania. W naszym przypadku Maven użył domyślnej konfiguracji dla <code>packaging</code> ustawionego na <code>jar</code> co spowodowało załadowanie <code>maven-clean-plugin</code>. Nadpisujemy jedynie wersję wtyczki.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-US">
<h1 id="apache-maven-budowanie-i-wtyczki-1">Apache Maven: budowanie i wtyczki</h1>
<p>Aby załadować wtyczkę bezpośrednio, użyjemy elementu <code>plugins</code> będącego dzieckiem <code>build</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">project</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">build</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">pluginManagement</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">plugins</span>&gt;</span>
      <span class="hljs-tag">&lt;/<span class="hljs-name">plugins</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">pluginManagement</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">plugins</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">plugins</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">build</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">project</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-US">
<h1 id="apache-maven-zale%C5%BCno%C5%9Bci">Apache Maven: zależności</h1>
<p>Informacje o zależnościach projektu. Definiuje biblioteki używane przez kod źródłowy programu oraz kod źródłowy testów.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">project</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">dependencies</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>junit<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>junit<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>4.11<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">scope</span>&gt;</span>test<span class="hljs-tag">&lt;/<span class="hljs-name">scope</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">dependency</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">dependencies</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">project</span>&gt;</span>
</code></pre>
<blockquote>
<p>Dla zależności definiujemy również element <code>dependencyManagement</code>, którego rola jest podobna do tego znanego z <code>pluginManagement</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-US">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-49-1"><strong>Programowanie: przykład 49</strong></h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -cp target/line-counter-1.0-SNAPSHOT.jar pl.wsb.programowaniejava.LineCounter sample
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-US">

    <span class="hljs-tag">&lt;<span class="hljs-name">modelVersion</span>&gt;</span>4.0.0<span class="hljs-tag">&lt;/<span class="hljs-name">modelVersion</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">maven.compiler.source</span>&gt;</span>11<span class="hljs-tag">&lt;/<span class="hljs-name">maven.compiler.source</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">maven.compiler.target</span>&gt;</span>11<span class="hljs-tag">&lt;/<span class="hljs-name">maven.compiler.target</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">properties</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">dependency</span>&gt;</span>

            <span class="hljs-tag">&lt;<span class="hljs-name">version</span>&gt;</span>3.12.0<span class="hljs-tag">&lt;/<span class="hljs-name">version</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">build</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">plugins</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">plugin</span>&gt;</span>
                <span class="hljs-tag">&lt;<span class="hljs-name">groupId</span>&gt;</span>org.apache.maven.plugins<span class="hljs-tag">&lt;/<span class="hljs-name">groupId</span>&gt;</span>
                <span class="hljs-tag">&lt;<span class="hljs-name">artifactId</span>&gt;</span>maven-assembly-plugin<span class="hljs-tag">&lt;/<span class="hljs-name">artifactId</span>&gt;</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-US">
<h1 id="programowanie-przyk%C5%82ad-50-1"><strong>Programowanie: przykład 50</strong></h1>
<p>Uruchomienie programu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -cp target/line-counter-extended-1.0-SNAPSHOT.jar pl.wsb.programowaniejava.LineCounter sample
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>mvn exec:java -Dexec.mainClass=pl.wsb.programowaniejava.LineCounter -Dexec.args=sample
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>java -cp target/line-counter-extended-1.0-SNAPSHOT-jar-with-dependencies.jar pl.wsb.programowaniejava.LineCounter sample
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-US">
<h1 id="budowanie-aplikacji-apache-maven-central-repository">Budowanie aplikacji: Apache Maven Central repository</h1>
<p>Wszystkie artefakty są domyślnie ściągane z naszego lokalnego repozytorium. Jeżeli artefakt nie jest dostępny, Maven będzie starał się go pobrać z repozytorium zewnętrznego.</p>
<p>Domyślnie Maven używa repozytorium zewnętrznego dostępnego pod adresem:<br />
<code>https://repo.maven.apache.org/maven2/.</code></p>
<p>W celu łatwiejszego wyszukiwania artefaktów możemy posłużyć się stroną:<br />
<code>https://mvnrepository.com/</code></p>
<p>Istnieje możliwość zdefiniowania własnych repozytoriów zewnętrznych np. wspólnych dla danej firmy. Możliwe jest to z poziomu <code>pom.xml</code> lub też <code>.m2/settings.xml</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-US">
<h1 id="kontrola-wersji">Kontrola wersji</h1>
<p>Podczas prac nad oprogramowaniem kod źródłowy ulega ciągłym zmianom. Dodatkowo proces tworzenia oprogramowania nie jest liniowy. Często nad jego rozwojem pracuje więcej niż jedna osoba.</p>
<p>Aby usprawnić zarządzanie zmianami, wprowadzamy systemy kontroli wersji wspierające procesy tworzenia.</p>
<p>Dostępnych jest szereg systemów, takich jak:</p>
<ul>
<li>CVS</li>
<li>SVN</li>
<li>Mercurial</li>
<li>Git</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-US">
<h1 id="git-charakterystyka">Git: charakterystyka</h1>
<p>Git jest rozproszonym systemem kontroli wersji. Może zostać scharakteryzowany przez swoje główne cechy.</p>
<h4 id="silne-wsparcie-dla-nieliniowego-procesu-tworzenia-oprogramowania">Silne wsparcie dla nieliniowego procesu tworzenia oprogramowania</h4>
<p>Git wspiera model tworzenia rozgałęzień oraz ich łączenia. Każdy programista może pracować nad własnymi lokalnymi zmianami, a następnie w łatwy sposób łączyć je ze zmianami innych.</p>
<h4 id="rozproszone-tworzenie-oprogramowania">Rozproszone tworzenie oprogramowania</h4>
<p>Każdy programista posiada własną kopię repozytorium pozwalającą na pracę offline. Kopia ta zawiera pełną historię zmian. Lokalne repozytoria mogą wymieniać zmiany pomiędzy sobą.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-US">
<h1 id="git-charakterystyka-1">Git: charakterystyka</h1>
<h4 id="kompatybilno%C5%9B%C4%87-z-istniej%C4%85cymi-protoko%C5%82ami">Kompatybilność z istniejącymi protokołami</h4>
<p>Git używa istniejących protokołów do wymiany danych takich jak: HTTP oraz FTP.</p>
<h4 id="wydajna-obs%C5%82uga-du%C5%BCych-projekt%C3%B3w">Wydajna obsługa dużych projektów</h4>
<p>Głównym założeniem jest wydajność dla dużych projektów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-US">
<h1 id="git-charakterystyka-2">Git: charakterystyka</h1>
<h4 id="autentykacja-historii-zmian">Autentykacja historii zmian</h4>
<p>Dla zmian opublikowanych jakiekolwiek modyfikacje pozostawiają ślady, które w jasny sposób pokazują niepożądane zachowanie.</p>
<h4 id="system-narz%C4%99dziowy">System narzędziowy</h4>
<p>Git składa się z zestawu narzędzi, które pozwalają na zarządzanie wersją.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-US">
<h1 id="git-charakterystyka-3">Git: charakterystyka</h1>
<h4 id="strategie-%C5%82%C4%85czenia-zmian">Strategie łączenia zmian</h4>
<p>Git zawiera szereg algorytmów odpowiedzialnych za łączenie zmian. W przypadku konfliktów, gdy automatyczne łączenie zmian nie jest możliwe, wymagana jest ręczna finalizacja procesu.</p>
<h4 id="przechowywanie-pe%C5%82nego-obrazu-zmian">Przechowywanie pełnego obrazu zmian</h4>
<p>Git nie zapamiętuje zmian między kolejnymi rewizjami, lecz kompletne obrazy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-US">
<h1 id="git-narz%C4%99dzie">Git: narzędzie</h1>
<p>Praca z Git opera się na wykonywaniu komend, które pozwalają na zarządzanie zmianami, ich dodawanie, łączenie oraz publikację.</p>
<p>Głównym narzędziem jest program konsolowy (ang. CLI, command-line interface) o nazwie <code>git</code>, aczkolwiek istnieją też wersje graficzne. Niektóre z nich dostarczane z IDE.</p>
<p>Rozwiązanie konsolowe pozwala na łatwiejsze zrozumienie nazewnictwa oraz podstawowych koncepcji jego działania.</p>
<p>Narzędzie <code>git</code> dostępne jest pod adresem <a href="https://git-scm.com/downloads">https://git-scm.com/downloads</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-US">
<h1 id="git-podstawowy-przep%C5%82yw">Git: podstawowy przepływ</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-04-2/git-basic-flow.png" alt="Podstawowy przepływ Git" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-US">
<h1 id="git-poj%C4%99cia">Git: pojęcia</h1>
<h4 id="katalog-lokalnyobszar-roboczy">Katalog lokalny/obszar roboczy</h4>
<p>Katalog, zawierający pliki, na których dokonujemy zmian.</p>
<h4 id="przestrze%C5%84-staging">Przestrzeń staging</h4>
<p>Obszar, do którego dodawane są zmiany z obszaru roboczego, które zostaną dodane do repozytorium w postaci rewizji. Niejako bufor zmian.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-US">
<h1 id="git-poj%C4%99cia-1">Git: pojęcia</h1>
<h4 id="repozytorium">Repozytorium</h4>
<p>Przestrzeń, w której znajdują się wszystkie pliki, pełna historia zmian oraz inne dane związane z <code>git</code>. Definiujemy repozytorium lokalne (znajdujące się na danej maszynie roboczej) oraz zdalne (zewnętrzne względem danej maszyny roboczej).</p>
<h4 id="rewizja">Rewizja</h4>
<p>Rewizja (ang. commit) to pojedynczy wpis w repozytorium zawierający wszystkie pliki wraz z konkretnymi zamianami. Posiada przypisany unikatowy identyfikator.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-US">
<h1 id="git-poj%C4%99cia-2">Git: pojęcia</h1>
<h4 id="ga%C5%82%C4%85%C5%BA">Gałąź</h4>
<p>Gałąź (ang. branch) oddzielna przestrzeń, w której znajduje się kod posiadająca swój własny stan katalogu roboczego, przestrzeni staging oraz historię rewizji. Każde repozytorium posiada przynajmniej jedną gałąź. Domyślna gałąź to <code>master</code>.</p>
<blockquote>
<p>Niektóre systemy definiują domyślną gałąź jako <code>main</code>.</p>
</blockquote>
<h4 id="scalanie">Scalanie</h4>
<p>Scalanie (ang. merge) to proces łączenia zmian z dwóch różnych gałęzi. Najprostszą jego formą jest typ <code>Fast Forward</code>, w którym zmiany są liniowe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-US">
<h1 id="git-poj%C4%99cia-3">Git: pojęcia</h1>
<h4 id="head">HEAD</h4>
<p>Wskaźnik na ostatnią rewizję aktywnej gałęzi. Innymi słowy, to miejsce, w którym znajdujemy się w danym momencie.</p>
<h4 id="origin">origin</h4>
<p>Domyślna nazwa dla repozytorium zewnętrznego.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia">Git: przypadki użycia</h1>
<p>Tworzenie katalogu przechowującego kod źródłowy projektu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~&gt; mkdir line-counter
</code></pre>
<p>Inicjalizacja lokalnego repozytorium dla projektu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~&gt; cd line-counter
gowinm:~/line-counter&gt; git init
Initialized empty Git repository in /Users/gowinm/line-counter/.git/
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-US">
<h1 id="git-katalog-git">Git: katalog .git</h1>
<p>Git automatycznie utworzył katalog <code>.git</code> przechowujący historię zmian lokalnego repozytorium oraz dane konfiguracyjne.</p>
<p>Dane konfiguracyjne repozytorium umieszczone są w pliku <code>.git/config</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[core]
        repositoryformatversion = 0
        filemode = true
        bare = false
        logallrefupdates = true
        ignorecase = true
        precomposeunicode = true
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-US">
<h1 id="git-plik-gitconfig">Git: plik .gitconfig</h1>
<p>Globalna konfiguracja jest definiowana w pliku <code>.gitconfig</code> w katalogu domowym użytkownika. Jego lokalizacja jest zależna od platformy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[user]
        name = Maciej Gowin
        email = gowinm@ryanair.com
[core]
        autocrlf = false
[push]
        default = simple
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-1">Git: przypadki użycia</h1>
<p>Sprawdzenie zmian w lokalnym repozytorium.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git log
fatal: your current branch 'master' does not have any commits yet
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-2">Git: przypadki użycia</h1>
<p>Sprawdzenie zmian w przestrzeni staging.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master

No commits yet

nothing to commit (create/copy files and use &quot;git add&quot; to track)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-3">Git: przypadki użycia</h1>
<p>Nowy, pusty plik <code>LineCounter.java</code>. Sprawdzenie zmian w przestrzeni staging.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; touch LineCounter.java
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master

No commits yet

Untracked files:
  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)

	LineCounter.java

nothing added to commit but untracked files present (use &quot;git add&quot; to track)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-4">Git: przypadki użycia</h1>
<p>Dodanie pliku do przestrzeni staging.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git add LineCounter.java
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master

No commits yet

Changes to be committed:
  (use &quot;git rm --cached &lt;file&gt;...&quot; to unstage)

	new file:   LineCounter.java
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-5">Git: przypadki użycia</h1>
<p>Utworzenie pierwszej rewizji na podstawie zmian w przestrzeni staging.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git commit -m &quot;First change&quot;
[master (root-commit) 2a675e4] First change
 1 file changed, 0 insertions(+), 0 deletions(-)
 create mode 100644 LineCounter.java
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master
nothing to commit, working tree clean
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-6">Git: przypadki użycia</h1>
<p>Historia zmian w repozytorium.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git log
commit 2a675e48ead1ef2bd8bc538a2749832544be7640 (HEAD -&gt; master)
Author: Maciej Gowin &lt;gowinm@ryanair.com&gt;
Date:   Tue Dec 7 21:21:50 2021 +0100

    First change
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-7">Git: przypadki użycia</h1>
<p>Zmiana zawartości pliku <code>LineCounter.java</code> oraz dodanie nowego, pustego pliku <code>sample</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; vi LineCounter.java 
gowinm:~/line-counter&gt; touch sample
</code></pre>
<blockquote>
<p>LineCounter.java</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">LineCounter</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-string">&quot;Line Counter&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-8">Git: przypadki użycia</h1>
<p>Sprawdzenie zmian.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master
Changes not staged for commit:
  (use &quot;git add &lt;file&gt;...&quot; to update what will be committed)
  (use &quot;git checkout -- &lt;file&gt;...&quot; to discard changes in working directory)

	modified:   LineCounter.java

Untracked files:
  (use &quot;git add &lt;file&gt;...&quot; to include in what will be committed)

	sample

no changes added to commit (use &quot;git add&quot; and/or &quot;git commit -a&quot;)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-9">Git: przypadki użycia</h1>
<p>Dodanie zmian do przestrzeni staging oraz sprawdzenie jej zawartości. Utworzenie nowej rewizji.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git add LineCounter.java
gowinm:~/line-counter&gt; git add sample
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master
Changes to be committed:
  (use &quot;git reset HEAD &lt;file&gt;...&quot; to unstage)

	modified:   LineCounter.java
	new file:   sample
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git commit -m &quot;Second change&quot;
[master e800c8e] Second change
 2 files changed, 5 insertions(+)
 create mode 100644 sample
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-10">Git: przypadki użycia</h1>
<p>Zmiana zawartości pliku oraz sprawdzenie statusu zmian.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; vi sample
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git status
On branch master
Changes not staged for commit:
  (use &quot;git add &lt;file&gt;...&quot; to update what will be committed)
  (use &quot;git checkout -- &lt;file&gt;...&quot; to discard changes in working directory)

	modified:   sample

no changes added to commit (use &quot;git add&quot; and/or &quot;git commit -a&quot;)
</code></pre>
</section>

<h1 id="git-github">Git: GitHub</h1>
<p><strong>GitHub</strong> (<a href="https://github.com">https://github.com</a>) jest platformą hostingową do rozwoju oprogramowania oraz kontroli wersji przy użyciu <code>git</code>. Oferuje funkcjonalności wbudowane w <code>git</code> oraz szereg własnych. Pozwala na tworzenie zdalnych repozytoriów przez użytkowników. Repozytoria te mogą być prywatne (widoczne przez zdefiniowaną grupę użytkowników) lub też publiczne (widoczne przez każdego).</p>
<p>Podobnym rozwiązaniem jest <strong>Bitbucket</strong> (<a href="https://bitbucket.org">https://bitbucket.org</a>).</p>
<p>Istnieją też rozwiązania firmowe pozwalające na definiowanie własnych serwerów z platformami do rozwoju oprogramowania oraz tworzenia scentralizowanych repozytoriów zdalnych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-27">Git: przypadki użycia</h1>
<p>Dodanie zdalnego repozytorium pod identyfikatorem <code>origin</code>. Połączenie lokalnej gałęzi ze zdalną gałęzią pod tą samą nazwą.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git remote add origin https://github.com/MaciejGowin/line-counter.git
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/line-counter&gt; git push -u origin master
Enumerating objects: 20, done.

remote: Resolving deltas: 100% (2/2), done.
To https://github.com/MaciejGowin/line-counter.git
 * [new branch]      master -&gt; master
Branch 'master' set up to track remote branch 'master' from 'origin'.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" lang="en-US">
<h1 id="git-przypadki-u%C5%BCycia-28">Git: przypadki użycia</h1>
<p>Po dodaniu zdalnego repozytorium <code>.git/config</code> zostało rozszerzone o:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[remote &quot;origin&quot;]
        url = https://github.com/MaciejGowin/line-counter.git
        fetch = +refs/heads/*:refs/remotes/origin/*
</code></pre>
<p>Po ustawieniu zdalnej gałęzi <code>.git/config</code> zostało rozszerzone o:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[branch &quot;master&quot;]
        remote = origin
        merge = refs/heads/master
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" lang="en-US">
