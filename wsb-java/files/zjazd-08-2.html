</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="POSIX">
<h1 id="komunikacja-klient-serwer">Komunikacja klient-serwer</h1>
<p>Komunikacja klient-serwer opiera się na zapytaniach klienta wysyłanych do sewera, który na nie oczekuje. Po przetworzeniu odpowiedź na zapytanie jest wysyłana z powrotem do klienta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="POSIX">
<h1 id="komunikacja-klient-serwer-1">Komunikacja klient-serwer</h1>
<p>Przykład: przeglądarka (klient) i wysyła zapytanie o zawartość strony internetowej do serwera, oczekując odpowiedzi.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http">Protokół HTTP</h1>
<p>Protokół HTTP (ang. HyperText Transfer Protocol) opisujący komunikację przy pomocy hipertekstowych dokumentów w sieci WWW (World Wide Web).<br />
Jest podstawa dla opisu wymiany danych, gdzie dane reprezentowane są przy pomocy dokumentów hipertekstowych zawierających hiperlinki wskazujące na inne zasoby.</p>
<p>Protokół ten jest bezstanowy i działa w modelu klient serwer przy użyciu par zapytań i odpowiedzi.</p>
<p>Ujednolica format zapytań (ang. request) oraz odpowiedzi (ang. response).</p>
<blockquote>
<p>Typy danych nie ogranicza się do formatu HTML.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-scope-yPAuHCOE="" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-komunikacja">Protokół HTTP: komunikacja</h1>
<h4 id="zapytanie">Zapytanie</h4>
<p>Klient wysyła zapytanie do serwera zawierające:</p>
<ul>
<li>linie zapytania składająca się z metody zapytania, żądany URL oraz wersję protokołu,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GET /players.html HTTP/1.1
</code></pre>
<ul>
<li>nagłówki zapytania (ang. request headers, opcjonalne) opisujące metadane w formacie klucz-wartość,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Content-Type: application/json
Authorization: abc-123-def-456
</code></pre>
<ul>
<li>ciało wiadomości (opcjonalne).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-scope-pBZMy2Rs="" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-komunikacja-1">Protokół HTTP: komunikacja</h1>
<h4 id="odpowied%C5%BA">Odpowiedź</h4>
<p>Serwer wysyła odpowiedź do klienta zawierającą:</p>
<ul>
<li>linię statusy zawierającą wersję protokołu oraz kod statusu odpowiedzi,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>HTTP/1.1 200 OK
</code></pre>
<ul>
<li>nagłówki zapytania (ang. request headers, opcjonalne) opisujące metadane w formacie klucz-wartość,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Content-Type: application/json
Authorization: abc-123-def-456
</code></pre>
<ul>
<li>ciało wiadomości (opcjonalne).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-metody">Protokół HTTP: metody</h1>
<p>Główne metody zapytań HTTP:</p>
<ul>
<li>GET: żądanie pobrania zasobu,</li>
<li>HEAD: żądanie pobrania informacji o zasobie,</li>
<li>POST: żądanie przyjęcia danych, używane do tworzenia zasobów,</li>
<li>PUT: żądanie przyjęcia danych dla konkretnego zasobu, używane do aktualizacji konkretnych zasobów,</li>
<li>DELETE: żądanie usunięcia zasobu,</li>
<li>OPTIONS: żądanie pobrania opcji,</li>
<li>PATCH: żądanie przyjęcia danych dla aktualizacji części zasobu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-kody-odpowiedzi">Protokół HTTP: kody odpowiedzi</h1>
<p>Kody odpowiedzi serwera HTTP:</p>
<ul>
<li><strong>1xx:</strong> kody informacyjne</li>
<li><strong>2xx:</strong> kody powodzenia</li>
<li><strong>3xx:</strong> kody przekierowania</li>
<li><strong>4xx:</strong> kody błędu klienta</li>
<li><strong>5xx:</strong> kody błędu serwera</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-przyk%C5%82adowe-kody-1xx">Protokół HTTP: przykładowe kody 1xx</h1>
<ul>
<li>100 Continue</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-przyk%C5%82adowe-kody-2xx">Protokół HTTP: przykładowe kody 2xx</h1>
<ul>
<li>200 OK</li>
<li>201 Created</li>
<li>202 Accepted</li>
<li>204 No Content</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-przyk%C5%82adowe-kody-3xx">Protokół HTTP: przykładowe kody 3xx</h1>
<ul>
<li>301 Moved Permanently</li>
<li>302 Found (poprzednio Moved temporarily)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-przyk%C5%82adowe-kody-4xx">Protokół HTTP: przykładowe kody 4xx</h1>
<ul>
<li>400 Bad Request</li>
<li>401 Unauthorized</li>
<li>403 Forbidden</li>
<li>404 Not Found</li>
<li>405 Method Not Allowed</li>
<li>406 Not Acceptable</li>
<li>408 Request Timeout</li>
<li>409 Conflict</li>
<li>415 Unsupported Media Type</li>
<li>429 Too Many Requests</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="POSIX">
<h1 id="protok%C3%B3%C5%82-http-przyk%C5%82adowe-kody-5xx">Protokół HTTP: przykładowe kody 5xx</h1>
<ul>
<li>500 Internal Server Error</li>
<li>501 Not Implemented</li>
<li>502 Bad Gateway</li>
<li>503 Service Unavailable</li>
<li>504 Gateway Timeout</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="POSIX">
<h1 id="aplikacje-web">Aplikacje Web</h1>
<p>Do tej pory tworzyliśmy aplikacje desktopowe. Java dostarcza biblioteki pozwalające na tworzenie aplikacji działających na zasadzie serwera oczekującego za zapytania oraz wysyłającego odpowiedzi do klienta inicjalizującego zapytania.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-XJlmYFLO="" lang="POSIX">
<h1 id="programowanie-przyk%C5%82ad-80"><strong>Programowanie: przykład 80</strong></h1>
<p>Przykładowa aplikacja Web przy użyciu natywnych rozwiązań.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad69;

<span class="hljs-keyword">import</span> com.sun.net.httpserver.HttpExchange;
<span class="hljs-keyword">import</span> com.sun.net.httpserver.HttpHandler;
<span class="hljs-keyword">import</span> com.sun.net.httpserver.HttpServer;

<span class="hljs-keyword">import</span> java.io.IOException;
<span class="hljs-keyword">import</span> java.io.OutputStream;
<span class="hljs-keyword">import</span> java.net.InetSocketAddress;
<span class="hljs-keyword">import</span> java.util.concurrent.Executors;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-comment">/* (...) */</span>

    <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">BasicHttpHandler</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">HttpHandler</span> {
        <span class="hljs-meta">@Override</span>
        <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">handle</span><span class="hljs-params">(HttpExchange httpExchange)</span> <span class="hljs-keyword">throws</span> IOException {
            <span class="hljs-keyword">if</span> (<span class="hljs-string">&quot;GET&quot;</span>.equals(httpExchange.getRequestMethod())) {
                response(httpExchange, <span class="hljs-number">200</span>, <span class="hljs-string">&quot;Requested: &quot;</span> + httpExchange.getRequestURI());
            } <span class="hljs-keyword">else</span> {
                response(httpExchange, <span class="hljs-number">405</span>, <span class="hljs-string">&quot;Invalid method&quot;</span>);
            }
        }

        <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">response</span><span class="hljs-params">(HttpExchange httpExchange, <span class="hljs-type">int</span> code, String content)</span> <span class="hljs-keyword">throws</span> IOException {
            httpExchange.sendResponseHeaders(code, content.length());
            <span class="hljs-type">OutputStream</span> <span class="hljs-variable">outputStream</span> <span class="hljs-operator">=</span> httpExchange.getResponseBody();
            outputStream.write(content.getBytes());
            outputStream.flush();
            outputStream.close();
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="POSIX">
<h1 id="jakarta-enterprise-edition-jee">Jakarta Enterprise Edition (JEE)</h1>
<p>Jakarta Enterprise Edition (kiedyś: Java Enterprise Edition) to rozszerzenie standardowej Java SE o zbiór specyfikacji dla aplikacji korporacyjnych opartych na sewerach aplikacji.</p>
<p>Architektura JEE opata jest na komponentach.</p>
<p>Standard ten wprowadza szereg interfejsów, które muszą byc zaimplementowane przez serwery aplikacji z nim zgodne. Implementacją referencyjna jest Glassfish.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="POSIX">
<h1 id="jakarta-enterprise-edition-jee-1">Jakarta Enterprise Edition (JEE)</h1>
<p>Z punktu widzenia programisty tworzenie aplikacji JEE polega na tworzeniu komponentów wykorzystujących interfejsy zdefiniowane przez standard JEE.</p>
<p>Komponenty te są następnie osadzane i uruchamiane na serwerze aplikacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="POSIX">
<h1 id="jee-zmiana-nazwy">JEE: zmiana nazwy</h1>
<p>W 2017 roku Oracle postanowiło pozbyć się praw do Java EE na rzecz Eclipse Foundation, przy czym język pozostaje dalej własnością Oracle.</p>
<p>W związku z obostrzeniami prawnymi Eclipse Foundation była zobligowana do zmiany nazwy Java EE, jako że Oracle ciągle ma prawa do nazwy &quot;Java&quot;.</p>
<p>Na podstawie głosowania przyjęto nazwę Jakarta EE.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="POSIX">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="POSIX">
<h1 id="jee-g%C5%82%C3%B3wne-sk%C5%82adowe">JEE: główne składowe</h1>
<p>Standard JEE definiuje szereg specyfikacji. Do najważniejszych należą:</p>
<h3 id="specyfikacje-web">Specyfikacje Web</h3>
<ul>
<li>Servlet: niskopoziomowe wsparcie oraz zarządzanie zapytaniami HTTP.</li>
<li>WebSocket: wsparcie dla połączeń WebSocket.</li>
<li>Server Pages (JSP): tworzenie dynamicznych stron internetowych opartych o HTML, XML oraz innego typu dokumenty.</li>
<li>Server Faces (JSF): tworzenie interfejsów użytkownika przy użyciu komponentów.</li>
<li>Expression Language (EL): język pozwalający na zagnieżdżanie oraz wykonywanie wyrażeń na poziomie stron.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="POSIX">
<h1 id="jee-g%C5%82%C3%B3wne-sk%C5%82adowe-1">JEE: główne składowe</h1>
<h3 id="specyfikacje-web-serwis%C3%B3w">Specyfikacje Web serwisów</h3>
<ul>
<li>RESTful Web Services (JAX-RS): wsparcie dla architektury serwisów REST.</li>
<li>XML Web Services (JAX-WS): wsparcie dla architektury WebService.</li>
<li>JSON Processing: zarządzanie informacjami w formacie JSON.</li>
<li>JSON Binding (JAXB): mapowanie formatu JSON na obiekty (dwukierunkowe).</li>
<li>XML Binding: mapowanie formatu XML na obiekty (dwukierunkowe).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="POSIX">
<h1 id="jee-g%C5%82%C3%B3wne-sk%C5%82adowe-2">JEE: główne składowe</h1>
<h3 id="specyfikacje-korporacyjne-enterprise">Specyfikacje korporacyjne (enterprise)</h3>
<ul>
<li>Contexts and Dependency Injection (CDI): wsparcie dla wstrzykiwanie zależności (ang. dependency injection).</li>
<li>Enterprise Beans (EJB): wsparcie tworzenia komponentów działających w kontekście kontenera EJB, definiuje zależności pomiędzy ziarnami (ang. bean) a klientami oraz kontenerem.</li>
<li>Persistence (JPA): mapowanie obiektowo relacyjne pomiędzy klasami Java oraz tabelami relacyjnych baz danych.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="POSIX">
<h1 id="jee-g%C5%82%C3%B3wne-sk%C5%82adowe-3">JEE: główne składowe</h1>
<h3 id="specyfikacje-korporacyjne-enterprise-1">Specyfikacje korporacyjne (enterprise)</h3>
<ul>
<li>Transactions (JTA): wsparcie dla transakcji, definiuje wysoko oraz nisko-poziomowe interfejsy.</li>
<li>Messaging (JMS): komunikacja przy pomocy asynchronicznych wiadomości.</li>
<li>Java Mail: obsługa maili.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="POSIX">
<h1 id="jee-g%C5%82%C3%B3wne-sk%C5%82adowe-4">JEE: główne składowe</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-08-1/jee-components.gif" alt="" style="height:450px;" /></p>
<p>Źródło: <a href="https://oracle.com/">https://oracle.com/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="POSIX">
<h1 id="jee-problemy">JEE: problemy</h1>
<p>JEE u podstawy miał wspierać tworzenie aplikacji poprzez odciążenie go od wykonywania powtarzalnych czynności oraz zapobiegać popełnianiu popularnych błędów.</p>
<p>Największą bolączką JEE są problemy z:</p>
<ul>
<li>utrzymywaniem ciężkich serwerów aplikacji,</li>
<li>stabilność serwerów,</li>
<li>konfiguracja spoczywająca na deweloperach,</li>
<li>skomplikowana konfiguracja technologi EJB przy pomocy formatu XML.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="POSIX">
<h1 id="jee-java-servlet">JEE: Java Servlet</h1>
<p>Częścią składową JEE jest Java Servlet. Serwlety są odpowiedzialne za przetwarzanie zapytań HTTP oraz generowanie odpowiedzi HTTP. Możemy o nich myśleć jak o specjalnego przeznaczenia klasach, obsługujących konkretny interfejs. Współpracują one z szeregiem technologi powiązanych takich jak JSP czy JSF.</p>
<p>Obsługę serwletów dostarcza kontener serwletów, który może działać niezależnie lub być częścią serwera aplikacyjnego JEE.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="POSIX">
<h1 id="jee-apache-tomcat">JEE: Apache Tomcat</h1>
<p>Jednym z najpopularniejszych kontenerów serwletów zgodnym z Java Servlet jest Apache Tomcat.</p>
<p>Apache Tomcat jest dostępny pod adresem <a href="https://tomcat.apache.org/index.html">https://tomcat.apache.org/index.html</a>.</p>
<p>Serwer aplikacyjny Apache TomEE jest rozszerzeniem Apache Tomcat implementującym Java EE (Tomcat + Java EE = TomEE).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="POSIX">
<h1 id="jee-apache-tomcat-1">JEE: Apache Tomcat</h1>
<p>Po zainstalowaniu lub rozpakowaniu pliku dystrybucyjnego serwer Apache Tomcat. Może on zostać uruchomiony/zatrzymany przy pomocy poleceń:</p>
<p>Unix</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$TOMCAT_HOME/bin/startup.sh
$TOMCAT_HOME/bin/shutdown.sh
</code></pre>
<p>Windows</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$TOMCAT_HOME/bin/startup.bat
$TOMCAT_HOME/bin/shutdown.bat
</code></pre>
<p>Gdzie <code>$TOMCAT_HOME</code> to ścieżka instalacji aplikacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="POSIX">
<h1 id="jee-apache-tomcat-2">JEE: Apache Tomcat</h1>
<p>Po uruchomieniu serwera jest on domyślnie dostępny pod adresem:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>http://localhost:8080/
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="POSIX">
<h1 id="jee-apache-tomcat-3">JEE: Apache Tomcat</h1>
<p>W celu uruchomienia nowej aplikacji na serwerze należy umieścić plik dystrybucyjny <code>war</code> w katalogu <code>$TOMCAT_HOME/webapps</code>.</p>
<p>Aplikacja zostanie udostępniona pod ścieżką zdefiniowaną poprzez nazwę pliku dystrybucyjnego aplikacji.</p>
<p>Dla przykładu: dla pliku <code>myapp.war</code> aplikacja zostanie udostępniona pod adresem <code>http://localhost:8080/myapp</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="POSIX">
<h1 id="programowanie-przyk%C5%82ad-81"><strong>Programowanie: przykład 81</strong></h1>
<p>Przykładowa implementacja serwletów ze standardu Java Servlets oraz uruchomienie w kontenerze Apache Tomcat.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>package pl.wsb.programowaniejava.maciejgowin.przyklad81;

import javax.servlet.ServletException;
import javax.servlet.http.HttpServlet;
import javax.servlet.http.HttpServletRequest;
import javax.servlet.http.HttpServletResponse;
import java.io.IOException;

public class RootServlet extends HttpServlet {

    @Override
    public void doGet(HttpServletRequest req, HttpServletResponse resp) throws ServletException, IOException {
        resp.setStatus(200);
        resp.getWriter().print(HtmlGenerator.withBody(&quot;Root: &quot; + req.getRequestURI() + &quot; &quot; + OffsetDateTime.now(), &quot;yellow&quot;));
        resp.getWriter().flush();
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-scope-5QHa5lcu="" lang="POSIX">
<h1 id="programowanie-przyk%C5%82ad-81-1"><strong>Programowanie: przykład 81</strong></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;web-app xmlns=&quot;http://java.sun.com/xml/ns/javaee&quot;
         xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://java.sun.com/xml/ns/javaee
	http://java.sun.com/xml/ns/javaee/web-app_2_5.xsd&quot;
         version=&quot;2.5&quot;&gt;

    &lt;servlet&gt;
        &lt;servlet-name&gt;root&lt;/servlet-name&gt;
        &lt;servlet-class&gt;
            pl.wsb.programowaniejava.maciejgowin.przyklad70.RootServlet
        &lt;/servlet-class&gt;
    &lt;/servlet&gt;

    &lt;servlet-mapping&gt;
        &lt;servlet-name&gt;root&lt;/servlet-name&gt;
        &lt;url-pattern&gt;/&lt;/url-pattern&gt;
    &lt;/servlet-mapping&gt;

&lt;/web-app&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="POSIX">
<h1 id="jee-java-servlet-1">JEE: Java Servlet</h1>
<p>Aplikacje webowe dystrybuowane są za pomocą plików <code>war</code>. Są one rozszerzonymi plikami <code>jar</code> o zmienionej strukturze wraz ze specyficznymi dla środowiska webowego ustawieniami.</p>
<p>Aby poinstruować aplikację budującą Apache Maven do wygenerowania plików <code>war</code> należy zmienić opcję pakowania:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;packaging&gt;war&lt;/packaging&gt;
</code></pre>
<p>Zmiana opcji wpływa też na cykl budowania i zmienia definicję kroków potrzebnych do zbudowania aplikacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="POSIX">
<h1 id="jee-java-servlet-2">JEE: Java Servlet</h1>
<p>Zgodnie ze standardem Java Servlet definicja sposobu uruchomienia oraz konfiguracja serwletów odbywa się poprzez plik <code>web.xml</code>. Jest on umieszczany w katalogu <code>WEB-INF</code>.</p>
<p>Plik <code>web.xml</code> zawiera informacje o przyporządkowaniu (ang. mapping) ścieżek URL do serwletów, które je obsługują.</p>
<p>Serwer (kontener serwletów), taki jak Apache Tomcat, używa konfiguracji od odpowiedniej identyfikacji serwletów, które są w stanie obsłużyć dane żądanie oraz wywołania odpowiedniej metody z klasy obsługującej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="POSIX">
<h1 id="spring-web-mvc">Spring Web MVC</h1>
<p>Spring MVC (<code>spring-webmvc</code>) jest modułem Spring Framework służącym do budowy aplikacji webowych. Opiera się na wzorcu projektowym MVC (ang. Model-View-Controller).</p>
<p>Wspiera on wszystkie podstawowe części Spring Framework, takie jak Inversion of Control oraz Dependency Injection.</p>
<p>Moduł ten jest zależny od modułu <code>spring-context</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="POSIX">
<h1 id="spring-web-mvc-1">Spring Web MVC</h1>
<p>Spring MVC opiera się na idei Java Servlets. Aplikacje napisane przy użyciu Spring MVC są uruchamiane w kontenerach serwletów.</p>
<p>Do uruchomienia aplikacji Web opartych o Spring Framework wystarczy &quot;lekki&quot; kontener servletów taki jak: Apache Tomcat czy Eclipse Jetty.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="POSIX">
<h1 id="wzorce-projektowe-mvc">Wzorce projektowe: MVC</h1>
<p>MVC (ang. Model-View-Controller) jest wzorcem projektowym używanym przy projektowaniu interfejsów użytkownika, którego główną cechą jest podział programu na 3 podstawowe elementy. Choć elementy te współpracują ze sobą, rozdzielają warstwę reprezentacji danych od sposobu ich prezentacji.</p>
<p>Wzorzec ten jest szeroko używany podczas projektowania aplikacji webowych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="POSIX">
<h1 id="wzorce-projektowe-mvc-1">Wzorce projektowe: MVC</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-08-1/mvc.png" alt="" style="height:400px;" /><br />
Źródło: <a href="https://www.geeksforgeeks.org/benefit-of-using-mvc/">https://www.geeksforgeeks.org/benefit-of-using-mvc/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="POSIX">
<h1 id="wzorce-projektowe-mvc-2">Wzorce projektowe: MVC</h1>
<h4 id="model">Model</h4>
<p>Model odpowiedzialny jest za definicje danych oraz zarządzanie danymi. Opisuje logikę programu, która jest niezależna od interfejsu użytkownika.</p>
<h4 id="view">View</h4>
<p>Widok reprezentuje dane modelu w określonym formacie. Możliwe jest definiowanie wielu widoków dla jednego modelu danych.</p>
<h4 id="controller">Controller</h4>
<p>Kontroler przetwarza dane wejściowe oraz zamienia je na konkretne operacje na modelu, które następnie przesyłane są do widoku.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="POSIX">
<h1 id="spring-web-mvc-dispatcherservlet">Spring Web MVC: DispatcherServlet</h1>
<p>Spring Web MVC jest frameworkiem, który został zaprojektowany wokół centralnej klasy serwleta <code>DispatcherServlet</code> odpowiedzialnego za przekierowanie zapytań do mechanizmów obsługujących (ang. handler) wraz z pełną konfiguracją mapowań zapytań, rozpoznawania i wyszukiwania widoków (ang. views) oraz motywów (ang. themes), wsparcia dla tłumaczeń i lokalizacji (ang. locale).</p>
<p>Główny mechanizm obsługi zapytań jest oparty o adnotacje <code>@Controller</code> oraz <code>@RequestMapping</code> pozwalające na swobodną konfigurację obsługi oraz zachowań.</p>
<p>Należ podkreślić, że <code>DispatcherServlet</code> nie służy tylko do wsparcia przepływu danych w środowisku WEB. Jest on dodatkowo w pełni zintegrowany z kontenerem Spring IoC, dzięki czemu automatycznie wspiera wszystkie główne funkcjonalności znane z frameworka Spring.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="POSIX">
<h1 id="spring-mvc-front-controller">Spring MVC: Front Controller</h1>
<p>Rozwiązanie <code>DispatcherServlet</code> jest formą wzorca <code>Front Controller</code></p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-08-1/spring-mvc.png" alt="" style="height:400px;" /><br />
Źródło: <a href="https://docs.spring.io/">https://docs.spring.io/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="POSIX">
<h1 id="programowanie-przyk%C5%82ad-82"><strong>Programowanie: przykład 82</strong></h1>
<p>Aplikacje oparta na serwletach z kontekstem Spring Framework.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="POSIX">
<h1 id="spring-web-mvc-konfiguracja-webxml">Spring Web MVC: konfiguracja web.xml</h1>
<p>Podobnie jak w przypadku każdej aplikacji budowanej przy użyciu Java Servlet konfiguracja odbywa się poprzez plik <code>web.xml</code>.</p>
<p>W przypadku Spring Web MVC w podstawowej konfiguracji mamy do czynienia z jednym serwletem <code>DispatcherServlet</code>, który nie tylko definiuje mapowanie dla danego żądania, ale jest też odpowiedzialny za załadowanie pełnego kontekstu frameworku Spring.</p>
<p>Po dołączeniu <code>DispatcherServlet</code> automatycznie wyszukiwana jest konfiguracja kontekstu kontenera Spring w domyślnej lokalizacji pliku <code>&lt;servlet-name&gt;-context.xml</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="POSIX">
<h1 id="spring-web-mvc-konfiguracja-kontekstu">Spring Web MVC: konfiguracja kontekstu</h1>
<p>Konfiguracja zawarta w pliku <code>&lt;servlet-name&gt;-context.xml</code> jest standardową konfiguracją kontenera IoC pozwalającą na znane już operacje takie jak: definiowanie ziaren, czy włączenie automatycznego wyszukiwania komponentów.</p>
<p>Konfiguracja ta posiada kilka kluczowych wskazówek mówiących o tym, gdzie zlokalizowane są komponenty frameworka Spring oraz jak powinny zostać załadowane.</p>
<p>Choć domyślnie kontekst Spring jest ładowany z pliku <code>&lt;servlet-name&gt;-context.xml</code> możemy też nadpisać domyślną konfiguracje oraz poinstruować <code>DispatcherServlet</code> do załadowania konfiguracji zdefiniowanej w kodzie Java (przy użyciu <code>AnnotationConfigWebApplicationContext</code>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="POSIX">
<h1 id="spring-web-mvc-konfiguracja-z-pomini%C4%99ciem-webxml">Spring Web MVC: konfiguracja z pominięciem web.xml</h1>
<p>Rozpoczynając od standardu Java Servlet 3.0 konfiguracja serwletów może zostać przeniesiona do kodu Java co pozwala na pominięcie pliku <code>web.xml</code>. Kontener serwletów korzysta z mechanizmu SPI, który pozwala na dynamiczne ładowanie klas. Framework Spring w pełni wspiera ten mechanizm pozwalając na konfigurację aplikacji poprzez interfejs <code>WebApplicationInitializer</code>.</p>
<p>Podobnie w przypadku każdej innej konfiguracji kontekst IoC może ona zostać zdefiniowana w pliku XML lub z poziomu kodu Java.</p>
<p>Oba rozwiązania możemy używać zamiennie, ale będziemy koncentrować się na konfiguracji w pełni opartej na kodzie źródłowym Java.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="POSIX">
<h1 id="spring-web-mvc-konfiguracja-adnotacji-mvc">Spring Web MVC: konfiguracja adnotacji MVC</h1>
<p><code>DispatcherServlet</code> automatycznie ładuje podstawowe komponenty, definiując podstawową konfigurację aplikacji. W przypadku nadpisania danego komponentu - domyślny zostanie ukryty.</p>
<p>Konfiguracja może zostań rozszerzona o najczęściej używane komponenty wspierające:</p>
<ul>
<li>konwersję typów,</li>
<li>obsługę błędów,</li>
<li>walidację,</li>
<li>prezentację danych za pomocą formatów JSON, XML.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="POSIX">
<h1 id="spring-web-mvc-konfiguracja-adnotacji-mvc-1">Spring Web MVC: konfiguracja adnotacji MVC</h1>
<p>Włączenie funkcjonalności odbywa się za pomocą konfiguracji <code>web.xml</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;mvc:annotation-driven /&gt;
</code></pre>
<p>Lub też z poziomu kodu Java.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@EnableWebMvc
</code></pre>
<p>Konfiguracja ta działą równolegle z <code>@ComponentScan</code> rozszerzając wsparcie aplikacji dla elementów specyficznych dla środowiska webowego.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="POSIX">
<h1 id="spring-web-mvc-adnotacja-controller">Spring Web MVC: adnotacja @Controller</h1>
<p>Adnotacja <code>@Controller</code> informuje, że dana klasa pełni rolę kontrolera. Definiuje ona ziarno o specjalnym przeznaczeniu.</p>
<p>Klasa kontrolera nie musi implementować żadnego interfejsu. Użycie adnotacji pozwoli na automatyczny i pełny dostęp do interfejsów specyficznych dla serwletów.</p>
<blockquote>
<p>Skanowanie komponentów (ang. component scan) automatycznie rozpoznaje adnotację i rejestruje klasę jako ziarno. Dzięki temu jest ona dostępna na poziomie kontenera Spring.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-EUonWWQJ="" lang="POSIX">
<h1 id="spring-web-mvc-requestmapping">Spring Web MVC: @RequestMapping</h1>
<p>Kontrolery są skanowane w poszukiwaniu adnotacji <code>@RequestMapping</code>, które definiują ścieżki zapytań oraz metody realizujące ich wywołanie.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@Controller
@RequestMapping(&quot;/articles&quot;)
public class AppointmentsController {
    
    @RequestMapping(method = RequestMethod.GET)
    @RequestMapping(&quot;/all&quot;)    
    public String getAll() {
        return &quot;page-articles-all&quot;;
    }

    @RequestMapping(method = RequestMethod.GET)
    @RequestMapping(&quot;/short&quot;)    
    public String getShort() {
        return &quot;page-articles-short&quot;;
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="POSIX">
<h1 id="spring-web-mvc-requestmapping-1">Spring Web MVC: @RequestMapping</h1>
<p>Adnotacja <code>@RequestMapping</code> może zostać użyta na poziomie klasy lub też metody. Metody obsługują dane zapytania zdefiniowane poprzez ścieżkę.</p>
<p>W przypadku definicji ścieżki <code>@RequestMapping</code> na poziomie klasy oraz metody - ścieżka dostępu powstaje poprzez połączenie ścieżek dla klasy oraz metody.</p>
<p>Konfiguracja <code>@RequestMapping</code> wspiera definicję:</p>
<ul>
<li>ścieżki, np: &quot;/articles/all&quot;,</li>
<li>Http Verb, np: GET</li>
<li>typów danych (ang. Media Types), np: &quot;application/json&quot;.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="POSIX">
<h1 id="spring-web-mvc-jsp">Spring Web MVC: JSP</h1>
<p>Użycie JSP pozwala na łatwiejszą definicję i generowanie dokumentów HTML oraz pełną integrację z danymi modelu.</p>
<p>Spring dostarcza bibliotekę znaczników pozwalającą na operacje na danych oraz definiującą podstawowe i najczęściej używane komponenty HTML.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="POSIX">
<h1 id="spring-web-mvc-jsp-1">Spring Web MVC: JSP</h1>
<p>Aby poprawnie skonfigurować obsługę JSP dla widoków Spring MVC, należy dostarczyć ziarno, definiujące sposób wyszukiwania widoków po nazwie opisujące ich nazwę oraz lokalizację. Dla przykładu używając konfiguracji opartej o plik konfiguracyjny XML:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&lt;bean class=&quot;org.springframework.web.servlet.view.InternalResourceViewResolver&quot;&gt;
    &lt;property name=&quot;prefix&quot;&gt;
        &lt;value&gt;/WEB-INF/jsp/&lt;/value&gt;
    &lt;/property&gt;
    &lt;property name=&quot;suffix&quot;&gt;
        &lt;value&gt;.jsp&lt;/value&gt;
    &lt;/property&gt;
&lt;/bean&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="POSIX">
<h1 id="spring-web-mvc-controller---requestmapping---jsp">Spring Web MVC: @Controller - @RequestMapping - JSP</h1>
<p>Podczas domyślnej definicji <code>@Controller</code> oraz <code>@RequestMapping</code> metody obsługujące zapytania mogą zwracać:</p>
<ul>
<li><code>ModelAndView</code>: definiujący model oraz widok,</li>
<li><code>String</code>: definiujący logiczną nazwę widoku, w przypadku którego ustawienie modelu odbywa się poprzez parametr <code>ModelMap</code>.</li>
</ul>
<p>Widoki są następnie wyszukiwane na podstawie definicji <code>ViewResolver</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="POSIX">
<h1 id="spring-web-mvc-adnotacje-parametr%C3%B3w">Spring Web MVC: adnotacje parametrów</h1>
<p>Spring wspiera dodatkowe adnotacji pozwalające na pobranie dodatkowych informacji dotyczących zapytać. Adnotacje te są używane na poziomie argumentów metod obsługujących zapytania.</p>
<p>Do najczęściej używanych zaliczamy:</p>
<ul>
<li><code>@PathVariable</code>: definicja elementu ścieżki zapytania,</li>
<li><code>@RequestParam</code>: definicja parametru łańcucha zapytań (ang. query string),</li>
<li><code>@RequestHeader</code>: definicja nagłówka zapytania,</li>
<li><code>@ModelAttribute</code>: definiuje model danych przesłanych podczas zapytania oraz pozwala na konwersję parametrów do modelu obiektu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="POSIX">
<h1 id="programowanie-przyk%C5%82ad-83"><strong>Programowanie: przykład 83</strong></h1>
<p>Konfiguracja projektu z poziomu kodu Java bez użycia konfiguracji <code>web.xml</code>, rozszerzenie o zmienne i parametry ścieżki oraz odczytanie modelu na poziomie JSP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="POSIX">
<h1 id="programowanie-zadanie-31"><strong>Programowanie: zadanie 31</strong></h1>
<p>Stwórz aplikację opartą na Spring Web MVC pozwalającą na konwersję walut.</p>
<p>Aplikacja powinna pozwalać na wpisanie wartość oraz waluty wejściowej i wyjściowej dla konwersji. Jako rezultat powinna zostać zwrócona wartość w walucie wyjściowej.</p>
