ontainer]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1">
<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-wroclaw.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 5 - dzień 1</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4>Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Zapis danych</h1>
<p>Do tej pory w przykładach opieraliśmy się na danych przechowywanych w pamięci programu. Co za tym idzie - po zakończeniu programu dane te były usuwane.</p>
<p>Najprostszym sposobem na przechowanie ich do dalszego użytku jest zapisanie ich do pliku. Działanie to mogłoby składać się z następujących kroków:</p>
<ul>
<li>przy uruchomieniu programu wczytaj dane z pliku</li>
<li>zapisz zmiany przed zakończeniem programu lub podczas każdorazowej zmiany stanu</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1><strong>Programowanie: przykład 51</strong></h1>
<p>Odczytywanie oraz zapisywanie danych podczas działania programu.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wbs.programowaniejava.maciejgowin.przyklad51;

<span class="hljs-keyword">import</span> java.util.Scanner;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception </span>{
        PersonData titleData = <span class="hljs-keyword">new</span> PersonData(<span class="hljs-string">&quot;/tmp/data&quot;</span>);

        Scanner input = <span class="hljs-keyword">new</span> Scanner(System.in);
        <span class="hljs-keyword">while</span>(<span class="hljs-keyword">true</span>) {
            System.out.print(<span class="hljs-string">&quot;Podaj imię i nazwisko (lub [w]ypisz, [z]akończ): &quot;</span>);
            String value = input.nextLine();

            <span class="hljs-keyword">if</span> (value.equals(<span class="hljs-string">&quot;w&quot;</span>)) {
                System.out.println(titleData.getPersons());
            } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (value.equals(<span class="hljs-string">&quot;z&quot;</span>)) {
                <span class="hljs-keyword">break</span>;
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-keyword">if</span> (!titleData.addPerson(value)) {
                    System.out.println(<span class="hljs-string">&quot;Nie poprawny format: &quot;</span> + value);
                }
            }
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Zapis danych</h1>
<p>Dane możemy zapisywać w ustalonym przez nas formacie. Java wprowadza mechanizm serializacji pozwalający na zapis bajtowy obiektów do pliku przy użyciu interfejsu <code>Serializable</code>.</p>
<p>Przez <strong>serializację</strong> rozumiemy konwersję obiektów do zewnętrznego formatu, który może zostać zapisany. Proces odwrotny nazywamy <strong>deserializacją</strong>.</p>
<p>W naszym przykładzie użyliśmy serializacji do reprezentacji tekstowej zapisanej w pliku tekstowym. Każdy obiekt reprezentowany był przez jedną linię w pliku, gdzie kolejne własności obiektu rozdzielone były przecinkiem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Zapis danych: CSV</h1>
<p>Format danych tekstowych, w którym każda linia definiuje rekord, a wartości rekordu przedzielone są przecinkiem, określamy mianem formatu <strong>CSV (ang. comma-separated values).</strong></p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>firstName,lastName
Jan,Nowak
Andrzej,Kowalski
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Zapis danych: JSON</h1>
<p>Innym popularnym formatem zapisu rekordów jest format <strong>JSON (ang. JavaScript Object Notation),</strong> który pozwala na rozszerzenie zapisu poprzez definicję pełnych zagnieżdżonych własności.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[
    {
        &quot;firstName&quot;: &quot;Jan&quot;,
        &quot;lastName&quot;: &quot;Nowak&quot;
    },
    {
        &quot;firstName&quot;: &quot;Andrzej&quot;,
        &quot;lastName&quot;: &quot;Kowalski&quot;
    }
]
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Baza danych</h1>
<p>Baza danych to zbiór danych zapisanych w z góry określonym formacie oraz przy pomocy jasno zdefiniowanych reguł.</p>
<p>Baza danych pozwala na odseparowanie sposobu przechowywania, wyszukiwania oraz ogólnopojętego zarządzania danymi od działania programu.</p>
<p>Zarządzaniem baz danych zajmują się programy DBMS (ang. database management systems).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Baza danych</h1>
<p>Bazy danych pozwalają na odseparowanie logiki programu od warstwy przechowywania oraz zarządzania danymi. Program komunikuje się z systemem bazodanowym poprzez jego interfejs pozwalający na wykonywanie prostych operacji typu CRUD, jak i bardziej zaawansowane działania.</p>
<p>Zazwyczaj system DBMS udostępnia interfejs do zarządzania bazą z perspektywy administratora.</p>
<p><strong>CRUD (ang. create-read-update-delete)</strong> określenie dla zbioru operacji dodawania, odczytywania, uaktualniania oraz usuwania danych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Rodzaje baz danych</h1>
<p>Do najczęściej spotykanych rodzajów należą relacyjne oraz nie-relacyjne bazy danych.</p>
<h3>Relacyjne bazy danych</h3>
<p>Opierają się na relacjach (tabelach) oraz powiązaniach pomiędzy nimi. Definiują wewnętrzne języki stanowiące interfejs do operacji na danych oraz ich zarządzania.</p>
<h3>Nierelacyjne bazy danych</h3>
<p>Opierają się na danych przechowywanych w formie pozbawionej relacji pomiędzy przechowywanymi rekordami. Dane są zapisywane najczęściej w modelu klucz-wartość, gdzie wartość nie ma jednoznacznie zdefiniowanej struktury.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Relacyjne bazy dany</h1>
<p>Przy opisie relacyjnych baz danych będziemy używać intuicyjnego opisu zagadnień z pominięciem definicji formalnej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Relacyjne bazy dany: relacje</h1>
<p>W relacyjnych bazach danych do opisu danych używamy relacji. Relacja jest reprezentowana przez tabelę. Każda z relacji (tabel) zawiera:</p>
<ul>
<li>unikatową nazwę,</li>
<li>nagłówek,</li>
<li>dane.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Relacyjne bazy dany: relacje</h1>
<p>Nagłówek definiuje zbiór nazw przechowywanych atrybutów wraz z ich typami - podobnymi do tych znanych z języków programowania. Odnosząc to do tabeli, każdy z atrybutów opisuje kolumnę wraz z jednoznacznym typem przechowywanych elementów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| Id | First name (string) | Last name (string) | Date of birth (date) | Height (integer) | Weight (double) |
+----+---------------------+--------------------+----------------------+------------------+-----------------|
| 1  | Jan                 | Nowak              | 1986                 | 180              | 85.5            |
| 2  | Andrzej             | Kowalski           | 1991                 | 175              | 79.1            |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Relacyjne bazy dany: relacje</h1>
<p>Dane są definiowane poprzez zbiór krotek, czyli wierszy tabeli. Przypisują one wartości dla danych atrybutów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| Id | First name (string) | Last name (string) | Date of birth (date) | Height (integer) | Weight (double) |
+----+---------------------+--------------------+----------------------+------------------+-----------------|
| 1  | Jan                 | Nowak              | 1986                 | 180              | 85.5            |
| 2  | Andrzej             | Kowalski           | 1991                 | 175              | 79.1            |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Relacyjne bazy dany: klucz główny</h1>
<p>Dane reprezentowane są przez zbiór krotek (wierszy). Z natury zbiór jest nieuporządkowany, przez co kolejność dodawania oraz przechowywania wartości nie jest istotna.</p>
<p>Do identyfikacji krotek używamy <strong>klucza głównego</strong>. Jest on unikalnym identyfikatorem relacji. Definiowany jest na podstawie jednego lub więcej atrybutów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| Id | Name                     | City                | Established | 
+----+--------------------------+---------------------+-------------+
| 1  | BETARD SPARTA Wrocław    | Wrocław             | 1950        |
| 2  | Stal Gorzów Wielkopolski | Gorzów Wielkopolski | 1947        |
| 3  | FOGO Unii Leszno         | Leszno              | 1938        |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Relacyjne bazy dany: klucz obcy</h1>
<p>Relacje definiują również <strong>klucz obcy</strong>. Podobnie do klucza głównego jest on opisany przez atrybuty. Ma on na celu opis zależności pomiędzy relacjami oraz nałożenie restrykcji zapewniających spójność danych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| Id | First name | Last name | Team Id | 
+----+------------+-----------+---------|
| 1  | Maciej     | Janowski  | 1       |
| 2  | Tai        | Woffinden | 1       |
| 3  | Bartosz    | Zmarzlik  | 2       |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Relacyjne bazy dany: operacje</h1>
<p>Relacje (tabele) są ze sobą powiązane. Zależności te mogą służyć do przeszukiwania danych. Relacyjne bazy danych wprowadzają również zestawy operacji do zarządzania danymi oraz ich przeszukiwania.</p>
<p>Zdefiniowane są one za pomocą wewnętrznych języków programowania, zwyczajowo <strong>SQL (ang. Structured Query Language)</strong>.</p>
<blockquote>
<p>Przykład zapytań:<br />
Wyszukaj wszystkich graczy danego zespołu.<br />
Wyszukaj wszystkich graczy gdzie imię gracza to Andrzej.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Relacyjne bazy dany: pojęcia</h1>
<p>Pojęcia znane z teorii relacyjnych baz danych często są zastępowane terminologią znaną z języka SQL. Do tej pory użyliśmy już kilku odniesień, które przytaczane były zamiennie.</p>
<table>
<thead>
<tr>
<th style="text-align:left">SQL</th>
<th style="text-align:left">Relacyjne bazy danych</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">tabela (ang. table)</td>
<td style="text-align:left">relacja (ang. relation)</td>
</tr>
<tr>
<td style="text-align:left">wiersz (ang. row)</td>
<td style="text-align:left">krotka, rekord (ang. tuple, record)</td>
</tr>
<tr>
<td style="text-align:left">kolumna (ang. column)</td>
<td style="text-align:left">atrybut, pole (ang. attribute, field)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Relacyjne bazy dany: relacja one-to-one</h1>
<p>Relacja one-to-one (jeden do jednego) pomiędzy tabelami A i B występuje wtedy, gdy każdemu rekordowi z tabeli A jest przyporządkowany nie więcej niż jeden rekord z tabeli B i na odwrót.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| capitalId | name   | countryId |
+-----------+--------+-----------+
| 1         | Warsaw | 1         |
| 2         | Berlin | 2         |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Relacyjne bazy dany: relacja one-to-many</h1>
<p>Relacja one-to-many (jeden do wielu) pomiędzy tabelami A i B występuje wtedy, gdy danemu rekordowi z tabeli A przyporządkowanych może być wiele rekordów z tabeli B, natomiast pojedynczemu rekordowi z tabeli B jest przyporządkowany co najwyżej jeden rekord z tabeli A.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| cityId    | name    | countryId |
+-----------+---------+-----------+
| 1         | Warsaw  | 1         |
| 2         | Berlin  | 2         |
| 2         | Wrocław | 1         |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Relacyjne bazy dany: relacja many-to-many</h1>
<p>Relacja many-to-many (wiele do wielu) pomiędzy tabelami A i B występuje wtedy, gdy danemu rekordowi z tabeli A przyporządkowanych może być wiele rekordów z tabeli B i na odwrót.</p>
<p>Do realizacji relacji wiele do wielu konieczna jest tabela pomocnicza łącząca rekord.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Relacyjne bazy dany: relacja many-to-many</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| riverId | name      |
+-----------+---------+
| 1         | Oder    |
| 2         | Vistula |
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>| countryId | riverId |
+-----------+---------+
| 1         | 1       |
| 1         | 2       |
| 2         | 1       |
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Relacyjne bazy dany: implementacje</h1>
<p>Istnieje wiele implementacji relacyjnych baz danych. Do najpopularniejszych systemów zarządzania relacyjną bazą danych należą:</p>
<ul>
<li>Systemy otwarte
<ul>
<li>MySQL</li>
<li>PostgreSQL</li>
<li>SQLite</li>
</ul>
</li>
<li>Systemy zamknięte
<ul>
<li>Microsoft SQL Server</li>
<li>Oracle Database</li>
<li>IBM DB2</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Relacyjne bazy dany: implementacje</h1>
<p>Podstawowe koncepcje tych systemów są zbieżne. Zrozumienie działania jednego pozwala na dość łatwe zrozumienie podstaw kolejnego.</p>
<p>Większość z systemów opiera się na standardowym języku zapytań SQL, który jest doprecyzowany dla każdej z implementacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Relacyjne bazy danych: modele działania systemów</h1>
<p>Większość systemów działa w modelu klient-serwer. W modelu tym system bazodanowy uruchomiony jest na serwerze. Połączenie z systemem odbywa się przy pomocy interfejsu sieciowego i jest inicjalizowane przez klienta.</p>
<p>Przykład: MySQL, PostgreSQL</p>
<p>Istnieją też implementacje działające w modelu opierającym się na wbudowanej bazie danych w program końcowy działający w kontekście lokalnym dla programu klienckiego.</p>
<p>Przykład: SQLite</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>MySQL</h1>
<p>MySQL jest systemem zarządzania bazami danych opartym na otwartym oprogramowaniu.</p>
<p>Dane zorganizowane są w bazach danych, które składają się z jednej lub więcej tabeli. Tabele mogą być połączone relacjami, które pozwalają na strukturyzowanie danych.</p>
<p>MySQL opera się na silniku SQL pozwalającym nie tylko na operacje na danych, ale również na zarządzanie dostępem do danych poprzez mechanizmy autentykacji oraz autoryzacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>MySQL</h1>
<p>MySQL (w wersji otwartej) jest dostępny pod adresem <a href="https://dev.mysql.com/downloads/">https://dev.mysql.com/downloads/</a>.</p>
<p>Instalacja dostarcza 2 podstawowe programy uruchomieniowe:</p>
<ul>
<li><strong>mysqld</strong>: serwer bazodanowy, który odpowiedzialny jest za zarządzanie plikami danych oraz dostępem do nich.</li>
<li><strong>mysql</strong>: klient bazodanowy, który pozwala na połączenie z bazą danych oraz wykonywanie zapytań SQL.</li>
</ul>
<p>Choć system dostarcza aplikację kliencką pozwalającą na dostęp do baz danych, aplikacje częściej używają bibliotek, które pozwalają na dostęp do baz danych z poziomu programu operującego na nich.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>MySQL Workbench</h1>
<p>Rozszerzeniem systemu MySQL jest narzędzie MySQL Workbench umożliwiające wizualizację danych, ich modelowanie, konfigurację serwera, zarządzanie użytkownikami i wiele więcej. Wszystkie te operacje dostępne są z poziomu graficznego interfejsu użytkownika (GUI).</p>
<p>MySQL Workbench jest dostępny pod adresem <a href="https://www.mysql.com/products/workbench/">https://www.mysql.com/products/workbench/</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>MySQL: podstawy</h1>
<p>MySQL pozwala na stworzenie wielu baz danych. W każdym z przypadków baza danych będzie składała się z tabel, relacji między nimi, dodatkowych ustawień oraz zależności.</p>
<p>Istotne jest odpowiednie nazewnictwo używane podczas tworzenia zasobów takich jak: baza danych, tabela czy kolumny. Będziemy kierowali się wskazówkami znanymi z języka Java:</p>
<ul>
<li>używamy jedynie liter alfabetu łacińskiego oraz cyfr (przy czym cyfra nie może rozpoczynać identyfikatora),</li>
<li>nie używamy spacji, zastępujemy ją znakiem podkreślnika,</li>
<li>system rozpoznaje wielkość znaków,</li>
<li>nazewnictwo powinno być jednoznaczne, klarowne oraz spójne.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>MySQL: podstawy</h1>
<p>Przed stworzeniem bazy zwyczajowo opisujemy problem oraz staramy się ją zaprojektować. W dalszej części przejdziemy przez cały proces tworzenia bazy, wprowadzając kolejne pojęcia oraz instrukcje znane z języka SQL, które wspierane są przez MySQL.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>MySQL: system uprawnień</h1>
<p>MySQL dostarcza również pełny system uprawnień pozwalający na zarządzanie tym, kto ma dostęp do danych zasobów oraz kto może wykonywać dane operacje.</p>
<p>Istnieją 4 poziomy uprawnień:</p>
<ul>
<li>globalny: obowiązują dla wszystkich istniejących baz,</li>
<li>baza danych: obowiązują w kontekście danej bazy danych,</li>
<li>tabela: obowiązują w kontekście danej tabeli,</li>
<li>kolumna: obowiązują w kontekście danej kolumny tabeli.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>MySQL: system uprawnień</h1>
<p>Dodatkowo uprawnienia są pogrupowane w 3 typy:</p>
<ul>
<li>użytkowników,</li>
<li>administratorów,</li>
<li>specjalne.</li>
</ul>
<p>Powinniśmy stosować zasada najmniejszego uprzywilejowani (ang. principle of least privilege), przypisując tylko uprawniania konieczne dla danego użytkownika.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>MySQL: system uprawnień</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Poziomy</th>
<th style="text-align:left">Uprawnienia</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">użytkownik</td>
<td style="text-align:left">tabela, kolumna</td>
<td style="text-align:left">SELECT, INSERT, UPDATE</td>
</tr>
<tr>
<td style="text-align:left">użytkownik</td>
<td style="text-align:left">tabela</td>
<td style="text-align:left">DELETE, INDEX, ALTER</td>
</tr>
<tr>
<td style="text-align:left">użytkownik</td>
<td style="text-align:left">baza danych, tabela</td>
<td style="text-align:left">CREATE, DROP</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>MySQL: system uprawnień</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Poziomy</th>
<th style="text-align:left">Uprawnienia</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">administrator</td>
<td style="text-align:left">-</td>
<td style="text-align:left">CRETE TEMPORARY TABLES, FILE, LOCK TABLES, PROCESS, RELOAD, REPLICATION CLIENT, REPLICATION SLAVE, SHOW DATABASES, SHUTDOWN, SUPER</td>
</tr>
<tr>
<td style="text-align:left">specjalne</td>
<td style="text-align:left">-</td>
<td style="text-align:left">ALL, USAGE</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>MySQL w praktyce: definicja problemu</h1>
<p>Stwórz bazę reprezentującą dane przechowywane przez prosty system rezerwacji lotów pozwalająca na przechowywanie:</p>
<ul>
<li>klientów posiadających imię, nazwisko, data urodzenia (opcjonalne),</li>
<li>lotów definiujących: lotnisko wylotu oraz przylotu, data i czas wylotu oraz przylotu,</li>
<li>rezerwacji dla klienta na danych lot wraz z ceną,</li>
<li>lotnisk opisujących nazwę lotniska oraz jego położenie (szerokość oraz długość geograficzna).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>MySQL w praktyce: diagram tabel oraz relacji</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Tabela</th>
<th style="text-align:left">Atrybuty</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">customers</td>
<td style="text-align:left">id (int), first_name (string), last_name (string), date_of_birth (date)</td>
</tr>
<tr>
<td style="text-align:left">flights</td>
<td style="text-align:left">id (int), departure_airport_code (string), arrival_airport_code (string), departure_date_time (datetime), arrival_date_time (datetime)</td>
</tr>
<tr>
<td style="text-align:left">bookings</td>
<td style="text-align:left">id, customer_id (int), flight_id (int), price (double)</td>
</tr>
<tr>
<td style="text-align:left">airports</td>
<td style="text-align:left">code (string), name (string), latitude (double), longitude (double)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>MySQL w praktyce: tworzenie/usuwanie bazy danych</h1>
<p>Tworzenie bazy danych:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE DATABASE booking_system DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci;
</span></span></foreignObject></svg></code></pre>
<p>Usuwanie bazy danych:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DROP DATABASE booking_system;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>MySQL w praktyce: tworzenie użytkownika</h1>
<p>Stworzenie użytkownika, który ma dostęp tylko do wcześniej utworzonej bazy danych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE USER 'booking' IDENTIFIED WITH mysql_native_password BY 'pass';
</span></span></foreignObject></svg></code></pre>
<p>Aktualizacja użytkownika poprzez zmianę jego hasła:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER USER 'booking' IDENTIFIED WITH mysql_native_password BY 'pass123!';
</span></span></foreignObject></svg></code></pre>
<p>Dodanie wszystkich uprawnień do wcześniej utworzonej bazy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>GRANT ALL
ON booking_system.*
TO 'booking';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>MySQL w praktyce: tworzenie użytkownika</h1>
<p>Aby odebrać dostęp, moglibyśmy użyć polecenia:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>REVOKE ALL
ON booking_system.*
FROM 'booking';
</span></span></foreignObject></svg></code></pre>
<p>A następnie dodać konkretne uprawnienia:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>GRANT INSERT, UPDATE, DELETE, SELECT
ON booking_system.*
TO 'booking';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>MySQL w praktyce: tworzenie tabel</h1>
<p>W pierwszej kolejności musimy poinstruować system, że będziemy pracować z konkretną bazą danych:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>USE booking_system;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>MySQL w praktyce: tworzenie tabel</h1>
<p>Aby utworzyć poprzednio opisane tabele, użyjemy poleceń:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE TABLE customers
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    first_name VARCHAR(50) NOT NULL,
    last_name VARCHAR(100) NOT NULL,
    date_of_birth DATE
);
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE TABLE flights
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    departure_airport_code VARCHAR(3) NOT NULL,
    arrival_airport_code VARCHAR(3) NOT NULL,
    departure_date_time DATETIME NOT NULL,
    arrival_date_time DATETIME NOT NULL
);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>MySQL w praktyce: tworzenie tabel</h1>
<p>Aby utworzyć poprzednio opisane tabele, użyjemy poleceń:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE TABLE bookings
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    customer_id INT UNSIGNED NOT NULL,
    flight_id INT UNSIGNED NOT NULL,
    price DECIMAL(10,2) NOT NULL DEFAULT 0.0
);
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE TABLE airports
(
    code VARCHAR(3) NOT NULL PRIMARY KEY,
    name VARCHAR(100) NOT NULL,
    latitude DOUBLE NOT NULL,
    longitude DOUBLE NOT NULL
);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>MySQL w praktyce: tworzenie tabel</h1>
<p>Aby sprawdzić wszystkie istniejące tabele:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SHOW TABLES;
</span></span></foreignObject></svg></code></pre>
<p>Aby sprawdzić definicję danej tabeli:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DESCRIBE customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>MySQL w praktyce: modyfikacja tabel</h1>
<p>Na podstawie istniejącej tabeli możemy zmienić definicję istniejącej już kolumny.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE airports
    MODIFY name VARCHAR(200);
</span></span></foreignObject></svg></code></pre>
<p>Możemy też dodać nową kolumnę do tabeli.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE airports
    ADD country VARCHAR(2) AFTER name;
</span></span></foreignObject></svg></code></pre>
<p>A następnie usunąć kolumnę.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE airports
    DROP country;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>MySQL w praktyce: usuwanie tabel</h1>
<p>Aby usunąć tabelę:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DROP TABLE customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>MySQL: atrybuty kolumn</h1>
<p>Przy definicji kolumn użyte zostały dodatkowe atrybuty:</p>
<h3>NOT NULL</h3>
<p>Podczas dodawania nowego wiersza dana wartość dla atrybutu nie może być pusta, w przypadku próby dodania pustej wartości zostanie zwrócony błąd. Domyślnie dopuszczalne są wartości <strong>NULL</strong>.</p>
<h3>DEFAULT</h3>
<p>W przypadku braku zdefiniowanej wartości dla atrybutu, podczas dodawania nowego wiersza użyta zostanie wartość domyślna.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>MySQL: atrybuty kolumn</h1>
<h3>AUTO_INCREMENT</h3>
<p>Instrukcja automatycznego generowania klucza działająca na liczbach całkowitych. Działa na kolumnach będących kolumnami indeksowanymi. Kolumna będąca częścią klucza jest automatycznie indeksowana.</p>
<p>Atrybut ten powoduje automatyczne wygenerowanie nowego klucza dla nowego elementu, który będzie wartością klucza poprzedniego powiększoną o 1.</p>
<blockquote>
<p>Jeżeli do tabeli zostaną dodane wiersze o identyfikatorach 1, 2, 3, a następnie usuniemy element 3, kolejnym identyfikatorem będzie dalej 4.</p>
</blockquote>
<blockquote>
<p>Jeżeli do tabeli zostanie dodany wiersz z explicite zdefiniowanym indeksem, kolejny identyfikator będzie wygenerowany na podstawie największego dotychczasowego identyfikatora.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>MySQL w praktyce: atrybuty kolumn</h1>
<h3>PRIMARY KEY</h3>
<p>Oznaczenie klucza głównego dla tabeli, dla których wartości muszą być unikalne, dzięki czemu możemy odwołać się do konkretnego wiersza. Jeżeli klucz główny składa się tylko z jednej kolumny, może zostać zdefiniowany na poziomie kolumny:</p>
<p><code>id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY</code></p>
<p>W przypadku kluczy złożonych używamy zapisu, który odseparowuje definicję klucza od kolumny:</p>
<p><code>PRIMARY KEY(customer_id, booking_id)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>MySQL: typy danych kolumn</h1>
<p>Typy danych przechowywanych są podobne do tych znanych z języków programowania, w tym Java. Rozszerzają one jednak podstawowe typy o ich wersje o z góry zdefiniowanej zajmowanej przestrzeni. Związane jest do z optymalizacją przestrzeni przechowywania danych. Trzeba jednak pamiętać, że typ o danej pojemności nie będzie w stanie przechować informacji wykraczającej poza jego zakres.</p>
<p>Przedstawione zostaną najczęściej używane typy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">

</tr>

</tr>
<tr>
<td style="text-align:left">MEDIUMINT(M) (UNSIGNED)</td>
<td style="text-align:left">średnia wartość całkowita z zakresu (-8388608, 8388607) lub (0, 16777215)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">

</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">

<table>

</tr>

</tr>

</tr>
<tr>
<td style="text-align:left">YEAR</td>

</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h1>MySQL w praktyce: dodawanie wierszy</h1>
<p>Aby dodać wiersz do danej tabeli, definiując wszystkie kolumny, użyjemy polecenia:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO customers VALUES
    (NULL, 'Andrzej', 'Kowalski', '1987-11-14');
</span></span></foreignObject></svg></code></pre>
<p>Możemy też dodać nowy wiersz z definicją wybranych kolumn:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO customers(first_name, last_name, date_of_birth) VALUES
    ('Jan', 'Nowak', '1952-01-12');
</span></span></foreignObject></svg></code></pre>
<p>Lub explicite ustawionymi wartościami dla kolumn:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO customers SET 
	first_name = 'Karolina',
	last_name = 'Mróz',
	date_of_birth = '1989-03-01';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h1>MySQL w praktyce: dodawanie wierszy</h1>
<p>Istnieje też opcja dodawania wielu wierszy jednorazowo.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO customers(first_name, last_name, date_of_birth) VALUES
    ('Maciej', 'Krab', '1976-07-08'),
    ('Anna', 'Rembiszewska', '1991-12-01'),
    ('Grażyna', 'Łokietek', '1966-05-09');
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h1>MySQL w praktyce: proste wyszukiwanie wierszy</h1>
<p>Aby wyszukać wszystkie wiersze w tabeli, użyjemy polecenia:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h1>MySQL w praktyce (zadanie): dodaj nowe rekordy do bazy danych</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Klient 1: Andrzej Kowalski urodzony 1987-11-14
Klient 2: Jan Nowak urodzony 1952-01-12
Klient 3: Karolina Mróz urodzony 1989-03-01
Klient 4: Maciej Krab, urodzony 1976-07-08
Klient 5: Anna Rembiszewska urodzony 1991-12-01
Klient 6: Grażyna Łokietek urodzony 1966-05-09

Lotnisko DUB: Dublin położony (2.2, 22.22)

Lot 3: z GDN do WRO pomiędzy 2021-01-02 21:00:00 a 2021-01-02 23:30:00

Rezerwacja 1: klient 1 zamówił lot 1 w cenie 6.60

Rezerwacja 4: klient 3 zamówił lot 1 w cenie 24.70
Rezerwacja 5: klient 3 zamówił lot 2 w cenie 30.20
Rezerwacja 6: klient 1 zamówił lot 1 w cenie 12.30
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h1>MySQL w praktyce (zadanie): dodaj nowe rekordy do bazy danych</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO `customers` VALUES
    (1, 'Andrzej', 'Kowalski', '1987-11-14'),
    (2, 'Jan', 'Nowak', '1952-01-12'),
    (3, 'Karolina', 'Mróz', '1989-03-01'),
    (4, 'Maciej', 'Krab', '1976-07-08'),
    (5, 'Anna', 'Rembiszewska', '1991-12-01'),
    (6, 'Grażyna', 'Łokietek', '1966-05-09');

    ('DUB', 'Dublin', 2.2, 22.22),
    ('WRO', 'Wroclaw', 1.1, 11.11);

INSERT INTO `flights` VALUES
    (1, 'WRO', 'DUB', '2021-01-01 15:00:00', '2021-01-01 18:00:00'),
    (2, 'WRO', 'GDN', '2021-01-01 10:00:00', '2021-01-01 11:30:00'),
    (3, 'GDN', 'WRO', '2021-01-02 21:00:00', '2021-01-02 23:30:00');

INSERT INTO `bookings` VALUES 
	(1, 1, 1, 6.60),
	(2, 1, 2, 17.00),
	(3, 2, 1, 18.90),
	(4, 3, 1, 24.70),
	(5, 3, 2, 30.20),
	(6, 1, 1, 12.30);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h1>MySQL w praktyce: wyszukiwanie</h1>
<p>Poznaliśmy proste wyszukiwanie wierszy:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers;
</span></span></foreignObject></svg></code></pre>
<p>Możemy ograniczyć kolumny zwrócone:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT last_name FROM customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h1>MySQL w praktyce: wyszukiwanie z kryteriami</h1>
<p>Wyszukiwanie możemy ograniczyć według kryteriów wyszukiwanie stosując klauzulę <code>WHERE</code> wraz z operatorami porównania:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM flights WHERE id = 3;
SELECT * FROM flights WHERE departure_airport_code = 'WRO';
SELECT * FROM flights WHERE id &gt; 1;
</span></span></foreignObject></svg></code></pre>
<p>Możemy również użyć operatorów logicznych takich jak <code>AND</code> czy <code>OR</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM flights WHERE departure_airport_code = 'WRO' AND arrival_airport_code = 'DUB';
SELECT * FROM flights WHERE departure_airport_code = 'WRO' OR departure_airport_code = 'GDN';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63">
<h1>MySQL: operatory porównania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykład</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">=</td>
<td style="text-align:left">id = 1</td>
<td style="text-align:left">wartość równa</td>
</tr>
<tr>
<td style="text-align:left">&gt;</td>
<td style="text-align:left">id &gt; 1</td>
<td style="text-align:left">wartość większa</td>
</tr>
<tr>
<td style="text-align:left">&gt;=</td>
<td style="text-align:left">id &gt;= 1</td>
<td style="text-align:left">wartość większa lub równa</td>
</tr>
<tr>
<td style="text-align:left">&lt;</td>
<td style="text-align:left">id &lt; 1</td>
<td style="text-align:left">wartość mniejsza</td>
</tr>
<tr>
<td style="text-align:left">&lt;=</td>
<td style="text-align:left">id &lt;= 1</td>
<td style="text-align:left">wartość mniejsza lub równa</td>
</tr>
<tr>
<td style="text-align:left">!=, &lt;&gt;</td>
<td style="text-align:left">id != 1</td>
<td style="text-align:left">wartość nie równa</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h1>MySQL: operatory porównania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykład</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">IS NOT NULL</td>
<td style="text-align:left">date_of_birth IS NOT NULL</td>
<td style="text-align:left">wartość nie jest pusta</td>
</tr>
<tr>
<td style="text-align:left">IS NULL</td>
<td style="text-align:left">date_of_birth IS NULL</td>
<td style="text-align:left">wartość jest pusta</td>
</tr>
<tr>
<td style="text-align:left">BETWEEN</td>
<td style="text-align:left">price BETWEEN 10.00 AND 20.00</td>
<td style="text-align:left">wartość pomiędzy</td>
</tr>
<tr>
<td style="text-align:left">IN</td>
<td style="text-align:left">code IN ('WRO', 'DUB')</td>
<td style="text-align:left">wartość w zbiorze wartości</td>
</tr>
<tr>
<td style="text-align:left">NOT IN</td>
<td style="text-align:left">code NOT IN ('WRO', 'DUB')</td>
<td style="text-align:left">wartość poza zbiorem wartości</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h1>MySQL: operatory porównania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykład</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">LIKE</td>
<td style="text-align:left">last_name LIKE 'Kow%'</td>
<td style="text-align:left">wartość pasująca do wzorca</td>
</tr>
<tr>
<td style="text-align:left">NOT LIKE</td>
<td style="text-align:left">last_name NOT LIKE 'Kow%'</td>
<td style="text-align:left">wartość nie pasująca do wzorca</td>
</tr>
<tr>
<td style="text-align:left">REGEXP</td>
<td style="text-align:left">last_name REGEXP '^Kow.*'</td>
<td style="text-align:left">wartość pasująca do wzorca</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h1>MySQL w praktyce: operatory porównania</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers WHERE first_name = 'Karolina';
SELECT * FROM bookings WHERE price &gt; 18.90;
SELECT * FROM bookings WHERE price &gt;= 18.90;
SELECT * FROM bookings WHERE price &lt; 18.90;
SELECT * FROM bookings WHERE price &lt;= 18.90;
SELECT * FROM customers WHERE first_name != 'Karolina';
SELECT * FROM customers WHERE date_of_birth IS NOT NULL;
SELECT * FROM customers WHERE date_of_birth IS NULL;
SELECT * FROM bookings WHERE price BETWEEN 10.00 AND 20.00;
SELECT * FROM flights WHERE departure_airport_code IN ('DUB', 'GDN');
SELECT * FROM flights WHERE departure_airport_code NOT IN ('GDN');
SELECT * FROM customers WHERE last_name LIKE 'K%';
SELECT * FROM customers WHERE last_name NOT LIKE 'K%';
SELECT * FROM customers WHERE last_name REGEXP '^K.*';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h1>MySQL w praktyce: wyszukiwanie z sortowaniem</h1>
<p>Wyniki wyszukiwania mogą zostać posortowane za pomocą <code>ORDER BY</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings ORDER BY price;
</span></span></foreignObject></svg></code></pre>
<p>Automatycznie zostało użyte sortowanie naturalne. Możemy nim sterować za pomocą słów kluczowych <code>ASC</code> oraz <code>DESC</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings ORDER BY price ASC;
SELECT * FROM bookings ORDER BY price DESC;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h1>MySQL w praktyce: wyszukiwanie z limitem</h1>
<p>Dla dużych tabel możemy użyć limitu zwróconych wierszy. Pozwala to na stronicowanie wyników i odbywa się przy użyciu <code>LIMIT</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers ORDER BY id LIMIT 3;
</span></span></foreignObject></svg></code></pre>
<p>Możemy też przesunąć początek wyszukiwania o daną wartość.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers ORDER BY id LIMIT 2, 3;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69">
<h1>MySQL: wyszukiwanie z grupowaniem</h1>
<p>MySQL dostarcza szereg funkcji wbudowanych w tym funkcje grupujące pozwalające na scalanie wyników takie jak: zliczanie elementów czy obliczanie średniej wartości dla elementów.</p>
<p>Metody te często występują z klauzulą <code>GROUP BY</code> pozwalającą na zdefiniowanie kolumny, po której następuje grupowania. Jeżeli chcemy dodatkowo ograniczyć wyniki na podstawie sprawdzenia wartości grupowania, używamy klauzuli <code>HAVING</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70">
<h1>MySQL: wyszukiwanie z grupowaniem</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Funkcja</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">COUNT(*)</td>
<td style="text-align:left">liczba wierszy</td>
</tr>
<tr>
<td style="text-align:left">COUNT(k)</td>
<td style="text-align:left">liczba wierszy, gdzie wartość kolumny k jest niepusta</td>
</tr>
<tr>
<td style="text-align:left">COUNT(DISTINCT kolumna)</td>
<td style="text-align:left">liczba unikatowych wartości w kolumnie k</td>
</tr>
<tr>
<td style="text-align:left">SUM(k)</td>
<td style="text-align:left">suma wartości dla kolumny k</td>
</tr>
<tr>
<td style="text-align:left">AVG(k)</td>
<td style="text-align:left">średnia arytmetyczna dla kolumny k</td>
</tr>
<tr>
<td style="text-align:left">MIN(k)</td>
<td style="text-align:left">minimalna wartość w kolumnie k</td>
</tr>
<tr>
<td style="text-align:left">MAX(k)</td>
<td style="text-align:left">maksymalna wartość w kolumnie k</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71">
<h1>MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby policzyć ilość klientów:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT COUNT(*) FROM customers;
</span></span></foreignObject></svg></code></pre>
<p>Aby sprawdzić sumaryczną cenę wszystkich rezerwacji:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT SUM(price) FROM bookings;
</span></span></foreignObject></svg></code></pre>
<p>Aby sprawdzić największą cenę rezerwacji:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT MAX(price) FROM bookings;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72">
<h1>MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby policzyć ilość zamówień dla danego lotu, użyjemy grupowania po numerze lotu przy użyciu klauzuli <code>GROUP BY</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT flight_id, COUNT(*) FROM bookings
    GROUP BY flight_id;
</span></span></foreignObject></svg></code></pre>
<p>Grupowanie możemy rozszerzyć, o sprawdzenie ile rezerwacji dokonał konkretny klient dla każdego z lotów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT customer_id, flight_id, COUNT(*) FROM bookings
    GROUP BY customer_id, flight_id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73">
<h1>MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby sprawdzić jaką sumaryczną cenę zapłacił każdy z klientów:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT customer_id, SUM(price) FROM bookings
    GROUP BY customer_id;
</span></span></foreignObject></svg></code></pre>
<p>Jeżeli teraz chcielibyśmy pobrać klientów, których wydatki przekroczyły daną kwotę użyjemy klauzuli <code>HAVING</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT customer_id, SUM(price) FROM bookings
    GROUP BY customer_id
    HAVING SUM(price) &gt; 20;
</span></span></foreignObject></svg></code></pre>
<p>Aby uprościć zapis, możemy użyć aliasu dla wartości przy użyciu klauzuli <code>AS</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT customer_id, SUM(price) AS sum_per_customer FROM bookings
    GROUP BY customer_id
    HAVING sum_per_customer &gt; 20;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74">
<h1>MySQL w praktyce: wyszukiwanie z aliasami</h1>
<p>Do poprawienia czytelności oraz w przypadku kolizji nazw możemy używać aliasów przy użyciu klauzuli <code>AS</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT date_of_birth AS dob FROM customers;
</span></span></foreignObject></svg></code></pre>
<p>Mogą być też użyte na poziomie tabel.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers AS c WHERE c.first_name = 'Karolina';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75">
<h1>MySQL w praktyce: aktualizacja wierszy</h1>
<p>Aktualizacja wierszy odbywa się przy pomocy klauzuli <code>UPDATE</code>. Działa ona w połączeniu z klauzulami <code>WHERE</code>, <code>LIMIT</code> oraz <code>ORDER BY</code> choć w praktyce spotykane jest głównie ograniczenie warunkowe:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UPDATE customers
    SET first_name = 'Maciej'
    WHERE id = 1;
</span></span></foreignObject></svg></code></pre>
<p>Możemy też zmienić wartości dla wszystkich wierszy bez ograniczeń.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>UPDATE bookings
    SET price = price * 1.1;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76">
<h1>MySQL w praktyce: usuwanie wierszy</h1>
<p>Usuwanie wierszy odbywa się przy użyciu klauzuli <code>DELETE</code>. Działa ona w połączeniu z klauzulami <code>WHERE</code>, <code>LIMIT</code> oraz <code>ORDER BY</code> choć w praktyce spotykane jest głównie ograniczenie warunkowe:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELETE FROM airports WHERE code = 'GDN';
</span></span></foreignObject></svg></code></pre>
</section>
