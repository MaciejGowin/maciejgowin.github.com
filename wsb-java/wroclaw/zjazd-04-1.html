</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IE">
<h1 id="linki">Linki</h1>
<h4 id="opis">Opis</h4>

<h4 id="kod-%C5%BAr%C3%B3d%C5%82owy-przyk%C5%82ad%C3%B3w-oraz-zada%C5%84">Kod rdowy przykadw oraz zada</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IE">
<h1 id="j%C4%99zyk-java-optional">Jzyk Java: Optional</h1>
<p>Czstym problemem pojawiajcym si w systemach jest bd <code>NullPointerException</code>. Wynika to najczciej z operacji na obiektach, ktre zakadaj, e zmienna zawsze ma przypisan warto:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer percent(Integer value) {
    return value * 100;
}
</code></pre>
<p>Tak zdefiniowana metoda jest podatna na bdy. Wywoanie jej z <code>value = null</code> spowoduje bd <code>NullPointerException</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IE">
<h1 id="j%C4%99zyk-java-optional-1">Jzyk Java: Optional</h1>
<p>Problem moemy rozwiza, sprawdzajc, czy <code>value</code> nie jest nullem.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer percent(Integer value) {
    if (value == null) {
        return null;    
    }

   return value * 100;
}
</code></pre>
<p>Bya to czsta praktyka do momentu wprowadzenia klasy <code>Optional</code>. Instrukcja warunkowa rozwizuje problemy z <code>NullPointerException</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IE">
<h1 id="j%C4%99zyk-java-optional-2">Jzyk Java: Optional</h1>
<p>Gwnym celem klasy <code>Optional</code> jest reprezentacja wartoci opcjonalnej. Operacje s wykonywane jedynie w przypadku, w ktrym warto zadana nie jest rwna <code>null</code>. Warto opcjonaln z pust wartoci moemy rozumie jako zastpstwo referencji do <code>null</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer percent(Integer value) {
    return Optional.ofNullable(value)
        .map(v -&gt; v * 100)
        .orElse(null);
}
</code></pre>
<blockquote>
<p>Klasa <code>Optional</code> pozwala na atwe radzenie sobie z wartociami <code>null</code> wymuszajc dobre praktyki programistyczne.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IE">
<h1 id="j%C4%99zyk-java-optional-3">Jzyk Java: Optional</h1>
<p>Do podstawowych operacji na klasie <code>Optional</code>:</p>
<p><code>of()</code> - stworzenie obiektu z wartoci na podstawie parametru lub bd, gdy parametr jest rwny <code>null</code>.<br />
<code>ofNullable()</code> - stworzenie obiektu z wartoci na podstawie parametru lub pustego obiektu, gdy parametr jest rwny <code>null</code>.<br />
<code>empty()</code> - stworzenie pustego obiektu.<br />
<code>isPresent()</code> - sprawdzenie, czy warto nie jest pusta.<br />
<code>isEmpty()</code> - sprawdzenie, czy warto jest pusta.<br />
<code>get()</code> - pobranie wartoci lub bd, gdy warto jest pusta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IE">
<h1 id="j%C4%99zyk-java-optional-4">Jzyk Java: Optional</h1>
<p><code>orElse()</code> - pobranie wartoci lub warto domylna, gdy warto jest pusta.<br />
<code>orElseGet()</code> - pobranie wartoci lub warto wygenerowanie wartoci domylnej, gdy warto jest pusta.<br />
<code>orElseThrow()</code> - pobranie wartoci lub bd, gdy warto jest pusta.<br />
<code>orElseThrow()</code> - pobranie wartoci lub zadany bd, gdy warto jest pusta.<br />
<code>or()</code> - pobranie innego obiektu z wartoci, gdy warto obecnego jest pusta.<br />
<code>filter()</code> - filtrowanie wartoci, jeeli nie jest pusta.<br />
<code>map()</code> - mapowanie wartoci, jeeli nie jest pusta.<br />
<code>stream()</code> - konwersja obiektu na strumie.<br />
<code>ifPresent()</code> - wykonanie operacji, jeeli warto nie jest pusta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-40"><strong>Programowanie: przykad 40</strong></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.util.Optional;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.printf(<span class="hljs-string">&quot;First character: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;bit&quot;</span>, firstCharacter(<span class="hljs-string">&quot;bit&quot;</span>).orElse(<span class="hljs-string">&#x27;-&#x27;</span>));
        System.out.printf(<span class="hljs-string">&quot;First character: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;9bit&quot;</span>, firstCharacter(<span class="hljs-string">&quot;9bit&quot;</span>).orElse(<span class="hljs-string">&#x27;-&#x27;</span>));
        System.out.printf(<span class="hljs-string">&quot;First character: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;&quot;</span>, firstCharacter(<span class="hljs-string">&quot;&quot;</span>).orElse(<span class="hljs-string">&#x27;-&#x27;</span>));
        System.out.printf(<span class="hljs-string">&quot;First character: %s: %s%n&quot;</span>, <span class="hljs-literal">null</span>, firstCharacter(<span class="hljs-literal">null</span>).orElse(<span class="hljs-string">&#x27;-&#x27;</span>));

        System.out.printf(<span class="hljs-string">&quot;Starts with digit: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;bit&quot;</span>, startsWithDigit(<span class="hljs-string">&quot;bit&quot;</span>));
        System.out.printf(<span class="hljs-string">&quot;Starts with digit: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;9bit&quot;</span>, startsWithDigit(<span class="hljs-string">&quot;9bit&quot;</span>));
        System.out.printf(<span class="hljs-string">&quot;Starts with digit: %s: %s%n&quot;</span>, <span class="hljs-string">&quot;&quot;</span>, startsWithDigit(<span class="hljs-string">&quot;&quot;</span>));
        System.out.printf(<span class="hljs-string">&quot;Starts with digit: %s: %s%n&quot;</span>, <span class="hljs-literal">null</span>, startsWithDigit(<span class="hljs-literal">null</span>));
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Optional&lt;Character&gt; <span class="hljs-title function_">firstCharacter</span><span class="hljs-params">(String value)</span> {
        <span class="hljs-keyword">return</span> Optional.ofNullable(value)
                .filter(v -&gt; v.length() &gt; <span class="hljs-number">0</span>)
                .map(v -&gt; v.charAt(<span class="hljs-number">0</span>));
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">startsWithDigit</span><span class="hljs-params">(String value)</span> {
        <span class="hljs-keyword">return</span> firstCharacter(value).filter(c -&gt; Character.isDigit(c)).isPresent();
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IE">
<h1 id="programowanie-zadanie-23"><strong>Programowanie: zadanie 23</strong></h1>
<p>Korzystajc z klasy <code>Optional</code> zdefiniuj metod sprawdzajc czy dana liczba jest cyfr, ktrej zapis przy uyciu instrukcji warunkowych byby nastpujcy:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static boolean isDigitWithoutOptional(Integer value) {
    boolean isDigit = false;
    if (value != null &amp;&amp; value &gt;= 0 &amp;&amp; value &lt;= 9) {
        isDigit = true;
    }
    return isDigit;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-IE">
<h1 id="j%C4%99zyk-java-referencje-do-metod">Jzyk Java: referencje do metod</h1>
<p>Do tej pory tworzylimy wyraenia lambda w postaci metod anonimowych.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, null, &quot;two&quot;).filter(value -&gt; Objects.nonNull(value));
</code></pre>
<p>Istnieje specjalny typ wyrae <code>lambda</code>, ktre okrelane s mianem referencji do metod. To nic innego jak uycie danej funkcji w postaci wyraenia <code>lambda</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, null, &quot;two&quot;).filter(Objects::nonNull);
</code></pre>
<p>Istniej 4 typy referencji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-IE">
<h1 id="j%C4%99zyk-java-referencje-do-metod-1">Jzyk Java: referencje do metod</h1>
<h4 id="metody-statyczne">Metody statyczne</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, null, &quot;two&quot;).filter(value -&gt; Objects.nonNull(value));
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, null, &quot;two&quot;).filter(Objects::nonNull);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-IE">
<h1 id="j%C4%99zyk-java-referencje-do-metod-2">Jzyk Java: referencje do metod</h1>
<h4 id="metody-poszczeg%C3%B3lnych-obiekt%C3%B3w">Metody poszczeglnych obiektw</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>String prefix = &quot;prefix-&quot;;
Stream.of(&quot;one&quot;, &quot;two&quot;).map(value -&gt; prefix.concat(value));
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>String prefix = &quot;prefix-&quot;;
Stream.of(&quot;one&quot;, &quot;two&quot;).map(prefix::concat);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IE">
<h1 id="j%C4%99zyk-java-referencje-do-metod-3">Jzyk Java: referencje do metod</h1>
<h4 id="metody-dowolnego-obiektu-okre%C5%9Blonego-typu">Metody dowolnego obiektu okrelonego typu</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, &quot;two&quot;).map(value -&gt; value.toLowerCase());
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, &quot;two&quot;).map(String::toLowerCase);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IE">
<h1 id="j%C4%99zyk-java-referencje-do-metod-4">Jzyk Java: referencje do metod</h1>
<h4 id="konstruktory">Konstruktory</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, &quot;two&quot;).map(value -&gt; new Item(value));
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stream.of(&quot;one&quot;, &quot;two&quot;).map(Item::new);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IE">
<h1 id="j%C4%99zyk-java-wyj%C4%85tki">Jzyk Java: wyjtki</h1>
<p>Wyjtek to nieoczekiwany bd, ktry pojawia si podczas dziaania programu.</p>
<p>Przyczyn pojawiania si wyjtkw jest wiele: zaczynajc od bdw programistycznych, poprzez bdy w danych uytkownikw a po bdy zwizane z dostpem do danych. Powoduj one nieoczekiwane zachowanie i moliwe niedeterministyczne zakoczenie programu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IE">
<h1 id="j%C4%99zyk-java-wyj%C4%85tki-1">Jzyk Java: wyjtki</h1>
<p>Java wprowadza hierarch klas wyjtkw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Throwable
|-----&gt; Error
|-----&gt; Exception
        |-----&gt; RuntimeException
        |-----&gt; Any other subclass of Exception
</code></pre>
<h4 id="throwable">Throwable</h4>
<p>Gwna klasa w hierarchii definiujca dowolny bd.</p>
<h4 id="error">Error</h4>
<p>Reprezentuje nieodwracalne zdarzenia takie jak: wycieki pamici, przepenienia stosu czy nieskoczone wywoania rekurencyjne.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IE">
<h1 id="j%C4%99zyk-java-wyj%C4%85tki-2">Jzyk Java: wyjtki</h1>
<h4 id="exception">Exception</h4>
<p>Reprezentuje wyjtki, ktre mog zosta obsuone przez program. Zawiera informacje o zdarzeniu oraz stan programu, w ktrym dany bd zosta zgoszony.</p>
<h5 id="runtimeexception">RuntimeException</h5>
<p>Reprezentuje wyjtki wynikajce z bdw programistycznych.</p>
<h4 id="any-other-subclass-of-exception">Any other subclass of Exception</h4>
<p>Reprezentuje wyjtki sprawdzane przez kompilator podczas kompilacji. Wymuszaj obsug z poziomu kodu rdowego programu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-wyj%C4%85tk%C3%B3w">Jzyk Java: typy wyjtkw</h1>
<p>Wyjtki moemy podzieli na 2 grupy, w zalenoci od koniecznoci ich obsugi.</p>
<h4 id="unchecked-exceptions">Unchecked Exceptions</h4>
<p>Wyjtki, ktre nie s sprawdzane podczas kompilacji. Do tej grupy nale <code>Error</code>, <code>RuntimeException</code> oraz ich wszystkie podklasy.</p>
<p>Przykady <code>RuntimeException</code>:</p>
<ul>
<li><code>NullPointerException</code>, zgaszany podczas prby dostpu do niezainicjalizowanej zmiennej.</li>
<li><code>ArrayIndexOutOfBoundsException</code>, zgaszany podczas prby dostpu do nieistniejcego indeksu tablicy lub kolekcji.</li>
<li><code>ArithmeticException</code>, zgaszany podczas dzielenia przez 0.</li>
<li><code>IllegalArgumentException</code>, zgaszany podczas niepopranego uycia danej klasy lub metody.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-wyj%C4%85tk%C3%B3w-1">Jzyk Java: typy wyjtkw</h1>
<h4 id="checked-exceptions">Checked Exceptions</h4>
<p>Wyjtki, ktre s sprawdzane podczas kompilacji. Do tej grupy nale wszystkie pozostae wyjtki. Wyjtki te musz zosta obsuone.</p>
<p>Przykady:</p>
<ul>
<li><code>IOException</code>, zgaszany podczas bdw w operacjach I/O.</li>
<li><code>FileNotFoundException</code>, zgaszany podczas prb dostpu do nieistniejcego pliku.</li>
<li><code>InterruptedException</code>, zgaszany podczas przerwania wtku, ktry jest oczekujcy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-wyj%C4%85tk%C3%B3w-2">Jzyk Java: typy wyjtkw</h1>
<p>Moemy tworzy wasne typy wyjtkw poprzez rozszerzanie klas <code>Exception</code> oraz <code>RuntimeException</code>.</p>
<blockquote>
<p><code>Unchecked Excetions</code> nie s zwyczajowo obsugiwane, gdy wynikaj z bdw programistycznych. Ich usunicie powinno odbywa si przez naprawienie wadliwego kodu.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IE">
<h1 id="j%C4%99zyk-java-zg%C5%82aszanie-wyj%C4%85tk%C3%B3w">Jzyk Java: zgaszanie wyjtkw</h1>
<p>Do zgoszenia wyjtku uywamy sowa kluczowego <code>throw</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>throw new ExceptionType();
</code></pre>
<p>Dla przykadu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer percent(Integer value) {
    if (value == null) {
        throw new IllegalArgumentException(&quot;Value may not be null&quot;);
    }
    return value * 100;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-wyj%C4%85tk%C3%B3w-try">Jzyk Java: obsuga wyjtkw try</h1>
<p>Do obsugi wyjtkw uywamy bloku <code>try...catch...finally</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>try {
    /* ... */
} catch (ExceptionClass1 e1) { 
    /* ... */
} catch (ExceptionClass2 | ExceptionClass3 e1) { 
    /* ... */
} finally {
    /* ... */
}
</code></pre>
<ul>
<li>Wyjtek moe zosta zgoszony w bloku <code>try {}</code></li>
<li>Wyraenie <code>catch</code> jest odpowiedzialne za obsug wyjtku o typie <code>ExceptionClass1</code>. Dla wyjtkw o takim samym sposobie obsugi moemy uy uwsplnionego wyraenia <code>ExceptionClass2 | ExceptionClass3</code>.</li>
<li>Blok <code>finally {}</code> jest wykonywany po blokach <code>try {} catch {}</code> nawet w przypadku zgoszenia bdu. Jest to blok opcjonalny.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-wyj%C4%85tk%C3%B3w-try-1">Jzyk Java: obsuga wyjtkw try</h1>
<p>Dla przykadu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer safeParseInt(String value) {
    try {
        return Integer.parseInt(&quot;i&quot;);
    } catch (NumberFormatException ex) {
        System.out.println(&quot;Failed to parse integer: &quot; + ex.getMessage());
    } finally {
        System.out.println(&quot;Finished integer parsing&quot;);
    }
    return null;
}
</code></pre>
<blockquote>
<p>Obsuga wyjtku typu <code>RuntimeException</code> posuya jedynie do prezentacji uycia bloku <code>try</code>. Kod powinien by napisany w sposb, ktry nie dopuszcza do takich sytuacji.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-wyj%C4%85tk%C3%B3w">Jzyk Java: obsuga wyjtkw</h1>
<p>Obsuga wyjtkw odbywa si sekwencyjnie. Pierwszy napotkany blok <code>catch</code>, ktrego typ jest zgodny z typem zgoszonego wyjtku, zostanie uyty do obsugi bdu.</p>
<p>Definicje <code>catch</code> powinny zaczyna si od typw bardziej specyficznych, a koczy na bardziej oglnych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IE">
<h1 id="j%C4%99zyk-java-deklaracja-wyj%C4%85tk%C3%B3w">Jzyk Java: deklaracja wyjtkw</h1>
<p>Do deklaracji typw wyjtkw zwracanych przez metod uywamy sowa kluczowego <code>throws</code>.</p>
<p>Dla przykadu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static Integer percent(Integer value) throws IllegalArgumentException {
    if (value == null) {
        throw new IllegalArgumentException(&quot;Value may not be null&quot;);
    }
    return value * 100;
}
</code></pre>
<blockquote>
<p>Wyjtki typu <code>unchecked</code> nie musz by zadeklarowany podczas definicji metody.</p>
</blockquote>
<blockquote>
<p>W przypadku, gdy metoda zgasza wyjtek typu <code>checked</code>, ktry nie zosta obsuony w jej ciele, musi on zosta zadeklarowany podczas definicji metody.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-41"><strong>Programowanie: przykad 41</strong></h1>
<p>Wyjtek typu <code>checked</code> wraz z jego obsug.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.util.stream.Stream;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        Stream
                .of(
                        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;Andrzej&quot;</span>, <span class="hljs-number">1984</span>),
                        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;Andrzej&quot;</span>, <span class="hljs-number">2020</span>),
                        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;       &quot;</span>, <span class="hljs-number">1984</span>),
                        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Person</span>(<span class="hljs-string">&quot;       &quot;</span>, <span class="hljs-number">2020</span>))
                .forEach(Main::validate);
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">validate</span><span class="hljs-params">(Person person)</span> {
        <span class="hljs-keyword">try</span> {
            Validator.validateName(person);
            Validator.validateAdult(person);
        } <span class="hljs-keyword">catch</span> (ValidationException ex) {
            System.out.println(<span class="hljs-string">&quot;Validation failed: &quot;</span> + ex.getMessage());
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IE">
<h1 id="j%C4%99zyk-java-operacje-wej%C5%9Bciawyj%C5%9Bcia-io">Jzyk Java: operacje wejcia/wyjcia (I/O)</h1>
<p>Strumie wejciowy (input stream) jest odpowiedzialny za czytanie danych ze rda.<br />
Strumie wyjciowy (output stream) jest odpowiedzialny za pisanie danych do rda.</p>
<p>Istniej dwa gwne typy strumieni:</p>
<h3 id="strumienie-binarne-byte-streams">Strumienie binarne (byte streams)</h3>
<p>Uywane do odczytu pojedynczych bajtw danych. Do ich obsugi su wszystkie podklasy <code>InputStream</code> oraz <code>OutputStream</code>.</p>
<h3 id="strumienie-znakowe-character-streams">Strumienie znakowe (character streams)</h3>
<p>Uywane do odczytu pojedynczych znakw danych. Do ich obsugi su wszystkie podklasy <code>Reader</code> oraz <code>Writer</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IE">
<h1 id="j%C4%99zyk-java-operacje-wej%C5%9Bciawyj%C5%9Bcia-io-1">Jzyk Java: operacje wejcia/wyjcia (I/O)</h1>
<p>Do tej pory spotkalimy si ze strumieniami przy okazji czytania oraz pisania na konsol.</p>
<p><code>System.out</code> - obiekt typu <code>PrintStream</code>, rozszerzajcy <code>OutputStream</code>.<br />
<code>System.in</code> - obiekt typu <code>InputStream</code></p>
<p>Java posiada bardzo rozbudowan struktur strumieni wejcia i wyjcia udostpnion w pakiecie <code>java.io</code>. Skupimy si jedynie na podstawowych przykadach pozwalajcych na odczyt danych z pliku oraz ich zapis do pliku.</p>
<p>W najnowszych wersjach Javy zosta wprowadzony pakiet <code>java.nio</code> (new I/O) rozszerzajcy strumienie o dodatkowe mechanizmy.</p>
<blockquote>
<p>Przy okazji strumieni warto wspomnie, e w wielu miejscach uywaj klas opakowujcych. Kada z kolejnych warstw dodaje nowe funkcjonalnoci, zwikszajc poziom abstrakcji.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-42"><strong>Programowanie: przykad 42</strong></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.io.FileInputStream;
<span class="hljs-keyword">import</span> java.io.FileOutputStream;
<span class="hljs-keyword">import</span> java.io.IOException;
<span class="hljs-keyword">import</span> java.time.LocalDateTime;
<span class="hljs-keyword">import</span> java.util.Optional;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">String</span> <span class="hljs-variable">INPUT_FILE</span> <span class="hljs-operator">=</span> <span class="hljs-string">&quot;/tmp/input&quot;</span>;

<h1 id="j%C4%99zyk-java-obs%C5%82uga-wyj%C4%85tk%C3%B3w-try-with-resource">Jzyk Java: obsuga wyjtkw try-with-resource</h1>
<p>Obsuga wyjtkw przy pomocy <code>try-with-resource</code> pozwala na automatyczne zamykanie zasobw bez koniecznoci wywoywania metody <code>close()</code> explicite w bloku <code>finally</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>try (resource declaration) {
  /* ... */
} catch (ExceptionType e1) {
  * ... */
}
</code></pre>
<p>Zasb (jeden lub wicej) musi zosta zadeklarowany oraz zainicjalizowany w wyraeniu <code>try()</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-wyj%C4%85tk%C3%B3w-try-with-resource-1">Jzyk Java: obsuga wyjtkw try-with-resource</h1>
<p>Dla przykadu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>try (FileReader input = new FileReader(filename)) {
    /* ... */
} catch(IOException ex) {
}
</code></pre>
<p>Dowolny obiekt, ktry implementuje <code>java.lang.AutoCloseable</code>, rwnie te, ktre implementuj <code>java.io.Closeable</code> mog zosta uyte jako zasoby.</p>
<blockquote>
<p>Wyraenie <code>try-with-resource</code> automatycznie zamyka wszystkie zasoby po wykonaniu bloku <code>try</code> nawet w przypadku wystpienia bdu.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IE">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-systemu-plik%C3%B3w">Jzyk Java: obsuga systemu plikw</h1>
<p>W Javie podstawow klas do operacji na plikach jest klasa <code>java.io.File</code>. Pozwala ona na zarzdzanie systemem plikw, ciekami plikw oraz ich wasnociami.</p>
<p>Wraz z pakietem <code>java.nio.file</code> zostay wprowadzone dodatkowe klasy do zarzdzania ciekami:</p>
<ul>
<li><code>java.nio.file.Path</code>, reprezentujc ciek pliku,</li>
<li><code>java.nio.file.Files</code>, definiujc operacje na ciekach plikw oraz systemie plikw.</li>
</ul>
<p>Istnieje szereg innych klas wsppracujcych oraz usprawniajcych dziaania na systemie plikw.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-44"><strong>Programowanie: przykad 44</strong></h1>
<p>Przykadowe uycie klas <code>File</code> oraz <code>Path</code> do przegldania systemu plikw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.io.File;
<span class="hljs-keyword">import</span> java.io.IOException;
<span class="hljs-keyword">import</span> java.nio.file.FileVisitResult;
<span class="hljs-keyword">import</span> java.nio.file.Files;
<span class="hljs-keyword">import</span> java.nio.file.Path;
<span class="hljs-keyword">import</span> java.nio.file.SimpleFileVisitor;
<span class="hljs-keyword">import</span> java.nio.file.attribute.BasicFileAttributes;
<span class="hljs-keyword">import</span> java.util.Arrays;
<span class="hljs-keyword">import</span> java.util.Optional;
<span class="hljs-keyword">import</span> java.util.stream.Stream;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> IOException {

        <span class="hljs-type">File</span> <span class="hljs-variable">file</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(<span class="hljs-string">&quot;.&quot;</span>);
        System.out.println(<span class="hljs-string">&quot;Absolute path: &quot;</span> + file.getCanonicalFile().getAbsolutePath());
        System.out.println(<span class="hljs-string">&quot;Is directory: &quot;</span> + file.isDirectory());
        System.out.println(<span class="hljs-string">&quot;Is directory: &quot;</span> + file.isFile());
        System.out.println(<span class="hljs-string">&quot;Is directory: &quot;</span> + file.exists());

        Optional.ofNullable(file.listFiles()).stream().flatMap(Arrays::stream)
                .forEach(subFile -&gt; {
                    <span class="hljs-keyword">try</span> {
                        System.out.println(<span class="hljs-string">&quot;Sub file absolute path: &quot;</span> + subFile.getCanonicalFile().getAbsolutePath());
                    } <span class="hljs-keyword">catch</span> (Exception ex) {
                        System.out.println(<span class="hljs-string">&quot;Something went wrong: &quot;</span> + ex.getMessage());
                    }
                });

        <span class="hljs-type">Path</span> <span class="hljs-variable">path</span> <span class="hljs-operator">=</span> file.toPath().toAbsolutePath().normalize();
        System.out.println(<span class="hljs-string">&quot;Absolute path: &quot;</span> + path.toString());
        System.out.println(<span class="hljs-string">&quot;Parent absolute path: &quot;</span> + path.getParent().toString());

        <span class="hljs-keyword">try</span> (Stream&lt;Path&gt; stream = Files.list(path)) {
            stream.forEach(subPath -&gt; {
                System.out.println(<span class="hljs-string">&quot;Sub file absolute path: &quot;</span> + subPath.toAbsolutePath().toString());
            });
        }

        <span class="hljs-keyword">try</span> (Stream&lt;Path&gt; stream = Files.walk(path, <span class="hljs-number">2</span>)) {
            stream.forEach(subPath -&gt; {
                System.out.println(<span class="hljs-string">&quot;Sub file absolute path: &quot;</span> + subPath.toAbsolutePath().toString());
            });
        }

        Files.walkFileTree(path, <span class="hljs-keyword">new</span> <span class="hljs-title class_">SimpleFileVisitor</span>&lt;&gt;() {
            <span class="hljs-meta">@Override</span>
            <span class="hljs-keyword">public</span> FileVisitResult <span class="hljs-title function_">visitFile</span><span class="hljs-params">(Path subPath, BasicFileAttributes attrs)</span> {
                <span class="hljs-keyword">if</span> (!Files.isDirectory(subPath) &amp;&amp; subPath.toString().endsWith(<span class="hljs-string">&quot;java&quot;</span>)) {
                    System.out.println(<span class="hljs-string">&quot;Sub file absolute path: &quot;</span> + subPath.toAbsolutePath().toString());
                }
                <span class="hljs-keyword">return</span> FileVisitResult.CONTINUE;
            }
        });
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-czasu">Jzyk Java: obsuga czasu</h1>
<p>Czas lokalny opisuje czas w danej strefie czasowej.</p>
<p><code>2021-01-01T00:00</code></p>
<p>Dodatkowo czas lokalny moe zosta rozszerzony o informacje o:</p>
<ul>
<li>przesuniciu czasowym definiowanym w godzinach wzgldem UTC<br />
<code>2021-01-01T00:00+02:00</code></li>
<li>strefie czasowej definiowanej identyfikatorem strefy czasowej oraz przesuniciem czasowym wzgldem UTC<br />
<code>2021-07-01T00:00+02:00[Europe/Warsaw]</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-czasu-1">Jzyk Java: obsuga czasu</h1>
<p>Jedna strefa czasowa moe przyjmowa dwa rne przesunicia czasowe w zalenoci od pory roku.</p>
<p>Dla przykadu polska strefa czasowa: <code>Europe/Warsaw</code> przyjmuje przesunicie +1h w zimie oraz +2h w lecie. Zwizane jest to ze zmian czasu na czas letni (ang. Daylight Saving Time, DST).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Czas zimowy: 2021-01-01T00:00+01:00[Europe/Warsaw]
Czas letni: 2021-07-01T00:00+02:00[Europe/Warsaw]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-czasu-2">Jzyk Java: obsuga czasu</h1>
<p>UTC (ang. Universal Time Coordinated) to wzorcowy czas koordynowany wzgldem czasu sonecznego oraz nieuwzgldniajcy zmian czasu.</p>
<p>Znany rwnie pod swoj wojskow nazw Zulu time (czas Zulu, Z). Litera &quot;z&quot; oznacza poudnik zerowy, czyli dugo geograficzn 0.</p>
<p>Jest nastpc GMT (ang. Greenwich Mean Time).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-czasu-3">Jzyk Java: obsuga czasu</h1>
<p>Do zarzdzenia czasem i dat suy pakiet <code>java.time</code>. Do gwnych klas nale:</p>
<ul>
<li><code>Instant</code>: reprezentuje dany moment w czasie.</li>
<li><code>LocalDate</code>: informacje o lokalnej dacie.</li>
<li><code>LocalDateTime</code>: informacje o lokalnej dacie wraz z czasem.</li>
<li><code>OffsetDateTime</code>: informacje o dacie wraz z czasem wzbogaconej o offset czasowy.</li>
<li><code>ZonedDateTime</code>: informacje o dacie wraz z czasem wzbogaconej o offset czasowy oraz stref czasow.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IE">
<h1 id="j%C4%99zyk-java-obs%C5%82uga-czasu-4">Jzyk Java: obsuga czasu</h1>
<p>W systemach informatycznych uywane jest pojcie <code>Unix epoch</code>. Jest to ilo sekund, ktre upyny od 1970-01-01 00:00 UTC.</p>
<p>Obiekty <code>Instant</code> przechowuj dane w postaci sekund i nanosekund w formacie <code>Unix epoch</code>. Obiekty te nie przechowuj kontekstu przesunicia czasowego czy strefy czasowej.</p>
<p>Staa <code>Instant.EPOCH</code> wewntrznie reprezentowana jest przez 0 sekund i 0 nanosekund.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-45"><strong>Programowanie: przykad 45</strong></h1>
<p>Przykadowe uycie klas <code>LocalDateTime</code>, <code>ZonedDateTime</code> oraz <code>ZonedDateTime</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.time.LocalDateTime;
<span class="hljs-keyword">import</span> java.time.ZoneId;
<span class="hljs-keyword">import</span> java.time.ZonedDateTime;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.printf(<span class="hljs-string">&quot;##### Local%n&quot;</span>);

        <span class="hljs-comment">// Winter</span>
        <span class="hljs-type">LocalDateTime</span> <span class="hljs-variable">winterLocal</span> <span class="hljs-operator">=</span> LocalDateTime.of(<span class="hljs-number">2021</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>);
        <span class="hljs-comment">// Summer</span>
        <span class="hljs-type">LocalDateTime</span> <span class="hljs-variable">summerLocal</span> <span class="hljs-operator">=</span> LocalDateTime.parse(<span class="hljs-string">&quot;2021-07-01T00:00:00&quot;</span>);

        System.out.println(<span class="hljs-string">&quot;Winter Local: &quot;</span> + winterLocal);
        System.out.println(<span class="hljs-string">&quot;Summer Local: &quot;</span> + summerLocal);

        System.out.printf(<span class="hljs-string">&quot;%n##### Same instant%n&quot;</span>);

        <span class="hljs-comment">// Zones</span>
        <span class="hljs-type">ZoneId</span> <span class="hljs-variable">warsawZone</span> <span class="hljs-operator">=</span> ZoneId.of(<span class="hljs-string">&quot;Europe/Warsaw&quot;</span>);
        <span class="hljs-type">ZoneId</span> <span class="hljs-variable">dublinZone</span> <span class="hljs-operator">=</span> ZoneId.of(<span class="hljs-string">&quot;Europe/Dublin&quot;</span>);

        <span class="hljs-type">ZonedDateTime</span> <span class="hljs-variable">winterWarsawZone</span> <span class="hljs-operator">=</span> ZonedDateTime.of(winterLocal, warsawZone);
        <span class="hljs-type">ZonedDateTime</span> <span class="hljs-variable">summerWarsawZone</span> <span class="hljs-operator">=</span> ZonedDateTime.of(summerLocal, warsawZone);

        System.out.println(<span class="hljs-string">&quot;Winter Warsaw Zoned: &quot;</span> + winterWarsawZone);
        System.out.println(<span class="hljs-string">&quot;Summer Warsaw Zoned: &quot;</span> + summerWarsawZone);

        System.out.println(<span class="hljs-string">&quot;Winter Warsaw Offset: &quot;</span> + winterWarsawZone.toOffsetDateTime());
        System.out.println(<span class="hljs-string">&quot;Summer Warsaw Offset: &quot;</span> + summerWarsawZone.toOffsetDateTime());

        System.out.println(<span class="hljs-string">&quot;Winter Dublin Zoned: &quot;</span> + winterWarsawZone.withZoneSameInstant(dublinZone));
        System.out.println(<span class="hljs-string">&quot;Summer Dublin Zoned: &quot;</span> + summerWarsawZone.withZoneSameInstant(dublinZone));

        System.out.println(<span class="hljs-string">&quot;Winter Dublin Offset: &quot;</span> + winterWarsawZone.withZoneSameInstant(dublinZone).toOffsetDateTime());
        System.out.println(<span class="hljs-string">&quot;Summer Dublin Offset: &quot;</span> + summerWarsawZone.withZoneSameInstant(dublinZone).toOffsetDateTime());

        System.out.printf(<span class="hljs-string">&quot;%n##### Same local%n&quot;</span>);

        System.out.println(<span class="hljs-string">&quot;Winter Warsaw Zoned: &quot;</span> + winterWarsawZone);
        System.out.println(<span class="hljs-string">&quot;Summer Warsaw Zoned: &quot;</span> + summerWarsawZone);

        System.out.println(<span class="hljs-string">&quot;Winter Dublin Zoned (same local): &quot;</span> + winterWarsawZone.withZoneSameLocal(dublinZone));
        System.out.println(<span class="hljs-string">&quot;Summer Dublin Zoned (same local): &quot;</span> + summerWarsawZone.withZoneSameLocal(dublinZone));
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-46"><strong>Programowanie: przykad 46</strong></h1>
<p>Formatowanie klas opisujcych dat oraz czas.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.time.LocalDateTime;
<span class="hljs-keyword">import</span> java.time.format.DateTimeFormatter;
<span class="hljs-keyword">import</span> java.time.format.FormatStyle;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-IE">
<h1 id="j%C4%99zyk-java-varargs">Jzyk Java: varargs</h1>
<p>Konstrukcja <code>varargs</code> pozwala nam na przekazanie kilku argumentw tego samego typu, uywajc uproszczonej definicji.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>void consume(String arg1) { /* ... */ }
void consume(String arg1, String arg2) { /* ... */ }
void consume(String arg1, String arg2, String arg3) { /* ... */ }
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>void consume(String... args) {
}
</code></pre>
<p>Z wntrza metody argumenty te s dostpne poprzez tablic <code>args</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-47"><strong>Programowanie: przykad 47</strong></h1>
<p>Uycie <code>varargs</code> dla mnoenia elementw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">import</span> java.util.HashMap;
<span class="hljs-keyword">import</span> java.util.Map;
<span class="hljs-keyword">import</span> java.util.stream.Collectors;
<span class="hljs-keyword">import</span> java.util.stream.Stream;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-string">&quot;multiply&quot;</span>);
        System.out.println(multiply(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>));
        System.out.println(multiply(<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>));

        System.out.println(<span class="hljs-string">&quot;multiplyWithStream&quot;</span>);
        System.out.println(multiplyWithStream(<span class="hljs-number">2</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>));
        System.out.println(multiplyWithStream(<span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>));
    }

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> Map&lt;Integer, Integer&gt; <span class="hljs-title function_">multiply</span><span class="hljs-params">(Integer multiplier, Integer... numbers)</span> {
        Map&lt;Integer, Integer&gt; multiplied = <span class="hljs-keyword">new</span> <span class="hljs-title class_">HashMap</span>&lt;&gt;();
        <span class="hljs-keyword">for</span> (Integer number: numbers) {
            <span class="hljs-keyword">if</span> (!multiplied.containsKey(number)) {
                multiplied.put(number, number * multiplier);
            }
        }
        <span class="hljs-keyword">return</span> multiplied;
    }

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> Map&lt;Integer, Integer&gt; <span class="hljs-title function_">multiplyWithStream</span><span class="hljs-params">(Integer multiplier, Integer... numbers)</span> {
        <span class="hljs-keyword">return</span> Stream.of(numbers).distinct().collect(Collectors.toMap(v -&gt; v, v -&gt; v * multiplier));
    }
}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-IE">
<h1 id="j%C4%99zyk-java-varargs-1">Jzyk Java: varargs</h1>
<p>Uycie <code>varargs</code> wie si z dwoma reguami:</p>
<ul>
<li>parameter <code>varargs</code> musi znajdowa si na listy parametrw metody,</li>
<li>metoda moe posiada maksymalnie jeden parametr <code>varargs</code>.</li>
</ul>
<p>Naley te zwrci, aby:</p>
<ul>
<li>nie zapisywa danych do tablicy reprezentujcej <code>varargs</code>,</li>
<li>nie uywa tablicy reprezentujcej <code>varargs</code> poza metod.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-IE">
<h1 id="programowanie-zadanie-24"><strong>Programowanie: zadanie 24</strong></h1>
<p>Stwrz program pozwalajcy na obliczenie aktualnego czasu lokalnego dla danego miasta.</p>
<p>Program powinien przyjmowa dwa parametry:</p>
<ul>
<li>ciek do pliku, ktry zawiera informacje o strefach czasowych miast,</li>
<li>nazw miasta.</li>
</ul>
<p>Program powinien poprawnie obsugiwa bdy:</p>
<ul>
<li>nieistniejcego lub niepoprawnego pliku ze strefami czasowymi,</li>
<li>zego identyfikatora strefy czasowej,</li>
<li>braku strefy czasowej dla danego miasta.</li>
</ul>
<p>Do konwersji tekstowego identyfikatora strefy czasowe uyj klasy <code>ZoneId</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-IE">
