</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Język Java: klasa Object</h1>
<p>Dotychczas wartości (prymitywne i obiekty typu <code>String</code>) porównywaliśmy przy pomocy operatora <code>==</code>.</p>
<p>W przypadku obiektów sprawa jest bardziej skomplikowana, gdyż w zmiennej przechowywana jest jedynie referencja do obiektu, a nie jego wartość. Użycie operatora <code>==</code> może przynieść nieoczekiwane efekty.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1><strong>Programowanie: przykład 25</strong></h1>
<p>Porównanie obiektów przy pomocy operatora <code>==</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Container</span> </span>{
    <span class="hljs-keyword">private</span> String value;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Container</span><span class="hljs-params">(String value)</span> </span>{
        <span class="hljs-keyword">this</span>.value = value;
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Container a1 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a2 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a3 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;another&quot;</span>);
        Container a4 = a1;

        System.out.printf(<span class="hljs-string">&quot;a1 == a2: %b%n&quot;</span>, a1 == a2);
        System.out.printf(<span class="hljs-string">&quot;a1 == a3: %b%n&quot;</span>, a1 == a3);
        System.out.printf(<span class="hljs-string">&quot;a1 == a4: %b%n&quot;</span>, a1 == a4);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Język Java: klasa Object</h1>
<p>Porównanie dwóch na pozór identycznych obiektów przy pomocy operatora <code>==</code> powoduje porównanie referencji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container a1 = new Container(&quot;test&quot;);
Container a2 = new Container(&quot;test&quot;);
boolean compare = a1 == a2;
</span></span></foreignObject></svg></code></pre>
<p>Hierarchia dziedziczenia wprowadza klasę <code>Object</code>, po której dziedziczą wszystkie inne klasy. Definiuje one metodę <code>boolean equals(Object)</code>, która powinna być używana do porównywania obiektów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1><strong>Programowanie: przykład 26</strong></h1>
<p>Porównanie obiektów przy pomocy metody <code>equals</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Container</span> </span>{
    <span class="hljs-keyword">private</span> String value;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Container</span><span class="hljs-params">(String value)</span> </span>{
        <span class="hljs-keyword">this</span>.value = value;
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Container a1 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a2 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a3 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;another&quot;</span>);
        Container a4 = a1;

        System.out.printf(<span class="hljs-string">&quot;a1 == a2: %b%n&quot;</span>, a1 == a2);
        System.out.printf(<span class="hljs-string">&quot;a1 == a3: %b%n&quot;</span>, a1 == a3);
        System.out.printf(<span class="hljs-string">&quot;a1 == a4: %b%n&quot;</span>, a1 == a4);

        System.out.printf(<span class="hljs-string">&quot;a1 equals a2: %b%n&quot;</span>, a1.equals(a2));
        System.out.printf(<span class="hljs-string">&quot;a1 equals a3: %b%n&quot;</span>, a1.equals(a3));
        System.out.printf(<span class="hljs-string">&quot;a1 equals a4: %b%n&quot;</span>, a1.equals(a4));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Język Java: metoda Object.equals()</h1>
<p>Użycie metody <code>equals</code> nie przyniosło pożądanych efektów. Jest to spowodowane, domyślną implementacją metody w klasie <code>Object</code>. Aby porównanie zadziałało poprawnie, musi ono zostać zdefiniowane explicite, a metoda nadpisana.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container a1 = new Container(&quot;test&quot;);
Container a2 = new Container(&quot;test&quot;);
boolean compare = a1.equals(a2);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1><strong>Programowanie: przykład 27</strong></h1>
<p>Porównanie obiektów przy pomocy poprawnie nadpisanej metody <code>equals</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Container</span> </span>{
    <span class="hljs-keyword">private</span> String value;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Container</span><span class="hljs-params">(String value)</span> </span>{
        <span class="hljs-keyword">this</span>.value = value;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">equals</span><span class="hljs-params">(<span class="hljs-keyword">final</span> Object o)</span> </span>{
        <span class="hljs-keyword">if</span> (o == <span class="hljs-keyword">this</span>)  {
            <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;
        }
        <span class="hljs-keyword">if</span> (!(o <span class="hljs-keyword">instanceof</span> Container)) {
            <span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;
        }

        Container other = (Container) o;

        <span class="hljs-keyword">return</span> (<span class="hljs-keyword">this</span>.value == <span class="hljs-keyword">null</span> &amp;&amp; other.value == <span class="hljs-keyword">null</span>)
                || (<span class="hljs-keyword">this</span>.value != <span class="hljs-keyword">null</span> &amp;&amp; <span class="hljs-keyword">this</span>.value.equals(other.value));
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Container a1 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a2 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;test&quot;</span>);
        Container a3 = <span class="hljs-keyword">new</span> Container(<span class="hljs-string">&quot;another&quot;</span>);
        Container a4 = a1;

        System.out.printf(<span class="hljs-string">&quot;a1 == a2: %b%n&quot;</span>, a1 == a2);
        System.out.printf(<span class="hljs-string">&quot;a1 == a3: %b%n&quot;</span>, a1 == a3);
        System.out.printf(<span class="hljs-string">&quot;a1 == a4: %b%n&quot;</span>, a1 == a4);
        System.out.printf(<span class="hljs-string">&quot;a1 == null: %b%n&quot;</span>, a1 == <span class="hljs-keyword">null</span>);

        System.out.printf(<span class="hljs-string">&quot;a1 equals a2: %b%n&quot;</span>, a1.equals(a2));
        System.out.printf(<span class="hljs-string">&quot;a1 equals a3: %b%n&quot;</span>, a1.equals(a3));
        System.out.printf(<span class="hljs-string">&quot;a1 equals a4: %b%n&quot;</span>, a1.equals(a4));
        System.out.printf(<span class="hljs-string">&quot;a1 equals null: %b%n&quot;</span>, a1.equals(<span class="hljs-keyword">null</span>));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Język Java: klasa String i equals()</h1>
<p>Do tej pory podczas porównywania obiektów typu <code>String</code> używaliśmy operatora <code>==</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>String s1 = &quot;test&quot;;
String s2 = &quot;test&quot;;
boolea isEqual = s1 == 2;
</span></span></foreignObject></svg></code></pre>
<p>Porównania te działały zgodnie z oczekiwaniami, ponieważ do zmiennych przypisywane były literały.</p>
<p>Zmienne wskazywały zatem tę samą przestrzeń w pamięci. Jest to związane ze współdzieloną przestrzenią w pamięci zwaną <code>String pool</code>, w której tworzone są niektóre obiekty typu <code>String</code>.</p>
<p>Do porównywania ciągów znaków podobnie jak innych obiektów będziemy używać metody <code>equals</code> gdyż nie zawsze są one inicjalizowane przy pomocy literałów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1><strong>Programowanie: przykład 28</strong></h1>
<p>Porównanie ciągu znaków.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{

        String s6 = s1;

        System.out.printf(<span class="hljs-string">&quot;s1 == s2: %b%n&quot;</span>, s1 == s2);

        System.out.printf(<span class="hljs-string">&quot;s1 equals s4: %b%n&quot;</span>, s1.equals(s4));
        System.out.printf(<span class="hljs-string">&quot;s1 equals s5: %b%n&quot;</span>, s1.equals(s5));

}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Język Java: kontrakt Object.equals()</h1>
<p>Java definiuje kontrakt, który nasza implementacja metody <code>equals()</code> powinna spełniać. Większość z założeń to dobre praktyki i nie są one w żaden sposób wymagane przez język.</p>
<p>Metoda <code>equals()</code> powinna być:</p>
<ul>
<li>zwrotna: obiekt musi być równy samemu sobie</li>
<li>symetryczna: <code>x.equals(y)</code> powinno zwrócić tę samą wartość co <code>y.equals(x)</code></li>
<li>przechodnia: jeżeli <code>x.equals(y)</code> oraz <code>y.equals(z)</code> to wtedy również <code>x.equals(z)</code></li>
<li>spójna: wartość <code>equals()</code> powinna ulec zmianie, tylko jeżeli własność użyta w <code>equals()</code> uległa zmianie (brak losowości)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Język Java: metoda Object.hashCode()</h1>
<p>Klasa obiekt wprowadza jeszcze drugą ważną metodę <code>hashCode()</code> powiązaną z metodą <code>equals()</code>.</p>
<p><code>hashCode()</code> zwraca wartość całkowitą reprezentującą daną instancję klasy. Wartość ta powinna zostać obliczona na podstawie własności obiektu oraz być spójna z definicją metody <code>equals()</code>.</p>
<blockquote>
<p>Jeżeli nadpisujemy metodę <code>equals()</code>, nadpisana powinna też zostać metoda <code>hashCode()</code>.</p>
</blockquote>
<p>Metoda ta jest de facto funkcją skrótu. Przyporządkowuje ona obiektowi krótką wartość o stałym rozmiarze, która jest nieodwracalna.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Język Java: kontrakt Object.hashCode()</h1>
<p>Java definiuje kontrakt, który nasza implementacja metody <code>hashCode()</code> powinna spełniać. Większość z założeń to dobre praktyki, które powiązane są z metodą <code>equals()</code>.</p>
<p>Z metodą <code>hashCode()</code> związane są kryteria:</p>
<ul>
<li>spójność wewnętrzna: wartość <code>hashCode()</code> może ulec zmianie jedynie, jeżeli zmianie ulegnie wartość użyta w metodzie <code>equals()</code></li>
<li>spójność z <code>equals()</code>: obiekty równe sobie muszą zwrócić tę samą wartość dla <code>hashCode()</code></li>
<li>kolizyjność: nierówne obiekty mogą zwrócić tę samą wartość dla <code>hashCode()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Język Java: istota equals i hashCode</h1>
<p>Metody <code>equals()</code> oraz <code>hashCode()</code> są wykorzystywane przez wiele bibliotek, które zależą od ich poprawnych implementacji.</p>
<p>Przykładem mogą być wbudowane kolekcje Java:</p>
<ul>
<li>Set: metoda <code>equals()</code> jest używana do porównania czy dana wartość już istnieje w zbiorze.</li>
<li>HashMap: metoda <code>hashCode()</code> jest używana do definicji kubełka, do którego dodawany jest obiekt.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Język Java: typy generyczne</h1>
<p>Do tej pory tworzyliśmy struktury danych przechowujące obiekty danego typu. Dla przykładu:</p>
<ul>
<li><code>IntSet</code> - implementacja zbioru przechowująca typy prymitywne <code>int</code></li>
<li><code>IntegerQueue</code> - implementacja kolejki przechowująca elementy typu <code>Integer</code></li>
</ul>
<p>Analogicznie dla implementacji kolejki przechowującej elementy innych typów moglibyśmy stworzyć: <code>StringQueue</code> dla typu <code>String</code>, <code>DoubleQueue</code> dla typu <code>Double</code>, <code>PersonQueue</code> dla typu <code>Person</code>, itd.</p>
<p>Każda z implementacji różniłaby się tylko typem przechowywanych elementów. Operacje wykonywane na kolejce wyglądałyby analogicznie. Takie podejście kłóciłoby się z koncepcją ponownego użycia kodu.</p>
<p>Język Java wprowadza typy generyczne pozwalające zapobiec takim sytuacjom oraz uogólnić operacje na nich wykonywane.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Język Java: typy generyczne</h1>
<p>Typ generyczny pozwala na stworzenie pojedynczej klasy, interfejsu lub metody, która może zostać użyty w połączeniu z różnymi typami danych.</p>
<blockquote>
<p>Typy generyczne nie współpracują z typami prymitywnymi.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Język Java: typy generyczne</h1>
<p>W definicji klasy <code>&lt;T&gt;</code> definiuje parametr typu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Container&lt;T&gt; {

    private T data;

    public Container(T data) {
        this.data = data;
    }

    public T getData() {
        return this.data;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Język Java: typy generyczne</h1>
<p>Definicję możemy uogólnić do:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class ClassName&lt;T1, T2, ..., Tn&gt; {
    /* ... */
}
</span></span></foreignObject></svg></code></pre>
<p>Można zauważyć, że liczba parametrów typu jest nieskończona. Zwyczajowo używamy liter <code>T, V, U, E, K</code> dla nazw parametrów typu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Język Java: typy generyczne</h1>
<p>Podczas inicjalizacji obiektu parametr typu zastępujemy konkretnym typem.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container&lt;String&gt; containerOfString = new Container&lt;String&gt;(&quot;value&quot;);
Container&lt;Integer&gt; containerOfInteger = new Container&lt;Integer&gt;(1);
</span></span></foreignObject></svg></code></pre>
<p>Podczas inicjalizacji z przypisaniem możemy pominąć pomiędzy nawiasami <code>&lt;&gt;</code> (ang. diamond operator). Będzie on automatycznie wydedukowany na podstawie typu zmiennej.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container&lt;String&gt; containerOfString = new Container&lt;&gt;(&quot;value&quot;);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1><strong>Programowanie: przykład 30</strong></h1>
<p>Definicja klasy generycznej.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Container</span>&lt;<span class="hljs-title">T</span>&gt; </span>{

    <span class="hljs-keyword">private</span> T data;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Container</span><span class="hljs-params">(T data)</span> </span>{
        <span class="hljs-keyword">this</span>.data = data;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> T <span class="hljs-title">getData</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">this</span>.data;
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Container&lt;String&gt; containerOfString = <span class="hljs-keyword">new</span> Container&lt;String&gt;(<span class="hljs-string">&quot;value&quot;</span>);

    }

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Język Java: typy generyczne</h1>
<p>Typy generyczne możemy zagnieżdżać i tworzyć bardziej skomplikowane konstrukcje.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container&lt;Container&lt;String&gt;&gt; container = new Container&lt;&gt;(new Container&lt;&gt;(&quot;value&quot;));
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1><strong>Programowanie: zadanie 19</strong></h1>
<p>Stwórz kontener przechowujący pojedynczą wartość <code>Container&lt;T&gt;</code> oraz parę przechowującą dwie wartości <code>Pair&lt;T, U&gt;</code>. Przetestuj działanie, definiując dwie instancje o typach:</p>
<ul>
<li><code>Pair&lt;Integer, String&gt;</code> oraz</li>
<li><code>Pair&lt;Container&lt;Integer&gt;, Container&lt;String&gt;&gt;</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Język Java: problemy typów generycznych</h1>
<p>Typy generyczne zostały wprowadzone do Javy w wersji 1.5. Przekazany typ jest usuwany podczas kompilacji, aby zapewnić wsteczną kompatybilność. Ciągle możliwe jest następujące przypisanie:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container container1 = new Container&lt;&gt;(1);
Container container2 = new Container(1);
</span></span></foreignObject></svg></code></pre>
<p>Co więcej, możemy przypisać tak zdefiniowaną generyczną instancję to zmiennej sparametryzowanej. Może to prowadzić do błędów podczas uruchomienia:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Container container = new Container(1);
Container&lt;Integer&gt; containerInteger = container;
Container&lt;String&gt; containerString = container;

Integer i = containerInteger.getData();
String s = containerString.getData();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Język Java: rozszerzenie typu generycznego</h1>
<p>Do tej pory definiowaliśmy typy generyczne, które pozwalały na użycie dowolnych klas. Java wprowadza mechanizm ograniczający typy, które mogą zostać użyte do jako parametry typu generycznego. Ograniczenie to uzyskujemy poprzez rozszerzenie deklaracji o słowo kluczowe <code>extends</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Container&lt;T extends Animal&gt; {
    private T data;

    /* ... */
}
</span></span></foreignObject></svg></code></pre>
<p>Dzięki temu nowy obiekt może zostać zainicjalizowany jedynie z typami, które rozszerzają klasę <code>Animal</code> lub też implementują interfejs <code>Animal</code>.</p>
<p>Główną zaletą takiego zapisu jest późniejsza możliwość użycia metod <code>Animal</code> z poziomu klasy generycznej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Język Java: metody generyczne</h1>
<p>Analogicznie do klas generycznych możemy zdefiniować metody generyczne (niestatyczne oraz statyczne).</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class WithGenericMethods {
    
    public &lt;T&gt; void nonStaticMethod(T value) {
        System.out.println(&quot;nonStaticMethod: &quot; + value);
    }

    public static &lt;T&gt; void staticMethod(T value) {
        System.out.println(&quot;staticMethod: &quot; + value);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Język Java: typ generyczny jako parametr</h1>
<p>Podczas wywołania przekazujemy typ. Może on jednak zostać pomięty. Zostanie automatycznie wydedukowany przez kompilator na podstawie przekazanego parametru.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>WithGenericMethods.&lt;String&gt;staticMethod(&quot;test&quot;);
WithGenericMethods.staticMethod(&quot;test&quot;);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1><strong>Programowanie: przykład 31</strong></h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">WithGenericMethods</span> </span>{

    <span class="hljs-keyword">public</span> &lt;T&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">nonStaticMethod</span><span class="hljs-params">(T value)</span> </span>{
        System.out.printf(<span class="hljs-string">&quot;nonStaticMethod: %s: %s%n&quot;</span>, value, value.getClass().getName());
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">staticMethod</span><span class="hljs-params">(T value)</span> </span>{
        System.out.printf(<span class="hljs-string">&quot;staticMethod: %s: %s%n&quot;</span>, value, value.getClass().getName());
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        WithGenericMethods withGenericMethods = <span class="hljs-keyword">new</span> WithGenericMethods();
        withGenericMethods.&lt;String&gt;nonStaticMethod(<span class="hljs-string">&quot;test&quot;</span>);
        withGenericMethods.nonStaticMethod(<span class="hljs-string">&quot;test&quot;</span>);
        withGenericMethods.&lt;Integer&gt;nonStaticMethod(<span class="hljs-number">1</span>);
        withGenericMethods.nonStaticMethod(<span class="hljs-number">1</span>);

        WithGenericMethods.&lt;String&gt;staticMethod(<span class="hljs-string">&quot;test&quot;</span>);
        WithGenericMethods.staticMethod(<span class="hljs-string">&quot;test&quot;</span>);
        WithGenericMethods.&lt;Integer&gt;staticMethod(<span class="hljs-number">1</span>);
        WithGenericMethods.staticMethod(<span class="hljs-number">1</span>);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Język Java: typ generyczny jako parametr</h1>
<p>Podczas definicji metod ze sparametryzowanymi typami generycznymi definiowaliśmy typ:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public static &lt;T&gt; void consumeOfT(Container&lt;T&gt; value) { /* ... */ }
</span></span></foreignObject></svg></code></pre>
<p>Jeżeli typ T jest nieistotny możemy użyć <code>&lt;?&gt;</code> (tzw. wildcard), który opisuje dowolny typ. Dzięki temu możemy pominąć definicję parametry typu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public static void consumeOfWildcard(Container&lt;?&gt; value) { /* ... */ }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Język Java: typ generyczny jako parametr</h1>
<p>Kolejną elementem języka jest ograniczanie typów sparametryzowanych przekazanych w parametrach metody.</p>
<h4>Ograniczenie z góry (ang. upper bounds)</h4>
<p>Pozwala na przekazanie klas rozszerzających dany typ.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public static void consumeOfExtendsAnimal(Container&lt;? extends Animal&gt; value) {
</span></span></foreignObject></svg></code></pre>
<h4>Ograniczenie z dołu (ang. lower bounds)</h4>
<p>Pozwala na przekazanie klas będących rozszerzeniem danego typu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public static void consumeOfSuperAnimal(Container&lt;? super Animal&gt; value) {
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1><strong>Programowanie: przykład 32</strong></h1>
<p>Użycie <code>upper bounds</code> oraz <code>lower bounds</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Container&lt;Cat&gt; catContainer = <span class="hljs-keyword">new</span> Container&lt;&gt;(<span class="hljs-keyword">new</span> Cat());
        Container&lt;Dog&gt; dogContainer = <span class="hljs-keyword">new</span> Container&lt;&gt;(<span class="hljs-keyword">new</span> Dog());
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">consume1</span><span class="hljs-params">(Container&lt;T&gt; container)</span> </span>{
        <span class="hljs-comment">// container.setData(new Dog());</span>
        <span class="hljs-comment">// container.setData(new Cat());</span>
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">consume2</span><span class="hljs-params">(Container&lt;?&gt; container)</span> </span>{
        <span class="hljs-comment">// container.setData(new Dog());</span>
        <span class="hljs-comment">// container.setData(new Cat());</span>
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">consume3</span><span class="hljs-params">(Container&lt;? extends Animal&gt; container)</span> </span>{
        <span class="hljs-comment">// container.setData(new Dog());</span>
        <span class="hljs-comment">// container.setData(new Cat());</span>
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> &lt;T&gt; <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">consume4</span><span class="hljs-params">(Container&lt;? <span class="hljs-keyword">super</span> Animal&gt; container)</span> </span>{
        container.setData(<span class="hljs-keyword">new</span> Dog());
        container.setData(<span class="hljs-keyword">new</span> Cat());
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">consume5</span><span class="hljs-params">(Container&lt;Animal&gt; container)</span> </span>{
        container.setData(<span class="hljs-keyword">new</span> Dog());
        container.setData(<span class="hljs-keyword">new</span> Cat());
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">consume6</span><span class="hljs-params">(Container&lt;Object&gt; container)</span> </span>{
        container.setData(<span class="hljs-keyword">new</span> Dog());
        container.setData(<span class="hljs-keyword">new</span> Cat());
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Język Java: typy generyczne a dziedziczenie</h1>
<p>Załóżmy, że <code>Dog extends Animal</code>. Niestety w tak zdefiniowanej hierarchii dziedziczenia nie zachodzi relacja <code>Container&lt;Dog&gt; extends Container&lt;Animal&gt;</code>.</p>
<p>Jest to związane z usuwaniem typu podczas kompilacji oraz kompatybilnością wsteczną.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Język Java: metod generyczne a przeciążanie</h1>
<p>Przeciążanie metod nie zachodzi, dla typów generycznych. Poniższa deklaracja spowoduje błąd kompilacji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public static void consume(Container&lt;Dog&gt; value) { }
public static void consume(Container&lt;Cat&gt; value) { }
</span></span></foreignObject></svg></code></pre>
<p>Jest to związane z usuwaniem typu podczas kompilacji oraz kompatybilnością wsteczną.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Język Java: kolekcje</h1>
<p>Java dostarcza szereg klas i interfejsów, które implementują struktury danych i algorytmy, o których była już mowa.</p>
<p>Przykładem może być klasa <code>HashSet</code> implementująca interfejs <code>Set</code>, który jest odzwierciedleniem struktury danych zbioru.</p>
<p>Do tej pory implementowaliśmy struktury danych. Pozwoliło to poznać ich zachowanie i możliwe implementacje. Od tego momentu będziemy się starali używać wbudowanych struktur.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Język Java: kolekcje</h1>
<p>Zbiór dostępnych struktur danych możemy zaprezentować poprzez hierarchię interfejsów.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-03-1/java-collection-map.gif" alt="Java Collection Framework" /></p>
<p>Źródło: <a href="https://docs.oracle.com/javase/tutorial/collections/interfaces/">https://docs.oracle.com/javase/tutorial/collections/interfaces/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Język Java: Collection</h1>
<p><code>Collection</code> - interfejs definiujący wspólne operacje na kolekcjach.</p>
<p>Do głównych operacji należą:</p>
<ul>
<li><code>add()</code> - dodanie elementu do kolekcji.</li>
<li><code>addAll()</code> - dodanie wielu elementów do kolekcji.</li>
<li><code>remove()</code> - usunięcie elementu z kolekcji.</li>
<li><code>removeAll()</code> - usunięcie wielu elementów z kolekcji.</li>
<li><code>clear()</code> - usunięcie wszystkich elementów z kolekcji.</li>
<li><code>size()</code> - pobranie rozmiaru kolekcji.</li>
<li><code>iterator()</code> - pobranie iteratora pozwalającego na przejście po wszystkich elementach kolekcji.</li>
<li><code>contains()</code> - sprawdzenie, czy kolekcja posiada dany element.</li>
<li><code>containsAll()</code> - sprawdzenie, czy kolekcja posiada dane elementy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Język Java: List</h1>
<p><code>List</code> - interfejs definiujący operacje na uszeregowanych kolekcjach, do których możemy odnosić się w sposób znany z tablic.</p>
<ul>
<li><code>get()</code> - pobranie elementu pod danych indeksem.</li>
<li><code>set()</code> - ustawienie elementu pod danym indeksem.</li>
<li><code>remove()</code> - usunięcie elementu pod danym indeksem.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Język Java: Set</h1>
<p><code>Set</code> - interfejs definiujący operacje na zbiorach elementów, gdzie elementy są unikatowe w kolekcji. Nie rozszerza interfejsu <code>Collection</code> o istotne metody. Do głównych różnic zaliczamy:</p>
<ul>
<li>zmianę podejścia do przechowywanych elementów,</li>
<li>brak uszeregowania elementów.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Język Java: Queue</h1>
<p><code>Queue</code> - interfejs definiujący operacje na kolejce, w której elementy zarządzane są w porządku FIFO.</p>
<ul>
<li><code>offer()</code> - dodanie elementu do kolejki.</li>
<li><code>element()</code> - pobranie pierwszego elementu z kolejki lub błąd w przypadku braku elementu.</li>
<li><code>peek()</code> - pobranie pierwszego elementu z kolejki lub <code>null</code> w przypadku braku elementu.</li>
<li><code>remove()</code> - pobranie oraz usunięcie pierwszego elementu z kolejki lub błąd w przypadku braku elementu.</li>
<li><code>poll()</code> - pobranie oraz usunięcie pierwszego elementu z kolejki lub <code>null</code> w przypadku braku elementu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Język Java: Deque</h1>
<p><code>Deque</code> - interfejs definiujący kolejkę dwustronną będącą rozszerzeniem klasycznej kolejki (ang. double ended queue). W tym przypadku elementy mogą zostać dodane i usunięte zarówno z początku, jak i z końca kolejki.</p>
<p>Do podstawowych operacji zaliczamy:<br />
<code>addFirst()</code> - dodanie elementu na początku kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>addLast()</code> - dodanie elementu na końcu kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>offerFirst()</code> - dodanie elementu na początku kolejki lub zwrócenie <code>false</code> w przypadku pełnej kolejki.<br />
<code>offerLast()</code> - dodanie elementu na końcu kolejki lub zwrócenie <code>false</code> w przypadku pełnej kolejki.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Język Java: Deque</h1>
<p>Do podstawowych operacji zaliczamy:<br />
<code>getFirst()</code> - pobranie elementu z początku kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>getLast()</code> - pobranie elementu z końca kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>peekFirst()</code> - pobranie elementu z początku kolejki lub zwrócenie <code>null</code> w przypadku pełnej kolejki<br />
<code>peekLast()</code> - pobranie elementu z końca kolejki lub zwrócenie <code>null</code> w przypadku pełnej kolejki</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Język Java: Deque</h1>
<p>Do podstawowych operacji zaliczamy:<br />
<code>removeFirst()</code> - pobranie oraz usunięcie elementu z początku kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>removeLast()</code> - pobranie oraz usunięcie elementu z końca kolejki lub zgłoszenie wyjątku w przypadku pełnej kolejki.<br />
<code>pollFirst()</code> - pobranie oraz usunięcie elementu z początku kolejki lub zwrócenie <code>null</code> w przypadku pełnej kolejki.<br />
<code>pollLast()</code> - pobranie oraz usunięcie elementu z końca kolejki lub zwrócenie <code>null</code> w przypadku pełnej kolejki.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>Język Java: Deque</h1>
<p>Dzięki dwukierunkowości kolejki interfejsy ten definiuje też metody znane ze stosu. Są to:<br />
<code>push()</code> - dodanie elementu na początku stosu/kolejki dwukierunkowej.<br />
<code>pop()</code> - pobranie oraz usunięcie elementu z początku stosu/kolejki dwukierunkowej.<br />
<code>peek()</code> - obranie elementu z początku stosu/kolejki dwukierunkowej.</p>
<blockquote>
<p>Java definiuje również klasę <code>Stack</code> realizujący stos, ale nie będziemy się na niej koncentrować. Jest ona głównie przewidziana do środowisk wielowątkowych, gdyż jej metody są synchronizowane.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>Język Java: Map</h1>
<p><code>Map</code> - interfejs definiujący operacje na elementach przechowywanych w parach klucz-wartość. Klucze są unikatowe. Dostęp do elementu odbywa się poprzez klucz.</p>
<p>Do podstawowych operacji zdefiniowanych przez interfejs zaliczamy:</p>
<ul>
<li><code>put(K, V)</code> - dodanie elementu V pod kluczem K. Jeżeli istnieje element pod kluczem K, powinien on zostać zastąpiony nowym elementem.</li>
<li><code>putAll()</code> - dodanie wszystkich elementów.</li>
<li><code>putIfAbsent(K, V)</code> - dodanie elementu V pod kluczem K tylko w przypadku, gdy pod kluczem K nie istnieje żaden element.</li>
<li><code>get(K)</code> - pobranie elementu pod kluczem K lub <code>null</code> jeżeli nie istnieje taki element.</li>
<li><code>getOrDefault(K, V def)</code> - pobranie elementu pod kluczem K lub <code>def</code> jeżeli element nie istnieje.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Język Java: Map</h1>
<p>Do podstawowych operacji zdefiniowanych przez interfejs zaliczamy:</p>
<ul>
<li><code>containsKey(K)</code> - sprawdzenie, czy pod danym kluczem istnieje jakikolwiek element.</li>
<li><code>containsValue(V)</code> - sprawdzenie, czy dany element istnieje.</li>
<li><code>replace(K, V)</code> - zamiana elementu pod kluczem K, jeżeli pod kluczem istnieje element.</li>
<li><code>replace(K, V old, V new)</code> - zamiana elementu pod kluczem K, jeżeli pod kluczem K istnieje element oraz jego wartość jest równa <code>old</code>.</li>
<li><code>remove(K)</code> - usuwanie elementu pod kluczem K.</li>
<li><code>remove(K, V)</code> - usuwanie elementu pod kluczem K, jeżeli jego wartość to V.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>Język Java: Map</h1>
<p>Oraz operacje na wewnętrznych kolekcjach:<br />
<code>keySet()</code> - pobranie wszystkich kluczy w mapie.<br />
<code>values()</code> - pobranie wszystkich wartości w mapie.<br />
<code>entrySet()</code> - pobranie wszystkich par klucz-wartość w mapie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>Język Java: Iterator</h1>
<p><code>Iterator</code> - interfejs dostarczający operacje umożliwiające przejście po wszystkich elementach danej struktury.</p>
<p>Wszystkie kolekcje dostarczają metodę <code>iterator()</code> zwracającą iterator.</p>
<p>Do podstawowych operacji zaliczamy:</p>
<ul>
<li><code>hasNext()</code> - sprawdzenie, czy istnieje kolejny element w kolekcji.</li>
<li><code>next()</code> - pobranie następnego elementu z kolekcji.</li>
<li><code>remove()</code> - usunięcie ostatniego elementu z kolekcji.</li>
<li><code>forEachRemaining()</code> - wykonanie konkretnej akcji na wszystkich pozostałych elementach kolekcji.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Język Java: kolekcje</h1>
<p>Do tej pory poznaliśmy interfejsy, które definiują zbiór operacji dostępnych dla danej strukturach danych. Istnieje szereg klas je implementujących. Skupimy się na najczęściej używanych.</p>
<ul>
<li>ArrayList</li>
<li>LinkedList</li>
<li>HashSet</li>
<li>HashMap</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>Język Java: ArrayList</h1>
<p>Kolekcja <code>ArrayList</code> implementuje interfejs <code>List</code>. Wewnętrznie używa tablicy do przechowywania elementów. Tablica ta jest rozszerzana wraz z dodawaniem nowych elementów do listy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List&lt;String&gt; list = new ArrayList&lt;String&gt;();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1><strong>Programowanie: przykład 33</strong></h1>
<p>Wykorzystanie listy oraz iteratora.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.ArrayList;
<span class="hljs-keyword">import</span> java.util.Iterator;
<span class="hljs-keyword">import</span> java.util.List;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        List&lt;String&gt; items = <span class="hljs-keyword">new</span> ArrayList&lt;&gt;();
        items.add(<span class="hljs-string">&quot;item1&quot;</span>);
        items.add(<span class="hljs-string">&quot;item2&quot;</span>);
        items.add(<span class="hljs-string">&quot;item3&quot;</span>);

        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; items.size(); i++) {
            System.out.println(<span class="hljs-string">&quot;for: &quot;</span> + items.get(i));
        }

        <span class="hljs-keyword">for</span> (String item: items) {
            System.out.println(<span class="hljs-string">&quot;foreach: &quot;</span> + item);
        }

        Iterator&lt;String&gt; iterator = items.iterator();
        <span class="hljs-keyword">while</span> (iterator.hasNext()) {
            System.out.println(<span class="hljs-string">&quot;iterator: &quot;</span> + iterator.next());
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h1>Język Java: LinkedList</h1>
<p>Kolekcja <code>LinkedList</code> implementuje interfejsy <code>List</code> oraz <code>Deque</code>. Wewnętrznie używa dwukierunkowej listy elementów do przechowywania.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List&lt;String&gt; list = new LinkedList&lt;String&gt;();
Deque&lt;String&gt; deque = new LinkedList&lt;String&gt;();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h1>Język Java: ArrayList a LinkedList</h1>
<h4>ArrayList</h4>
<p>Dostęp do elementu pod wskazanym indeksem o złożoności O(1).<br />
W teorii dodanie nowego elementu odbywa się w stałym czasie.<br />
Niektóre operacje dodawania mogą powodować problemy wydajnościowe w związku z koniecznością kopiowania elementów.</p>
<h4>LinkedList</h4>
<p>Nie dostarcza szybkiego dostępu do elementów o wskazanym indeksie. Dotarcie do konkretnego elementu wymaga przejśćia po liście.<br />
Optymalna w sytuacjach, w których większość operacji to operacje dodawania elementów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h1>Język Java: HashSet</h1>
<p>Kolekcja <code>HashSet</code> implementuje interfejs <code>Set</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Set&lt;String&gt; set = new HashSet&lt;String&gt;();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h1><strong>Programowanie: przykład 34</strong></h1>
<p>Użycie <code>HashSet</code> wraz z ciągiem znaków oraz własną klasą.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Set&lt;String&gt; setOfString = <span class="hljs-keyword">new</span> HashSet&lt;&gt;();
        setOfString.add(<span class="hljs-string">&quot;aaaaa&quot;</span>);
        setOfString.add(<span class="hljs-string">&quot;bbbbb&quot;</span>);
        setOfString.add(<span class="hljs-string">&quot;aaaaa&quot;</span>);

        System.out.println(setOfString);

        Set&lt;ClassNoEquals&gt; setOfClassNoEquals = <span class="hljs-keyword">new</span> HashSet&lt;&gt;();
        setOfClassNoEquals.add(<span class="hljs-keyword">new</span> ClassNoEquals(<span class="hljs-string">&quot;aaaaa&quot;</span>));
        setOfClassNoEquals.add(<span class="hljs-keyword">new</span> ClassNoEquals(<span class="hljs-string">&quot;bbbbb&quot;</span>));
        setOfClassNoEquals.add(<span class="hljs-keyword">new</span> ClassNoEquals(<span class="hljs-string">&quot;aaaaa&quot;</span>));

        System.out.println(setOfClassNoEquals);

        Set&lt;ClassWithEquals&gt; setOfClassWithEquals = <span class="hljs-keyword">new</span> HashSet&lt;&gt;();
        setOfClassWithEquals.add(<span class="hljs-keyword">new</span> ClassWithEquals(<span class="hljs-string">&quot;aaaaa&quot;</span>));
        setOfClassWithEquals.add(<span class="hljs-keyword">new</span> ClassWithEquals(<span class="hljs-string">&quot;bbbbb&quot;</span>));
        setOfClassWithEquals.add(<span class="hljs-keyword">new</span> ClassWithEquals(<span class="hljs-string">&quot;aaaaa&quot;</span>));

        System.out.println(setOfClassWithEquals);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h1>Język Java: HashMap</h1>
<p>Mapa <code>HashMap</code> implementuje interfejs <code>Map</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Map&lt;String, MyClass&gt; map = new HashMap&lt;String, MyClass&gt;();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h1><strong>Programowanie: zadanie 20</strong></h1>
<p>Zaimplementuj program pobierający słowa zadane przez użytkownika oraz zliczający ilość wystąpień danego słowa.</p>
<p>Do pobierania słów użyj metody <code>Scanner.next()</code>.<br />
Do zliczania ilości wystąpień słów użyj klasy <code>HashMap</code>.</p>
<p>Przykładowe użycie programu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h1>Język Java: algorytmy na kolekcjach</h1>
<p><code>Collections.sort()</code> - sortowanie elementów.<br />
<code>Collections.shuffle()</code> - przeorganizowanie elementów w pseudolosowej kolejności.<br />
<code>Collections.reverse()</code> - odwrócenie kolejności elementów.<br />
<code>Collections.fill()</code> - ustawienie każdego z elementów listy wartością zadaną.<br />
<code>Collections.copy()</code> - przekopiowanie elementów z jednej kolekcji do drugiej przy zachowaniu indeksów.<br />
<code>Collections.swap()</code> - podmienienie elementów na zadanych indeksach.<br />
<code>Collections.addAll()</code> - dodanie wszystkich elementów jednej kolekcji do drugiej.<br />
<code>Collections.frequency()</code> - sprawdzenie ilości wystąpień danej wartości w kolekcji.<br />
<code>Collections.disjoint()</code> - sprawdzenie, czy dwie listy posiadają wspólne elementy.<br />
<code>Collections.min()</code> - wyszukanie najmniejszego elementu.<br />
<code>Collections.max()</code> - wyszukanie największego elementu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h1>Język Java: typ wyliczeniowy</h1>
<p>W Javie typ wyliczeniowy (ang. enumeration) jest typem o stałych wartościach, które są inicjalizowane podczas implementacji. Typ ten definiujemy wraz z listą wartości, które może przyjmować.</p>
<p>Dla przykładu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>enum Direction { 
   NORTH, SOUTH, EAST, WEST 
}
</span></span></foreignObject></svg></code></pre>
<p>Stworzyliśmy typ wyliczeniowy <code>Direction</code> z 4 możliwymi wartościami. Wartości te możemy przypisać do zmiennej:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Direction direction = Direction.NORTH;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h1>Język Java: typ wyliczeniowy</h1>
<p>Typ wyliczeniowym jest specjalnym typem klasy. Uogólniając:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>enum Name { 
   VAL1, VAL2, ..., VALN 
}
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Stałe wartości typu wyliczeniowego są reprezentowane przez słowa pisane z wielkich liter.</p>
</blockquote>
<p>Typy wyliczeniowe zostały wprowadzone, aby usprawnić definicje stałych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Direction {
   public final static int NORTH = 1;
   public final static int SOUTH = 2;
   public final static int EAST = 3;
   public final static int WEST = 4;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h1>Język Java: typ wyliczeniowy</h1>
<p>Jak każda z klas typ wyliczeniowy może posiadać: konstruktor, pola, oraz metody.</p>
<p>Co istotne konstruktor jest automatycznie prywatny i nie może zostać wywołany spoza klasy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public enum Direction {
    NORTH(&quot;N&quot;), SOUTH(&quot;S&quot;), EAST(&quot;E&quot;), WEST(&quot;W&quot;);

    private String shortVersion;
    
    Direction(String shortVersion) {
        this.shortVersion = shortVersion;
    }
    
    public String getShortVersion() {
        return shortVersion;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h1>Język Java: typ wyliczeniowy</h1>
<p>Do wbudowanych metod dla każdego typu wyliczeniowego należą:</p>
<ul>
<li><code>ordinal()</code> - pobranie pozycji danej wartości w postaci liczby całkowitej</li>
<li><code>compareTo()</code> - porównanie dwóch wartości na podstawie <code>ordinal</code>.</li>
<li><code>toString()</code> - pobranie reprezentacji tekstowej danej wartości.</li>
<li><code>name()</code> - pobranie nazwy wartości w formacie tekstowym. Metoda ta nie może zostać nadpisana.</li>
<li><code>valueOf()</code> - pobranie wartości na podstawie reprezentacji tekstowej. Jeżeli nie istnieje, zostanie zgłoszony wyjątek.</li>
<li><code>values()</code> - pobranie tablicy z wszystkimi wartościami dla danego typu wyliczeniowego.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h1><strong>Programowanie: zadanie 21</strong></h1>
<p>Dla typu wyliczeniowego:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>enum Direction { 
   NORTH, SOUTH, EAST, WEST 
}
</span></span></foreignObject></svg></code></pre>
<p>Zaimplementuj metodę <code>Direction safeValueOf(String value)</code> zwracającą wartość typu wyliczeniowego na podstawie reprezentacji tekstowej lub <code>null</code> jeżeli nie istnieje.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63">
<h1>Język Java: niestatyczne klasy zagnieżdżone</h1>
<p>Niestatyczne klasy zagnieżdżone (lub klasy wewnętrzne, ang. non-static nested classes, inner classes) są to klasy, które są zdefiniowanie w ciele innej klasy, mające one dostęp to pól i metod klasy zewnętrznej.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Car {

    private String model;

    class Engine {

        private Integer power;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h1>Język Java: niestatyczne klasy zagnieżdżone</h1>
<p>W związku z tym, że klasy wewnętrzne mają dostęp do klasy zewnętrznej, w pierwszej kolejności konieczne jest zainicjalizowanie klasy zewnętrznej. Można powiedzieć, że klasy wewnętrzne istnieją tylko w kontekście klas zewnętrznych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Car car = new Car();
Car.Engine engine = car.new Engine();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h1>Język Java: niestatyczne klasy zagnieżdżone</h1>
<p>Dostęp do klasy zewnętrznej z ciała klasy wewnętrznej odbywa się poprzez nazwę klasy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Car {

    private String brand;

    class Engine {

        private String brand;
        
        public String getOverallBrand() {
            return String.format(&quot;%s %s&quot;, Car.this.brand, this.brand);
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h1>Język Java: statyczne klasy zagnieżdżone</h1>
<p>Statyczne klasy zagnieżdżone (lub klasy wewnętrzne, ang. static nested classes) są to statyczne klasy, które są zdefiniowanie w ciele innej klasy. W związku z tym nie mają one dostępu to pól i metod klasy zewnętrznej.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Car {

    private String model;

    static class Engine {

        private Integer power;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h1>Język Java: statyczne klasy zagnieżdżone</h1>
<p>W związku z tym, że statyczne klasy zagnieżdżone nie mają dostępu do klasy zewnętrznej, do ich inicjalizacji nie używamy kontekstu klasy zewnętrznej.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Car.Engine engine = new Car.Engine();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h1>Język Java: klasy anonimowe</h1>
<p>Klasy anonimowe to klasy, które zdefiniowane są zaraz podczas inicjalizacji. Nie posiadają one nazwy oraz mogą byc zdefiniowane na poziomie klasy zewnętrznej lub w metodzie.</p>
<p>Dla przykładu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public class Main {

    public static void main(String[] args) {
        ParentType anonymous = new ParentType() {
            public String toString() {
                return &quot;Anonymous of ParentType&quot;;
            }
        };
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Gdzie <code>ParentType</code> to wcześniej zdefiniowany interfejs, który chcemy zaimplementować lub klasa, którą chcemy rozszerzyć.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69">
<h1>Język Java: klasy anonimowe</h1>
<p>Głównym miejscem użycia klas anonimowych są przypadki, w których dana definicja klasy jest użyta tylko raz w miejscu inicjalizacji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>interface Message {
    String getValue();
}

public class Main {

    public static void main(String[] args) {
        System.out.println(getDefaultMessage().getValue());
    }
    
    public static Message getDefaultMessage() {
        return new Message() {
            public String getValue() {
                return &quot;Anonymous of ParentType&quot;;
            }
        };
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70">
<h1>Język Java: słowo kluczowe final</h1>
<p>Słowo kluczowe <code>final</code> definiuje stałą, która jest niezmienna. Może ono byc użyte w połączeniu ze zmiennymi, klasami oraz metodami.</p>
<h4>Zmienna <code>final</code></h4>
<p>Zmienna <code>final</code> nie może zainicjalizowana drugi raz.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>final int value = 43;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71">
<h1>Język Java: słowo kluczowe final</h1>
<h4>Metoda <code>final</code></h4>
<p>Metoda <code>final</code> nie może być przesłonięta.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public final int count() {
    /* ... */
}
</span></span></foreignObject></svg></code></pre>
<h4>Klasa <code>final</code></h4>
<p>Klasa <code>final</code> nie może być rozszerzona.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public final class StringWrapper {
    /* ... */
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72">
<h1>Język Java: rzutowanie typów</h1>
<p>Przy okazji typów prymitywnych mówiliśmy o automatycznej konwersji z typu prymitywnego do odpowiedniego typu obiektowego (tzw. autoboxing). Podobnie dla typów prymitywnych konwertowaliśmy typ <code>double</code> do typu <code>int</code>.</p>
<p>W przypadku konwersji typów mamy do czynienia z ich rzutowaniem.</p>
<p>Dla przykładu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>double d = 7.5;
int i = (int) d;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73">
<h1>Język Java: rzutowanie typów</h1>
<p>Rzutowanie możemy też wykorzystać przy okazji obiektów oraz hierarchii dziedziczenia. Należy jednak uważać na potencjalne błędy związane z użyciem złych typów.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Animal</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Animal</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Cat</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Animal</span> </span>{}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Animal animal = <span class="hljs-keyword">new</span> Dog();

        Dog dog = (Dog) animal;
        <span class="hljs-comment">// Cat cat = (Cat) animal; /* ClassCastException */</span>
    }
}
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Aby zabezpieczyć się przed błędami rzutowania, warto używać operatora instanceof przed samą operacją rzutowania.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74">
<h1>Język Java: rzutowanie typów</h1>
<p>Istnieją dwa typy rzutowania:</p>
<h4>Rzutowanie rozszerzające ( Widening Type Casting)</h4>
<p>Konwersja zachodzi automatycznie, ponieważ typ o mniejszym rozmiarze zostaje zastąpiony typem o rozmiarze większym.</p>
<p>Przykładowo: konwersja <code>int</code> do <code>double</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>int i = 1;
double d = i;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75">
<h1>Język Java: rzutowanie typów</h1>
<h4>Rzutowanie zawężające (Narrowing Type Casting)</h4>
<p>Konwersja musi być zdefiniowana explicite, ponieważ typ o większym rozmiarze zostaje zastąpiony typem o rozmiarze mniejszym.</p>
<p>Przykładowo: konwersja <code>double</code> do <code>int</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>double d = 1.0;
int i = (int) d;
</span></span></foreignObject></svg></code></pre>
</section>
