<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-wroclaw.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 8 - dzień 1</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4>Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Wzorce projektowe</h1>
<p>Wzorce projektowe (ang. design pattern) opisują rozwiązania często pojawiających się problemów w kontekście danego zagadnienia z dziedziny projektowania oprogramowania.</p>
<p>Nie definiują one dokładnego opisu odwzorowanego kodem źródłowym. Są one jedynie opisem lub też szablonem, który może zostać użyty w danym przypadku.</p>
<p>Wzorce projektowe są formalnym opisem dobrych praktyk programistycznych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Wzorce projektowe: singleton</h1>
<p>Wzorzec singleton ogranicza możliwość stworzenia instancji danej klasy tylko do pojedynczej instancji.</p>
<blockquote>
<p>Singleton często nazywany jest antypaternem (ang. anti-pattern) w związku z przechowywaniem globalnego stanu.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Wzorce projektowe: obserwator</h1>
<p>Wzorzec obserwator (ang. observer) używany jest do utrzymywania listy obserwatorów powiązanych z danym tematem oraz wysyłaniu automatycznych notyfikacji do wszystkich obserwatorów w przypadku nowych zdarzeń dla danego tematu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Wzorce projektowe: dekorator</h1>
<p>Wzorzec dekorator (ang. decorator) pozwala na dynamiczne dodawanie funkcjonalności obiektom bez zmiany zachowania innych obiektów danej klasy.</p>
<blockquote>
<p>Dekorator jest często wykorzystywany w celu pominięcia skomplikowanej struktury dziedziczenia.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1><strong>Programowanie: przykład 69</strong></h1>
<p>Przykłady wzorców projektowych w Java.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Project Lombok</h1>
<p>W wielu przypadkach zmuszeni jesteśmy do pisania powtarzalnego kodu, którego przykładem mogą być: settery, gettery czy metody equals oraz hashCode.</p>
<p>Project Lombok jest biblioteką, która wspomaga programistów w dynamicznym generowaniu kodu dla najbardziej powtarzalnych operacji.</p>
<p>Biblioteka opera się na szeregu adnotacji, które są przetwarzane, a następnie na ich podstawie tworzony jest kod źródłowy.</p>
<blockquote>
<p>Project Lombok używa specjalnego mechanizmu pozwalającego na przetworzenie adnotacji podczas kompilacji. Aby zmiany te były widoczne w IDE, konieczne jest dodanie pluginów wspierających Project Lombok.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Project Lombok</h1>
<p>Aby użyć biblioteki Project Lombok w praktyce, wystarczy jedynie dostarczyć ją jako zależność Maven.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;dependencies&gt;
    &lt;dependency&gt;
        &lt;groupId&gt;org.projectlombok&lt;/groupId&gt;
        &lt;artifactId&gt;lombok&lt;/artifactId&gt;
        &lt;version&gt;1.18.22&lt;/version&gt;
        &lt;scope&gt;provided&lt;/scope&gt;
    &lt;/dependency&gt;
&lt;/dependencies&gt;
</span></span></foreignObject></svg></code></pre>
<p>Szczegóły biblioteki dostępne pod adresem: <a href="https://projectlombok.org/">https://projectlombok.org/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1><strong>Programowanie: przykład 70</strong></h1>
<p>Użycie Project Lombok w praktyce.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Logowanie</h1>
<p>Do tej pory do przeglądu zachowań i testowania aplikacji używaliśmy wypisywania informacji przy pomocy standardowego wyjścia (<code>System.out</code>).</p>
<p>W oprogramowaniu logowanie to process zapisywania informacji o zdarzeniach, które wystąpiły w systemie. Informacje te mogą później posłużyć do analizy działania oprogramowania i wspierają w zrozumieniu problemów, które wystąpiły podczas działania.</p>
<p>Dane czy też pliki, które powstają podczas logowania (ang. logging), nazywane są logami (ang. logs).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Java w praktyce: Java logging</h1>
<p>JSE dostarcza wbudowaną obsługę logowana poprzez pakiet <code>java.util.logging</code>, który został dodany wraz z Java 1.4.</p>
<p>Główną klasą służącą do zapisywania logów jest <code>java.util.logging.Logger</code>, której to instancje tworzone są przy pomocy statycznej metody.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Logger logger = Logger.getLogger(&quot;logger&quot;);
logger.log(Level.INFO, &quot;Application: start&quot;);
logger.info(&quot;Application: end&quot;);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Java w praktyce: Java logging</h1>
<p>Logowanie opiera się na poziomach logowania, do których zaliczamy</p>
<p>SEVERE (poziom najwyższy), WARNING, INFO (poziom domyślny), CONFIG, FINE, FINER, FINEST (poziom najniższy)</p>
<p>Podczas konfiguracji mechanizmu logowania możemy zdecydować, od którego poziomu logowania informacje będą wypisywane.</p>
<p>Załóżmy, że nasza aplikacja używa każdego z poziomów logowania oraz system został skonfigurowany do używania poziomu INFO. W efekcie wypisane zostaną tylko informacje o logach z poziomu INFO oraz wyższych (INFO, WARNING oraz SEVERE).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Java w praktyce: konfiguracja Java logging</h1>
<p>Konfiguracja logowania odbywa się poprzez specjalnie przygotowany plik <code>logging.properties</code>.</p>
<p>Plik konfiguracyjny może być załadowany przy użyciu kilku mechanizmów:</p>
<h4>Automatyczny</h4>
<p>Od Java 9 konfiguracja jest automatycznie ładowana z katalogu <code>$JAVA_HOME/conf</code>.</p>
<h4>Podczas uruchomienia programu</h4>
<p>Nadpisanie pliku konfiguracyjnego podczas uruchomienia programu przy pomocy zmiennej <code>java.util.logging.config.file</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>java -jar -Djava.util.logging.config.file=/path/to/logging.properties application.jar
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Java w praktyce: konfiguracja Java logging</h1>
<h4>Z poziomu programu przez zmienną</h4>
<p>Zdefiniowanie lokalizacji pliku oraz nadpisanie zmiennej systemowej <code>java.util.logging.config.file</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>System.setProperty(&quot;java.util.logging.config.file&quot;, &quot;/path/to/logging.properties&quot;);
</span></span></foreignObject></svg></code></pre>
<h4>Z poziomu programu przez LogManager</h4>
<p>Załadowanie pliku explicite oraz dodanie to klasy konfiguracyjnej.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>InputStream is = new FileInputStream(&quot;/path/to/logging.properties&quot;);
LogManager.getLogManager().readConfiguration(is);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Java w praktyce: konfiguracja Java logging</h1>
<p>Konfiguracja systemu logowania pozwala nam na zdefiniowanie:</p>
<ul>
<li>klas obsługujących logowanie (np. wypisywanie informacji na konsolę, zapisywanie danych do pliku)</li>
<li>poziomów logowania</li>
<li>formatu wiadomości</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1><strong>Programowanie: przykład 71</strong></h1>
<p>Użycie Java Logging.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Java w praktyce: Java logging</h1>
<p>Logowanie przy pomocy wbudowanej biblioteki <code>java.util.logging</code> jest dość ograniczone. Większość projektów korporacyjnych czy też bibliotek OpenSource używa innych rozwiązań takich jak: <code>log4j</code> czy <code>logback</code>.</p>
<p>W wielu przypadkach integracja ta odbywa się przy pomocy interfejsu <code>SLF4J</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Java w praktyce: SLF4J</h1>
<p><code>SLF4J</code> (ang. Simple Logging Facade for Java) jest fasadą dla wielu bibliotek logowania (np. <code>java.util.logging</code>, <code>logback</code>, <code>Log4J</code>). Dostarcza szereg interfejsów, które tworzą abstrakcję dla konkretnej implementacji użytej w projekcie.</p>
<p>Konkretne implementacje mogą być dołączone podczas uruchomienia.</p>
<p>Biblioteka <code>logback</code> jest natywną implementacją <code>SLF4J</code> dzięki czemu wystarczy bezpośredniej użycie biblioteki.</p>
<p>W przypadku <code>Log4J</code> koniecznej jest dodanie biblioteki umożliwiającej dostosowanie <code>Log4J</code> do <code>SLF4J</code>.</p>
<p>Koncepcyjnie użycie logowanie przy pomocy <code>SLF4J</code>jest analogiczne do tego znanego z <code>java.util.logging</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1><strong>Programowanie: przykład 72</strong></h1>
<p>Użycie Logback.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Java w praktyce: Jackson</h1>
<p>Jackson jest biblioteką służącą do automatycznej konwersji (serializacji oraz deserializacji) obiektów do formatu JSON.</p>
<p>Centralnym elementem biblioteki jest klasa <code>ObjectMapper</code> realizująca konwersję. Biblioteka ta w dużej mierze opiera się na konfiguracji konwersji przy użyciu adnotacji.</p>
<p>Jackson wspiera konwersję typów wbudowanych w język Java oraz pozwala na definiowanie własnych, alternatywnym metod serializacji i deserializacji typów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1><strong>Programowanie: przykład 73</strong></h1>
<p>Użycie Jackson w praktyce.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Spring Framework</h1>
<p>Spring Framework jest szkieletem do tworzenia aplikacji przy pomocy języka Java.</p>
<p>Powstał on jako alternatywa dla rozwiązania EJB będącego częścią J2EE (Java Enterprise Edition), które narzucało zbyt sztywne ramy ograniczające swobodne tworzenie oprogramowania.</p>
<p>Co więcej, dla prostych projektów narzut związany z używaniem EJB był zbyt duży.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Spring Framework</h1>
<p>Spring Framework składa się z wielu modułów rozwiązujących konkretne problemy, przy czym nie narzuca on specyficznego modelu programowania. Mogą one być dołączane w razie potrzeby.</p>
<p>Podstawowe moduły mogą być użyte przez dowolną aplikację w Java, aczkolwiek dostępne rozszerzenia pozwalają na budowanie aplikacje webowe na podstawie J2EE (Java Enterprise Edition).</p>
<p>W programowaniu korporacyjnym Spring Framework jest wykorzystywany głównie do tworzenia aplikacji Web.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Spring: kontener</h1>
<p>Centralnym elementem działania frameworka jest kontener, którego głównym zadaniem jest tworzenie i zarządzanie obiektami oraz ich pełnym cyklem życia.</p>
<p>Obiekty te są inicjalizowane przy użyciu konkretnych mechanizmów frameworka oraz zarządzane przez wewnętrzny kontener Springa, dzięki czemu mogą one być używane wielokrotnie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Spring: kontener</h1>
<p>Obiekty, będące pod zarządzaniem kontenera Spring, określane są mianem tzw. <strong>ziaren (ang. bean)</strong>.</p>
<p>Kontener Springa jest głównym oraz najistotniejszym elementem frameworka.</p>
<p>Cały proces ładowania oraz zarządzania komponentów jest związany z ideami: <strong>Inversion of Control</strong> i <strong>Dependency Injection</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Spring: Inversion of Control</h1>
<p>Inversion of Control (IoC, pol. odwrócenie kontroli) jest podejściem, w którym przekazujemy zarządzanie obiektami do swego rodzaju kontenera czy też frameworka.</p>
<p>W porównaniu z tradycyjnym podejściem, w którym to nasz kod odwołuje się do klas i bibliotek, IoC przejmuje kontrolę nad przepływem kodu i zarządzaniem wywołaniami. Z naszej perspektywy dostarczamy rozszerzeń zachowań lub dodajemy nowe, które później są kontrolowane przez mechanizm IoC.</p>
<p>W frameworku Spring podejście IoC jest realizowane przez mechanizm Dependency Injection (DI, pol. wstrzykiwanie zależności).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Spring: Inversion of Control</h1>
<p>Głównymi zaletami podejścia IoC są:</p>
<ul>
<li>modułowość rozwiązania,</li>
<li>oddelegowanie zarządzania,</li>
<li>oddzielenie implementacji od interfesju,</li>
<li>łatwe przełączanie się pomiędzy implementacjami,</li>
<li>ułatwione testowanie niezależnych implementacji.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Spring: Dependency Injection</h1>
<p>Dependency Injection (DI, pol. wstrzykiwanie zależności) to mechanizm realizujący podejście IoC, w którym zarządzanie zależnościami pomiędzy obiektami zostało odwrócone.</p>
<p>Łączenie obiektów i ich zależności odbywa się poprzez ich &quot;wstrzykiwanie&quot; na poziomie elementu zarządzającego, a nie explicite z poziomu kodu źródłowego.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Spring: Dependency Injection</h1>
<p>W klasycznym podejściu nasz kod mógłby wyglądać następująco:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Worker {
    private Job job;

    public Worker() {
        this.job = new HardJob();    
    }
}
</span></span></foreignObject></svg></code></pre>
<p>W podejściu DI zapis uległby zmianie:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Worker {
    private Job job;

    public Worker(Job job) {
        this.job = job;    
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Spring: Dependency Injection</h1>
<p>W podejściu DI nie definiujemy konkretnej zależności. Jest ona automatycznie wstrzykiwana, a jej implementacja jest definiowana na poziomie konfiguracji kontekstu mechanizmu DI.</p>
<p>Mechanizm ten jest później odpowiedzialny za poprawne powiązanie zależności oraz dostarczenie ich podczas użycia.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Spring: IoC Container</h1>
<p>Spring implementuje IoC oraz DI za pomocą kontenera IoC (ang. IoC container), który jest reprezentowany poprzez klasę <code>ApplicationContext</code>.</p>
<p>Kontekst tworzony jest na podstawie konfiguracji, która opisuje dostępne komponenty zwane ziarnami (ang. bean).</p>
<p>Na późniejszy etapie to kontener jest odpowiedzialny za tworzenie, konfigurację oraz składanie obiektów (ziaren), jak i zarządzanie ich cyklem życia.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Spring Context</h1>
<p>Mechanizm IoC oraz DI jest obsługiwany przez moduł Spring pod nazwą <code>spring-context</code>.</p>
<p>Moduł ten jest centralnym modułem frameworka pozwalającym zainicjalizowanie kontenera IoC.</p>
<p>Istnieje wiele możliwości zainicjalizowania kontekstu poprzez konfigurację opartą o:</p>
<ul>
<li>XML,</li>
<li>kod Java,</li>
<li>adnotacje.</li>
</ul>
<p>Podejścia te mogą być łączone.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Spring Context: konfiguracja oparta o XML</h1>
<p>Tworzenie kontekstu może odbyć się na podstawie definicji zawartej z pliku konfiguracyjnym w formacie XML. Plik ten może zostać załadowany ze ścieżki <code>classpath</code> przy użyciu klasy <code>ClassPathXmlApplicationContext</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ApplicationContext context = new ClassPathXmlApplicationContext(&quot;classpath:context.xml&quot;);
</span></span></foreignObject></svg></code></pre>
<p>Plik konfiguracyjny <code>context.xml</code> zawiera definicję ziaren, które zostaną załadowane i skonfigurowane na poziomie kontenera.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;bean id=&quot;routeReader&quot; class=&quot;pl.wsb.programowaniejava.maciejgowin.service.RouteReader&quot;/&gt;
&lt;bean id=&quot;airportReader&quot; class=&quot;pl.wsb.programowaniejava.maciejgowin.service.AirportReader&quot;/&gt;

&lt;bean id=&quot;routeService&quot; class=&quot;pl.wsb.programowaniejava.maciejgowin.service.RouteService&quot;&gt;
    &lt;constructor-arg name=&quot;routeReader&quot; ref=&quot;routeReader&quot; /&gt;
    &lt;constructor-arg name=&quot;airportReader&quot; ref=&quot;airportReader&quot; /&gt;
&lt;/bean&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1><strong>Programowanie: przykład 74</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji plikiem XML.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Spring Context: konfiguracja oparta o XML oraz adnotacje</h1>
<p>Spring 2.5 wprowadził opcję konfiguracji pozwalającą na dokonywanie wstrzykiwań na podstawie adnotacji. Główną adnotacją pozwalającą na dokonanie wstrzyknięć zależności jest <code>@Autowired</code>. Może ona zostać użyta na poziomie pól klasy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(...)
public class RouteService {

    @Autowired
    private RouteReader routeReader;
(...)
</span></span></foreignObject></svg></code></pre>
<p>Kontener automatycznie wyszuka odpowiednich ziaren oraz dokona wstrzyknięcia zależności. Funkcjonalność ta nie jest domyślnie włączona. Aby ją aktywować, należy wzbogacić konfigurację XML o znacznik:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;context:annotation-config&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1><strong>Programowanie: przykład 75</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji plikiem XML oraz konfiguracji adnotacjami.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Spring Context: konfiguracja oparta o XML oraz adnotacje</h1>
<p>Do tej pory definiowaliśmy ziarna na poziomie pliku konfiguracyjnego XML. Możliwe jest też oznaczenie klasy jako klasy definiującej ziarno. Dzięki temu zostanie ono automatycznie utworzone bez konieczności jego deklaracji w pliku konfiguracyjnym.</p>
<p>Do podstawowych adnotacji oznaczających klasę jako klasę dostarczającą ziarna są: <code>@Component</code>, <code>@Repository</code>, <code>@Service</code>.</p>
<p>Aby aktywować tę funkcjonalność, musimy poinformować kontekst, aby dokonał wyszukiwania adnotacji odpowiedzialnych za tworzenie ziaren w danej lokalizacji. Naszą konfigurację XML należy wzbogacić o znacznik:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;context:component-scan base-package=&quot;pl.wsb.maciejgowin&quot; /&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1><strong>Programowanie: przykład 76</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji plikiem XML oraz skanowania komponentów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Spring Context: konfiguracja oparta o kod Java</h1>
<p>Konfigurację poprzez pliki XML możemy w pełni zastąpić poprzez klasy konfiguracyjne oznaczone adnotacją <code>@Configuration</code> oraz dostarczające ziarna poprzez metody oznaczone adnotacją <code>@Bean</code>. Opcja ta została wprowadzona w Spring 3.0.</p>
<p>Aby zainicjalizować kontekst przy pomocy klasy konfiguracyjnej użyjemy <code>AnnotationConfigApplicationContext</code> oraz parametrem będącym klasą konfiguracyjną:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ApplicationContext context = new AnnotationConfigApplicationContext(MainConfiguration.class);
</span></span></foreignObject></svg></code></pre>
<p>Adnotacja <code>@Configuration</code> informuje kontener, że klasa zawiera definicję ziaren oraz dodatkowe opcje konfiguracyjne.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1><strong>Programowanie: przykład 77</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji kodem Java.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Spring Context: konfiguracja oparta o kod Java oraz adnotacje</h1>
<p>Podobnie jak w przypadku konfiguracji XML, podczas konfiguracji kontekstu z poziomu kodu Java możemy użyć adnotacji <code>@Autowired</code> w celu wstrzyknięcia zależności.</p>
<p>W przypadku kontekstu <code>AnnotationConfigApplicationContext</code> opcja ta jest automatycznie włączona.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1><strong>Programowanie: przykład 78</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji kodem Java oraz konfiguracji adnotacjami.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>Spring Context: konfiguracja oparta o kod Java oraz adnotacje</h1>
<p>Aby włączyć opcję wyszukiwania klas dostarczających ziaren z poziomu kodu Java, użyjemy adnotacji <code>@ComponentScan</code>, zdefiniowanej na poziomie klasy konfiguracyjnej użytej podczas tworzenia kontekstu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@Configuration
@ComponentScan(&quot;pl.wsb.programowaniejava.maciejgowin&quot;)
public class MainConfiguration {
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1><strong>Programowanie: przykład 79</strong></h1>
<p>Inicjalizacja Spring Context na podstawie konfiguracji kodem Java oraz skanowania komponentów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>Spring: wstrzykiwanie zależności</h1>
<p>Wstrzykiwanie zależności może odbywać się za pomocą:</p>
<ul>
<li>konstruktora (ang. constructor based): kontener wywołuje konstruktor wraz z wartościami zależności, które powinny zostać ustawione,</li>
<li>metody setter (ang. setter based): kontener wywołuje setter dla danej zależności, której wartość powinna zostać ustawiona,</li>
<li>pól klasy (ang. field based): kontener wstrzykuje zależności refleksji do pól oznaczony adnotacją <code>@Autowired</code> przy pomocy mechanizmu refleksji.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>Spring: @Autowired</h1>
<p>Automatyczne wiązanie (ang. autowiring) zależność poprzez adnotację @Autowired wymaga poprawnego dobrania instancji ziaren, które odpowiadają danej zależności.</p>
<p>Istnieją 4 modele automatycznego dostosowywania danych ziaren do zależności:</p>
<ul>
<li><strong>brak:</strong> automatyczne wiązanie jest wyłączone oraz zależności muszą być ustawione explicite,</li>
<li><strong>po nazwie (ang. by name):</strong> automatyczne wiązanie odbywa się po nazwie pola, kontener wyszukuje ziaren o nazwie pola, które ma zostać ustawione,</li>
<li><strong>po type (ang. by type):</strong> automatyczne wiązanie odbywa się po typie pola, kontener wyszukuje ziaren o typie pola, które ma zostać ustawione, przy dopasowaniu więcej niż jednego ziarna zwrócony zostanie błąd,</li>
<li><strong>po konstruktorze (ang. constructor):</strong> automatyczne wiązanie oparte o argumenty konstruktora, kontener wyszukuje ziaren o typach odpowiednich dla argumentów konstruktora.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Spring: jakie obiekty powinny być ziarnami?</h1>
<p>Oczywiście nie wszystkie obiekty powinny być definiowane jako ziarna.</p>
<p>Obiekty domenowe (takie jak encje Hibernate) powinny być tworzone i zarządzane przez logikę biznesową.</p>
<p>Z definicji ziarnami będą wszystkie serwisy oraz usługi definiujące logikę biznesową, obsługę dostępu do bazy danych, obsługę warstwy prezentacji, obsługę I/O itp.</p>
</section>
