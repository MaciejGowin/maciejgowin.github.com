<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-wroclaw.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 5 - dzień 2</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4>Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>MySQL w praktyce: łączenie table</h1>
<p>W praktyce częstym przypadkiem jest konieczność łączenia informacji z kilku tabel. Dla przykładu - w przypadku rezerwacji dostępna jest tylko informacja o identyfikatorze klienta.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings;
</span></span></foreignObject></svg></code></pre>
<p>Aby pobrać informacje dodatkowe o klientów, takie jak jest imię i nazwisko, powinniśmy połączyć rezerwacje razem z klientami za pomocą mechanizmu łączeń.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings JOIN customers ON bookings.customer_id = customers.id;
</span></span></foreignObject></svg></code></pre>
<p>Aby uniknąć kolizji nazw oraz wybrać poszczególne wartości, możemy użyć aliasów oraz ograniczenia zwracanych danych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT bookings.id AS booking_id, bookings.flight_id, bookings.customer_id, bookings.price, customers.first_name, customers.last_name
    FROM bookings JOIN customers ON bookings.customer_id = customers.id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>MySQL: opcje łączenia</h1>
<p>Wyróżniamy kilka typów łączeń dostępnych różniących się sposobem wykonania łączenia:</p>
<ul>
<li>INNER JOIN</li>
<li>OUTER JOIN
<ul>
<li>LEFT (OUTER) JOIN</li>
<li>RIGHT (OUTER) JOIN</li>
</ul>
</li>
<li>CROSS JOIN</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>MySQL: łączenie INNER JOIN</h1>
<p>Łączenie <code>INNER JOIN</code> jest używane do pobrania tylko wspólnych pasujących wierszy i jest najczęściej używanym łączeniem.<br />
W jego przypadku pobieramy tylko wiersze z tabeli A oraz tabeli B, które spełniają warunek łączenia.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-05-2/mysql-inner-join.png" alt="INNER JOIN" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>MySQL w praktyce: łączenie INNER JOIN</h1>
<p>Aby pobrać klientów z ich lotami, wykonamy:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers INNER JOIN bookings ON customers.id = bookings.customer_id;
</span></span></foreignObject></svg></code></pre>
<p>Jak widać, zwróceni zostali tylko klienci, dla których istnieje jakaś rezerwacja. Dodatkowo słowo kluczowe <code>INNER</code> jest opcjonalne. Poniższe zapytanie jest równoznaczne.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers JOIN bookings ON customers.id = bookings.customer_id;
</span></span></foreignObject></svg></code></pre>
<p>Co więcej, w przypadku tego łączenia warunek łączenia <code>ON</code>, może zostać zastąpiony warunkiem <code>WHERE</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers JOIN bookings WHERE customers.id = bookings.customer_id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>MySQL: łączenia OUTER JOIN</h1>
<p>Łączenia <code>OUTER JOIN</code> w przeciwieństwie do <code>INNEJ JOIN</code> zwracają nie tylko pasujące wiersze, ale również te bez dopasowania.<br />
W przypadku braku dopasowania wierszy w łączonej tabeli brakujące elementy przyjmują wartość NULL.</p>
<p>Istnieją dwa typy <code>OUTER JOIN</code>: <code>LEFT</code> oraz <code>RIGHT</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>MySQL: łączenie LEFT OUTER JOIN</h1>
<p>Łączenie <code>LEFT OUTER JOIN</code> pobiera wszystkie wiersze z tabeli A razem z wierszami z tabeli B, dla których spełniony jest warunek łączenia.<br />
Dla wierszy z tabeli A, które nie spełniają warunku łączenia, kolumny z tabeli B przyjmują wartość NULL.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-05-2/mysql-left-outer-join.png" alt="LEFT OUTER JOIN" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>MySQL w praktyce: łączenie LEFT OUTER JOIN</h1>
<p>Aby rozszerzyć nasze zapytanie o wszystkich klientów z ich rezerwacjami, wykonamy:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers LEFT OUTER JOIN bookings ON customers.id = bookings.customer_id;
</span></span></foreignObject></svg></code></pre>
<p>Jak widać, zwróceni zostali wszyscy klienci, nawet Ci, dla których nie istnieje żądna rezerwacja.</p>
<p>Słowo kluczowe <code>OUTER</code> jest opcjonalne. Poniższe zapytanie jest równoznaczne.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers LEFT JOIN bookings ON customers.id = bookings.customer_id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>MySQL: łączenie RIGHT OUTER JOIN</h1>
<p>Łączenie <code>RIGHT OUTER JOIN</code> pobiera wszystkie wiersze z tabeli B razem z wierszami z tabeli A, dla których spełniony jest warunek łączenia.<br />
Dla wierszy z tabeli B, które nie spełniają warunku łączenia, kolumny z tabeli A przyjmują wartość NULL.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-05-2/mysql-right-outer-join.png" alt="RIGHT OUTER JOIN" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>MySQL w praktyce: łączenie RIGHT OUTER JOIN</h1>
<p>W tym przypadku zapytamy o rezerwacje wraz z wszystkimi klientami:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings RIGHT OUTER JOIN customers ON bookings.customer_id = customers.id;
</span></span></foreignObject></svg></code></pre>
<p>Jak widać, zwrócone zostały rezerwacje wraz z wszystkimi klientami, nawet tymi, dla których nie istnieje żadna rezerwacja.</p>
<p>Słowo kluczowe <code>OUTER</code> jest opcjonalne. Poniższe zapytanie jest równoznaczne.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings RIGHT JOIN customers ON bookings.customer_id = customers.id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>MySQL: łączenie CROSS JOIN</h1>
<p>Łączenie <code>CROSS JOIN</code> jest reprezentacją iloczynu kartezjańskiego, które zwraca wszystkie kombinacje wierszy z każdej z tabel.<br />
W przypadku tego połączenia zwrócony jest zbiór powstały na podstawie połączenia każdego z wierszy tabeli A z każdym wierszem tabeli B.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-05-2/mysql-cross-join.png" alt="CROSS JOIN" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>MySQL w praktyce: łączenie CROSS JOIN</h1>
<p>Wyobraźmy sobie, że chcielibyśmy poznać wszystkie możliwe opcje rezerwacji. Wynik ten powstałby przez złączenie wszystkich klientów z wszystkimi możliwymi lotami.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers CROSS JOIN flights;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>MySQL w praktyce: łączenie z aliasami</h1>
<p>Do tej pory łączyliśmy dwie tabele. W przypadku lotów każdy z nich definiuje dwa lotniska: wylotu oraz przylotu. Aby pobrać każdy z lotów wraz z nazwą lotniska, musimy zatem połączyć tabelę lotów z tabelą lotnisk dwukrotnie. Aby możliwe było łączenie tej samej tabeli dwukrotnie, musimy użyć aliasów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM flights 
    JOIN airports AS departure_airports ON flights.departure_airport_code = departure_airports.code
    JOIN airports AS arrival_airports ON flights.arrival_airport_code = arrival_airports.code;
</span></span></foreignObject></svg></code></pre>
<p>Niestety pojawił się tylko jeden z lotów, ponieważ użyliśmy <code>INNER JOIN</code>. Jedno z lotnisk nie posiada informacji szczegółowych. Użycie <code>LEFT OUTER JOIN</code> powinno rozwiązać problem.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM flights 
    LEFT JOIN airports AS departure_airports ON flights.departure_airport_code = departure_airports.code
    LEFT JOIN airports AS arrival_airports ON flights.arrival_airport_code = arrival_airports.code;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>MySQL: podzapytania</h1>
<p>Podzapytania to zapytania zagnieżdżone w innych zapytaniach.</p>
<p>Istnieją dwa typy zapytań zagnieżdżonych:</p>
<ul>
<li>proste: wynik podzapytania jest użyty w porównaniu w zapytaniu głównym.</li>
<li>skorelowane: kolumny z zapytania mogą być używane w podzapytaniu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>MySQL: podzapytania</h1>
<p>Wraz z zapytaniami używane są operatory podzapytań.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Nazwa</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>ANY</code>, <code>SOME</code></td>
<td style="text-align:left">zwraca prawdę, jeżeli porównanie będzie prawdą dla dowolnego wiersza z podzapytania</td>
</tr>
<tr>
<td style="text-align:left"><code>IN ANY</code></td>
<td style="text-align:left">równoznaczne z <code>= ANY</code></td>
</tr>
<tr>
<td style="text-align:left"><code>ALL</code></td>
<td style="text-align:left">zwraca prawdę, jeżeli porównanie będzie prawdą dla wszystkich wierszy z podzapytania</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>MySQL w praktyce: podzapytania</h1>
<p>Wyszukaj rezerwacji, których koszt jest większy od kosztu średniego:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM bookings WHERE price &gt; (SELECT AVG(price) FROM bookings);
</span></span></foreignObject></svg></code></pre>
<p>Wyszukaj wszystkich klientów, którzy nie mają żadnej rezerwacji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM customers 
    WHERE NOT EXISTS 
        (SELECT * FROM bookings WHERE customers.id = bookings.customer_id);
</span></span></foreignObject></svg></code></pre>
<p>Wyszukaj wszystkie loty, dla których istnieją zamówienia o wartości większej niż zadana.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT * FROM flights
    WHERE id = ANY 
        (SELECT flight_id FROM bookings WHERE price &gt; 50);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>MySQL: funkcje</h1>
<p>MySQL dostarcza szereg wbudowanych funkcji pozwalających na operacje na danych. Do tej pory poznaliśmy już funkcje grupujące: <code>COUNT</code>, <code>SUM</code>, <code>AVG</code>, <code>MIN</code>, <code>MAX</code>.</p>
<p>Nie sposób przedstawić wszystkie z funkcji. Zapoznamy się z najczęściej używanymi na podstawie przykładów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>CONCAT</code> - łączenie ciągów znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, CONCAT(first_name, ' ', last_name) AS full_name FROM customers;
</span></span></foreignObject></svg></code></pre>
<p><code>UPPER</code>, <code>LOWER</code> - zmiana wielkości znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT LOWER(first_name), UPPER(last_name) FROM customers;
</span></span></foreignObject></svg></code></pre>
<p><code>LENGTH</code> - długość ciągu znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT last_name, LENGTH(last_name) AS last_name_length FROM customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>TRIM</code> - usunięcie białych znaków z początki i końca ciągu znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT TRIM('   value   ') AS trimmed;
</span></span></foreignObject></svg></code></pre>
<p><code>SUBSTR</code>, <code>SUBSTRING</code> - tworzenie podciągu znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, CONCAT(SUBSTR(first_name, 1, 1), SUBSTR(last_name, 1, 1)) as initials FROM customers;
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Pierwszy indeks przyjmuje wartość 1 w przeciwieństwie do języka Java, gdzie pierwszy element znajduje się pod indeksem 0.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>STRCMP</code> - porównanie ciągu znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT first_name, STRCMP(first_name, 'K') FROM customers;
</span></span></foreignObject></svg></code></pre>
<p><code>REPLACE</code> - zmiana danego ciągu znaku na inny ciąg znaków.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT REPLACE('Never say never', 'say', 'sing') AS replaced;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>FLOOR</code>, <code>CEIL</code>, <code>CEILING</code> - zaokrąglenie wartości do dołu, do góry.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT price, FLOOR(price) AS price_from, CEIL(price) AS price_to FROM bookings;
</span></span></foreignObject></svg></code></pre>
<p><code>ROUND</code> - zaokrąglenie wartości do wskazanego miejsca po przecinku.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT price, ROUND(price), ROUND(price, 1) FROM bookings;
</span></span></foreignObject></svg></code></pre>
<p><code>TRUNCATE</code> - pominięcie wartości do wskazanego miejsca po przecinku.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT price, TRUNCATE(price, 1) FROM bookings;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>NOW</code> - pobranie obecnej daty i czasu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT NOW();
</span></span></foreignObject></svg></code></pre>
<p><code>DATE</code>, <code>TIME</code> - pobranie daty i czasu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, DATE(departure_date_time), TIME(departure_date_time) as departure_date FROM flights;
</span></span></foreignObject></svg></code></pre>
<p><code>DATE_FORMAT</code> - formatowanie daty i czasu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, DATE_FORMAT(departure_date_time, &quot;%Y-%m-%dT%H:%i:%s&quot;) as departure_date_time_iso FROM flights;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>YEAR</code>, <code>MONTH</code>, <code>DAY</code>, <code>HOUR</code>, <code>MINUTE</code>, <code>SECOND</code> - pobranie danej wartości z daty i czasu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id,
        YEAR(departure_date_time) AS year, MONTH(departure_date_time) as month,
        DAY(departure_date_time) as day, HOUR(departure_date_time) as hour, 
        MINUTE(departure_date_time) as minute, SECOND(departure_date_time) as second
    FROM flights;
</span></span></foreignObject></svg></code></pre>
<p><code>MONTHNAME</code> - pobranie nazwy miesiąca.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, MONTHNAME(departure_date_time) as month FROM flights;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>MySQL w praktyce: funkcje</h1>
<p><code>DAYNAME</code> - pobranie nazwy dnia.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, DAYNAME(departure_date_time) as day FROM flights;
</span></span></foreignObject></svg></code></pre>
<p><code>DAYOFWEEK</code> - pobranie numeru dnia tygodnia.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SELECT id, DAYOFWEEK(departure_date_time) as day FROM flights;
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Liczenie rozpoczynamy od niedzieli.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>MySQL: indeksy</h1>
<p>O indeksach wspomnieliśmy przy okazji klucza głównego. Każda kolumna będąca kluczem jest automatycznie indeksowalna.</p>
<p>Indeksy są używane to szybkiego wyszukiwanie wierszy na podstawie wartości danej kolumny. Wyszukiwanie z pominięciem indeksu odbywa się przez naiwne sprawdzanie warunku dla każdego z wierszy jeden po drugim. Jeżeli jednak wyszukiwanie odbywa się po kolumnie indeksowanej, silnik wyszukiwanie jest w stanie zoptymalizować proces bez konieczności sekwencyjnego sprawdzania danych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>MySQL: indeksy</h1>
<p>Indeksy są przechowywane jako osobne dane, dlatego też wymagają dodatkowej przestrzeni dyskowej. Większość z indeksów jest przechowywana przy pomocy struktury B-drzewa.</p>
<p>Indeks może zostać zdefiniowany podczas definicji tabeli lub też dodany po jej utworzeniu. Indeks może składać się z jednej lub wielu kolumn.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>MySQL w praktyce: indeksy</h1>
<p>Aby usprawnić wyszukiwanie lotnisk po nazwie, moglibyśmy dodać indeks oparty o nazwę lotnika;</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE INDEX idx_name ON airports (name);
</span></span></foreignObject></svg></code></pre>
<p>Lub też zdefiniować indeks dla klientów do wyszukiwania ich po imieniu o nazwisku.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CREATE INDEX idx_full_name ON customers (first_name, last_name);
</span></span></foreignObject></svg></code></pre>
<p>Aby sprawdzić definicję indeksu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SHOW INDEX FROM airports, customers;
</span></span></foreignObject></svg></code></pre>
<p>W każdym momencie możemy też usunąć uprzednio utworzony indeks.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DROP INDEX idx_name ON airports;
DROP INDEX idx_full_name ON customers;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Relacyjne bazy dany: klucze obce</h1>
<p>Klucz obcy jest kluczem łączącym dwie tabele. Opisuje on zależność pomiędzy dwoma tabelami.</p>
<p>Kluczem obcym nazywamy kolumnę lub zbiór kolumn, których wartości są takie same jak klucz główny innej tabeli.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Relacyjne bazy dany: klucze obce</h1>
<p>Do tej pory używaliśmy niejawnie (implicite) kluczy obcych, łącząc tabele. Dla przykładu:</p>
<ul>
<li><code>bookings.customer_id</code> może być zdefiniowany jako klucz obcy dla <code>customer.id</code></li>
<li><code>bookings.flight_id</code> może być zdefiniowany jako klucz obcy dla <code>flight.id</code></li>
<li><code>flight.departure_airport_code</code> może być zdefiniowany jako klucz obcy dla <code>airports.code</code></li>
<li><code>flight.arrival_airport_code</code> może być zdefiniowany jako klucz obcy dla <code>airports.code</code></li>
</ul>
<p>Klucze obce, które są zdefiniowane explicite, pomagają nam w zapewnieniu spójności danych. Szczególnie przydatne jest to podczas ich dodawania i usuwania.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>MySQL w praktyce: tworzenie klucza obcego</h1>
<p>Aby utworzyć klucz obcy, aktualizujemy tabelę, definiując referencję do klucza głównego innej tabeli.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE bookings 
   ADD CONSTRAINT fk_customers_id FOREIGN KEY (customer_id) REFERENCES customers (id);
</span></span></foreignObject></svg></code></pre>
<p>Aby usunąć klucz obcy:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE bookings DROP FOREIGN KEY fk_customers_id;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>MySQL w praktyce: ograniczenia klucza obcego</h1>
<p>Moglibyśmy spróbować dodać klucz obcy dla kolejnej tabeli:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE flights 
   ADD CONSTRAINT fk_airports_departure_code FOREIGN KEY (departure_airport_code) REFERENCES airports (code);
</span></span></foreignObject></svg></code></pre>
<p>Operacja ta jednak się nie powiedzie. Chcemy założyć ograniczenie klucza obcego, jednak w tabeli lotów użyliśmy kodu lotniska, który nie istnieje w tabeli lotnisk.</p>
<p>Po dodaniu lotniska <code>GDN</code> wszystko powinno zadziałać poprawnie.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO `airports` VALUES ('GDN', 'Gdańsk', 3.3, 33.33);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>MySQL w praktyce: ograniczenia klucza obcego</h1>
<p>Dzięki tak zdefiniowanym ograniczeniom:</p>
<ul>
<li>nie będziemy w stanie dodać wiersza, który narusza referencję klucza obcego.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>INSERT INTO `flights` VALUES (4, 'BCN', 'DUB', '2021-01-03 08:30:00', '2021-01-03 10:45:00');
</span></span></foreignObject></svg></code></pre>
<ul>
<li>nie będziemy w stanie usunąć wiersza, który narusza referencję klucza obcego.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELETE FROM airports WHERE code = 'GDN';
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>MySQL w praktyce: usuwanie kaskadowe</h1>
<p>MySQL wprowadza opcję kaskadowego usuwania, które może być przydatne dla usuwania wierszy z tabel ze zdefiniowanym kluczem obcym. Usuwanie kaskadowe spowoduje automatyczne usunięcie wierszy posiadających klucz obcy wskazujący na klucz główny usuwanego wiersza.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ALTER TABLE flights DROP FOREIGN KEY fk_airports_departure_code;
ALTER TABLE flights 
   ADD CONSTRAINT fk_airports_departure_code
   FOREIGN KEY (departure_airport_code)
   REFERENCES airports (code)
   ON DELETE CASCADE;
DELETE FROM airports WHERE code = 'GDN';
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Opcja ta powinna byc używana z rozwagą, gdyż może spowodować usunięcie dużej ilości danych.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Relacyjne bazy dany: transakcje</h1>
<p>Przez transakcję w systemach bazodanowych rozumiemy zbiór operacji, które wykonane muszą jako całość. Wynika z tego, że w kontekście transakcji powinny zostać wykonane wszystkie operacje lub żadna.</p>
<p>Jakikolwiek błąd w wykonywaniu operacji powinien skutkować w anulowaniu poprzednio wykonanych operacji.</p>
<p>Zasady ACID opisują warunki, jakie powinny spełniać transakcje.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Transakcje</h1>
<p>Przykładem transakcji może być zbiór operacji służących do pobrania pieniędzy z bankomatu. Operacja powiedzie się jedynie, jeżeli pieniądze zostaną dostarczone klientowi oraz stan konta zostanie prawidłowo zredukowany.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Zasady ACID</h1>
<p>ACID jest zbiorem własności transakcji bazodanowej mającej za zadanie zagwarantowanie spójności danych pomimo błędów.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Własność</th>
<th style="text-align:left"></th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">(A)tomicity</td>
<td style="text-align:left">Niepodzielność</td>
</tr>
<tr>
<td style="text-align:left">(C)onsistency</td>
<td style="text-align:left">Spójność</td>
</tr>
<tr>
<td style="text-align:left">(I)solation</td>
<td style="text-align:left">Izolacja</td>
</tr>
<tr>
<td style="text-align:left">(D)urability</td>
<td style="text-align:left">Trwałość</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Zasady ACID</h1>
<h3>Atomicity (Niepodzielność)</h3>
<p>W kontekście danej transakcji muszą zostać wykonane wszystkie operacje lub żadna.</p>
<h3>Consistency (Spójność)</h3>
<p>Po wykonaniu transakcji system pozostaje spójny.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Zasady ACID</h1>
<h3>Isolation (Izolacja)</h3>
<p>Podczas równoległego wykonywania się dwóch transakcji nie powinny one widzieć wzajemnie wprowadzanych zmian lub też zmiany są widoczne w zależności od zdefiniowanego poziomu izolacji.</p>
<h3>Durability (Trwałość)</h3>
<p>W przypadku jakiejkolwiek awarii system jest w stanie odtworzyć swój stan i zwrócić spójne oraz aktualne dane będące rezultatem wykonania transakcji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Poziomy izolacji</h1>
<p>Poziomy izolacji definiują sposób, w jaki oddziałują na siebie równolegle wykonujące się transakcje. Definiujemy 4 poziomy - od najbardziej do najmniej restrykcyjnego.</p>
<ol>
<li>Serializable (najwyższy)</li>
<li>Repeatable read</li>
<li>Read committed</li>
<li>Read uncommitted (najniższy)</li>
</ol>
<p>W przypadku mniej restrykcyjnych poziomów możliwe jest wystąpienie anomalii.</p>
<blockquote>
<p>Nie wszystkie poziomy izolacji są implementowane przez konkretne systemy relacyjnych baz danych.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Poziomy izolacji</h1>
<h3>Serializable</h3>
<p>Transakcje wykonywane współbieżnie muszą dać taki sam rezultat jak w przypadku wykonaniu tych transakcji szeregowo.</p>
<p>Poziom ten wymaga blokad zapisu i odczytu aż do końca wykonania danej transakcji. Dodatkowo wprowadzone są blokady zakresu w przypadku odczytu warunkowego (z instrukcją WHERE).</p>
<h3>Repeatable read</h3>
<p>Transakcje nie mogą odczytywać ani zapisywać krotek, na których operuje inne transakcje.</p>
<p>Poziom ten nie wymaga blokad zakresu.</p>
<p>Anomalie: phantom reads</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Poziomy izolacji</h1>
<h3>Read committed</h3>
<p>Transakcje mogę odczytywać tylko zapisane krotki.</p>
<p>Poziom ten wprowadza blokady zapisu do końca transakcji, jednak blokady odczytu są zwalniane zaraz po wykonaniu instrukcji SELECT.</p>
<p>Anomalia: non-repeatable reads phenomenon</p>
<h3>Read uncommitted</h3>
<p>Transakcje mogą wzajemnie odczytywać krotki, na których pracują inne transakcje.</p>
<p>Poziom ten pozwala na odczytywanie zmian, które nie zostały jeszcze zatwierdzone.</p>
<p>Anomalie: dirty reads</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>MySQL w praktyce: tworzenie transakcji</h1>
<p>Aby stworzyć transakcję oraz zaakceptować zmiany, jeżeli nie powstał żaden błąd:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>START TRANSACTION;

SELECT @lastFlightId:=MAX(id) FROM flights;
SELECT @customerId:=id FROM customers WHERE last_name = 'Kowalski';
INSERT INTO bookings(customer_id, flight_id, price) VALUES (@customerId, @lastFlightId, 111.11);

COMMIT;

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>MySQL w praktyce: tworzenie transakcji</h1>
<p>Aby stworzyć transakcję oraz odwrócić zmiany, jeżeli powstał błąd:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>START TRANSACTION;

DELETE FROM customers WHERE id = 6;

ROLLBACK;

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>MySQL: procedury</h1>
<p>W przypadku bardzo rozbudowanych zapytań lub zapytań, które chcielibyśmy sparametryzować, istnieje możliwość definiowania ich w postaci procedur.</p>
<p>Raz zdefiniowana procedura może zostać wywołana wielokrotnie. Rozwiązanie jest to bardzo podobne do funkcji znanych z języków programowania.</p>
<p>Z definicji procedura ma następujący format:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Create Procedure [Procedure Name] ([Parameter 1], [Parameter 2], [Parameter 3] )
Begin
SQL Queries..
End
</span></span></foreignObject></svg></code></pre>
<p>A jej wywołanie odbywa się poprzez słowo kluczowe <code>CALL</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CALL [Procedure Name] ([Parameters]..)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>MySQL w praktyce: definicja procedury</h1>
<p>Aby zdefiniować procedurę:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER //
CREATE PROCEDURE sp_get_airport_codes()
BEGIN
    SELECT UPPER(code) as code FROM airports;
END //
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p>Aby wywołać procedurę;</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CALL sp_get_airport_codes();
</span></span></foreignObject></svg></code></pre>
<p>Możemy też procedurę usunąć lub usunąć, jeżeli istnieje:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DROP PROCEDURE sp_get_airport_codes;
DROP PROCEDURE IF EXISTS sp_get_airport_codes;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>MySQL w praktyce: definicja procedury</h1>
<p>Jak już wspomnieliśmy, procedura może przyjmować argumenty. Stwórzmy procedurę, która automatycznie zwiększa cenę rezerwacji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>DELIMITER //
CREATE PROCEDURE sp_increase_booking_prices(IN percent INT)
BEGIN
    UPDATE bookings SET price = price * (100 + percent) / 100;
END //
DELIMITER ;
</span></span></foreignObject></svg></code></pre>
<p>Wywołajmy procedurę z parametrem procentowym:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>CALL sp_increase_booking_prices(10);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Relacyjne bazy dany: normalizacja baz danych</h1>
<p>Do normalizacji danych używamy postaci normalnych. Głównym celem normalizacji jest usunięcie duplikatów danych oraz zapewnienie ich spójności.</p>
<p>Postacie normalne definiowane są przez poziomy normalizacji:</p>
<ul>
<li>Pierwsza postać normalna (1NF)</li>
<li>Druga postać normalna (2NF)</li>
<li>Trzecia postać normalna (3NF)</li>
<li>Postać normalna Boyce’a-Codda (BCNF lub 3.5NF)</li>
<li>Czwarta postać normalna (4NF)</li>
</ul>
<p>Każda z kolejnych postaci wprowadza kolejne restrykcje usuwające potencjalne duplikaty danych.</p>
</section>
