<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-wroclaw.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 9 - dzień 1</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Spring: zakresy ziaren</h1>
<p>Zakresy ziaren (ang. bean scopes) definiują cykl życia dla ziaren. Do tej pory było to dla nas transparentne i używaliśmy ziaren z domyślną konfiguracją.</p>
<p>Spring definiuje 6 poziomów, z czego 4 ostatnie tylko dla aplikacji webowych:</p>
<ul>
<li>singleton (domyślny): kontener tworzy jedną instancję ziarna, wszystkie zapytania zwrócą ten sam obiekt.</li>
<li>prototype: kontener tworzy nową instancję ziarna, wszystkie zapytania zwrócą nowy obiekt.</li>
<li>request: kontener tworzy instancję ziarna dla każdego zapytania,</li>
<li>session: kontener tworzy instancję ziarna dla każdej sesji,</li>
<li>application: kontener tworzy instancję ziarna dla całego cyklu życia obiektu <code>ServletContext</code>,</li>
<li>websocket: kontener tworzy instancję ziarna dla każdej sesji WebSocket.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Spring: moduły</h1>
<p>Framework Spring składa się z wielu modułów realizujących dane zadania.</p>
<p>Moduły mogą zostać dodane w razie potrzeb i w wielu przypadkach są niezależne.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Spring: moduły</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-09-1/spring-modules.png" alt="Moduły Spring" /></p>
<p>Źródło: <a href="https://spring.io">https://spring.io</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Spring: moduły</h1>
<p>Oprócz głównych modułów wchodzących w skład centralnego projektu Spring Framework, środowisko Spring definiuje szereg rozwiązań pogrupowanych w projekty:</p>
<ul>
<li>Spring Framework</li>
<li>Spring Boot</li>
<li>Spring Cloud</li>
<li>Spring Cloud Data Flow</li>
<li>Spring Data</li>
<li>Spring Integration</li>
<li>Spring Batch</li>
<li>Spring Security</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Spring: moduły</h1>
<p>Warto zauważyć, że wiele modułów tworzy warstwę abstrakcji opartą o istniejące już rozwiązania.</p>
<p>Dla przykładu moglibyśmy użyć biblioteki Hibernate bezpośrednio, definiując ziarna na podstawie wbudowanych klas Hibernate.</p>
<p>Spring wspiera integrację z JPA przy użyciu Hibernate za pomocą biblioteki <code>spring-data-jpa</code> dodając własne rozwiązania ułatwiające użycie JPA oraz jego konfigurację.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Spring Boot</h1>
<p>Podczas tworzenia aplikacji przy użyciu frameworka Spring wykonujemy szereg powtarzalnych kroków, które prowadzą nas do stworzenia działającego rozwiązania.</p>
<p>Korzystając z przykładu prostej aplikacji webowej opartej o framework Spring, konieczne było:</p>
<ul>
<li>skonfigurowanie serwera Apache Tomcat,</li>
<li>zdefiniowanie bibliotek Spring w pliku <code>pom.xml</code>,</li>
<li>zainicjalizowanie <code>DispatcherServlet</code>,</li>
<li>skonfigurowanie kontekstu,</li>
<li>zdefiniowanie podstawowych ziaren dostarczających obsługi JSP.</li>
</ul>
<p>Rozwiązaniem problemu powtarzalnych czynności jest Spring Boot. Spring Boot pozwala na tworzenie automatycznie skonfigurowanych aplikacji opartych na podejściu <code>convention-over-configuration</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Spring Boot</h1>
<p>Spring Boot jest rozszerzeniem frameworka Spring dostarczającym domyślnie skonfigurowane rozwiązanie pozwalające na łatwe definiowanie szablonów aplikacji</p>
<p>Dzięki temu możemy skoncentrować się na istotnej logice biznesowej, oddelegowując mniej istotne aspekty infrastruktury do frameworka.</p>
<p>Co ważne, choć Spring Boot dostarcza domyślnych konfiguracji systemu, pozwala również na pełną kontrolę aplikacji oraz nadpisywanie konfiguracji w razie potrzeb.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Spring Boot</h1>
<p>Spring Boot charakteryzuje się następującymi funkcjonalnościami:</p>
<ul>
<li>łatwe tworzeni aplikacji <em>standalone</em>,</li>
<li>wbudowane serwery aplikacji Tomcat oraz Jetty (brak konieczności uruchamiania plików WAR, uruchamianie serwera wraz z aplikacją poprzez uruchomienie pliku JAR),</li>
<li>szereg modułów typu <em>starter</em> pozwalających na typową konfigurację projektu,</li>
<li>automatyczna konfiguracja aplikacji, jeżeli jest to możliwe,</li>
<li>wsparcie dla aplikacji korporacyjnych działających na środowiskach produkcyjnych poprzez moduły metryk, sprawdzania stanu aplikacji (ang. health check),</li>
<li>pełne wsparcie dla konfiguracji bez konieczności użycia XML.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Spring Boot</h1>
<p>W skład Spring Boot wchodzi szereg modułów. Do najistotniejszych zaliczymy:</p>
<ul>
<li><code>spring-boot</code>: centralna biblioteka wspierająca inne części Spring Boot, takie jak: wsparcie dla aplikacji <em>standalone</em>, wbudowane kontenery aplikacji webowych, wsparcie konfiguracji czy inicjalizacja kontekstu aplikacji.</li>
<li><code>spring-boot-autoconfigure</code>: wsparcie automatycznej konfiguracji na podstawie dostępnych modułów w ścieżce przeszukiwanie oraz domyślnych ustawień. Głównym zadaniem auto-konfiguracji jest automatyczna dedukcja ziaren, które mogą być potrzebne w aplikacji. Przykładowo podczas dodania zależności do bazy danych auto-konfiguracja postara się automatycznie skonfigurować połączenie z bazą danych na podstawie z góry ustalonych zmiennych.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Spring Boot</h1>
<p>W skład Spring Boot wchodzi szereg modułów. Do najistotniejszych zaliczymy:</p>
<ul>
<li><code>spring-boot-starters</code>: startery ułatwiają ładowanie zależności i modułów na podstawie ich przeznaczenia, dostarczają pogrupowanych modułów, dzięki czemu możemy zaimportować jeden moduł zawierający wszystkie konieczne zależności. Dla przykładu <code>spring-boot-starter-web</code> zawiera wszystkie zależności do rozpoczęcia pracy nad aplikacją webowa oparta o Spring Boot.</li>
<li><code>spring-boot-cli</code>: wsparcie aplikacji opartych o CLI (Command Line Interface) oraz aplikacji <em>standalone</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Spring Boot</h1>
<p>W skład Spring Boot wchodzi szereg modułów. Do najistotniejszych zaliczymy:</p>
<ul>
<li><code>spring-boot-actuator</code>: wsparcie dla monitoringu, analizy środowiska uruchomieniowego dla aplikacji oraz innych metadanych związanych z aplikacją.</li>
<li><code>spring-boot-actuator-autoconfigure</code>: wsparcie dla auto-konfiguracji monitoringu oraz bibliotek powiązanych.</li>
<li><code>spring-boot-test</code>: wsparcie dla testów.</li>
<li><code>spring-boot-test-autoconfigure</code>: wsparcie dla auto-konfiguracji testów.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Spring Boot</h1>
<p>W skład Spring Boot wchodzi szereg modułów. Do najistotniejszych zaliczymy:</p>
<ul>
<li><code>spring-boot-loader</code>: biblioteka wspierająca budowanie wykonywalnych plików <code>jar</code> wraz z ich zależnościami. Nie jest używana bezpośrednio, ale przez Maven plugin taki jak: <code>spring-boot-maven-plugin</code>.</li>
<li><code>spring-boot-devtools</code>: dodatkowe narzędzia programistyczne, które mogą zostać użyte podczas fazy rozwoju oprogramowania.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Spring Boot w praktyce: SpringApplication.run</h1>
<p>Inicjalizacja oraz uruchomienie aplikacji Spring przy użyciu Spring Boot w domyślnej konfiguracji ogranicza się do kilku linii kodu.</p>
<p>Główną ideą Spring Boot jest dostarczenie domyślnych opcji pozwalających na pozbycie się powtarzalnych kroków.</p>
<p>Uruchomienie aplikacji odbywa się poprze wywołanie <code>SpringApplication.run</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> org.springframework.boot.SpringApplication;
<span class="hljs-keyword">import</span> org.springframework.boot.autoconfigure.SpringBootApplication;

<span class="hljs-meta">@SpringBootApplication</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Application</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        SpringApplication.run(Application.class);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1><strong>Programowanie: przykład 84</strong></h1>
<p>Prosta konfiguracji aplikacji webowej Spring Boot.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Spring Boot w praktyce: @SpringBootApplication</h1>
<p><code>@SpringBootApplication</code> jest adnotacją, która powoduje automatyczne dodanie następujących adnotacji:</p>
<ul>
<li><code>@Configuration</code>: oznaczenie klasy jako klasy konfiguracyjnej będącej źródłem definicji ziaren dla kontenera (kontekstu aplikacji).</li>
<li><code>@EnableAutoConfiguration</code>: aktywowanie auto-konfiguracji, na podstawie której Spring Boot będzie w stanie zdefiniować domyślną konfigurację systemu oraz aktywować domyślne zachowania. Dla przykładu: w przypadku dodania zależności <code>spring-webmvc</code> zostanie automatycznie skonfigurowany <code>DispatcherServlet</code>.</li>
<li><code>@ComponentScan</code>: konfiguracja automatycznego skanowania w poszukiwanie komponentów, serwisów, konfiguracji oraz innego typu elementów definiujących ziarna.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Spring Boot w praktyce: spring-boot-starter-web</h1>
<p>Użyliśmy <em>startera</em> dla aplikacji webowych: <code>spring-boot-starter-web</code>. Dostarcza on wszystkich niezbędnych zależności koniecznych do budowania oraz uruchomienia aplikacji webowych.</p>
<p>Dodatkowo zależność ta posiada domyślne auto-konfiguracje, które pozwalają na łatwe uruchomienie aplikacji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;dependency&gt;
    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
    &lt;artifactId&gt;spring-boot-starter-web&lt;/artifactId&gt;
    &lt;version&gt;2.6.5&lt;/version&gt;
&lt;/dependency&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Spring Boot w praktyce: tomcat-embed-jasper</h1>
<p>W podstawowej konfiguracji Spring Boot oraz <code>spring-boot-starter-web</code> nie jest rozszerzony o wsparcie dla JSP. Aby dodać obsługę JSP, posłużymy się zależnością:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;dependency&gt;
    &lt;groupId&gt;org.apache.tomcat.embed&lt;/groupId&gt;
    &lt;artifactId&gt;tomcat-embed-jasper&lt;/artifactId&gt;
    &lt;version&gt;9.0.60&lt;/version&gt;
    &lt;scope&gt;provided&lt;/scope&gt;
&lt;/dependency&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Spring Boot w praktyce: tomcat-embed-jasper</h1>
<p>Dzięki użyciu zależności wspierającej JSP oraz auto-konfiguracji ziarno definiujące <code>ViewResolver</code> zostało domyślnie utworzone.</p>
<p>Aby było to możliwe auto-konfiguracja automatycznie rozpoznaje zmienne konfiguracyjne wymagane do inicjalizacji ziarna:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>spring.mvc.view.prefix = /WEB-INF/jsp/
spring.mvc.view.suffix = .jsp
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Spring w praktyce: application.properties</h1>
<p>Spring automatycznie ładuje plik <code>applition.properties</code> ze ścieżki przeszukiwania, jeżeli inny nie został zdefiniowany.</p>
<p>W pliku tym umieszczamy szereg wartości dla zmiennych, które:</p>
<ul>
<li>są wbudowane we sam framework Spring,</li>
<li>są wymagane przez biblioteki, z których korzystamy</li>
<li>sami definiujemy.</li>
</ul>
<p>Istnieje szereg sposobów, aby dostarczyć plik konfiguracyjny z zewnątrz. Najczęściej spotykanym jest jego zainicjalizowanie z poziomu uruchomienia programu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>java -jar application.jar --spring.config.location=file:///Users/home/config/dev.properties
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Spring Boot w praktyce: spring-boot-maven-plugin</h1>
<p>Aby zbudować aplikację posiadającą wszystkie zależności dla typowej aplikacji webowej, wybraliśmy pakowanie typu <code>war</code>.</p>
<p>Oczywiście, podobnie jak w przypadku pakowania typu <code>jar</code>, plik wynikowy nie będzie posiadał wszystkich koniecznych zależności, aby uruchomić go z poziomu: <code>java -jar</code>.</p>
<p>Aby dodać kontekst pakowania aplikacji Spring Boot ze wszystkimi zależnościami, użyjemy <em>plugin</em>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;plugin&gt;
    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
    &lt;artifactId&gt;spring-boot-maven-plugin&lt;/artifactId&gt;
    &lt;version&gt;2.2.2.RELEASE&lt;/version&gt;
&lt;/plugin&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Spring Boot w praktyce: spring-boot-maven-plugin</h1>
<p>Dzięki rozszerzeniu procesu budowania o <code>spring-boot-maven-plugin</code> możemy uruchomić aplikację z poziomu konsoli oraz projektu Maven poprzez:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mvn spring-boot:run
</span></span></foreignObject></svg></code></pre>
<p>Lub też utworzyć plik wynikowy, który będzie zawierał wszystkie zależności poprzez przepakowanie standardowo utworzonego pliku archiwum:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mvn clean package spring-boot:repackage
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Spring Boot w praktyce: spring-boot-maven-plugin</h1>
<p>Istnieje też możliwość rozszerzenia standardowego pakowania o automatyczne wykonanie kroku <em>repackage</em> poprzez dodanie do <code>pom.xml</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;plugin&gt;
    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
    &lt;artifactId&gt;spring-boot-maven-plugin&lt;/artifactId&gt;
    &lt;version&gt;2.2.2.RELEASE&lt;/version&gt;
    &lt;executions&gt;
        &lt;execution&gt;
            &lt;goals&gt;
                &lt;goal&gt;repackage&lt;/goal&gt;
            &lt;/goals&gt;
        &lt;/execution&gt;
    &lt;/executions&gt;
&lt;/plugin&gt;
</span></span></foreignObject></svg></code></pre>
<p>Po zmianie konfiguracji plik archiwum zostanie automatycznie przeładowany podczas:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>mvn clean package
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Spring w praktyce: @ResponseBody</h1>
<p>Do tej pory metody zwracające odpowiedź dla danego zapytania zwracały nazwę widoku lub obiekt go reprezentujący. Jest to domyślne zachowanie.</p>
<p>W przypadku, gdy chcemy, żeby wartość zwracana była faktyczną wartością wysyłaną jako odpowiedź zapytania użyjemy adnotacji <code>@ResponseBody</code>.</p>
<blockquote>
<p>Wykorzystanie @ResponseBody jest szczególnie przydatne przy tworzeniu serwisów RESTful, które pomijają standardowego warstwę widoku.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Spring w praktyce: @ResponseBody</h1>
<p><code>@ResponseBody</code> pozwala na zdefiniowanie ciała zwracanego w postaci ciągu znaków:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@GetMapping(&quot;/&quot;)
@ResponseBody
public String root() {
    return &quot;root&quot;;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Spring w praktyce: @ResponseBody</h1>
<p>Co więcej, <code>@ResponseBody</code> pozwala na zdefiniowanie ciała zwracanego w postaci obiektu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@GetMapping(&quot;/test&quot;)
@ResponseBody
public TestDto test() {
    return TestDto.builder().test(&quot;test&quot;).build();
}
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@Setter
@Getter
@NoArgsConstructor
@AllArgsConstructor
@Builder
public class TestDto {

    private String test;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Spring w praktyce: @RequestBody</h1>
<p>Adnotacja <code>RequestBody</code> jest analogiczną adnotacją służącą do definiowania ciała w przesyłanym żądaniu. Model ten również może być oparty o <code>String</code> lub obiekt.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@PostMapping(&quot;/&quot;)
@ResponseBody
public String postRoot(@RequestBody String root) {
    return &quot;post-&quot; + root;
}

@PostMapping(&quot;/test&quot;)
@ResponseBody
public TestDto postTest(@RequestBody TestDto testDto) {
    return TestDto.builder().test(&quot;post-&quot; + testDto.getTest()).build();
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1><strong>Programowanie: przykład 85</strong></h1>
<p>Prosta konfiguracji aplikacji webowej Spring Boot z prostymi serwisami niedefiniującymi widoków JSP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Spring Boot w praktyce: spring-boot-starter-web</h1>
<p>W przypadku aplikacji webowej, która zwraca dane tekstowe w postaci ciągu znaków, JSON czy też XML nie jest konieczne dostarczenie obsługi JSP. Dzięki temu pozbywamy się zależności oraz katalogu <code>webapps</code>. Co więcej, możemy budować archiwum oparte o format <code>jar</code>.</p>
<p>W przypadku złożonych obiektów zostały one:</p>
<ul>
<li>zserializowane do formatu JSON</li>
<li>zdeserializowane z formatu JSON.</li>
</ul>
<p>Zależność <code>spring-boot-starter-web</code> zawiera w sobie bibliotekę <code>jackson</code> wraz z automatyczną konfiguracją pozwalającą za serializację i deserializację obiektów dla zapytań i odpowiedzi HTTP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Spring Boot w praktyce: spring-boot-starter-web</h1>
<p>W przypadku użycia samego <code>spring-webmvc</code> bez wsparcia Spring Boot konieczne byłoby dodanie zależności dla <code>jackson</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;dependency&gt;
    &lt;groupId&gt;com.fasterxml.jackson.core&lt;/groupId&gt;
    &lt;artifactId&gt;jackson-databind&lt;/artifactId&gt;
    &lt;version&gt;2.13.2&lt;/version&gt;
&lt;/dependency&gt;
</span></span></foreignObject></svg></code></pre>
<p>Oraz konfigurację konwersji wiadomości dla obiektów do JSON przy pomocy <code>jackson</code>:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@Bean
public MappingJackson2HttpMessageConverter mappingJackson2HttpMessageConverter() {
    return new MappingJackson2HttpMessageConverter(
        new Jackson2ObjectMapperBuilder().failOnEmptyBeans(false).build());
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>RESTful Services</h1>
<p>REST jest stylem architektonicznym usprawniającym wymianę danych pomiędzy serwisami. Jego głównym celem jest ustalenie sposobu komunikacji, która za założenia powinna być uniwersalna oraz prosta w konfiguracji.</p>
<p>Podejście to opiera się na formacie danych, który jest używany do ich reprezentacji. Dzięki temu nie jest istotne to, przy jakiego użyciu rozwiązania został on zaimplementowany.</p>
<p>Serwisy webowe dostarczające API. Aby serwis REST mógł zostać określony mianem RESTful, musi spełniać szereg reguł.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>RESTful Services: reguły</h1>
<h4>1. Architektura klient-serwer (ang. client–server architecture)</h4>
<p>Rozdzielenie aplikacji na komponenty uruchamiane niezależnie. Odseparowanie warstwy widoku oraz interfejsu użytkownika od warstwy dostarczającej dane.</p>
<h4>2. Bezstanowość (ang. statelessness)</h4>
<p>Każde zapytanie wysyłane do serwisu nie jest zależne od zapytania poprzedzającego, czego efektem jest brak stanu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>RESTful Services: reguły</h1>
<h4>3. Wsparcie pamięci podręcznej (ang. cacheability)</h4>
<p>Odpowiedzi zapytań mogą zostać przechowywane w pamięci podręcznej. Na poziomie odpowiedzi definiowane jest to, czy dane mogą zostać przechowane w pamięci podręcznej, a jeżeli tak, to w jaki sposób.<br />
Mechanizm ten może byc definiowany na poziomie klienta lub serwera.</p>
<h4>4. System wielowarstwowy (ang. layered system)</h4>
<p>Podczas komunikacji klienta z serwisem nie jest on w stanie jawnie stwierdzić czy komunikuje się z serwerem docelowym, czy serwerem pośredniczącym.<br />
Komunikacja ta powinna być dla niego transparentna, a sposób odpowiedzi jednolity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>RESTful Services: reguły</h1>
<h4>5. Jednolity interfejs (ang. uniform interface)</h4>
<p>Serwis powinien zwracać dane w jednolitym formacie, który jest zrozumiany przez wszystkich (np. format JSON).<br />
Dobrze zaprojektowany interfejs jest w stanie zaspokoić potrzeby wszystkich klientów (np. strona WWW, aplikacja mobilna).</p>
<h4>6. Kod na żądanie (ang. code on demand, opcjonalne)</h4>
<p>Serwis może wysyłać do klienta fragmenty kodu, który może zostać później uruchomiony po jego stornie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>RESTful Services: HTTP</h1>
<p>W praktyce najpopularniejszą implementacją serwisów RESTful są serwisy oparte o protokół HTTP.</p>
<p>Działają się one na zasobach opisywanych przez URI, na których możemy wykonywać operacje przy użyciu metod HTTP.</p>
<p>Do opisu formantu, który jest używany do wymiany danych, stosujemy typy MIME (ang. media type, MIME types) przesyłane w nagłówkach HTTP.</p>
<p>Informacje o statusie przetworzenia zapytania są przesyłane przy pomocy kodów HTTP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>RESTful Services: HTTP</h1>
<p>Każda z metod HTTP ma swoje znaczenie w kontekście zasobów, na których operuje. Możemy zauważyć, że realizują one podstawowe operacje CRUD.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Metod</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">GET</td>
<td style="text-align:left">pobranie zasobu</td>
</tr>
<tr>
<td style="text-align:left">POST</td>
<td style="text-align:left">stworzenie zasobu</td>
</tr>
<tr>
<td style="text-align:left">PUT</td>
<td style="text-align:left">aktualizacja lub zmiana stanu zasobu</td>
</tr>
<tr>
<td style="text-align:left">DELETE</td>
<td style="text-align:left">usunięcie zasobu</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>RESTful Services: przykład</h1>
<p>Zarządzenie zespołami.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operacja</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">GET /teams</td>
<td style="text-align:left">pobranie zespołów</td>
</tr>
<tr>
<td style="text-align:left">POST /teams</td>
<td style="text-align:left">stworzenie zespołu</td>
</tr>
<tr>
<td style="text-align:left">PUT /teams/{teamId}</td>
<td style="text-align:left">aktualizacja zespołu</td>
</tr>
<tr>
<td style="text-align:left">DELETE /teams/{teamId}</td>
<td style="text-align:left">usunięcie zespołu</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>RESTful Services: przykład</h1>
<p>Zarządzenie graczami w kontekście zespołu.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operacja</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">GET /teams/{teamId}/players</td>
<td style="text-align:left">pobranie graczy</td>
</tr>
<tr>
<td style="text-align:left">POST /teams/{teamId}/players</td>
<td style="text-align:left">stworzenie gracza</td>
</tr>
<tr>
<td style="text-align:left">PUT /teams/{teamId}/players/{playerId}</td>
<td style="text-align:left">aktualizacja gracza</td>
</tr>
<tr>
<td style="text-align:left">DELETE /teams/{teamId}/players/{playerId}</td>
<td style="text-align:left">usunięcie gracza</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>RESTful Services: dobre praktyki</h1>
<p>Do reguł opisujących RESTful możemy jeszcze dodać kilka dobrych praktyk.</p>
<ul>
<li>zasoby powinny być definiowane w postaci rzeczowników, a nie czasowników,</li>
<li>nazwy zasobów opisujemy przy pomocy liczby mnogiej,</li>
<li>każde z API powinno być wersjonowane, co ułatwia późniejszy rozwój oprogramowania.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1><strong>Programowanie: przykład 86</strong></h1>
<p>Aplikacja w Spring Boot do zarządzania użytkownikami przy użyciu podejścia RESTful.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Spring w praktyce: ResponseEntity</h1>
<p>Do tej pory zwracaliśmy pełny obiekt w metodzie obsługującej zapytanie. Spring automatycznie definiuje kod <code>200</code> dla poprawnego zapytania. Problem pojawił się w momencie braku zasobu i obsłudze błędu <code>RuntimeException</code>.</p>
<p>Spring domyślnie zrealizuje obsługę błędu oraz zdefiniuje ciało odpowiedzi.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    &quot;timestamp&quot;: &quot;2022-04-04T09:16:07.981+00:00&quot;,
    &quot;status&quot;: 500,
    &quot;error&quot;: &quot;Internal Server Error&quot;,
    &quot;path&quot;: &quot;/customers/123&quot;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Spring w praktyce: ResponseEntity</h1>
<p>Dzięki <code>ResponseEntity</code> możemy w pełni sterować odpowiedzią, nie tylko definiując jej ciało, ale pełne parametry, w tym kod odpowiedzi.</p>
<p>Daje nam to możliwość usunięcia kodu, który generował błąd w przypadku braku zasobu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@GetMapping(&quot;/customers/{id}&quot;)
public ResponseEntity&lt;?&gt; getCustomer(@PathVariable(&quot;id&quot;) Integer id) {
    return customerService.getCustomer(id)
        .map(this::asDto)
        .map(customer -&gt; new ResponseEntity&lt;&gt;(customer, HttpStatus.OK))
        .orElseGet(() -&gt; new ResponseEntity&lt;&gt;(HttpStatus.NOT_FOUND));
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>Spring w praktyce: ResponseStatus</h1>
<p>Jeżeli zależy nam jedynie na nadpisaniu statusu odpowiedzi, możemy użyć adnotacji <code>@ResponseStatus</code> na poziomie metody.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@PostMapping(&quot;/customers&quot;)
@ResponseStatus(HttpStatus.CREATED)
public CustomerDto addCustomer(@RequestBody CustomerDto customerDto) {
    return asDto(customerService.addCustomer(
                customerDto.getFirstName(), customerDto.getLastName()));
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1><strong>Programowanie: przykład 87</strong></h1>
<p>Użycie nadpisanych odpowiedzi przy użyciu <code>@ResponseEntity</code> oraz <code>@ResponseStatus</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Spring w praktyce: @ControllerAdvice</h1>
<p>Adnotacja <code>@ControllerAdvice</code> jest specjalnym typem <code>@Component</code>, która definiuje ziarno powalające na automatyczne opakowanie ziaren <code>@Controller</code> w dodatkową logikę, która będzie spójna dla każdego z nich.</p>
<p>Przykładem takiej wspólnej logiki może być wsparcie dla obsługi błędów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1>Spring w praktyce: @ExceptionHandler</h1>
<p>Domyślnie Spring Boot definiuje własną generyczną odpowiedź dla zaistniałych błędów.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>{
    &quot;timestamp&quot;: &quot;2022-04-04T09:16:07.981+00:00&quot;,
    &quot;status&quot;: 500,
    &quot;error&quot;: &quot;Internal Server Error&quot;,
    &quot;path&quot;: &quot;/customers/123&quot;
}
</span></span></foreignObject></svg></code></pre>
<p>Przy użyciu adnotacji <code>@ExceptionHandler</code> na poziomie metody zdefiniowanej w ziarnie <code>@ControllerAdvice</code> możemy zdefiniować obsługę interesujących nas błędów oraz przetłumaczyć każdy z nich na odpowiednią odpowiedź HTTP.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>Spring w praktyce: @ExceptionHandler</h1>
<p>Każda z adnotacji <code>@ExceptionHandler</code> definiuje błąd, który zamierzamy obsłużyć.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@RestControllerAdvice
public class ApplicationControllerAdvice {

    @ExceptionHandler(MyCustomResourceNotFoundException.class)
    @ResponseStatus(HttpStatus.NOT_FOUND)
    public ErrorDto handle(MyCustomResourceNotFoundException ex) {
        return ErrorDto.builder().message(ex.getMessage()).build();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Spring w praktyce: ResponseEntityExceptionHandler</h1>
<p>Spring MVC definiuje szereg błędów stricte związanych z działaniem <code>DisptcherServlet</code>. Dla przykładu:</p>
<p><code>HttpRequestMethodNotSupportedException</code> wystąpi w momencie, gdy wykonamy zapytanie przy użyciu metody HTTP, która nie jest wspierana.</p>
<p>W takim przypadku możemy zdefiniować <code>@ExceptionHandler</code>, dla każdego z błędów lub też wykorzystać domyślną obsługę błędów opisaną w <code>ResponseEntityExceptionHandler</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>Spring w praktyce: ResponseEntityExceptionHandler</h1>
<p>W przypadku gdy nasze ziarno opisane jako <code>@ControllerAdvice</code> dziedziczy po <code>ResponseEntityExceptionHandler</code> automatycznie załadowane zostaną definicje <code>@ExceptionHandler</code> z klasy <code>ResponseEntityExceptionHandler</code>.</p>
<p>Co więcej, możemy nadpisywać metody z <code>ResponseEntityExceptionHandler</code> obsługujące dany błąd.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@Override
protected ResponseEntity&lt;Object&gt; handleHttpRequestMethodNotSupported(
        HttpRequestMethodNotSupportedException ex, HttpHeaders headers, 
        HttpStatus status, WebRequest request) {
    super.handleHttpRequestMethodNotSupported(ex, headers, status, request);
    return new ResponseEntity&lt;&gt;(
                ErrorDto.builder().message(&quot;Method not allowed&quot;).build(), 
                HttpStatus.METHOD_NOT_ALLOWED);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1><strong>Programowanie: przykład 88</strong></h1>
<p>Obsługa błędów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h1>Spring w praktyce</h1>
<p>Obsługa błędów w Springu jest najlepszym przykładem tego, że framework ten pozwala na bardzo rozbudowaną konfigurację projektów oraz używanie wielu mechanizmów, które rozwiązują dany problem.</p>
<h4>Podczas tworzenia aplikacji opartych o framework Spring istnieje wiele opcji pozwalających na rozwiązanie tego samego problemu.</h4>
</section>
