<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-warszawa.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 3 - dzień 2</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4>Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Język Java: adnotacje</h1>
<p>Adnotacje są metadanymi opisującymi kod źródłowy. Mogą one by używane w połączeniu z klasami, metodami, zmiennymi, parametrami, a nawet pakietami.</p>
<p>Adnotacje mogą być usunięte lub zachowane podczas kompilacji. Daje to możliwość ich późniejszego odczytania podczas działania programu.</p>
<p>Java definiuje wbudowane adnotacje. Do najpopularniejszych należą:</p>
<p><code>@Override</code> - sprawdza, czy metoda jest przeciążona.<br />
<code>@Deprecated</code> - oznacza metodę jako przestarzałą, zgłaszając ostrzeżenie podczas kompilacji.<br />
<code>@SuppressWarnings</code> - informuje kompilator, aby pominął ostrzeżenia danego typu.</p>
<p>Istnieje możliwość tworzenia własnych adnotacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Język Java: adnotacje</h1>
<p>Deklaracja adnotacji jest podobna do deklaracji interfejsu. Wyróżnia ją jednak znak <code>@</code> poprzedzający słowo kluczowe <code>interface</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public @interface Author {
    String name();
    String company() default &quot;WSB&quot;;
}
</span></span></foreignObject></svg></code></pre>
<p>Dodatkowo możemy zdefiniować metody, które opisują elementy adnotacji. Metody te:</p>
<ul>
<li>Nie mogą przyjmować parametrów ani zgłaszać wyjątków.</li>
<li>Wartości zwracane ograniczają się do typów prymitywnych, ciągów znaków <code>String</code>, klasy <code>Class</code>, typów wyliczeniowych oraz tablic wcześniej wymienionych typów.</li>
<li>Mogą mieć wartości domyślne.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Język Java: adnotacje</h1>
<p>Definicję adnotacji możemy wzbogacić o adnotacje, które definiują kiedy, i dla jakich elementów mogą one zostać użyte.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@Retention(RetentionPolicy.RUNTIME)
@Target({ElementType.METHOD, ElementType.TYPE})
public @interface Author {
    String name();
    String company() default &quot;WSB&quot;;
}
</span></span></foreignObject></svg></code></pre>
<p><code>@Retention</code> - wskazuje, do jakiego momentu dana adnotacja powinna być zachowana.<br />
<code>@Target</code> - wskazuje, dla jakiego elementu może zostać użyta.</p>
<p>Adnotacje same w sobie nie wykonują żadnych zadań. Są one przetwarzane przez zewnętrzne narzędzia lub kod programu i na ich podstawie tworzone jest dodatkowe zachowanie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Język Java: adnotacje</h1>
<p>Możliwe wartości dla <code>RetentionPolicy</code>:</p>
<ul>
<li><code>SOURCE</code> - adnotacja powinna zostać usunięta przez kompilator.</li>
<li><code>CLASS</code> - adnotacja powinna zostać zapisana w pliku wynikowym class, ale nie powinna być przetworzona podczas uruchomienia przez JVM (domyślne zachowanie).</li>
<li><code>RUNTIME</code> - adnotacja powinna być dostępna i zachowana przez kompilator oraz JVM.</li>
</ul>
<blockquote>
<p>Adnotacje typu RUNTIME są używane przez mechanizm refleksji. Korzysta z nich wiele bibliotek do automatycznego dodawania określonych zachowań do klas zdefiniowanych przez użytkownika.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Język Java: adnotacje</h1>
<p>Wybrane wartości dla <code>Target</code>:</p>
<ul>
<li><code>TYPE</code> - adnotacja może zostać użyta na poziomie: klasy, interfejsu, adnotacji lub typu wyliczeniowego</li>
<li><code>FIELD</code> - adnotacja może zostać użyta na własnościach klasy</li>
<li><code>METHOD</code> - adnotacja może zostać użyta na poziomie metody</li>
<li><code>PARAMETER</code> - adnotacja może zostać użyta na poziomie parametru.</li>
<li><code>CONSTRUCTOR</code> - adnotacja może zostać użyta na poziomie konstruktora.</li>
<li><code>LOCAL_VARIABLE</code> - adnotacja może zostać użyta na zmiennej lokalnej.</li>
<li><code>ANNOTATION_TYPE</code> - adnotacja może zostać użyta przy deklaracji adnotacji</li>
<li><code>PACKAGE</code> - adnotacja może zostać użyta przy deklaracji pakietu</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Język Java: refleksja</h1>
<p>Refleksja to mechanizm pozwalający na przeglądanie oraz modyfikację klas, interfejsów, metod, konstruktorów i pól klas w czasie działania programu. Wszystkie te operacje mogą zostać wykonane z poziomu kodu źródłowego.</p>
<p>Głównym elementem całego mechanizmu refleksji w Java jest klasa <code>Class</code>. Przechowuje ona informacje o klasie i jej składowych. Każda z instancji klasy <code>Class</code> opisuje jedną klasę i to dzięki nim mamy dostęp do szczegółowych informacji oraz mechanizmu refleksji.</p>
<p>Adnotacje w połączeniu z mechanizmem refleksji pozwalają na sterowanie jej zachowaniem. To nic innego jak mechanizm tworzenia kodu na podstawie kodu już istniejącego. Adnotacje możemy rozumieć jako dodatkowe wskazówki dla mechanizmu refleksji precyzujące jej działanie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Język Java: klasa Class</h1>
<p>Do stworzenia obiektu typu <code>Class</code> możemy użyć jednego z trzech sposobów.</p>
<h4>Poprzez metodę Class.forName()</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Foo {
}

Class&lt;?&gt; fooClazz = Class.forName(&quot;Foo&quot;);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Język Java: klasa Class</h1>
<h4>Poprzez metodę Object.getClass()</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Foo {
}

Foo foo = new Foo();
Class&lt;?&gt; fooClazz = foo.getClass();
</span></span></foreignObject></svg></code></pre>
<h4>Poprzez rozszerzenie .class</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class Foo {
}

Class&lt;Foo&gt; fooClazz = Foo.class;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1><strong>Programowanie: przykład 35</strong></h1>
<p>Przykład użycia refleksji do odczytania informacji o klasie, stworzenia obiektów, ustawienia wartości oraz wywołania metod.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.lang.reflect.Constructor;
<span class="hljs-keyword">import</span> java.lang.reflect.Field;
<span class="hljs-keyword">import</span> java.lang.reflect.Method;
<span class="hljs-keyword">import</span> java.lang.reflect.Modifier;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SampleClass</span> </span>{

    <span class="hljs-keyword">private</span> String privateField;
    <span class="hljs-keyword">public</span> String publicField;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">SampleClass</span><span class="hljs-params">()</span> </span>{
        System.out.println(<span class="hljs-string">&quot;Invoked SampleClass()&quot;</span>);
    }

    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title">privateMethod</span><span class="hljs-params">()</span> </span>{
        System.out.println(<span class="hljs-string">&quot;Invoked privateMethod()&quot;</span>);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">publicMethod</span><span class="hljs-params">()</span> </span>{
        System.out.println(<span class="hljs-string">&quot;Invoked publicMethod()&quot;</span>);
    }

    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">toString</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> String.format(<span class="hljs-string">&quot;{privateField: %s, privateField: %s}&quot;</span>, privateField, publicField);
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception </span>{
        reflectionCreation();
        describeClass(SampleClass.class);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">reflectionCreation</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{
        <span class="hljs-comment">// Create instance via reflection</span>
        Constructor&lt;SampleClass&gt; constructor = SampleClass.class.getDeclaredConstructor();
        SampleClass sampleClass = constructor.newInstance();

        <span class="hljs-comment">// Set fields via reflection</span>
        System.out.printf(<span class="hljs-string">&quot;sampleClass: %s%n&quot;</span>, sampleClass);
        Field publicField = SampleClass.class.getDeclaredField(<span class="hljs-string">&quot;publicField&quot;</span>);
        publicField.set(sampleClass, <span class="hljs-string">&quot;value-publicField&quot;</span>);

        Field privateField = SampleClass.class.getDeclaredField(<span class="hljs-string">&quot;privateField&quot;</span>);
        privateField.setAccessible(<span class="hljs-keyword">true</span>);
        privateField.set(sampleClass, <span class="hljs-string">&quot;value-privateField&quot;</span>);

        System.out.printf(<span class="hljs-string">&quot;sampleClass: %s%n&quot;</span>, sampleClass);

        <span class="hljs-comment">// Invoke methods via reflection</span>
        Method publicMethod = SampleClass.class.getDeclaredMethod(<span class="hljs-string">&quot;publicMethod&quot;</span>);
        publicMethod.invoke(sampleClass);

        Method privateMethod = SampleClass.class.getDeclaredMethod(<span class="hljs-string">&quot;privateMethod&quot;</span>);
        privateMethod.setAccessible(<span class="hljs-keyword">true</span>);
        privateMethod.invoke(sampleClass);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">describeClass</span><span class="hljs-params">(Class&lt;?&gt; clazz)</span> </span>{
        <span class="hljs-comment">// Get all fields</span>
        System.out.println(<span class="hljs-string">&quot;Fields:&quot;</span>);
        <span class="hljs-keyword">for</span> (Field field: clazz.getDeclaredFields()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, field.getName(), Modifier.toString(field.getModifiers()));
        }

        <span class="hljs-comment">// Get all methods</span>
        System.out.println(<span class="hljs-string">&quot;Methods:&quot;</span>);
        <span class="hljs-keyword">for</span> (Method method: clazz.getDeclaredMethods()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, method.getName(), Modifier.toString(method.getModifiers()));
        }

        <span class="hljs-comment">// Get all constructors</span>
        System.out.println(<span class="hljs-string">&quot;Constructors:&quot;</span>);
        <span class="hljs-keyword">for</span> (Constructor&lt;?&gt; method: clazz.getDeclaredConstructors()) {
            System.out.printf(<span class="hljs-string">&quot; - %s: %s%n&quot;</span>, method.getName(), Modifier.toString(method.getModifiers()));
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1><strong>Programowanie: przykład 36</strong></h1>
<p>Połączenie mechanizmu adnotacji z refleksją na przykładzie walidacji obiektów.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> validator.NotEmpty;
<span class="hljs-keyword">import</span> validator.Validator;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Sample</span> </span>{
    <span class="hljs-meta">@NotEmpty</span>
    <span class="hljs-keyword">private</span> String valueNotEmpty;
    <span class="hljs-keyword">private</span> String valueAny;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Sample</span><span class="hljs-params">(String valueNotEmpty, String valueAny)</span> </span>{
        <span class="hljs-keyword">this</span>.valueNotEmpty = valueNotEmpty;
        <span class="hljs-keyword">this</span>.valueAny = valueAny;
    }

    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">toString</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> String.format(<span class="hljs-string">&quot;{valueNotEmpty: %s, valueAny: %s}&quot;</span>, valueNotEmpty, valueAny);
    }
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception </span>{
        Sample[] samples = {
                <span class="hljs-keyword">new</span> Sample(<span class="hljs-string">&quot;test&quot;</span>, <span class="hljs-string">&quot;test&quot;</span>),
                <span class="hljs-keyword">new</span> Sample(<span class="hljs-string">&quot;test&quot;</span>, <span class="hljs-keyword">null</span>),
                <span class="hljs-keyword">new</span> Sample(<span class="hljs-keyword">null</span>, <span class="hljs-string">&quot;test&quot;</span>),
                <span class="hljs-keyword">new</span> Sample(<span class="hljs-keyword">null</span>, <span class="hljs-keyword">null</span>)
        };

        <span class="hljs-keyword">for</span> (Sample sample: samples) {
            System.out.printf(<span class="hljs-string">&quot;%s: is valid: %s%n&quot;</span>, sample.toString(), Validator.validate(sample));
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Język Java: UNICODE</h1>
<p>ASCII (ang. American Standard Code for Information Interchange) to 7-bitowy (2^7 = 128 możliwości) system kodowania znaków. Przyporządkowuje on liczbom z zakresu 0−127 litery alfabetu łacińskiego języka angielskiego, cyfry, znaki przestankowe i inne symbole. Jest on stosunkowo ograniczony ze względu na przestrzeń bitów używanych do jego reprezentacji.</p>
<p>Unicode jest standardem kodowania, którego założeniem była możliwość zapisania każdego znanego języka na świecie. Jest on kompatybilny z ASCII, gdyż reprezentacja elementów 0-127 jest zgodna.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Język Java: UTF-8/UTF-16</h1>
<p>Implementacja standardu Unicode są systemy kodowania znaków UTF (ang. Unicode Transformation Formats):</p>
<ul>
<li><code>UTF-8</code> wykorzystujący 8-bitowe słowa oraz od 1 do 4 bajtów do zakodowania pojedynczego znaku.</li>
<li><code>UTF-16</code> wykorzystujący 16-bitowe słowa oraz od 1 do 4 bajtów do zakodowania pojedynczego znaku.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Język Java: String</h1>
<p>Operacje na ciągach znaków są jednymi z najczęściej używanych. Klasa <code>String</code> wprowadza szereg wbudowanych metod:</p>
<p><code>length()</code> - długość ciągu znaków<br />
<code>isEmpty()</code> - sprawdzenie, czy ciąg znaków jest pusty<br />
<code>equals(), equalsIgnoreCase(), compareTo(), compareToIgnoreCase()</code> - porównanie dwóch ciągów znaków<br />
<code>startsWith(), endsWith()</code> - sprawdzenie, czy ciąg znaków rozpoczyna się/kończy się zadanym ciągiem znaków<br />
<code>contains()</code> - sprawdzenie ciąg znaków zawiera zadany ciąg znaków<br />
<code>toLowerCase(), toUpperCase</code> - zamiana ciągu znaków na małe/wielkie litery</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Język Java: String</h1>
<p><code>replace(), replaceAll(), replaceFirst()</code> - podmiana zadanego ciągu znaków innym ciągiem znaków.<br />
<code>trim()</code> - usunięcie białych znaków z początku i końca ciągu znaków<br />
<code>substring()</code> - wyłuskanie ciągu znaków dla zadanych indeksów<br />
<code>split()</code> - podział ciągu znaków na tablicę ciągu znaków na podstawie zadanego ciągu znaków<br />
<code>join()</code> - połączenie ciągów znaków zadanym ciągiem<br />
<code>format()</code> - formatowanie ciągu znaków</p>
<blockquote>
<p>Do konkatenacji ciągu znaków <code>String</code> w pętli powinniśmy używać klasy <code>StringBuilder</code>. Wynika to z faktu, że podczas konkatenacji zawsze powstaje nowy obiekt będący kopią.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Język Java: wyrażenia regularne</h1>
<p>Wyrażenie regularne (ang. regular expression, w skrócie regex lub regexp) – wzorzec opisujący łańcuch symboli.<br />
Wyrażenia regularne mogą określać zbiór pasujących łańcuchów, jak również wyszczególniać istotne części łańcucha.</p>
<p>Przykłady:<br />
<code>filename-[0-9]+.txt</code><br />
<code>images.+\.jpg</code><br />
<code>^M[a]+ci.*j$</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1><strong>Programowanie: zadanie 22</strong></h1>
<p>Zdefiniuj metodę <code>String normalizeTitle(String value)</code> normalizującą tytuł:</p>
<ul>
<li>usuwającą spacje z początku i końca,</li>
<li>ustawiającą pomiędzy każdym słowem jednynie jedną spację,</li>
<li>zamieniającą każde słowo na format z pierwszą wielką literą.</li>
</ul>
<p>Dla przykładu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&quot; W pustyni i w PUSZCZy&quot; -&gt; &quot;W Pustyni I W Puszczy&quot;
&quot; o dwóch TAKICH co ukradli      Księżyc&quot; -&gt; &quot;O Dwóch Takich Co Ukradli Księżyc
&quot;pan   tadeusz&quot; -&gt; &quot;Pan Tadeusz&quot;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Język Java: interfejs funkcyjny</h1>
<p>Istnieją sytuacje, w których tworzymy interfejs realizujący jedno konkretne zadanie. Załóżmy, że biblioteka dostarcza interfejs walidatora:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>interface Validator {
    boolean isValid(String value);
}
</span></span></foreignObject></svg></code></pre>
<p>Możemy dostarczać różne jego implementacje. Przyjmijmy, że na potrzeby weryfikacji zadanego ciągu znaków chcielibyśmy zweryfikować czy dany ciąg znaków nie jest pusty. Zadanie to moglibyśmy zrealizować przy pomocy klasy anonimowej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Język Java: interfejs funkcyjny</h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Validator</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">isValid</span><span class="hljs-params">(String value)</span></span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Validator notEmptyValidator = <span class="hljs-keyword">new</span> Validator() {

            <span class="hljs-meta">@Override</span>
            <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">isValid</span><span class="hljs-params">(String value)</span> </span>{
                <span class="hljs-keyword">return</span> value != <span class="hljs-keyword">null</span> &amp;&amp; value.length() &gt; <span class="hljs-number">0</span>;
            }
        };

        System.out.println(notEmptyValidator.isValid(<span class="hljs-keyword">null</span>));
        System.out.println(notEmptyValidator.isValid(<span class="hljs-string">&quot;&quot;</span>));
        System.out.println(notEmptyValidator.isValid(<span class="hljs-string">&quot;test&quot;</span>));
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Język Java: interfejs funkcyjny</h1>
<p>Interfejsy definiujące jedną metodę abstrakcyjną określane są mianem interfejsów SAM (ang. Single Abstract Method)</p>
<p>Wraz z Java 8 wprowadzona została adnotacja opisująca takie interfejsy: <code>@FunctionalInterface</code>.</p>
<p>Każdy interfejs oznaczony tą adnotacją zostanie zweryfikowany podczas kompilacji. Kompilator upewni się, czy interfejs oznaczony taką adnotacją ma tylko jedną metodę abstrakcyjną.</p>
<p>Adnotacja ta nie jest wymagana. Z założenia każdy interfejs o dokładnie jednej metodzie abstrakcyjnej jest interfejsem funkcjonalnym.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Język Java: wyrażenie lambda</h1>
<p>W Javie 1.8 wprowadzony został uproszczony zapis pozwalający na definiowanie implementacji interfejsów funkcjonalnych.</p>
<p>Używamy do tego wyrażeń lambda.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Validator notEmptyValidator = value -&gt; value != null &amp;&amp; value.length() &gt; 0;
</span></span></foreignObject></svg></code></pre>
<p>Interfejs funkcyjny posiada dokładnie jedną metodę abstrakcyjną. Dzięki temu nie musimy explicite definiować metody, którą implementujemy.</p>
<blockquote>
<p>Wyrażania <code>lambda</code> umożliwiają definiowanie metod anonimowych.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Język Java: wyrażenie lambda</h1>
<p>Format wyrażeń lambda możemy opisać za pomocą:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(parameters list) -&gt; body
</span></span></foreignObject></svg></code></pre>
<p>Gdzie:</p>
<ul>
<li><code>parameters list</code>: może nie posiadać parametrów lub posiadać ich wiele.</li>
<li><code>body</code>: może być opisane jednym wyrażeniem lub ich grupą.</li>
</ul>
<blockquote>
<p>Wyrażanie lambda nie jest wykonywane podczas definicji, ale podczas wywołania.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Język Java: typy wyrażeń lambda</h1>
<h4>Wyrażenie lambda bez parametrów</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>() -&gt; System.out.println(&quot;Invokeed&quot;);
</span></span></foreignObject></svg></code></pre>
<h4>Wyrażenie lambda z parametrami</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(a, b) -&gt; System.out.printf(&quot;Invoked: %s: %s%n&quot;, a, b);
</span></span></foreignObject></svg></code></pre>
<h4>Wyrażenie lambda z wieloma wyrażeniami</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(a, b) -&gt; {
    int sum = a + b;
    System.out.printf(&quot;Sum: %s%n&quot;, sum);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Język Java: typy wyrażeń lambda</h1>
<h4>Wyrażenie lambda z wieloma wyrażeniami i wartością zwracaną</h4>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(a, b) -&gt; {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1><strong>Programowanie: przykład 37</strong></h1>

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.HashMap;
<span class="hljs-keyword">import</span> java.util.Map;
<span class="hljs-keyword">import</span> java.util.function.Function;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Map&lt;Integer, String&gt; userPerId = <span class="hljs-keyword">new</span> HashMap&lt;&gt;();
        userPerId.put(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;mark&quot;</span>);
        userPerId.put(<span class="hljs-number">2</span>, <span class="hljs-string">&quot;elisabeth&quot;</span>);
        userPerId.put(<span class="hljs-number">3</span>, <span class="hljs-string">&quot;george&quot;</span>);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

        <span class="hljs-comment">// Function</span>
        Function&lt;Integer, String&gt; defaultUser = key -&gt; <span class="hljs-string">&quot;unknown-&quot;</span> + key;
        String userId3 = userPerId.computeIfAbsent(<span class="hljs-number">3</span>, defaultUser);
        System.out.println(<span class="hljs-string">&quot;userId3: &quot;</span> + userId3);

        String userId4 = userPerId.computeIfAbsent(<span class="hljs-number">4</span>, defaultUser);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

        <span class="hljs-comment">// BiFunction</span>
        userPerId.replaceAll((key, value) -&gt; !value.endsWith(<span class="hljs-string">&quot;-&quot;</span> + key) ? value + <span class="hljs-string">&quot;-&quot;</span> + key : value);

        System.out.println(<span class="hljs-string">&quot;Users: &quot;</span> + userPerId);

}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Język Java: strumienie</h1>
<p>Strumienie (ang. streams) to narzędzia służące do procesowania sekwencji elementów, takich jak kolejki, listy czy mapy. Pozwalają na operacje takie jak: wyszukiwanie, filtrowanie czy mapowanie wartości.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ArrayList&lt;String&gt; names = new ArrayList&lt;&gt;();
names.add(&quot;Gary&quot;);
names.add(&quot;Jessica&quot;);
names.add(&quot;George&quot;);
names.add(&quot;Elisabeth&quot;);
names.add(&quot;George&quot;);

names.stream()
    .filter(name -&gt; name.startsWith(&quot;G&quot;))
    .map(name -&gt; name.toLowerCase())
    .distinct()
    .forEach(name -&gt; System.out.printf(&quot;User: %s%n&quot;, name));
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Język Java: strumienie</h1>
<p>Zestaw klas do operacji na strumieniach zdefiniowany jest w pakiecie <code>java.util.stream</code>. Główną klasą dostarczającą funkcjonalności przetwarzania strumieniowego jest <code>Stream&lt;T&gt;</code>.</p>
<p>Strumienie w dużym stopniu opierają się na wyrażeniach <code>lambda</code>, które pozwalają na manipulowanie elementami. Co istotnie, zdefiniowane operacje w postaci wyrażeń <code>lambda</code> nie są wykonywane zaraz po ich definicji, ale w momencie ich faktycznego użycia.</p>
<p>Strumienie używają podejścia <code>fluent API</code>. Polega ono na łączeniu obiektów za pomocą łańcucha wywołań metod. Celem takiego zapisu jest zwiększenie czytelności oraz używalności kodu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

                });

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Język Java: strumienie</h1>
<p>Działanie strumieni możemy podzielić na 3 etapy:</p>
<ul>
<li>tworzenie strumienia,</li>
<li>operacje pośrednie,</li>
<li>operacje kończącą.</li>
</ul>
<p>Po utworzeniu strumienia możemy wywołać wiele operacji pośrednik zwracających nowy, zmodyfikowany strumień. Każdy ze strumieni może zostać zakończony tylko przez jedną operację kończącą.</p>
<blockquote>
<p>Operacje na strumieniach zostają wykonywane dopiero w momencie, gdy są wymagane przez operację kończącą.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Język Java: strumienie</h1>
<p>Podstawowe operacje na strumieniach:</p>
<p><code>of()</code> - stworzenie strumienia na podstawie zadanych elementów.<br />
<code>empty()</code> - stworzenie pustego strumienia.<br />
<code>filter()</code> - filtrowanie elementów strumienia.<br />
<code>map()</code> - mapowanie elementów strumienia.<br />
<code>distinct()</code> - usuwanie duplikatów ze strumienia.<br />
<code>sorted()</code> - sortowanie elementów w strumieniu.<br />
<code>collect()</code> - redukcja strumienia.<br />
<code>findFirst()</code> - pobranie pierwszego elementu.<br />
<code>findAny()</code> - pobranie dowolnego elementu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Język Java: strumienie</h1>
<p>Strumienie mogą zostać zredukowane do innego typu. Najczęściej redukcja zachodzi to kolekcji. Strumienie Java wprowadzają podstawowe implementacje <code>Collectors</code> pozwalające na redukcję:</p>
<p><code>Collectors.toList()</code> - redukcja do listy elementów.<br />
<code>Collectors.toSet()</code> - redukcja do zbioru elementów.<br />
<code>Collectors.toMap()</code> - redukcja do mapy elementów.<br />
<code>Collectors.groupingBy()</code> - redukcja grupująca elementy na podstawie danej cechy.<br />
<code>Collectors.joining()</code> - redukcja łącząca zwracająca ciąg znaków.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1><strong>Programowanie: przykład 39</strong></h1>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.ArrayList;
<span class="hljs-keyword">import</span> java.util.Arrays;
<span class="hljs-keyword">import</span> java.util.HashSet;
<span class="hljs-keyword">import</span> java.util.List;
<span class="hljs-keyword">import</span> java.util.Map;
<span class="hljs-keyword">import</span> java.util.Set;
<span class="hljs-keyword">import</span> java.util.function.BiConsumer;
<span class="hljs-keyword">import</span> java.util.function.BinaryOperator;
<span class="hljs-keyword">import</span> java.util.function.Function;
<span class="hljs-keyword">import</span> java.util.function.Supplier;
<span class="hljs-keyword">import</span> java.util.stream.Collector;
<span class="hljs-keyword">import</span> java.util.stream.Collectors;
<span class="hljs-keyword">import</span> java.util.stream.Stream;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        List&lt;String&gt; names = Arrays.asList(<span class="hljs-string">&quot;Gary&quot;</span>, <span class="hljs-string">&quot;Jessica&quot;</span>, <span class="hljs-string">&quot;George&quot;</span>, <span class="hljs-string">&quot;Elisabeth&quot;</span>, <span class="hljs-string">&quot;George&quot;</span>);

        forEach();
        customToListCollector(names);
        collectorsToList(names);
        groupingBy(names);
        joining(names);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">forEach</span><span class="hljs-params">()</span> </span>{
        Stream.of(<span class="hljs-string">&quot;Gary&quot;</span>, <span class="hljs-string">&quot;Jessica&quot;</span>, <span class="hljs-string">&quot;George&quot;</span>, <span class="hljs-string">&quot;Elisabeth&quot;</span>, <span class="hljs-string">&quot;George&quot;</span>)
                .forEach(name -&gt; System.out.println(<span class="hljs-string">&quot;Name: &quot;</span> + name));

        Stream.empty()
                .forEach(name -&gt; System.out.println(<span class="hljs-string">&quot;Name: &quot;</span> + name));
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">customToListCollector</span><span class="hljs-params">(List&lt;String&gt; initNames)</span> </span>{
        List&lt;String&gt; names = initNames.stream()
                .filter(name -&gt; name.startsWith(<span class="hljs-string">&quot;G&quot;</span>))
                .map(name -&gt; name.toUpperCase())
                .distinct()
                .sorted()
                .collect(<span class="hljs-keyword">new</span> Collector&lt;String, List&lt;String&gt;, List&lt;String&gt;&gt;() {
                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> Supplier&lt;List&lt;String&gt;&gt; supplier() {
                        <span class="hljs-keyword">return</span> () -&gt; <span class="hljs-keyword">new</span> ArrayList&lt;String&gt;();
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> BiConsumer&lt;List&lt;String&gt;, String&gt; accumulator() {
                        <span class="hljs-keyword">return</span> (items, item) -&gt; items.add(item);
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> BinaryOperator&lt;List&lt;String&gt;&gt; combiner() {
                        <span class="hljs-keyword">return</span> (leftItems, rightItems) -&gt; {
                            leftItems.addAll(rightItems);
                            <span class="hljs-keyword">return</span> leftItems;
                        };
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-keyword">public</span> Function&lt;List&lt;String&gt;, List&lt;String&gt;&gt; finisher() {
                        <span class="hljs-keyword">return</span> items -&gt; items;
                    }

                    <span class="hljs-meta">@Override</span>
                    <span class="hljs-function"><span class="hljs-keyword">public</span> Set&lt;Characteristics&gt; <span class="hljs-title">characteristics</span><span class="hljs-params">()</span> </span>{
                        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> HashSet&lt;&gt;();
                    }
                });
        System.out.println(<span class="hljs-string">&quot;Names: &quot;</span> + names);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">collectorsToList</span><span class="hljs-params">(List&lt;String&gt; initNames)</span> </span>{
        List&lt;String&gt; names = initNames.stream()
                .filter(name -&gt; name.startsWith(<span class="hljs-string">&quot;G&quot;</span>))
                .map(name -&gt; name.toUpperCase())
                .distinct()
                .sorted()
                .collect(Collectors.toList());
        System.out.println(<span class="hljs-string">&quot;Names: &quot;</span> + names);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">groupingBy</span><span class="hljs-params">(List&lt;String&gt; initNames)</span> </span>{
        Map&lt;String, List&lt;String&gt;&gt; names = initNames.stream()
                .collect(Collectors.groupingBy(name -&gt; name.substring(<span class="hljs-number">0</span>, <span class="hljs-number">1</span>)));

        System.out.println(<span class="hljs-string">&quot;Names: &quot;</span> + names);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">joining</span><span class="hljs-params">(List&lt;String&gt; initNames)</span> </span>{
        String names = initNames.stream().collect(Collectors.joining(<span class="hljs-string">&quot; and &quot;</span>));
        System.out.println(<span class="hljs-string">&quot;Names: &quot;</span> + names);
    }
}
