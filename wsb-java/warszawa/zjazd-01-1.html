data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/wsb-merito-warsaw-logo.png" alt="WSB" /></p>
<h1 id="programowanie-aplikacji-w-java">Programowanie aplikacji w Java</h1>
<h2 id="maciej-gowin">Maciej Gowin</h2>
<h3 id="zjazd-1---dzie%C5%84-1">Zjazd 1 - dzień 1</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IE">
<h1 id="linki">Linki</h1>
<h4 id="opis">Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4 id="kod-%C5%BAr%C3%B3d%C5%82owy-przyk%C5%82ad%C3%B3w-oraz-zada%C5%84">Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IE">
<h1 id="architektura-komputera">Architektura komputera</h1>
<ul>
<li>procesor: wykonywanie operacji</li>
<li>pamięć SSD/dysk twardy: pamięć długotrwała</li>
<li>pamięć RAM: pamięć krótkotrwała</li>
</ul>
<p>Instrukcje programu są wgrywane do pamięci komputera w postaci <strong>kodu maszynowego</strong>. Kod maszynowy definiuje instrukcje zrozumiałe dla procesora. Jest on definiowany przy pomocy ciągu liczb.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IE">
<h1 id="kod-maszynowy">Kod maszynowy</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/machine-code.png" alt="Kod maszynowy" /></p>
<p>Ciąg 8-bitowych rozkazów dla procesora. Zapis szesnastkowy możemy przekształcić w zapis binarny.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IE">
<h1 id="kod-maszynowy-1">Kod maszynowy</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Kod szesnastkowy</th>
<th style="text-align:left">Kod binarny</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">6C</td>
<td style="text-align:left">01101100</td>
</tr>
<tr>
<td style="text-align:left">36</td>
<td style="text-align:left">00110110</td>
</tr>
<tr>
<td style="text-align:left">00</td>
<td style="text-align:left">00000000</td>
</tr>
</tbody>
</table>
<p>Kod maszynowy to instrukcje niskopozionowe i operują na rejestrach procesora. Są one zależne od typu/architektury procesora (x86, AMD).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IE">
<h1 id="j%C4%99zyk-asemblera">Język asemblera</h1>
<ul>
<li>język niskiego poziomu</li>
<li>zrozumiały dla człowieka</li>
<li>operacje odpowiadają faktycznym rozkazom procesora</li>
<li>używa mnemonik</li>
<li>zależy od architektury procesora, ale i używanego asemblera, jednak zwykle autorzy asemblerów dla danego procesora trzymają się oznaczeń danych przez producenta</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IE">
<h1 id="asembler">Asembler</h1>
<ul>
<li>dokonuje tłumaczenia języka asemblera na język maszynowy w procesie <strong>asemblacji</strong></li>
<li>zależy od platformy, ale też od systemu operacyjnego</li>
</ul>
<blockquote>
<p>Język asemblera jest często zależny od samego asemblera używanego do jego tłumaczenia na kod maszynowy.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IE">
<h1 id="przyk%C5%82adowy-kod-j%C4%99zyka-asemblera">Przykładowy kod języka asemblera</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>;do rejestru RAX wpisz wartość natychmiastową 02h
mov rax, 02h
;do rejestru RCX wpisz wartość z rejestru RAX
mov rcx, rax
;do zmiennej o nazwie var1 wpisz wartość z rejestru RCX
mov var1, rcx
;odłóż wartość z rejestru RAX na stos
push rax
;zdejmij wartość ze stosu i umieść w zmiennej o nazwie var2
pop var2
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IE">
<h1 id="hardware-a-software">Hardware a software</h1>
<p><strong>Hardware</strong> - fizyczne komponenty wymagane do poprawnego działania systemu komputerowego.</p>
<p><strong>Software</strong> - zestaw instrukcji, danych oraz programów używanych do wykonywania konkretnych zadań przy użyciu systemu komputerowego.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-IE">
<h1 id="system-operacyjny">System operacyjny</h1>
<p>System odpowiedzialny za zarządzanie systemem komputerowym, w tym jego:</p>
<ul>
<li>zasobami</li>
<li>procesem</li>
<li>pamięcią operacyjną</li>
<li>plikami</li>
<li>wejściem/wyjściem</li>
<li>danymi</li>
</ul>
<blockquote>
<p>System operacyjny stanowi interfejs pomiędzy aplikacjami a sprzętem.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-IE">
<h1 id="system-operacyjny-1">System operacyjny</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/operating-system-interaction.png" alt="Kod maszynowy" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-IE">
<h1 id="j%C4%99zyki-wysokopoziomowe">Języki wysokopoziomowe</h1>
<ul>
<li>programowanie w języku asemblera jest uciążliwe</li>
<li>powstały języki wysokiego poziomu, które mają na celu ułatwienie zrozumienia kodu przez człowieka</li>
<li>zwiększają poziom abstrakcji ukrywając szczegóły sprzętowe</li>
<li>przykłady języków wysokiego poziomu: C, C++, Java, Go, Scala, Kotlin, PHP, Ruby</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IE">
<h1 id="kompilacja">Kompilacja</h1>
<p>Kod języka wysokiego poziomu nie jest zrozumiały przez komputer. Wynika z tego, że kod źródłowy języka wysokiego poziomu musi zostać przetłumaczony na język maszynowy lub kod asemblera.</p>
<blockquote>
<p><strong>Kompilacja</strong> jest procesem transformacji kodu źródłowego języka wysokiego poziomu na kod języka niskiego poziomu.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IE">
<h1 id="kompilacja-na-przyk%C5%82adzie-j%C4%99zyka-c">Kompilacja na przykładzie języka C</h1>
<p>Przykładem języka wysokiego poziomu jest język C, jeden z najszerzej używanych języków.</p>
<p>Kod źródłowy <em>main.c</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello, World!\n&quot;</span>);
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IE">
<h1 id="kompilacja-na-przyk%C5%82adzie-j%C4%99zyka-c-1">Kompilacja na przykładzie języka C</h1>
<p>Kompilacja do kodu wykonywalnego <em>a.out</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gcc main.c
</code></pre>
<p>Uruchomienie</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>gowinm:~/&gt; ./a.out 
Hello, World!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IE">
<h1 id="kompilacja-na-przyk%C5%82adzie-j%C4%99zyka-c-2">Kompilacja na przykładzie języka C</h1>
<p>Z kodu źródłowego napisanego w języku C podczas <strong>kompilacji</strong> powstaje kod zrozumiały dla komputera, czyli kod asemblera, który w tym przypadku jest zależny od platformy.</p>
<p>Warto zauważyć, że:</p>
<ul>
<li>kod skompilowany dla procesora Intel nie będzie działał na procesorze AMD</li>
<li>kod skompilowany na platformie UNIX nie będzie działał na platformie Windows</li>
</ul>
<blockquote>
<p>W takim przypadku mówimy, że skompilowany plik wynikowy <strong>nie jest przenośny</strong>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IE">
<h1 id="kompilacja-na-przyk%C5%82adzie-j%C4%99zyka-c-3">Kompilacja na przykładzie języka C</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/c-vs-assembly.png" alt="C vs Assembly" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IE">
<h1 id="dlaczego-kod-wykonywalny-jest-zale%C5%BCny-od-platformy">Dlaczego kod wykonywalny jest zależny od platformy?</h1>
<ol>
<li>Plik wykonywalny zawiera szereg instrukcji, które wskazują, jak powinien on zostać załadowany do pamięci.</li>
<li>Każdy z systemów operacyjnych ma swój własny format plików wykonywalnych odpowiadający możliwościom danego systemu operacyjnego.</li>
<li>Każdy z plików wykonywalnych może wymagać wczytania bibliotek specyficznych dla systemu.</li>
<li>Dodatkowo każdy z procesorów dostarcza zestaw instrukcji, które jest w stanie obsłużyć.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IE">
<h1 id="sie%C4%87-komputerowa">Sieć komputerowa</h1>
<p>Systemy komputerowe nie są osobnymi bytami i istotą ich działania jest komunikacja. Połączenie to jest realizowane za pomocą sieci komputerowej.</p>
<p>Główne zadania sieci komputerowej:</p>
<ul>
<li>przesył danych</li>
<li>udostępnianie zasobów</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IE">
<h1 id="komunikacja-client-server">Komunikacja client-server</h1>
<p>Przykładem komunikacji pomiędzy komputerami przy użyciu sieci komputerowej (w tym przypadki sieci Internet) jest udostępnianie zasobów, jakimi są strony internetowej.</p>
<p>Jest to przykład komunikacji typu <strong>client-server</strong>, w której:</p>
<ul>
<li>nasz komputer wraz z przeglądarką pełni rolę klienta (service requestor)</li>
<li>dostawca strony internetowej pełni rolę serwera (service provider)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/client-server.png" alt="Client-Server" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IE">
<h1 id="komunikacja-peer-to-peer-p2p">Komunikacja peer-to-peer (P2P)</h1>
<p>Przykładem komunikacji pomiędzy komputerami przy użyciu sieci komputerowej (w tym przypadki sieci Internet) jest współdzielenie i wymiana plików przy użyciu protokołu BitTorrent.</p>
<p>Jest to przykład komunikacji typu <strong>peer-to-peer</strong>, w której każdy z komputerów pełni funkcję:</p>
<ul>
<li>klienta pobierającego dane</li>
<li>serwera udostępniającego dane</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/peer-to-peer.png" alt="Peer-to-Peer" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IE">
<h1 id="aplikacje-desktopowe-a-webowe">Aplikacje desktopowe a webowe</h1>
<p><strong>Aplikacje desktopowe</strong> - aplikacje uruchomione lokalnie na systemie operacyjnym urządzenia. W naszym przykładzie komunikacji client-serwer przykładem aplikacji desktopowej jest przeglądarka internetowa.</p>
<p><strong>Aplikacje webowe</strong> - aplikacje uruchomione na serwerze, do których dostęp odbywa się przy użyciu sieci komputerowej. W naszym przykładnie aplikacją webową będzie oprogramowanie udostępniająca zawartość strony internetowej uruchomione na serwerze.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IE">
<h1 id="por%C3%B3wnanie-system%C3%B3w-frontend-fe-i-backend-be">Porównanie systemów frontend (FE) i backend (BE)</h1>
<p>Przeglądarka wykonuje zapytanie do serwera. Serwer przetwarzający zapytanie pełni rolę systemu backendowego (BE). W odpowiedzi zostaje zwrócona zawartość strony internetowej (w formacie HTML) oraz dodatkowe zasoby takie jak: obrazy i pliki JavaScript. Pliki JavaScript zawierają instrukcje zrozumiałe dla przeglądarki i tworzą system frontendowy (FE), który steruje warstwą prezentacji strony internetowej.</p>
<blockquote>
<p>System frontend (FE) - pełni rolę prezentacji danych<br />
System backend (BE) - pełni rolę dostawcy danych</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IE">
<h1 id="j%C4%99zyki-programowania-kompilowane-a-interpretowane">Języki programowania: kompilowane a interpretowane</h1>
<p>Nie każdy język programowania wysokiego poziomu jest językiem kompilowanym. Istnieje grupa języków, których kod źródłowy jest wczytywany, interpretowany i wykonywany przez interpreter języka.</p>
<p>Główną zaletą języków interpretowalnych jest ich przenośność pomiędzy systemami operacyjnymi, ponieważ to sam interpreter jest zależny od platformy. W niektórych przypadkach do wad tych systemów zaliczamy gorszą wydajność działania.</p>
<p>Przykłady: PHP, JavaScript, Ruby, Bash</p>
<blockquote>
<p>Pojęcia kompilatora oraz interpretera nie wykluczają się wzajemnie. Przykładem mogą być interpretery dokonujące dynamicznej kompilacji kodu (JIT).</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IE">
<h1 id="wprowadzenie-do-j%C4%99zyka-java">Wprowadzenie do języka Java</h1>
<ul>
<li>wysokopoziomowy język obiektowy</li>
<li>stworzony w 1995 przez Jamesa Goslinga (Sun Microsystems, obecnie pod skrzydłami Oracle Corporation)</li>
<li>został zaprojektowany tak, aby składnią przypominał język C/C++</li>
<li>zakłada podejście &quot;Write Once, Run Anywhere (WORA)&quot;</li>
<li>głównym założeniem języka Java jest przenośność: raz napisany i skopiloway program powinien działać, na każdej platformie w podobny sposób</li>
<li>wersje Java: 1.0, 1.1, 1.2, 1.3, 1.4, 5.0, 5, 6 ... 17</li>
<li>wszystkie wersje języka Java są kompatybilne: kod napisany w starszej wersji może być skompilowany przy użyciu nowszej wersji</li>
<li>tylko niektóre wersje wspierają LTS (Long Time Support): Java 8, Java 11, Java 17</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IE">
<h1 id="java-i-przeno%C5%9Bno%C5%9B%C4%87">Java i przenośność</h1>
<p>Przenośność (portability) została osiągnięta poprzez kompilację <strong>kodu źródłowego Java</strong> do pośredniej reprezentacji, którą określamy mianem <strong>Java bytecode</strong> zamiast do zależnego od architektury kodu maszynowego.</p>
<p>Instrukcje Java bytecode są analogiczne do instrukcji kodu źródłowego, ale wykonywane są na maszynie wirtualnej Java (JVM, Java Virtual Machine), która jest uruchomiona i stworzona dla konkretnej platformy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IE">
<h1 id="java-i-przeno%C5%9Bno%C5%9B%C4%87-1">Java i przenośność</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/java-flow.png" alt="Działanie programu Java" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-IE">
<h1 id="wirtualna-maszyna-java-jvm-jre-jdk">Wirtualna maszyna Java (JVM), JRE, JDK.</h1>
<h4 id="jvm-java-virtual-machine">JVM (Java Virtual Machine)</h4>
<p>Abstrakcyjna maszyna uruchomiona na urządzeniu pozwalająca na wykonywanie programów Java.</p>
<h4 id="jre-java-runtime-environment">JRE (Java Runtime Environment)</h4>
<p>Oprogramowanie, które dostarcza wbudowane biblioteki klas Java, wirtualną maszynę (JVM) oraz dodatkowe komponenty wymagane do uruchamiania aplikacji Java.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/jre.png" alt="JRE" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IE">
<h1 id="wirtualna-maszyna-java-jvm-jre-jdk-1">Wirtualna maszyna Java (JVM), JRE, JDK.</h1>
<h4 id="jdk-java-development-kit">JDK (Java Development Kit)</h4>
<p>Zbiór narzędzi programistycznych służących to rozwijania aplikacji w języku Java. Wraz z JDK dostarczane jest JRE oraz zbiór narzędzi programistycznych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/jdk.png" alt="JDK" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IE">
<h1 id="jit-oraz-wydajno%C5%9B%C4%87-java-bytecode">JIT oraz Wydajność Java Bytecode</h1>
<p>Użycie kodu pośredniego w postaci Java bytecode wprowadza konieczność interpretacji do kodu maszynowego danej platformy. Sprawia to, że programy takie prawie zawsze działają wolniej od natywnych kodów wykonywalnych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IE">
<h1 id="jit-oraz-wydajno%C5%9B%C4%87-java-bytecode-1">JIT oraz Wydajność Java Bytecode</h1>
<p>Just-in-time (JIT) kompiluje Java bytecode do kodu maszynowego w trakcie działania programu. Usprawnia to działanie oraz poprawia wydajność.</p>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/jit.png" alt="Just-In-Time" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IE">
<h1 id="%C5%9Brodowisko-programistyczne-ide-intellij-eclipse">Środowisko programistyczne IDE (IntelliJ, Eclipse)</h1>
<p>Środowisko IDE (Integrated Development environment) jest oprogramowaniem, które dostarcza narzędzi programistycznych przyspieszających proces tworzenia oprogramowania.</p>
<p>Do głównych modułów IDE należą:</p>
<ul>
<li>edytor kodu źródłowego</li>
<li>narzędzia automatyzujące proces budowania i uruchamiania aplikacji</li>
<li>debuger</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/intellij-idea.png" alt="IntelliJ IDEA" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IE">
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-01-1/eclipse.png" alt="Eclipse" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-01"><strong>Programowanie: przykład 01</strong></h1>
<p>Pierwszy program oraz kompilacja.</p>
<blockquote>
<p>Plik: Main.java</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        System.out.println(<span class="hljs-string">&quot;Hello, World!&quot;</span>);
    }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>javac Main.java
java Main
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IE">
<h1 id="j%C4%99zyk-java-metoda-main">Język Java: metoda main</h1>
<ul>
<li>Każda aplikacja musi posiadać definicję klasy, której nazwa jest zgodna z nazwą pliku.</li>
<li>Definicja metody <strong>main</strong> musi znajdować się w środku klasy.</li>
<li>Podczas uruchomienia wyszukiwana jest metoda <strong>main</strong>, która jest punktem wejściowym każdego programy.</li>
<li>Każdy plik może zawierać tylko jedną klasę publiczną, ale też więcej klas niepublicznych.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-IE">
<h1 id="programowanie-zadanie-01"><strong>Programowanie: zadanie 01</strong></h1>
<ol>
<li>Stwórz program wypisujący na ekran tekst <code>Programuję w Java</code>. Użyj do tego notatnika. Uruchom program przy pomocy linii poleceń.</li>
<li>Stwórz pierwszy projekt w IntelliJ IDEA o nazwie <code>zadanie-01</code>. Przenieś stworzony wcześniej plik do IDE. Uruchom program przy pomocy IDE.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-IE">
<h1 id="j%C4%99zyk-java-zmienne">Język Java: zmienne</h1>
<h4 id="definicja-zmiennej">Definicja zmiennej</h4>
<p>Zmienna reprezentuje przestrzeń w pamięci przechowującą wartość. Jest ona identyfikowana przez unikatową nazwę.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int age = 35;
</code></pre>
<p>W powyższym przykładzie do zmiennej typu <code>int</code> została przypisana (<code>=</code>) wartość <code>35</code>. W Javie możliwe jest zdefiniowanie zmiennej oraz przypisanie wartość (lub jej nadpisanie) na późniejszym etapie.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int age;
age = 35;
age = 40;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-IE">
<h1 id="j%C4%99zyk-java-zmienne-1">Język Java: zmienne</h1>
<h4 id="definicja-zmiennej-1">Definicja zmiennej</h4>
<p>Istotne jest to, że nie możemy zdefiniować dwóch zmiennych o tej samej nazwie, lecz innych typach w danym zasięgu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int age = 35;
char age;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-IE">
<h1 id="j%C4%99zyk-java-zmienne-2">Język Java: zmienne</h1>
<h4 id="zasady">Zasady</h4>
<p>Istnieje szereg zasad, którymi rządzą się zmienne, ich nazewnictwo oraz sposób użycia.</p>
<ul>
<li>Język Java rozróżnia duże i wielkie litery (case sensitive). Dlatego też zmienne <code>height</code> oraz <code>HEIGHT</code> to dwie różne zmienne.</li>
<li>Zmienna musi zaczynać się od litery, podkreślenia (<code>_</code>) lub dolara (<code>$</code>). Dozwolone jest używanie liczb po pierwszym znaku: <code>height1</code>, <code>he1ght</code>.</li>
<li>Zmienne nie mogą zawierać spacji: <code>int my height</code>.</li>
<li>Zmienne nie mogą używać słów kluczowych takich jak: <code>abstract</code>, <code>static</code>, <code>final</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-IE">
<h1 id="j%C4%99zyk-java-zmienne-3">Język Java: zmienne</h1>
<h4 id="dobre-praktyki">Dobre praktyki</h4>
<ul>
<li>Istnieją dwa główne podejścia nazewnicze pozwalające na łatwiejsze oddzielenie nazw zmiennych składających się z więcej niż jednego słowa, przy czym camel case jest typowy dla języka Java:
<ul>
<li>camel case: <code>firstName</code></li>
<li>snake case: <code>first_name</code></li>
</ul>
</li>
<li>Dla zmiennych jednowyrazowych nie zmieniamy wielkości liter.</li>
<li>Zmienne powinny zawierać w sobie podstawową informację o ich znaczeniu, unikamy zmiennych typu <code>i</code>, które utrudniają czytanie kodu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-prymitywne">Język Java: typy prymitywne</h1>
<p>Typ danych, jak sama nazwa wskazuje, definiuje typ, który może zostać przypisany do zmiennej. Warto wspomnieć, że Java jest językiem silnie typowanym i musi on być zawsze zdefiniowany.</p>
<p>Istnieją dwie grupy typów: prymitywne oraz typy obiektowe. Wyróżniamy 8 typów prymitywnych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-prymitywne-1">Język Java: typy prymitywne</h1>
<h4 id="boolean">boolean</h4>
<p>Definiuje logiczną wartość prawda (<code>true</code>) lub fałsz (<code>false</code>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>boolean saved = true;
</code></pre>
<h4 id="byte">byte</h4>
<p>Definiuje wartość całkowitą z przedziału -128, 127 (8 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>byte move = 121;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-prymitywne-2">Język Java: typy prymitywne</h1>
<h4 id="short">short</h4>
<p>Definiuje wartość całkowitą z przedziału -32768 to 32767 (16 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>short move = 121;
</code></pre>
<h4 id="int">int</h4>
<p>Definiuje wartość całkowitą z przedziału -2^31 to 2^31-1 (32 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int move = 123455678;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-prymitywne-3">Język Java: typy prymitywne</h1>
<h4 id="long">long</h4>
<p>Definiuje wartość całkowitą z przedziału -2^63 to 2^63-1 (64 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>long move = 123455678L;
</code></pre>
<h4 id="double">double</h4>
<p>Definiuje liczbę zmiennoprzecinkową podwójnej precyzji (64 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>double move = 42.3;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-IE">
<h1 id="j%C4%99zyk-java-typy-prymitywne-4">Język Java: typy prymitywne</h1>
<h4 id="float">float</h4>
<p>Definiuje liczbę zmiennoprzecinkową pojedynczej precyzji (32 bitów).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>float move = 42.3F;
</code></pre>
<h4 id="char">char</h4>
<p>Definiuje literę Unicode (16 bitów)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>char letter1 = '\u0069';
char letter2 = 'i';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-IE">
<h1 id="j%C4%99zyk-java-litera%C5%82y">Język Java: literały</h1>
<p>Literały pozwalają na zdefiniowanie z góry ustalonej wartości. Używamy ich do zainicjalizowania zmiennej lub w wyrażeniach.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int left = 9;
int right = left * 9;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-IE">
<h1 id="j%C4%99zyk-java-typ-obiektowy-string">Język Java: typ obiektowy String</h1>
<p>Przykładem klasy oraz obiektu jest typ wbudowany String. Nie jest on typem prymitywnym, ponieważ jest on reprezentowany przez klasę <code>java.lang.String</code>. Zmienna typu String możemy zainicjalizować również przy pomocy literału:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>String name = &quot;Maciej&quot;;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory">Język Java: operatory</h1>
<p>Operatory definiują operacje na zmiennych oraz literałach.</p>
<h4 id="arytmetyczne">Arytmetyczne</h4>
<p>Definiują operacje arytmetyczne na zmiennych oraz literałach. Zaliczamy do nich:</p>
<ul>
<li>dodawanie: <code>+</code></li>
<li>odejmowanie: <code>-</code></li>
<li>mnożenie: <code>*</code></li>
<li>dzielenie: <code>/</code></li>
<li>resztę z dzielenia (module): <code>%</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int square = 8*8;
int reminder = 8 % 3;
int longCalculation = (2 + 3) * (4 + 5);
int combination = (3 + reminder) * square + longCalculation;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-IE">
<h1 id="programowanie-zadanie-02"><strong>Programowanie: zadanie 02</strong></h1>
<p>Stwórz projekt <code>zadanie-02</code>. Dodaj klasę <code>Converter</code> wraz z metodą główną <code>main</code>, w której zdefiniowane będą dwie zmienne: <code>priceInEur</code> oraz <code>eurToPlnRatio</code>. Oblicz końcową wartość towaru w PLN oraz przypisz do zmiennej <code>priceInPln</code>. Wynik wypisz na ekran.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Cena w EUR: 5
Przelicznik: 4.25
Cena w PLN: 21.25
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-1">Język Java: operatory</h1>
<h4 id="przypisania">Przypisania</h4>
<p>Pozwalają na przypisanie wartości do zmiennej.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int a = 5;
a += 75;
a -= 20;
a *= 6;
a /= 120;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-2">Język Java: operatory</h1>
<h4 id="por%C3%B3wnania">Porównania</h4>
<p>Porównują wartość dwóch operandów (zmiennych lub literałów) zwracając wartość logiczną (<code>true</code> albo <code>false</code>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int price = 1000;
boolean isExpensive = price &gt; 500;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-3">Język Java: operatory</h1>
<h4 id="por%C3%B3wnania-1">Porównania</h4>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">==</td>
<td style="text-align:left">równy</td>
</tr>
<tr>
<td style="text-align:left">!=</td>
<td style="text-align:left">nie równy</td>
</tr>
<tr>
<td style="text-align:left">&lt;</td>
<td style="text-align:left">mniejszy</td>
</tr>
<tr>
<td style="text-align:left">&gt;</td>
<td style="text-align:left">większy</td>
</tr>
<tr>
<td style="text-align:left">&lt;=</td>
<td style="text-align:left">mniejszy lub równy</td>
</tr>
<tr>
<td style="text-align:left">&gt;=</td>
<td style="text-align:left">większy lub równy</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-4">Język Java: operatory</h1>
<h4 id="logiczne">Logiczne</h4>
<p>Sprawdzają, czy wyrażenie jest prawdą lub fałszem. Operują na zmiennych lub wyrażeniach zwracających typ boolean.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>boolean isRed = true;
boolean isCar = false;
boolean isRedCar = isRed &amp;&amp; isCar;
boolean isNotRed = !isRed;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-5">Język Java: operatory</h1>
<h4 id="logiczne-1">Logiczne</h4>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">&amp;&amp;</td>
<td style="text-align:left">oraz</td>
</tr>
<tr>
<td style="text-align:left">||</td>
<td style="text-align:left">lub</td>
</tr>
<tr>
<td style="text-align:left">!</td>
<td style="text-align:left">negacja</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-6">Język Java: operatory</h1>
<h4 id="logiczne-2">Logiczne</h4>
<p>Do obliczania wartości używamy algebry Boole'a.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operacja</th>
<th style="text-align:left">Wartość</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">false &amp;&amp; false</td>
<td style="text-align:left">false</td>
</tr>
<tr>
<td style="text-align:left">true &amp;&amp; false</td>
<td style="text-align:left">false</td>
</tr>
<tr>
<td style="text-align:left">false &amp;&amp; true</td>
<td style="text-align:left">false</td>
</tr>
<tr>
<td style="text-align:left">true &amp;&amp; true</td>
<td style="text-align:left">true</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-7">Język Java: operatory</h1>
<h4 id="logiczne-3">Logiczne</h4>
<p>Do obliczania wartości używamy algebry Boole'a.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operacja</th>
<th style="text-align:left">Wartość</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">false || false</td>
<td style="text-align:left">false</td>
</tr>
<tr>
<td style="text-align:left">true || false</td>
<td style="text-align:left">true</td>
</tr>
<tr>
<td style="text-align:left">false || true</td>
<td style="text-align:left">true</td>
</tr>
<tr>
<td style="text-align:left">true || true</td>
<td style="text-align:left">true</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-8">Język Java: operatory</h1>
<h4 id="logiczne-4">Logiczne</h4>
<p>Do obliczania wartości używamy algebry Boole'a.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operacja</th>
<th style="text-align:left">Wartość</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">!true</td>
<td style="text-align:left">false</td>
</tr>
<tr>
<td style="text-align:left">!false</td>
<td style="text-align:left">true</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-9">Język Java: operatory</h1>
<h4 id="jednoargumentowe">Jednoargumentowe</h4>
<p>Operują na jednym argumencie.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int six = 6;
int minusSix = -six;
int order = 5;
++order;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-10">Język Java: operatory</h1>
<h4 id="jednoargumentowe-1">Jednoargumentowe</h4>
<p>Operują na jednym argumencie.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">+</td>
<td style="text-align:left">wartość dodatnia, raczej nieużywany ponieważ z definicji nie zmienia znaku</td>
</tr>
<tr>
<td style="text-align:left">-</td>
<td style="text-align:left">odwrócenie znaku wartości</td>
</tr>
<tr>
<td style="text-align:left">++</td>
<td style="text-align:left">inkrementacja, zwiększenie wartości o 1</td>
</tr>
<tr>
<td style="text-align:left">--</td>
<td style="text-align:left">dekrementacja, zmniejszenie wartości o 1</td>
</tr>
<tr>
<td style="text-align:left">!</td>
<td style="text-align:left">zaprzeczenie</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-IE">
<h1 id="programowanie-zadanie-03"><strong>Programowanie: zadanie 03</strong></h1>
<p>Sprawdź różnicę pomiędzy wywołaniami <code>++x</code> oraz <code>x++</code>. Możesz posłużyć się następującymi poleceniami:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int x = 5;
int y = ++x;
int z = x++;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-11">Język Java: operatory</h1>
<h4 id="binarne">Binarne</h4>
<p>Operują na bitach. Operacje te nie należą do często używanych.</p>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">~</td>
<td style="text-align:left">dopełnienie bitowe, zamienia wartość każdego bitu</td>
</tr>
<tr>
<td style="text-align:left">&lt;&lt;, &gt;&gt;</td>
<td style="text-align:left">przesunięcie w lewo, w prawo</td>
</tr>
<tr>
<td style="text-align:left">&gt;&gt;&gt;</td>
<td style="text-align:left">bezznakowe przesunięcie w prawo</td>
</tr>
<tr>
<td style="text-align:left">&amp;, ^</td>
<td style="text-align:left">bitowe AND, OR</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-12">Język Java: operatory</h1>
<h4 id="warunkowy">Warunkowy</h4>
<p>Definiuje warunkowe zwrócenie wartości na podstawie wyniku wyrażenia warunkowego.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int age = 16;
String title = (age &gt;= 18) ? &quot;Adult&quot; : &quot;Child&quot;;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" lang="en-IE">
<h1 id="j%C4%99zyk-java-operatory-13">Język Java: operatory</h1>
<h4 id="konkatenacja">Konkatenacja</h4>
<p>Operator <code>+</code> jest używany do łącznia literałów tekstowych w jeden ciąg znaków. Operację tą nazywamy konkatenacją.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>String firstName = &quot;Maciej&quot;;
String lastName = &quot;Gowin&quot;;
String fullName = firstName + &quot; &quot; + lastName
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" lang="en-IE">
<h1 id="programowanie-zadanie-04"><strong>Programowanie: zadanie 04</strong></h1>
<p>Używając operacji modulo oraz operatora warunkowego sprawdź, czy liczba całkowita jest parzysta lub nieparzysta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" lang="en-IE">
<h1 id="j%C4%99zyk-java-wyra%C5%BCenia-i-bloki">Język Java: wyrażenia i bloki</h1>
<p>W języku Java <strong>wyrażeniem</strong> (statement) nazywamy każdą wykonywalną jednostkę. Wyrażenia zakończone są znakiem średnika <code>;</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>int a = 6;
int b = a + 5;
</code></pre>
<p>Każde z wyrażeń składa się z jednej lub więcej <strong>instrukcji</strong> (expression).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>a = 6
a + 5
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" lang="en-IE">
<h1 id="j%C4%99zyk-java-wyra%C5%BCenia-i-bloki-1">Język Java: wyrażenia i bloki</h1>
<p>Ważnym elementem języka są <strong>bloki kodu</strong>, które zawarte są pomiędzy <code>{</code> oraz <code>}</code>. Tworzą one grupę, przy czym każda może składać się z żadnego lub kilku wyrażeń. Blok jest używany przy definicji każdej funkcji tak jak dla funkcji <code>main</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>public static void main(String[] args) {
    System.out.println(&quot;Hello, World!&quot;);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-02"><strong>Programowanie: przykład 02</strong></h1>
<p>Bloki definiują nie tylko zakres funkcji, ale też są używane w bardziej skomplikowanych instrukcjach warunkowych.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">age</span> <span class="hljs-operator">=</span> <span class="hljs-number">17</span>;

        <span class="hljs-keyword">if</span> (age &lt; <span class="hljs-number">18</span>) {
            System.out.println(<span class="hljs-string">&quot;Warning!&quot;</span>);
        }

        <span class="hljs-type">String</span> <span class="hljs-variable">type</span> <span class="hljs-operator">=</span> (age &lt; <span class="hljs-number">18</span>) ? <span class="hljs-string">&quot;Child&quot;</span>: <span class="hljs-string">&quot;Adult&quot;</span>;
        System.out.printf(<span class="hljs-string">&quot;You are: %s\n&quot;</span>, type);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" lang="en-IE">
<h1 id="j%C4%99zyk-java-instrukcja-warunkowa-ifelse">Język Java: instrukcja warunkowa if...else</h1>
<p>Jedną z głównych instrukcji prawie każdego języka jest instrukcja <code>if...then</code>. Jej zadaniem jest warunkowe wykonanie szeregu wyrażeń. Zasadę jej działania możemy opisać następująco:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IF (JEŻELI) warunek jest spełniony
    THEN (WTEDY) wykonaj wyrażenie
</code></pre>
<p>Przykładowo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if (age &gt; 18) {
    // execute if age is above 18
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" lang="en-IE">
<h1 id="j%C4%99zyk-java-instrukcja-warunkowa-ifelse-1">Język Java: instrukcja warunkowa if...else</h1>
<p>Na przykładzie widzimy, że kod zostanie wykonany, tylko jeżeli warunek <code>age &gt; 18</code> zwróci <code>true</code>. W przeciwnym wypadku kod zostanie pominięty. Rozszerzeniem tego warunku jest instrukcja <code>if...then...else</code>, która pozwala na wykonanie dodatkowej akcji w przypadku gdy warunek nie będzie spełniony i zwróci <code>false</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IF (JEŻELI) warunek jest spełniony
    THEN (WTEDY) wykonaj wyrażenie
ELSE (W PRZECIWNYM RAZIE) wykonaj wyrażenie
</code></pre>
<p>Przykładowo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if (age &gt; 18) {
    // execute if age is above 18
} else {
    // execute if age is not above 18
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" lang="en-IE">
<h1 id="j%C4%99zyk-java-instrukcja-warunkowa-ifelse-2">Język Java: instrukcja warunkowa if...else</h1>
<p>Oczywiście nie jest to ograniczone tylko do jednego wyrażenia. Wykonane zostaną wszystkie wyrażenia, które zawarte są w bloku <code>{...}</code>.</p>
<p>Kolejnym rozszerzeniem jest instrukcja <code>if...else...if</code>, która pozwala na sprawdzenie kilku warunków. Co istotne są one sprawdzane kolejno. Przy spełnionym warunku wykonywane są wyrażenia do niego przypisane. Jeżeli jeden warunek zostanie spełniony, kolejny nie jest już sprawdzany.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IF (JEŻELI) warunek jest spełniony
    THEN (WTEDY) wykonaj wyrażenie
ELSE IF (W PRZECIWNYM RAZIE JEŻELI) warunek jest spełniony
    THEN (WTEDY) wykonaj wyrażenie
ELSE (W PRZECIWNYM RAZIE) wykonaj wyrażenie
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" lang="en-IE">
<h1 id="j%C4%99zyk-java-instrukcja-warunkowa-ifelse-3">Język Java: instrukcja warunkowa if...else</h1>
<p>Przykładowo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if (age &gt; 18) {
    // execute if age is above 18
} 
else if (age &gt; 16) {
    // execute if age is above 16
} else {
    // execute if none of avove met
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-03"><strong>Programowanie: przykład 03</strong></h1>
<p>Sprawdzenie kilku warunków w instrukcji <code>if...else...if</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> {
        <span class="hljs-type">int</span> <span class="hljs-variable">age</span> <span class="hljs-operator">=</span> <span class="hljs-number">19</span>;

        <span class="hljs-keyword">if</span> (age &gt; <span class="hljs-number">18</span>) {
            System.out.println(<span class="hljs-string">&quot;You are an adult&quot;</span>);
        } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (age &gt; <span class="hljs-number">16</span>) {
            System.out.println(<span class="hljs-string">&quot;You are a teenager&quot;</span>);
        } <span class="hljs-keyword">else</span> {
            System.out.println(<span class="hljs-string">&quot;You are a child&quot;</span>);
        }

        System.out.println(<span class="hljs-string">&quot;You are a human&quot;</span>);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" lang="en-IE">
<h1 id="j%C4%99zyk-java-instrukcja-warunkowa-ifelse-4">Język Java: instrukcja warunkowa if...else</h1>
<p>Co ważne, bloki oraz instrukcje mogą być zagnieżdżone.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>if (age &gt; 18) {
    if (gender == &quot;F&quot;) {
        System.out.println(&quot;Adult female&quot;);
    } else {
        System.out.println(&quot;Adult male&quot;);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" lang="en-IE">
<h1 id="programowanie-zadanie-05"><strong>Programowanie: zadanie 05</strong></h1>
<p>Zdefiniuj zmienne <code>age</code> oraz <code>animal</code>. W zależności od wartości sprawdź, czy dane zwierzę jest:</p>
<ul>
<li>starym psem</li>
<li>młodym psem</li>
<li>starym kotem</li>
<li>młodym kotem</li>
</ul>
</section>
