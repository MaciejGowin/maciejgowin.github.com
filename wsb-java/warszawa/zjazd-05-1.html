</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-IE">

<h4 id="kod-%C5%BAr%C3%B3d%C5%82owy-przyk%C5%82ad%C3%B3w-oraz-zada%C5%84">Kod rdowy przykadw oraz zada</h4>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-IE">
<h1 id="zapis-danych">Zapis danych</h1>
<p>Do tej pory w przykadach opieralimy si na danych przechowywanych w pamici programu. Co za tym idzie - po zakoczeniu programu dane te byy usuwane.</p>
<p>Najprostszym sposobem na przechowanie ich do dalszego uytku jest zapisanie ich do pliku. Dziaanie to mogoby skada si z nastpujcych krokw:</p>
<ul>
<li>przy uruchomieniu programu wczytaj dane z pliku</li>
<li>zapisz zmiany przed zakoczeniem programu lub podczas kadorazowej zmiany stanu</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-IE">
<h1 id="programowanie-przyk%C5%82ad-51"><strong>Programowanie: przykad 51</strong></h1>
<p>Odczytywanie oraz zapisywanie danych podczas dziaania programu.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">package</span> pl.wbs.programowaniejava.maciejgowin.przyklad51;

<span class="hljs-keyword">import</span> java.util.Scanner;

<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Main</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> <span class="hljs-keyword">throws</span> Exception {
        <span class="hljs-type">PersonData</span> <span class="hljs-variable">titleData</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">PersonData</span>(<span class="hljs-string">&quot;/tmp/data&quot;</span>);

        <span class="hljs-type">Scanner</span> <span class="hljs-variable">input</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Scanner</span>(System.in);
        <span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>) {
            System.out.print(<span class="hljs-string">&quot;Podaj imi i nazwisko (lub [w]ypisz, [z]akocz): &quot;</span>);
            <span class="hljs-type">String</span> <span class="hljs-variable">value</span> <span class="hljs-operator">=</span> input.nextLine();

            <span class="hljs-keyword">if</span> (value.equals(<span class="hljs-string">&quot;w&quot;</span>)) {
                System.out.println(titleData.getPersons());
            } <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (value.equals(<span class="hljs-string">&quot;z&quot;</span>)) {
                <span class="hljs-keyword">break</span>;
            } <span class="hljs-keyword">else</span> {
                <span class="hljs-keyword">if</span> (!titleData.addPerson(value)) {
                    System.out.println(<span class="hljs-string">&quot;Nie poprawny format: &quot;</span> + value);
                }
            }
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-IE">
<h1 id="zapis-danych-1">Zapis danych</h1>
<p>Dane moemy zapisywa w ustalonym przez nas formacie. Java wprowadza mechanizm serializacji pozwalajcy na zapis bajtowy obiektw do pliku przy uyciu interfejsu <code>Serializable</code>.</p>
<p>Przez <strong>serializacj</strong> rozumiemy konwersj obiektw do zewntrznego formatu, ktry moe zosta zapisany. Proces odwrotny nazywamy <strong>deserializacj</strong>.</p>
<p>W naszym przykadzie uylimy serializacji do reprezentacji tekstowej zapisanej w pliku tekstowym. Kady obiekt reprezentowany by przez jedn lini w pliku, gdzie kolejne wasnoci obiektu rozdzielone byy przecinkiem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-IE">
<h1 id="zapis-danych-csv">Zapis danych: CSV</h1>
<p>Format danych tekstowych, w ktrym kada linia definiuje rekord, a wartoci rekordu przedzielone s przecinkiem, okrelamy mianem formatu <strong>CSV (ang. comma-separated values).</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>firstName,lastName
Jan,Nowak
Andrzej,Kowalski
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-IE">
<h1 id="zapis-danych-json">Zapis danych: JSON</h1>
<p>Innym popularnym formatem zapisu rekordw jest format <strong>JSON (ang. JavaScript Object Notation),</strong> ktry pozwala na rozszerzenie zapisu poprzez definicj penych zagniedonych wasnoci.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[
    {
        &quot;firstName&quot;: &quot;Jan&quot;,
        &quot;lastName&quot;: &quot;Nowak&quot;
    },
    {
        &quot;firstName&quot;: &quot;Andrzej&quot;,
        &quot;lastName&quot;: &quot;Kowalski&quot;
    }
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-IE">
<h1 id="baza-danych">Baza danych</h1>
<p>Baza danych to zbir danych zapisanych w z gry okrelonym formacie oraz przy pomocy jasno zdefiniowanych regu.</p>
<p>Baza danych pozwala na odseparowanie sposobu przechowywania, wyszukiwania oraz oglnopojtego zarzdzania danymi od dziaania programu.</p>
<p>Zarzdzaniem baz danych zajmuj si programy DBMS (ang. database management systems).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-IE">
<h1 id="baza-danych-1">Baza danych</h1>
<p>Bazy danych pozwalaj na odseparowanie logiki programu od warstwy przechowywania oraz zarzdzania danymi. Program komunikuje si z systemem bazodanowym poprzez jego interfejs pozwalajcy na wykonywanie prostych operacji typu CRUD, jak i bardziej zaawansowane dziaania.</p>
<p>Zazwyczaj system DBMS udostpnia interfejs do zarzdzania baz z perspektywy administratora.</p>
<p><strong>CRUD (ang. create-read-update-delete)</strong> okrelenie dla zbioru operacji dodawania, odczytywania, uaktualniania oraz usuwania danych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-IE">
<h1 id="rodzaje-baz-danych">Rodzaje baz danych</h1>
<p>Do najczciej spotykanych rodzajw nale relacyjne oraz nie-relacyjne bazy danych.</p>
<h3 id="relacyjne-bazy-danych">Relacyjne bazy danych</h3>
<p>Opieraj si na relacjach (tabelach) oraz powizaniach pomidzy nimi. Definiuj wewntrzne jzyki stanowice interfejs do operacji na danych oraz ich zarzdzania.</p>
<h3 id="nierelacyjne-bazy-danych">Nierelacyjne bazy danych</h3>
<p>Opieraj si na danych przechowywanych w formie pozbawionej relacji pomidzy przechowywanymi rekordami. Dane s zapisywane najczciej w modelu klucz-warto, gdzie warto nie ma jednoznacznie zdefiniowanej struktury.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-IE">
<h1 id="relacyjne-bazy-dany">Relacyjne bazy dany</h1>
<p>Przy opisie relacyjnych baz danych bdziemy uywa intuicyjnego opisu zagadnie z pominiciem definicji formalnej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacje">Relacyjne bazy dany: relacje</h1>
<p>W relacyjnych bazach danych do opisu danych uywamy relacji. Relacja jest reprezentowana przez tabel. Kada z relacji (tabel) zawiera:</p>
<ul>
<li>unikatow nazw,</li>
<li>nagwek,</li>
<li>dane.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacje-1">Relacyjne bazy dany: relacje</h1>
<p>Nagwek definiuje zbir nazw przechowywanych atrybutw wraz z ich typami - podobnymi do tych znanych z jzykw programowania. Odnoszc to do tabeli, kady z atrybutw opisuje kolumn wraz z jednoznacznym typem przechowywanych elementw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| Id | First name (string) | Last name (string) | Date of birth (date) | Height (integer) | Weight (double) |
+----+---------------------+--------------------+----------------------+------------------+-----------------|
| 1  | Jan                 | Nowak              | 1986                 | 180              | 85.5            |
| 2  | Andrzej             | Kowalski           | 1991                 | 175              | 79.1            |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacje-2">Relacyjne bazy dany: relacje</h1>
<p>Dane s definiowane poprzez zbir krotek, czyli wierszy tabeli. Przypisuj one wartoci dla danych atrybutw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| Id | First name (string) | Last name (string) | Date of birth (date) | Height (integer) | Weight (double) |
+----+---------------------+--------------------+----------------------+------------------+-----------------|
| 1  | Jan                 | Nowak              | 1986                 | 180              | 85.5            |
| 2  | Andrzej             | Kowalski           | 1991                 | 175              | 79.1            |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-IE">
<h1 id="relacyjne-bazy-dany-klucz-g%C5%82%C3%B3wny">Relacyjne bazy dany: klucz gwny</h1>
<p>Dane reprezentowane s przez zbir krotek (wierszy). Z natury zbir jest nieuporzdkowany, przez co kolejno dodawania oraz przechowywania wartoci nie jest istotna.</p>
<p>Do identyfikacji krotek uywamy <strong>klucza gwnego</strong>. Jest on unikalnym identyfikatorem relacji. Definiowany jest na podstawie jednego lub wicej atrybutw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| Id | Name                     | City                | Established | 
+----+--------------------------+---------------------+-------------+
| 1  | BETARD SPARTA Wrocaw    | Wrocaw             | 1950        |
| 2  | Stal Gorzw Wielkopolski | Gorzw Wielkopolski | 1947        |
| 3  | FOGO Unii Leszno         | Leszno              | 1938        |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-IE">
<h1 id="relacyjne-bazy-dany-klucz-obcy">Relacyjne bazy dany: klucz obcy</h1>
<p>Relacje definiuj rwnie <strong>klucz obcy</strong>. Podobnie do klucza gwnego jest on opisany przez atrybuty. Ma on na celu opis zalenoci pomidzy relacjami oraz naoenie restrykcji zapewniajcych spjno danych.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| Id | First name | Last name | Team Id | 
+----+------------+-----------+---------|
| 1  | Maciej     | Janowski  | 1       |
| 2  | Tai        | Woffinden | 1       |
| 3  | Bartosz    | Zmarzlik  | 2       |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-IE">
<h1 id="relacyjne-bazy-dany-operacje">Relacyjne bazy dany: operacje</h1>
<p>Relacje (tabele) s ze sob powizane. Zalenoci te mog suy do przeszukiwania danych. Relacyjne bazy danych wprowadzaj rwnie zestawy operacji do zarzdzania danymi oraz ich przeszukiwania.</p>
<p>Zdefiniowane s one za pomoc wewntrznych jzykw programowania, zwyczajowo <strong>SQL (ang. Structured Query Language)</strong>.</p>
<blockquote>
<p>Przykad zapyta:<br />
Wyszukaj wszystkich graczy danego zespou.<br />
Wyszukaj wszystkich graczy gdzie imi gracza to Andrzej.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-IE">
<h1 id="relacyjne-bazy-dany-poj%C4%99cia">Relacyjne bazy dany: pojcia</h1>
<p>Pojcia znane z teorii relacyjnych baz danych czsto s zastpowane terminologi znan z jzyka SQL. Do tej pory uylimy ju kilku odniesie, ktre przytaczane byy zamiennie.</p>
<table>
<thead>
<tr>
<th style="text-align:left">SQL</th>
<th style="text-align:left">Relacyjne bazy danych</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">tabela (ang. table)</td>
<td style="text-align:left">relacja (ang. relation)</td>
</tr>
<tr>
<td style="text-align:left">wiersz (ang. row)</td>
<td style="text-align:left">krotka, rekord (ang. tuple, record)</td>
</tr>
<tr>
<td style="text-align:left">kolumna (ang. column)</td>
<td style="text-align:left">atrybut, pole (ang. attribute, field)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacja-one-to-one">Relacyjne bazy dany: relacja one-to-one</h1>
<p>Relacja one-to-one (jeden do jednego) pomidzy tabelami A i B wystpuje wtedy, gdy kademu rekordowi z tabeli A jest przyporzdkowany nie wicej ni jeden rekord z tabeli B i na odwrt.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| capitalId | name   | countryId |
+-----------+--------+-----------+
| 1         | Warsaw | 1         |
| 2         | Berlin | 2         |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacja-one-to-many">Relacyjne bazy dany: relacja one-to-many</h1>
<p>Relacja one-to-many (jeden do wielu) pomidzy tabelami A i B wystpuje wtedy, gdy danemu rekordowi z tabeli A przyporzdkowanych moe by wiele rekordw z tabeli B, natomiast pojedynczemu rekordowi z tabeli B jest przyporzdkowany co najwyej jeden rekord z tabeli A.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| cityId    | name    | countryId |
+-----------+---------+-----------+
| 1         | Warsaw  | 1         |
| 2         | Berlin  | 2         |
| 2         | Wrocaw | 1         |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacja-many-to-many">Relacyjne bazy dany: relacja many-to-many</h1>
<p>Relacja many-to-many (wiele do wielu) pomidzy tabelami A i B wystpuje wtedy, gdy danemu rekordowi z tabeli A przyporzdkowanych moe by wiele rekordw z tabeli B i na odwrt.</p>
<p>Do realizacji relacji wiele do wielu konieczna jest tabela pomocnicza czca rekord.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-IE">
<h1 id="relacyjne-bazy-dany-relacja-many-to-many-1">Relacyjne bazy dany: relacja many-to-many</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| countryId | name    |
+-----------+---------+
| 1         | Poland  |
| 2         | Germany |
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| riverId | name      |
+-----------+---------+
| 1         | Oder    |
| 2         | Vistula |
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>| countryId | riverId |
+-----------+---------+
| 1         | 1       |
| 1         | 2       |
| 2         | 1       |
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-IE">
<h1 id="relacyjne-bazy-dany-implementacje">Relacyjne bazy dany: implementacje</h1>
<p>Istnieje wiele implementacji relacyjnych baz danych. Do najpopularniejszych systemw zarzdzania relacyjn baz danych nale:</p>
<ul>
<li>Systemy otwarte
<ul>
<li>MySQL</li>
<li>PostgreSQL</li>
<li>SQLite</li>
</ul>
</li>
<li>Systemy zamknite
<ul>
<li>Microsoft SQL Server</li>
<li>Oracle Database</li>
<li>IBM DB2</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-IE">
<h1 id="relacyjne-bazy-dany-implementacje-1">Relacyjne bazy dany: implementacje</h1>
<p>Podstawowe koncepcje tych systemw s zbiene. Zrozumienie dziaania jednego pozwala na do atwe zrozumienie podstaw kolejnego.</p>
<p>Wikszo z systemw opiera si na standardowym jzyku zapyta SQL, ktry jest doprecyzowany dla kadej z implementacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-IE">
<h1 id="relacyjne-bazy-danych-modele-dzia%C5%82ania-system%C3%B3w">Relacyjne bazy danych: modele dziaania systemw</h1>
<p>Wikszo systemw dziaa w modelu klient-serwer. W modelu tym system bazodanowy uruchomiony jest na serwerze. Poczenie z systemem odbywa si przy pomocy interfejsu sieciowego i jest inicjalizowane przez klienta.</p>
<p>Przykad: MySQL, PostgreSQL</p>
<p>Istniej te implementacje dziaajce w modelu opierajcym si na wbudowanej bazie danych w program kocowy dziaajcy w kontekcie lokalnym dla programu klienckiego.</p>
<p>Przykad: SQLite</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-IE">
<h1 id="mysql">MySQL</h1>
<p>MySQL jest systemem zarzdzania bazami danych opartym na otwartym oprogramowaniu.</p>
<p>Dane zorganizowane s w bazach danych, ktre skadaj si z jednej lub wicej tabeli. Tabele mog by poczone relacjami, ktre pozwalaj na strukturyzowanie danych.</p>
<p>MySQL opera si na silniku SQL pozwalajcym nie tylko na operacje na danych, ale rwnie na zarzdzanie dostpem do danych poprzez mechanizmy autentykacji oraz autoryzacji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-IE">
<h1 id="mysql-1">MySQL</h1>
<p>MySQL (w wersji otwartej) jest dostpny pod adresem <a href="https://dev.mysql.com/downloads/">https://dev.mysql.com/downloads/</a>.</p>
<p>Instalacja dostarcza 2 podstawowe programy uruchomieniowe:</p>
<ul>
<li><strong>mysqld</strong>: serwer bazodanowy, ktry odpowiedzialny jest za zarzdzanie plikami danych oraz dostpem do nich.</li>
<li><strong>mysql</strong>: klient bazodanowy, ktry pozwala na poczenie z baz danych oraz wykonywanie zapyta SQL.</li>
</ul>
<p>Cho system dostarcza aplikacj klienck pozwalajc na dostp do baz danych, aplikacje czciej uywaj bibliotek, ktre pozwalaj na dostp do baz danych z poziomu programu operujcego na nich.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-IE">
<h1 id="mysql-workbench">MySQL Workbench</h1>
<p>Rozszerzeniem systemu MySQL jest narzdzie MySQL Workbench umoliwiajce wizualizacj danych, ich modelowanie, konfiguracj serwera, zarzdzanie uytkownikami i wiele wicej. Wszystkie te operacje dostpne s z poziomu graficznego interfejsu uytkownika (GUI).</p>
<p>MySQL Workbench jest dostpny pod adresem <a href="https://www.mysql.com/products/workbench/">https://www.mysql.com/products/workbench/</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" lang="en-IE">
<h1 id="mysql-podstawy">MySQL: podstawy</h1>
<p>MySQL pozwala na stworzenie wielu baz danych. W kadym z przypadkw baza danych bdzie skadaa si z tabel, relacji midzy nimi, dodatkowych ustawie oraz zalenoci.</p>
<p>Istotne jest odpowiednie nazewnictwo uywane podczas tworzenia zasobw takich jak: baza danych, tabela czy kolumny. Bdziemy kierowali si wskazwkami znanymi z jzyka Java:</p>
<ul>
<li>uywamy jedynie liter alfabetu aciskiego oraz cyfr (przy czym cyfra nie moe rozpoczyna identyfikatora),</li>
<li>nie uywamy spacji, zastpujemy j znakiem podkrelnika,</li>
<li>system rozpoznaje wielko znakw,</li>
<li>nazewnictwo powinno by jednoznaczne, klarowne oraz spjne.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-IE">
<h1 id="mysql-podstawy-1">MySQL: podstawy</h1>
<p>Przed stworzeniem bazy zwyczajowo opisujemy problem oraz staramy si j zaprojektowa. W dalszej czci przejdziemy przez cay proces tworzenia bazy, wprowadzajc kolejne pojcia oraz instrukcje znane z jzyka SQL, ktre wspierane s przez MySQL.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-IE">
<h1 id="mysql-system-uprawnie%C5%84">MySQL: system uprawnie</h1>
<p>MySQL dostarcza rwnie peny system uprawnie pozwalajcy na zarzdzanie tym, kto ma dostp do danych zasobw oraz kto moe wykonywa dane operacje.</p>
<p>Istniej 4 poziomy uprawnie:</p>
<ul>
<li>globalny: obowizuj dla wszystkich istniejcych baz,</li>
<li>baza danych: obowizuj w kontekcie danej bazy danych,</li>
<li>tabela: obowizuj w kontekcie danej tabeli,</li>
<li>kolumna: obowizuj w kontekcie danej kolumny tabeli.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-IE">
<h1 id="mysql-system-uprawnie%C5%84-1">MySQL: system uprawnie</h1>
<p>Dodatkowo uprawnienia s pogrupowane w 3 typy:</p>
<ul>
<li>uytkownikw,</li>
<li>administratorw,</li>
<li>specjalne.</li>
</ul>
<p>Powinnimy stosowa zasada najmniejszego uprzywilejowani (ang. principle of least privilege), przypisujc tylko uprawniania konieczne dla danego uytkownika.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-IE">
<h1 id="mysql-system-uprawnie%C5%84-2">MySQL: system uprawnie</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Poziomy</th>
<th style="text-align:left">Uprawnienia</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">uytkownik</td>

</tr>
<tr>
<td style="text-align:left">uytkownik</td>

</tr>
<tr>
<td style="text-align:left">uytkownik</td>
<td style="text-align:left">baza danych, tabela</td>
<td style="text-align:left">CREATE, DROP</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-IE">
<h1 id="mysql-system-uprawnie%C5%84-3">MySQL: system uprawnie</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Poziomy</th>
<th style="text-align:left">Uprawnienia</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">administrator</td>
<td style="text-align:left">-</td>
<td style="text-align:left">CRETE TEMPORARY TABLES, FILE, LOCK TABLES, PROCESS, RELOAD, REPLICATION CLIENT, REPLICATION SLAVE, SHOW DATABASES, SHUTDOWN, SUPER</td>
</tr>
<tr>
<td style="text-align:left">specjalne</td>
<td style="text-align:left">-</td>
<td style="text-align:left">ALL, USAGE</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" lang="en-IE">
<h1 id="mysql-w-praktyce-definicja-problemu">MySQL w praktyce: definicja problemu</h1>
<p>Stwrz baz reprezentujc dane przechowywane przez prosty system rezerwacji lotw pozwalajca na przechowywanie:</p>
<ul>
<li>klientw posiadajcych imi, nazwisko, data urodzenia (opcjonalne),</li>
<li>lotw definiujcych: lotnisko wylotu oraz przylotu, data i czas wylotu oraz przylotu,</li>
<li>rezerwacji dla klienta na danych lot wraz z cen,</li>
<li>lotnisk opisujcych nazw lotniska oraz jego pooenie (szeroko oraz dugo geograficzna).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" lang="en-IE">
<h1 id="mysql-w-praktyce-diagram-tabel-oraz-relacji">MySQL w praktyce: diagram tabel oraz relacji</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Tabela</th>
<th style="text-align:left">Atrybuty</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">customers</td>
<td style="text-align:left">id (int), first_name (string), last_name (string), date_of_birth (date)</td>
</tr>
<tr>
<td style="text-align:left">flights</td>
<td style="text-align:left">id (int), departure_airport_code (string), arrival_airport_code (string), departure_date_time (datetime), arrival_date_time (datetime)</td>
</tr>
<tr>
<td style="text-align:left">bookings</td>
<td style="text-align:left">id, customer_id (int), flight_id (int), price (double)</td>
</tr>
<tr>
<td style="text-align:left">airports</td>
<td style="text-align:left">code (string), name (string), latitude (double), longitude (double)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenieusuwanie-bazy-danych">MySQL w praktyce: tworzenie/usuwanie bazy danych</h1>
<p>Tworzenie bazy danych:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE DATABASE booking_system DEFAULT CHARACTER SET utf8 COLLATE utf8_unicode_ci;
</code></pre>
<p>Usuwanie bazy danych:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>DROP DATABASE booking_system;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-u%C5%BCytkownika">MySQL w praktyce: tworzenie uytkownika</h1>
<p>Stworzenie uytkownika, ktry ma dostp tylko do wczeniej utworzonej bazy danych.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE USER 'booking' IDENTIFIED WITH mysql_native_password BY 'pass';
</code></pre>
<p>Aktualizacja uytkownika poprzez zmian jego hasa:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ALTER USER 'booking' IDENTIFIED WITH mysql_native_password BY 'pass123!';
</code></pre>
<p>Dodanie wszystkich uprawnie do wczeniej utworzonej bazy.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GRANT ALL
ON booking_system.*
TO 'booking';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-u%C5%BCytkownika-1">MySQL w praktyce: tworzenie uytkownika</h1>
<p>Aby odebra dostp, moglibymy uy polecenia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>REVOKE ALL
ON booking_system.*
FROM 'booking';
</code></pre>
<p>A nastpnie doda konkretne uprawnienia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>GRANT INSERT, UPDATE, DELETE, SELECT
ON booking_system.*
TO 'booking';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-tabel">MySQL w praktyce: tworzenie tabel</h1>
<p>W pierwszej kolejnoci musimy poinstruowa system, e bdziemy pracowa z konkretn baz danych:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>USE booking_system;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-tabel-1">MySQL w praktyce: tworzenie tabel</h1>
<p>Aby utworzy poprzednio opisane tabele, uyjemy polece:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE TABLE customers
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    first_name VARCHAR(50) NOT NULL,
    last_name VARCHAR(100) NOT NULL,
    date_of_birth DATE
);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE TABLE flights
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    departure_airport_code VARCHAR(3) NOT NULL,
    arrival_airport_code VARCHAR(3) NOT NULL,
    departure_date_time DATETIME NOT NULL,
    arrival_date_time DATETIME NOT NULL
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-tabel-2">MySQL w praktyce: tworzenie tabel</h1>
<p>Aby utworzy poprzednio opisane tabele, uyjemy polece:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE TABLE bookings
(
    id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY,
    customer_id INT UNSIGNED NOT NULL,
    flight_id INT UNSIGNED NOT NULL,
    price DECIMAL(10,2) NOT NULL DEFAULT 0.0
);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>CREATE TABLE airports
(
    code VARCHAR(3) NOT NULL PRIMARY KEY,
    name VARCHAR(100) NOT NULL,
    latitude DOUBLE NOT NULL,
    longitude DOUBLE NOT NULL
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" lang="en-IE">
<h1 id="mysql-w-praktyce-tworzenie-tabel-3">MySQL w praktyce: tworzenie tabel</h1>
<p>Aby sprawdzi wszystkie istniejce tabele:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SHOW TABLES;
</code></pre>
<p>Aby sprawdzi definicj danej tabeli:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>DESCRIBE customers;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" lang="en-IE">
<h1 id="mysql-w-praktyce-modyfikacja-tabel">MySQL w praktyce: modyfikacja tabel</h1>
<p>Na podstawie istniejcej tabeli moemy zmieni definicj istniejcej ju kolumny.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ALTER TABLE airports
    MODIFY name VARCHAR(200);
</code></pre>
<p>Moemy te doda now kolumn do tabeli.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ALTER TABLE airports
    ADD country VARCHAR(2) AFTER name;
</code></pre>
<p>A nastpnie usun kolumn.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ALTER TABLE airports
    DROP country;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" lang="en-IE">
<h1 id="mysql-w-praktyce-usuwanie-tabel">MySQL w praktyce: usuwanie tabel</h1>
<p>Aby usun tabel:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>DROP TABLE customers;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" lang="en-IE">
<h1 id="mysql-atrybuty-kolumn">MySQL: atrybuty kolumn</h1>
<p>Przy definicji kolumn uyte zostay dodatkowe atrybuty:</p>
<h3 id="not-null">NOT NULL</h3>
<p>Podczas dodawania nowego wiersza dana warto dla atrybutu nie moe by pusta, w przypadku prby dodania pustej wartoci zostanie zwrcony bd. Domylnie dopuszczalne s wartoci <strong>NULL</strong>.</p>
<h3 id="default">DEFAULT</h3>
<p>W przypadku braku zdefiniowanej wartoci dla atrybutu, podczas dodawania nowego wiersza uyta zostanie warto domylna.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" lang="en-IE">
<h1 id="mysql-atrybuty-kolumn-1">MySQL: atrybuty kolumn</h1>
<h3 id="auto_increment">AUTO_INCREMENT</h3>
<p>Instrukcja automatycznego generowania klucza dziaajca na liczbach cakowitych. Dziaa na kolumnach bdcych kolumnami indeksowanymi. Kolumna bdca czci klucza jest automatycznie indeksowana.</p>
<p>Atrybut ten powoduje automatyczne wygenerowanie nowego klucza dla nowego elementu, ktry bdzie wartoci klucza poprzedniego powikszon o 1.</p>
<blockquote>
<p>Jeeli do tabeli zostan dodane wiersze o identyfikatorach 1, 2, 3, a nastpnie usuniemy element 3, kolejnym identyfikatorem bdzie dalej 4.</p>
</blockquote>
<blockquote>
<p>Jeeli do tabeli zostanie dodany wiersz z explicite zdefiniowanym indeksem, kolejny identyfikator bdzie wygenerowany na podstawie najwikszego dotychczasowego identyfikatora.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" lang="en-IE">
<h1 id="mysql-w-praktyce-atrybuty-kolumn">MySQL w praktyce: atrybuty kolumn</h1>
<h3 id="primary-key">PRIMARY KEY</h3>
<p>Oznaczenie klucza gwnego dla tabeli, dla ktrych wartoci musz by unikalne, dziki czemu moemy odwoa si do konkretnego wiersza. Jeeli klucz gwny skada si tylko z jednej kolumny, moe zosta zdefiniowany na poziomie kolumny:</p>
<p><code>id INT UNSIGNED NOT NULL AUTO_INCREMENT PRIMARY KEY</code></p>
<p>W przypadku kluczy zoonych uywamy zapisu, ktry odseparowuje definicj klucza od kolumny:</p>
<p><code>PRIMARY KEY(customer_id, booking_id)</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" lang="en-IE">
<h1 id="mysql-typy-danych-kolumn">MySQL: typy danych kolumn</h1>
<p>Typy danych przechowywanych s podobne do tych znanych z jzykw programowania, w tym Java. Rozszerzaj one jednak podstawowe typy o ich wersje o z gry zdefiniowanej zajmowanej przestrzeni. Zwizane jest do z optymalizacj przestrzeni przechowywania danych. Trzeba jednak pamita, e typ o danej pojemnoci nie bdzie w stanie przechowa informacji wykraczajcej poza jego zakres.</p>
<p>Przedstawione zostan najczciej uywane typy.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" lang="en-IE">
<h1 id="mysql-typy-bitowe-i-numeryczne">MySQL: typy bitowe i numeryczne</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">BIT(M)</td>
<td style="text-align:left">warto bitowa, M opcjonalne</td>
</tr>
<tr>
<td style="text-align:left">TINYINT(M) (UNSIGNED)</td>
<td style="text-align:left">bardzo maa warto cakowita z zakresu (-128, 127) lub (0, 255)</td>
</tr>
<tr>
<td style="text-align:left">BOOL, BOOLEAN</td>
<td style="text-align:left">synonim dla TINYINT(1)</td>
</tr>
<tr>
<td style="text-align:left">SMALLINT(M) (UNSIGNED)</td>
<td style="text-align:left">maa warto cakowita z zakresu (-32768, 32767) lub (0, 65535)</td>
</tr>
<tr>
<td style="text-align:left">MEDIUMINT(M) (UNSIGNED)</td>
<td style="text-align:left">rednia warto cakowita z zakresu (-8388608, 8388607) lub (0, 16777215)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" lang="en-IE">
<h1 id="mysql-typy-bitowe-i-numeryczne-ca%C5%82kowite">MySQL: typy bitowe i numeryczne cakowite</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">INT(M) (UNSIGNED)</td>
<td style="text-align:left">warto cakowita z zakresu (-2147483648, 2147483647) lub (0, 4294967295)</td>
</tr>
<tr>
<td style="text-align:left">INTEGER(M) (UNSIGNED)</td>
<td style="text-align:left">synonim dla INT</td>
</tr>
<tr>
<td style="text-align:left">BIGINT(M) (UNSIGNED)</td>
<td style="text-align:left">warto cakowita z zakresu (-9223372036854775808, 9223372036854775807) lub (0, 18446744073709551615)</td>
</tr>
<tr>
<td style="text-align:left">SERIAL</td>
<td style="text-align:left">synonim dla BIGINT UNSIGNED NOT NULL AUTO_INCREMENT UNIQUE</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" lang="en-IE">
<h1 id="mysql-typy-numeryczne-sta%C5%82oprzecinkowe">MySQL: typy numeryczne staoprzecinkowe</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">DECIMAL(M, D) (UNSIGNED)</td>
<td style="text-align:left">warto staoprzecinknowa z M cyframi (maksymalnie 65) przed przecinkiem oraz D cyframi po przecinku (maksymalnie 30)</td>
</tr>
<tr>
<td style="text-align:left">DEC(M, D) (UNSIGNED)</td>
<td style="text-align:left">synonim dla DECIMAL</td>
</tr>
<tr>
<td style="text-align:left">NUMERIC(M, D) (UNSIGNED)</td>
<td style="text-align:left">synonim dla DECIMAL</td>
</tr>
<tr>
<td style="text-align:left">FIXED(M, D) (UNSIGNED)</td>
<td style="text-align:left">synonim dla DECIMAL</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" lang="en-IE">
<h1 id="mysql-typy-numeryczne-zmiennoprzecinkowe">MySQL: typy numeryczne zmiennoprzecinkowe</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">FLOAT(M, D) (UNSIGNED)</td>
<td style="text-align:left">liczba zmiennoprzecinkowa pojedynczej precyzji, gdzie M to ilo cyfr, a D to maksymalna ilo cyfr po przecinki.</td>
</tr>
<tr>
<td style="text-align:left">FLOAT(p) (UNSIGNED)</td>
<td style="text-align:left">liczna zmiennoprzecinkowa, gdzie p reprezentuje precyzj w bitach</td>
</tr>
<tr>
<td style="text-align:left">DOUBLE(M, D) (UNSIGNED)</td>
<td style="text-align:left">liczba zmiennoprzecinkowa podwjnej precyzji, gdzie M to ilo cyfr, a D to maksymalna ilo cyfr po przecinki.</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" lang="en-IE">
<h1 id="mysql-typy-ci%C4%85g%C3%B3w-znak%C3%B3w">MySQL: typy cigw znakw</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>

<td style="text-align:left">CHAR (M)</td>

<td style="text-align:left">VARCHAR(M)</td>
<td style="text-align:left">cig znakw o dugoci maksymalnej M</td>
</tr>

</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" lang="en-IE">
<h1 id="mysql-typy-daty-i-czasu">MySQL: typy daty i czasu</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Typ</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">DATE</td>
<td style="text-align:left">data w formacie <code>2021-01-01</code></td>
</tr>
<tr>
<td style="text-align:left">TIME</td>
<td style="text-align:left">czas w formacie <code>23:59:59</code></td>
</tr>
<tr>
<td style="text-align:left">DATETIME</td>
<td style="text-align:left">data z czasem w formacie '2021-01-01 23:59:59'</td>
</tr>
<tr>
<td style="text-align:left">TIMESTAMP</td>
<td style="text-align:left">data z czasem w formacie '2021-01-01 23:59:59', z automatyczn konwersj do UTC z obecnej strefy czasowej</td>
</tr>
<tr>
<td style="text-align:left">YEAR</td>
<td style="text-align:left">rok w formacie '2021'</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" lang="en-IE">
<h1 id="mysql-w-praktyce-dodawanie-wierszy">MySQL w praktyce: dodawanie wierszy</h1>
<p>Aby doda wiersz do danej tabeli, definiujc wszystkie kolumny, uyjemy polecenia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>INSERT INTO customers VALUES
    (NULL, 'Andrzej', 'Kowalski', '1987-11-14');
</code></pre>
<p>Moemy te doda nowy wiersz z definicj wybranych kolumn:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>INSERT INTO customers(first_name, last_name, date_of_birth) VALUES
    ('Jan', 'Nowak', '1952-01-12');
</code></pre>
<p>Lub explicite ustawionymi wartociami dla kolumn:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>INSERT INTO customers SET 
	first_name = 'Karolina',
	last_name = 'Mrz',
	date_of_birth = '1989-03-01';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" lang="en-IE">
<h1 id="mysql-w-praktyce-dodawanie-wierszy-1">MySQL w praktyce: dodawanie wierszy</h1>
<p>Istnieje te opcja dodawania wielu wierszy jednorazowo.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>INSERT INTO customers(first_name, last_name, date_of_birth) VALUES
    ('Maciej', 'Krab', '1976-07-08'),
    ('Anna', 'Rembiszewska', '1991-12-01'),
    ('Grayna', 'okietek', '1966-05-09');
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" lang="en-IE">
<h1 id="mysql-w-praktyce-proste-wyszukiwanie-wierszy">MySQL w praktyce: proste wyszukiwanie wierszy</h1>
<p>Aby wyszuka wszystkie wiersze w tabeli, uyjemy polecenia:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" lang="en-IE">
<h1 id="mysql-w-praktyce-zadanie-dodaj-nowe-rekordy-do-bazy-danych">MySQL w praktyce (zadanie): dodaj nowe rekordy do bazy danych</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Klient 1: Andrzej Kowalski urodzony 1987-11-14
Klient 2: Jan Nowak urodzony 1952-01-12
Klient 3: Karolina Mrz urodzony 1989-03-01
Klient 4: Maciej Krab, urodzony 1976-07-08
Klient 5: Anna Rembiszewska urodzony 1991-12-01
Klient 6: Grayna okietek urodzony 1966-05-09

Lotnisko WRO: Wrocaw pooony (1.1, 11.11)
Lotnisko DUB: Dublin pooony (2.2, 22.22)

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" lang="en-IE">
<h1 id="mysql-w-praktyce-zadanie-dodaj-nowe-rekordy-do-bazy-danych-1">MySQL w praktyce (zadanie): dodaj nowe rekordy do bazy danych</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>INSERT INTO `customers` VALUES
    (1, 'Andrzej', 'Kowalski', '1987-11-14'),
    (2, 'Jan', 'Nowak', '1952-01-12'),

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie">MySQL w praktyce: wyszukiwanie</h1>
<p>Poznalimy proste wyszukiwanie wierszy:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers;
</code></pre>
<p>Moemy ograniczy kolumny zwrcone:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT last_name FROM customers;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-kryteriami">MySQL w praktyce: wyszukiwanie z kryteriami</h1>
<p>Wyszukiwanie moemy ograniczy wedug kryteriw wyszukiwanie stosujc klauzul <code>WHERE</code> wraz z operatorami porwnania:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM flights WHERE id = 3;
SELECT * FROM flights WHERE departure_airport_code = 'WRO';
SELECT * FROM flights WHERE id &gt; 1;
</code></pre>
<p>Moemy rwnie uy operatorw logicznych takich jak <code>AND</code> czy <code>OR</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM flights WHERE departure_airport_code = 'WRO' AND arrival_airport_code = 'DUB';
SELECT * FROM flights WHERE departure_airport_code = 'WRO' OR departure_airport_code = 'GDN';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" lang="en-IE">
<h1 id="mysql-operatory-por%C3%B3wnania">MySQL: operatory porwnania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykad</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">=</td>
<td style="text-align:left">id = 1</td>
<td style="text-align:left">warto rwna</td>
</tr>
<tr>
<td style="text-align:left">&gt;</td>
<td style="text-align:left">id &gt; 1</td>
<td style="text-align:left">warto wiksza</td>
</tr>
<tr>
<td style="text-align:left">&gt;=</td>
<td style="text-align:left">id &gt;= 1</td>
<td style="text-align:left">warto wiksza lub rwna</td>
</tr>
<tr>
<td style="text-align:left">&lt;</td>
<td style="text-align:left">id &lt; 1</td>
<td style="text-align:left">warto mniejsza</td>
</tr>
<tr>
<td style="text-align:left">&lt;=</td>
<td style="text-align:left">id &lt;= 1</td>
<td style="text-align:left">warto mniejsza lub rwna</td>
</tr>
<tr>
<td style="text-align:left">!=, &lt;&gt;</td>
<td style="text-align:left">id != 1</td>
<td style="text-align:left">warto nie rwna</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" lang="en-IE">
<h1 id="mysql-operatory-por%C3%B3wnania-1">MySQL: operatory porwnania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykad</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">IS NOT NULL</td>
<td style="text-align:left">date_of_birth IS NOT NULL</td>
<td style="text-align:left">warto nie jest pusta</td>
</tr>
<tr>
<td style="text-align:left">IS NULL</td>
<td style="text-align:left">date_of_birth IS NULL</td>
<td style="text-align:left">warto jest pusta</td>
</tr>
<tr>
<td style="text-align:left">BETWEEN</td>
<td style="text-align:left">price BETWEEN 10.00 AND 20.00</td>
<td style="text-align:left">warto pomidzy</td>
</tr>
<tr>
<td style="text-align:left">IN</td>
<td style="text-align:left">code IN ('WRO', 'DUB')</td>
<td style="text-align:left">warto w zbiorze wartoci</td>
</tr>
<tr>
<td style="text-align:left">NOT IN</td>
<td style="text-align:left">code NOT IN ('WRO', 'DUB')</td>
<td style="text-align:left">warto poza zbiorem wartoci</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" lang="en-IE">
<h1 id="mysql-operatory-por%C3%B3wnania-2">MySQL: operatory porwnania</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Operator</th>
<th style="text-align:left">Przykad</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">LIKE</td>
<td style="text-align:left">last_name LIKE 'Kow%'</td>
<td style="text-align:left">warto pasujca do wzorca</td>
</tr>
<tr>
<td style="text-align:left">NOT LIKE</td>
<td style="text-align:left">last_name NOT LIKE 'Kow%'</td>
<td style="text-align:left">warto nie pasujca do wzorca</td>
</tr>
<tr>
<td style="text-align:left">REGEXP</td>
<td style="text-align:left">last_name REGEXP '^Kow.*'</td>
<td style="text-align:left">warto pasujca do wzorca</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" lang="en-IE">
<h1 id="mysql-w-praktyce-operatory-por%C3%B3wnania">MySQL w praktyce: operatory porwnania</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers WHERE first_name = 'Karolina';
SELECT * FROM bookings WHERE price &gt; 18.90;
SELECT * FROM bookings WHERE price &gt;= 18.90;
SELECT * FROM bookings WHERE price &lt; 18.90;
SELECT * FROM bookings WHERE price &lt;= 18.90;
SELECT * FROM customers WHERE first_name != 'Karolina';
SELECT * FROM customers WHERE date_of_birth IS NOT NULL;
SELECT * FROM customers WHERE date_of_birth IS NULL;
SELECT * FROM bookings WHERE price BETWEEN 10.00 AND 20.00;
SELECT * FROM flights WHERE departure_airport_code IN ('DUB', 'GDN');
SELECT * FROM flights WHERE departure_airport_code NOT IN ('GDN');
SELECT * FROM customers WHERE last_name LIKE 'K%';
SELECT * FROM customers WHERE last_name NOT LIKE 'K%';
SELECT * FROM customers WHERE last_name REGEXP '^K.*';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-sortowaniem">MySQL w praktyce: wyszukiwanie z sortowaniem</h1>
<p>Wyniki wyszukiwania mog zosta posortowane za pomoc <code>ORDER BY</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM bookings ORDER BY price;
</code></pre>
<p>Automatycznie zostao uyte sortowanie naturalne. Moemy nim sterowa za pomoc sw kluczowych <code>ASC</code> oraz <code>DESC</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM bookings ORDER BY price ASC;
SELECT * FROM bookings ORDER BY price DESC;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-limitem">MySQL w praktyce: wyszukiwanie z limitem</h1>
<p>Dla duych tabel moemy uy limitu zwrconych wierszy. Pozwala to na stronicowanie wynikw i odbywa si przy uyciu <code>LIMIT</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers ORDER BY id LIMIT 3;
</code></pre>
<p>Moemy te przesun pocztek wyszukiwania o dan warto.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers ORDER BY id LIMIT 2, 3;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" lang="en-IE">
<h1 id="mysql-wyszukiwanie-z-grupowaniem">MySQL: wyszukiwanie z grupowaniem</h1>
<p>MySQL dostarcza szereg funkcji wbudowanych w tym funkcje grupujce pozwalajce na scalanie wynikw takie jak: zliczanie elementw czy obliczanie redniej wartoci dla elementw.</p>
<p>Metody te czsto wystpuj z klauzul <code>GROUP BY</code> pozwalajc na zdefiniowanie kolumny, po ktrej nastpuje grupowania. Jeeli chcemy dodatkowo ograniczy wyniki na podstawie sprawdzenia wartoci grupowania, uywamy klauzuli <code>HAVING</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" lang="en-IE">
<h1 id="mysql-wyszukiwanie-z-grupowaniem-1">MySQL: wyszukiwanie z grupowaniem</h1>
<table>
<thead>
<tr>
<th style="text-align:left">Funkcja</th>
<th style="text-align:left">Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">COUNT(*)</td>
<td style="text-align:left">liczba wierszy</td>
</tr>
<tr>
<td style="text-align:left">COUNT(k)</td>
<td style="text-align:left">liczba wierszy, gdzie warto kolumny k jest niepusta</td>
</tr>
<tr>
<td style="text-align:left">COUNT(DISTINCT kolumna)</td>
<td style="text-align:left">liczba unikatowych wartoci w kolumnie k</td>
</tr>
<tr>
<td style="text-align:left">SUM(k)</td>
<td style="text-align:left">suma wartoci dla kolumny k</td>
</tr>
<tr>
<td style="text-align:left">AVG(k)</td>
<td style="text-align:left">rednia arytmetyczna dla kolumny k</td>
</tr>
<tr>
<td style="text-align:left">MIN(k)</td>
<td style="text-align:left">minimalna warto w kolumnie k</td>
</tr>
<tr>
<td style="text-align:left">MAX(k)</td>
<td style="text-align:left">maksymalna warto w kolumnie k</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-grupowaniem">MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby policzy ilo klientw:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT COUNT(*) FROM customers;
</code></pre>
<p>Aby sprawdzi sumaryczn cen wszystkich rezerwacji:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT SUM(price) FROM bookings;
</code></pre>
<p>Aby sprawdzi najwiksz cen rezerwacji:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT MAX(price) FROM bookings;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-grupowaniem-1">MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby policzy ilo zamwie dla danego lotu, uyjemy grupowania po numerze lotu przy uyciu klauzuli <code>GROUP BY</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT flight_id, COUNT(*) FROM bookings
    GROUP BY flight_id;
</code></pre>
<p>Grupowanie moemy rozszerzy, o sprawdzenie ile rezerwacji dokona konkretny klient dla kadego z lotw.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT customer_id, flight_id, COUNT(*) FROM bookings
    GROUP BY customer_id, flight_id;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-grupowaniem-2">MySQL w praktyce: wyszukiwanie z grupowaniem</h1>
<p>Aby sprawdzi jak sumaryczn cen zapaci kady z klientw:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT customer_id, SUM(price) FROM bookings
    GROUP BY customer_id;
</code></pre>
<p>Jeeli teraz chcielibymy pobra klientw, ktrych wydatki przekroczyy dan kwot uyjemy klauzuli <code>HAVING</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT customer_id, SUM(price) FROM bookings
    GROUP BY customer_id
    HAVING SUM(price) &gt; 20;
</code></pre>
<p>Aby uproci zapis, moemy uy aliasu dla wartoci przy uyciu klauzuli <code>AS</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT customer_id, SUM(price) AS sum_per_customer FROM bookings
    GROUP BY customer_id
    HAVING sum_per_customer &gt; 20;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" lang="en-IE">
<h1 id="mysql-w-praktyce-wyszukiwanie-z-aliasami">MySQL w praktyce: wyszukiwanie z aliasami</h1>
<p>Do poprawienia czytelnoci oraz w przypadku kolizji nazw moemy uywa aliasw przy uyciu klauzuli <code>AS</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT date_of_birth AS dob FROM customers;
</code></pre>
<p>Mog by te uyte na poziomie tabel.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>SELECT * FROM customers AS c WHERE c.first_name = 'Karolina';
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" lang="en-IE">
<h1 id="mysql-w-praktyce-aktualizacja-wierszy">MySQL w praktyce: aktualizacja wierszy</h1>
<p>Aktualizacja wierszy odbywa si przy pomocy klauzuli <code>UPDATE</code>. Dziaa ona w poczeniu z klauzulami <code>WHERE</code>, <code>LIMIT</code> oraz <code>ORDER BY</code> cho w praktyce spotykane jest gwnie ograniczenie warunkowe:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>UPDATE customers
    SET first_name = 'Maciej'
    WHERE id = 1;
</code></pre>
<p>Moemy te zmieni wartoci dla wszystkich wierszy bez ogranicze.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>UPDATE bookings
    SET price = price * 1.1;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" lang="en-IE">
<h1 id="mysql-w-praktyce-usuwanie-wierszy">MySQL w praktyce: usuwanie wierszy</h1>
<p>Usuwanie wierszy odbywa si przy uyciu klauzuli <code>DELETE</code>. Dziaa ona w poczeniu z klauzulami <code>WHERE</code>, <code>LIMIT</code> oraz <code>ORDER BY</code> cho w praktyce spotykane jest gwnie ograniczenie warunkowe:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>DELETE FROM airports WHERE code = 'GDN';
</code></pre>
</section>
