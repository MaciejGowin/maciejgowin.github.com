<p><img src="https://maciejgowin.github.io/assets/img/wsb-logo-warszawa.png" alt="WSB" /></p>
<h1>Programowanie aplikacji w Java</h1>
<h2>Maciej Gowin</h2>
<h3>Zjazd 7 - dzień 2</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>
<h4>Kod źródłowy przykładów oraz zadań</h4>
<p><a href="https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java">https://github.com/MaciejGowin/wsb-programowanie-aplikacji-java</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Program</h1>
<p>Kod programu opisuje instrukcje, które powinny zostać wykonane przez procesor. Instrukcje te są najczęściej niezmienne. Aby móc je wykonać konieczne są zasoby takie jak procesor czy pamięć.</p>
<p>Proces jest kontekstem umożliwiającym wykonanie danego programu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h1>Proces</h1>
<p>Podczas uruchomienia programu (np. aplikacji Java) tworzony jest proces. Jest on identyfikowany poprzez unikatowy numer PID (ang. process identifier).</p>
<p>System operacyjny przypisuje procesowi zasoby umożliwiające jego działanie. System operacyjny jest również odpowiedzialny za zarządzanie procesami.</p>
<p>Każdy proces posiada proces nadrzędny. Może również tworzyć procesy potomne, tworząc swego rodzaju drzewo procesów. Nowe procesy tworzone są poprzez wywołania systemowe.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Składowe procesu</h1>
<p>Do składowych procesu zaliczamy:</p>
<ul>
<li>kod programu,</li>
<li>licznik rozkazów,</li>
<li>stos programu,</li>
<li>sekcję danych.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Zasoby procesu</h1>
<p>Do zasobów przydzielanych procesowi zaliczamy:</p>
<ul>
<li>czas procesora,</li>
<li>pamięć,</li>
<li>dostęp do urządzeń wejścia-wyjścia,</li>
<li>pliki.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Stany procesu</h1>
<p>Każdy z procesów może znajdować się w jednym ze stanów, który uzależniony jest od jego działania i gotowości.</p>
<ul>
<li>Nowy - tworzenie procesu oraz przypisywanie zasobów, po zakończeniu oczekiwanie do przyjęcia do kolejki procesów gotowych.</li>
<li>Wykonywany - wykonywanie instrukcji programu oraz działanie na zasobach.</li>
<li>Oczekujący - zatrzymanie wykonywania instrukcji w związku z potrzebą dostępu do dodatkowych zasobów lub otrzymania odpowiedzi z otoczenia procesu.</li>
<li>Gotowy - oczekiwanie na przydział czasu procesora.</li>
<li>Zakończony - zakończenie procesu, zwolnienie zasobów oraz ewentualne przekazanie informacji o zakończeniu do innych procesów.</li>
</ul>
<blockquote>
<p>Zombie to proces pozostawiony w stanie zakończony .</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Planista przydziału procesora</h1>
<p>W systemach z jednym procesorem w danym momencie w stanie wykonywany może przebywać tylko jeden proces, któremu został przydzielony czas procesora.</p>
<p>Planista przydziału procesora decyduje o przejściu danego procesu ze stanu gotowy do wykonywany. Procesy są szeregowane na podstawie priorytetów.</p>
<p>Moment przejścia procesu ze stanu wykonywany do gotowy nazywany jest wywłaszczeniem procesu i może wynikać z:</p>
<ul>
<li>zakończenia czasu procesora przydzielonego procesowi,</li>
<li>pojawienia się procesu o wyższym priorytecie.</li>
</ul>
<p>Istnieje szereg algorytmów, które opisują kolejkowanie oraz wywłaszczanie procesów.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Przełączanie kontekstu</h1>
<p>Podczas zmiany procesu, który jest wykonywany przez procesor w danym momencie, dochodzi do przełączania kontekstu.</p>
<p>Działanie to ma na celu:</p>
<ul>
<li>zapamiętanie stanu procesowa dla procesu kończącego pracę oraz</li>
<li>załadowanie do procesora wszystkich istotnych informacji dla nowego procesu (np. przeładowanie rejestrów procesora).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Kolejki procesów</h1>
<p>Działanie procesu nie jest uzależnione tylko od przydzielonego czasu procesora, ale w głównej mierze od zasobów zewnętrznych.</p>
<p>W przypadku oczekiwania za zasów proces trafia do kolejki procesów oczekujących. Dopiero po uzyskaniu zasobów zostaje przeniesiony do kolejki procesów gotowych - nie koniecznie jest od razu wykonywany.</p>
<p>Kolejkowanie to mechanizm kategoryzowania procesów i umieszczania ich na odpowiedniej liście.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Zależności procesów</h1>
<p>Procesy są od siebie izolowane. Oznacza to, że nie współdzielą między sobą zasobów.</p>
<p>Oczywiście jeden proces może zależeć od innego, aczkolwiek wymiana informacji pomiędzy nimi jest skomplikowana.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Procesy</h1>
<p>Tworzenie procesów wymaga wywołań systemowych. Mówimy, że procesy są &quot;ciężkie&quot; ponieważ ich utworzenie wymaga wyodrębnionych zasobów. Również ich zarządzanie jest wymagające. Przełączanie procesów jest zadaniem czasochłonnym.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Wątek</h1>
<p>Aby rozwiązać problemy z procesami, wprowadzono pojęcie procesów lekkich, czyli wątków.</p>
<p>W ramach danego procesu może być wykonywany jeden wątek lub kilka wątków równolegle.</p>
<p>Wątki to instrukcje realizowane do pewnego stopnia niezależnie w obrębie danego procesu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Proces a wątek</h1>
<p>Innymi słowy, wątek jest podzbiorem procesu. Proces może posiadać więcej niż jeden wątek. Każdy z wątków jest zarządzany niezależnie przez zarządcę.</p>
<p>Wszystkie wątki w obrębie tego samego procesu są ze sobą powiązane. Współdzielą niektóre z informacji takie jak: wirtualną przestrzeń adresową, segmenty danych, segmenty kody czy pliki. Każdy z wątków posiada jednak swoje rejestry oraz stos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Proces a wątek</h1>
<p><img src="https://maciejgowin.github.io/assets/img/zjazd-07-2/process-vs-thread.png" alt="Proces a wątek" /></p>
<p>Źródło: <a href="https://www.javatpoint.com/process-vs-thread">https://www.javatpoint.com/process-vs-thread</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Proces a wątek</h1>
<ul>
<li>Proces jest niezależny i nie zawiera się w innym procesie, podczas gdy wszystkie wątki logicznie zawierają się w procesie.</li>
<li>Procesy są ciężkie, podczas gdy wątki są lekkie.</li>
<li>Proces może istnieć sam w sobie, ponieważ posiada własną pamięć oraz inne zasoby, podczas gdy wątek potrzebuje procesu nadrzędnego.</li>
<li>Synchronizacja pomiędzy procesami nie jest wymagana. W przeciwieństwie do wątków, gdzie synchronizacja jest kluczowa do uniknięcia nieoczekiwanych zachowań.</li>
<li>Procesy mogą się komunikować jedynie przy użyciu komunikacji międzyprocesowej. W przeciwieństwie do wątków, które mogą komunikować się bezpośrednio, ponieważ współdzielą tę samą przestrzeń adresową.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Wielowątkowość</h1>
<p>Wielowątkowość odnosi się to wykonywanie wielu wątków na poziomie systemu operacyjnego.</p>
<p>W skrócie dwa lub więcej wątków tego samego procesu wykonywane równolegle.</p>
<p>Jeżeli w obrębie procesu wykonywany jest jeden wątek mamy do czynienia z aplikacją jednowątkową (ang. single-threading).</p>
<p>Jeżeli w obrębie procesu wykonywany jest więcej niż jeden wątek mamy do czynienia z aplikacją wielowątkową (ang. multi-threading).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Zalety wielowątkowości</h1>
<p>Wątki są głównie używane w celu poprawy przetwarzania aplikacji. W praktyce tylko jeden wątek jest wykonywany w danym momencie. Jednak przełączanie kontekstu pomiędzy wątkami jest dużo szybsze niż to wykonywane na poziomie procesów, co sprawia wrażenie wykonywania wielu wątków równocześnie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Własności wielowątkowości</h1>
<ul>
<li>Wątki współdzielą dane, pamięć, zasoby, pliki itp. razem z innymi wątkami w obrębie procesu.</li>
<li>Jedno wywołanie systemowe może stworzyć więcej niż jeden wątek.</li>
<li>Każdy z wątków posiada własny stos oraz rejestr.</li>
<li>Wątki mogą komunikować się bezpośrednio pomiędzy sobą, ponieważ współdzielą tę samą przestrzeń adresową.</li>
<li>Wątki muszą być synchronizowane w celu zapobiegania nieoczekiwanych zachowań.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1>Typy wątków</h1>
<p>Wyróżniamy dwa typy wątków:</p>
<ul>
<li>wątki poziomu użytkownika,</li>
<li>wątki poziomu jądra.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Typy wątków</h1>
<h4>Wątki poziomu użytkownika</h4>
<ul>
<li>Wątki poziomu użytkownika są zarządzane przez użytkownika, jądro systemu nie ma o nich informacji.</li>
<li>Są szybsze, łatwe w tworzeniu oraz zarządzaniu.</li>
<li>Jądro traktuje wszystkie te wątki jako jeden proces i obsługuje je jako jeden proces.</li>
<li>Wątki poziomu użytkownika są implementowane przez biblioteki poziomu użytkownika, nie przez wywołania systemowe.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1>Typy wątków</h1>
<h4>Wątki poziomu jądra</h4>
<ul>
<li>Wątki poziomu jądra obsługiwane przez system operacyjny oraz zarządzane przez jego jądro.</li>
<li>Są wolniejsze niż wątki poziomu użytkownika, ponieważ ich kontekst jest zarządzany przez jądro.</li>
<li>Aby stworzyć wątki poziomu jądra, wymagane jest wywołanie systemowe.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Przykład użycia wątków</h1>
<h4>Aplikacja do przetwarzania wideo</h4>
<ol>
<li>Wyobraźmy sobie aplikację do przetwarzającą wideo.</li>
<li>Na czas konwersji wideo przy użyciu jednego wątku zablokowana zostałaby cała aplikacja.</li>
<li>Aby pozwolić użytkownikowi na pracę z aplikacją, na czas przetwarzania tworzony jest poboczny wątek wykonujący operację.</li>
<li>Główny wątek odpowiedzialny jest za działanie aplikacji.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Przykład użycia wątków</h1>
<h4>Serwer aplikacji dostarczający Strona internetowa</h4>
<ol>
<li>Użytkownik wykonuje zapytanie do serwera aplikacji w celu pobrania strony internetowej.</li>
<li>Jeżeli pobranie danych wymagałoby bardziej skomplikowanych i czasochłonnych operacji serwer zostałby zablokowany na czas tych operacji.</li>
<li>Każde zapytanie jest obsługiwane przez osobny wątek.</li>
<li>Należy zauważyć, że liczba wątków, które może stworzyć serwer aplikacji, jest ograniczona.</li>
<li>Tworzenie wątków w nieskończoności doprowadzi do błędów.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Problemy systemów współbieżnych</h1>
<ul>
<li>synchronizacja: problem ucztujących filozofów</li>
<li>zakleszczenie (ang. deadlock)</li>
<li>zagłodzenie (ang. starvation)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Wątki Java</h1>
<p>Java dostarcza bibliotekę do obsługi wyjątków. Wątki mogą wykonywać dowolny kod w obrębie danej aplikacji.</p>
<p>Podczas uruchomienia programu metoda <code>main()</code> jest wykonywana przez wątek główny (ang. main thread). Jest on specjalnym wątkiem tworzony przez JVM służącym do uruchomienia aplikacji.</p>
<p>Z poziomu aplikacji możemy tworzyć i uruchamiać kolejne wątki, które mogą wykonywać zadania równolegle do wątku głównego.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Wątki Java</h1>
<p>Wątki w Javie reprezentowane są poprzez obiekty klasy <code>java.lang.Thread</code> lub obiekty jakiejkolwiek klasy dziedziczącej po niej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Język Java: wątek</h1>
<p>Utworzenie wątku odbywa się poprzez standardowe utworzenie instancji klasy:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread thread = new Thread();
</span></span></foreignObject></svg></code></pre>
<p>Po utworzeniu wątek może zostań uruchomiony poprzez wywołanie metody <code>start()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>thread.start();
</span></span></foreignObject></svg></code></pre>
<p>W powyższym przykładzie wątek nie wykonuje żadnego kodu. Zostanie zakończony zaraz po rozpoczęciu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Język Java: tworzenie wątków</h1>
<p>Istnieją dwa podejścia pozwalające na specyfikację kodu, który powinien zostać wykonany przez wątek:</p>
<ul>
<li>utworzenie podklasy klasy Thread oraz nadpisanie metody <code>run()</code>,</li>
<li>utworzenie instancji klasy Thread przekazując obiekt implementujący interfejs <code>Runnable</code> w konstruktorze.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Język Java: podklasa Thread</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class FirstThread extends Thread {

    public void run() {
        System.out.println(&quot;FirstThread&quot;);
    }
}

public class Main {

    public static void main(String[] args) {
        Thread firstThread = new FirstThread();
        Thread secondThread = new Thread() {
            public void run() {
                System.out.println(&quot;SecondThread&quot;);
            }
        };

        firstThread.start();
        secondThread.start();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Język Java: implementacja Runnable</h1>
<p>Interfejs Runnable nie różni się od zwykłych interfejsów. Co więcej, jest to interfejs funkcyjny.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public interface Runnable() {

    public void run();
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Język Java: implementacja Runnable</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class FirstRunnable implements Runnable {

    public void run() {
        System.out.println(&quot;FirstRunnable&quot;);
    }
}

public class Main {

    public static void main(String[] args) {
        Runnable firstRunnable = new FirstRunnable();
        Runnable secondRunnable = new Runnable() {
            
            @Override
            public void run() {
                System.out.println(&quot;SecondRunnable&quot;);
            }
        };
        Runnable thirdRunnable = () -&gt; System.out.println(&quot;ThirdRunnable&quot;);

        Thread firstThread = new Thread(firstRunnable);
        Thread secondThread = new Thread(secondRunnable);
        Thread thirdThread = new Thread(thirdRunnable);

        firstThread.start();
        secondThread.start();
        thirdThread.start();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Język Java: Runnable czy Thread</h1>
<p>Nie ma jednoznacznej odpowiedzi na to pytanie.</p>
<p>W większości przypadków może wydawać się, iż implementacja <code>Runnable</code> daje więcej możliwości podczas kolejkowania zadań oraz wykorzystywania jednego wątku do wykonywania wielu zadań przy użyciu różnych implementacji Runnable.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1>Język Java: nazwa wątku</h1>
<p>Każdy z wątków otrzymuje swoją domyślną nazwę, która może zostać pobrana poprzez metodę <code>getName()</code>. Istnieje możliwość nadpisania tej wartości poprzez zadanie jej podczas wywołania konstruktora.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Język Java: nazwa wątku</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>import java.nio.file.Files;

class FirstThread extends Thread {

    public FirstThread() {
    }

    public FirstThread(String name) {
        super(name);
    }

    @Override
    public void run() {
        System.out.println(&quot;Thread name: &quot; + getName());
    }
}

public class Main {

    public static void main(String[] args) {
        Thread thread1 = new FirstThread();
        Thread thread2 = new FirstThread(&quot;Another&quot;);
        thread1.start();
        thread2.start();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Język Java: obecny wątek</h1>
<p>W dowolnej części naszego kodu możemy pobrać informację o tym, jaki wątek wykonuje dany blok kodu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread thread = Thread.currentThread();
</span></span></foreignObject></svg></code></pre>
<p>Wywołanie to pozwala na uzyskanie referencji do wątku.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Język Java: uśpienie wątku</h1>
<p>Do uśpienia wątku używamy metody <code>sleep()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread.sleep(1000);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Język Java: gotowość wątku</h1>
<p>Do poinformowania o tym, że obecny wątek jest gotowy do wykonania tak szybko, jak tylko jest to możliwe możemy użyć metody <code>yield()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread.yield()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Język Java: oczekiwanie na zakończenie wątku</h1>
<p>W momencie, w którym chcemy ,aby dany wątek został wykonany i zakończony przed kontynuacją obecnego wątku należy użyć metody <code>join()</code> na wątku, który powinien zostać zakończony.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread thread = new CounterThread();
thread.start();
thread.join()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Język Java: metody start() oraz run()</h1>
<p>Metoda <code>run()</code> jest metodą, która jest wywoływana zaraz po wywołaniu metody <code>start()</code>.</p>
<p>Należy rozróżnić wywołanie metody <code>start()</code> od wywołania metody <code>run()</code> explicite:</p>
<ul>
<li>wywołanie <code>start()</code> spowoduje uruchomienie wątku oraz wykonanie kodu metody <code>run()</code>,</li>
<li>wywołanie <code>run()</code> nie spowoduje uruchomienia wątku i jedynie wykona kod metody <code>run()</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Język Java: metody start() oraz run()</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>class FirstThread extends Thread {

    @Override
    public void run() {
        System.out.println(Thread.currentThread().getName());
    }
}

public class Main {

    public static void main(String[] args) {
        Thread firstThread = new FirstThread();
        firstThread.run();
        firstThread.start();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Język Java: usypianie wątku</h1>
<p>Wątek może zostać uśpiony poprzez wywołanie statycznej metody <code>Thread.sleep()</code>. Przyjmuje ona jako parametr wartość czasu zadaną w milisekundach. Jest to czas, na jaki wątek ma zostać uśpiony. Po jego upływie wykonywanie wątku może zostać wznowione.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Thread.sleep(5000);
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>Wartość ta nie jest w pełni precyzyjna.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1><strong>Programowanie: przykład 63</strong></h1>
<p>Tworzenie, uruchamianie, usypianie oraz pobieranie nazwy wątku.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad63;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Runnable r1 = () -&gt; {
            safeSleep(<span class="hljs-number">3000</span>);
            System.out.println(<span class="hljs-string">&quot;R1: &quot;</span> + Thread.currentThread().getName());
        };
        Runnable r2 =  () -&gt; {
            safeSleep(<span class="hljs-number">1000</span>);
            System.out.println(<span class="hljs-string">&quot;R2: &quot;</span> + Thread.currentThread().getName());
        };

        System.out.println(<span class="hljs-string">&quot;Start: &quot;</span> + Thread.currentThread().getName());
        <span class="hljs-keyword">new</span> Thread(r1).start();
        <span class="hljs-keyword">new</span> Thread(r2).start();
        System.out.println(<span class="hljs-string">&quot;End: &quot;</span> + Thread.currentThread().getName());
    }

    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">safeSleep</span><span class="hljs-params">(<span class="hljs-keyword">int</span> time)</span> </span>{
        <span class="hljs-keyword">try</span> {
            Thread.sleep(time);
        } <span class="hljs-keyword">catch</span> (InterruptedException e) {
            e.printStackTrace();
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>Język Java: wykonywanie wątków</h1>
<p>Należy zwrócić uwagę na fakt, że wątki nie są wykonywane sekwencyjnie na podstawie kolejności wywołania.</p>
<p>Wynika to z ich natury - w założeniu powinny one być równoległe, a nie sekwencyjne. To JVM wraz z systemem operacyjnym decyduje o ich kolejności wykonywania. Kolejność ta nie musi odpowiadać kolejności wywołania. Co więcej, kolejność ta może różnić się nawet podczas kolejnych uruchomień programu.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Wyścig (ang. race condition)</h1>
<p>Wyścig (ang. race condition) występuje, w momencie, w którym dwa lub więcej wątków uzyskuje dostęp do współdzielonych danych i stara się je zmienić w tym samym momencie.</p>
<p>Blok kodu, w którego obrębie wiele wątków może spowodować wystąpienie wyścigu, nazywamy sekcją krytyczną.</p>
<p>W sekcji krytycznej na wyniki może wpłynąć nie tylko liczba wątków, ale również kolejność wykonania danych instrukcji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1><strong>Programowanie: przykład 64</strong></h1>
<p>Przykład wyścigu oraz sekcji krytycznej dla dwóch wątków dzielących dane.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad64;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Counter</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span> i;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">increment</span><span class="hljs-params">()</span> </span>{
        i = i + <span class="hljs-number">1</span>;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> i;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47">
<h1>Typy wyścigów</h1>
<p>Wyróżniamy dwa typy wyścigów:</p>
<ul>
<li>read-modify-write</li>
<li>check-then-act</li>
</ul>
<h4>Read-modify-write</h4>
<p>Dwa lub więcej wątków rozpoczyna odczyt danej zmiennej, następnie modyfikuje jej wartość, a na końcu zapisuje wartość do zmiennej.</p>
<p>Problem pojawia się w momencie, w którym dwa watki odczytują tę samą wartość przed jej zmodyfikowanie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48">
<h1>Typy wyścigów</h1>
<p>Wyróżniamy dwa typy wyścigów:</p>
<ul>
<li>read-modify-write</li>
<li>check-then-act</li>
</ul>
<h4>Check-then-act</h4>
<p>Dwa lub więcej wątków sprawdza dany warunek, np. czy mapa zawiera daną wartość, następnie wykonuje inną operację na podstawie tego warunki.</p>
<p>Problem może powstać, jeżeli dwa wątki sprawdzają te samą wartość w mapie, a następnie starają się usunąć tę i pobrać tę samą wartość.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49">
<h1>Zapobieganie wyścigom</h1>
<p>Aby zapobiec wyścigom, musimy zapewnić, aby sekcja krytyczna została zawsze wykonana jako instrukcja atomowa.</p>
<p>Innymi słowy - jeżeli jeden wątek wykonuje sekcję krytyczną, żaden inny nie może jej wykonać, dopóki pierwszy jej nie opuścił (nie zakończył jej przetwarzania).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50">
<h1>Zapobieganie wyścigom</h1>
<p>Rozwiązaniem problemu jest synchronizacja wątków w sekcjach krytycznych. Synchronizacja ta może zostać osiągnięta poprzez:</p>
<ul>
<li>blok synchronizacyjny</li>
<li>konstrukcje synchronizacyjne, takie jak blokady (ang. locks)</li>
<li>zmienne atomowe, takie jak <code>java.util.concurrent.atomic.AtomicInteger</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51">
<h1>Język Java: synchronizacja na poziomie metody</h1>
<p>W kontekście synchronizacji Java pozwala na oznaczenie całej metody jako synchronizowanej. Dzięki temu w przypadku wywołania danej metody na danym obiekcie tylko jeden wątek będzie w stanie ją wykonać w danym momencie</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public synchronized void increment() {
    i = i + 1;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52">
<h1><strong>Programowanie: przykład 65</strong></h1>
<p>Użycie <code>synchronized</code> na poziomie metody dla sekcji krytycznej dla współdzielonych danych.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad65;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Counter</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span> i;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">synchronized</span> <span class="hljs-keyword">void</span> <span class="hljs-title">increment</span><span class="hljs-params">()</span> </span>{
        i = i + <span class="hljs-number">1</span>;
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> i;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53">
<h1>Język Java: synchronizacja na poziomie bloku</h1>
<p>Jeżeli chcielibyśmy ograniczyć zasięg synchronizacji, do osiągnięcia podobnego efektu możemy użyć bloku synchronizacyjnego.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public  void increment() {
    synchronized (this) {
        i = i + 1;
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Należy zauważyć, że blok synchronizacyjny sparametryzowany jest referencją do obiektu. Obiekt ten nazywany jest monitorem. Mówimy, że kod jest synchronizowany na danym obiekcie monitora.</p>
<p>W danym momencie tylko jeden wątek może wykonać kod w bloku synchronizowanym na danym obiekcie monitora.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54">
<h1>Język Java: wbudowane klasy atomowe</h1>
<p>Java dostarcza też szereg klas, które definiują operacje atomowe i są bezpieczne w kontekście wielowątkowym.</p>
<p>Przykładam takiej klasy jest <code>AtomicInteger</code>, która mogłaby zostać użyta w zastępstwie naszego licznika.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55">
<h1><strong>Programowanie: przykład 66</strong></h1>
<p>Użycie <code>AtomicInteger</code> dla licznika w środowisku wielowątkowym.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad66;

<span class="hljs-keyword">import</span> java.util.concurrent.atomic.AtomicInteger;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Counter</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> AtomicInteger i = <span class="hljs-keyword">new</span> AtomicInteger();

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">increment</span><span class="hljs-params">()</span> </span>{
        i.incrementAndGet();
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">get</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> i.get();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56">
<h1>Optymalizacja oraz zmienne volatile</h1>
<p>W przypadku braku synchronizacji kompilator, środowisko uruchomieniowe oraz kompilator mogą dokonywać optymalizacji na kodzie. Optymalizacje te mogą wprowadzać nieoczekiwane błędy.</p>
<p>Wyobraźmy sobie sytuację, w której dwa wątki zostają uruchomione na dwóch różnych procesorach. Dodatkowo pierwszy wątek pisze do zmiennej, przy czym drugi czyta wartości z tej samej zmiennej.</p>
<p>Każdy z wątków kopiuje wartość zmiennej z pamięci głównej do pamięci cache procesora dla ulepszenia wydajności. JVM nie definiuje momentu, w którym wartości te zostaną ponownie zapisane do pamięci głównej z pamięci cache.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57">
<h1><strong>Programowanie: przykład 67</strong></h1>
<p>Problemy widoczności zmiennej.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad67;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> value;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">boolean</span> finished;

    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Reader</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Thread</span> </span>{

        <span class="hljs-meta">@Override</span>
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">run</span><span class="hljs-params">()</span> </span>{
            <span class="hljs-keyword">while</span> (!finished) {
                Thread.yield();
            }

            System.out.println(value);
        }
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">new</span> Reader().start();
        finished = <span class="hljs-keyword">true</span>;
        value = <span class="hljs-number">86</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58">
<h1>Język Java: zmienne volatile</h1>
<p>Zmienne oznaczone jako <code>volatile</code> są pisane oraz odczytywane bezpośrednio z pamięci głównej. Nie są one przechowywane w pamięci cache procesora.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>private volatile boolean check;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59">
<h1>Volatile oraz Visibility Guarantee</h1>
<p>Gwarancja widoczności (ang. visibility guarantee) zapewnia, że wartości zmienny volatile są widoczne od razu podczas zapisu i odczytu. Oznacza to, że zawsze operujemy na pamięci głównej.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60">
<h1>Volatile oraz Happens-Before Guarantee</h1>
<p>Wirtualna maszyna oraz procesor często optymalizują kolejność wykonywania niezależnych instrukcji, oraz wykonują je równolegle w celu poprawy wydajności.</p>
<p>Gwarancje wydarzy się - przed (ang. happens-before guarantee) zapobiega zmienianie kolejności instrukcji dla zmiennych volatile.</p>
<p>Gwarancja ta zapewnia, że:</p>
<ul>
<li>wszystkie instrukcje występujące przed instrukcją pisania do zmiennej volatile nie zostaną przeniesione za instrukcję przypisania,</li>
<li>wszystkie instrukcje występujące po instrukcji czytania ze zmiennej volatile nie zostaną przeniesione przed instrukcję odczytu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61">
<h1>Volatile a synchronized</h1>
<p>Dla zapewnienia poprawności działania aplikacji wielowątkowych i obsługi sekcji krytycznych muszą zostać spełnione warunki:</p>
<ul>
<li>wzajemne wykluczanie (ang. mutual exclusion) - w danym momencie tylko jeden wątek może wykonywać sekcję krytyczną</li>
<li>widoczność (ang. visibility) - zmiany dokonane przez jeden wątek na współdzielonych danych są widoczne dla wszystkich innych wątków w celu zapewnienia spójności danych</li>
</ul>
<p>Założenia te są realizowane poprzez poprawną synchronizację kosztem wydajności aplikacji.</p>
<p>Zmienne volatile pozwala na dostarczanie poprawnej widoczności, nie wspierając wzajemnego wykluczania.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62">
<h1>Bezpieczeństwo wątków</h1>
<p>Bezpieczeństwo wątków (ang. thread safety) to zapewnienie poprawnego wykonania kodu bez nieprzewidzianych zachowań. Istnieje szereg rozwiązań pozwalających na zapewnienie tego bezpieczeństwa.</p>
<ol>
<li>Bezstanowość.</li>
<li>Niezmienność obiektów (ang. immutability).</li>
<li>Wartości lokalne w obrębie wątku (ang. thread-local).</li>
<li>Wbudowane klasy obsługujące wielowątkowość (np. <code>ConcurentHashMap</code>) lub opakowania obiektów (np. <code>Collections.synchronizedCollection</code>).</li>
<li>Wbudowane klasy z operacjami atomowymi (np. <code>AtomicInteger</code>).</li>
<li>Metody i bloki synchronizacyjne.</li>
<li>Zmienne <code>volatile</code>.</li>
<li>Wbudowane mechanizmy blokad (ang. lock).</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63">
<h1>Wątki i ExecutorService</h1>
<p>W przypadku wątków i zadań do wykonania nie zawsze chcemy tworzyć nowy wątek. Java wprowadza ideę puli wątków, które mogą zostać użyte do wykonywania danego zadania. Pule wątków obsługiwane są poprzez interfejs <code>java.util.concurrent.ExecutorService</code>.</p>
<p>Aby stworzyć pulę wątków, możemy skorzystać ze statycznych metod należących do klasy <code>java.util.concurrent.Executors</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ExecutorService executorService = Executors.newFixedThreadPool(3);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64">
<h1>Wątki i ExecutorService</h1>
<p>Po utworzeniu puli dodajemy zadania do wykonania za pomocą metody <code>ExecutorService.submit()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>executorService.submit(new Runnable() {
    @Override
    public void run() {
        System.out.println(&quot;Executing task&quot;);
    }
});

executorService.submit(new Callable&lt;String&gt;() {
    @Override
    public String call() throws Exception {
        return null;
    }
});
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65">
<h1>Wątki i ExecutorService</h1>
<p>Java rozszerza <code>Runnable</code> o kolejny interfejs <code>java.util.concurrent.Callable</code>, który ma podobne zadanie. Główna różnica polega na tym, że interfejs ten zwraca wartość oraz metoda dla interfejsu funkcyjnego może zgłosić wyjątek.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66">
<h1>Wątki i ExecutorService</h1>
<p>Po dodaniu zadań do kolejki będą one wykonywane, aż do momentu zakończenia. Operacja kolejkowania elementów zwraca obiekty typy <code>java.util.concurrent.Future</code><br />
opisujące zadanie oraz przyszłe rezultaty wywołania.</p>
<p>Możemy zablokować działanie wątku głównego w oczekiwaniu na rezultaty poprzez wywołanie <code>Future.get()</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67">
<h1>Wątki i ExecutorService</h1>
<p>Należy pamiętać, że pula wątków powinna zostać wyłączona po zakończeniu pracy.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>executorService.shutdown();
</span></span></foreignObject></svg></code></pre>
<p>W przypadku braku wyłączenia pula oraz wątki do niej przypisane będą oczekiwały na kolejne zadania.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68">
<h1><strong>Programowanie: przykład 68</strong></h1>
<p>Pula wątków i <code>ExecutorService</code> w praktyce.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad68;

<span class="hljs-keyword">import</span> java.time.OffsetDateTime;
<span class="hljs-keyword">import</span> java.util.List;
<span class="hljs-keyword">import</span> java.util.concurrent.Callable;
<span class="hljs-keyword">import</span> java.util.concurrent.ExecutorService;
<span class="hljs-keyword">import</span> java.util.concurrent.Executors;
<span class="hljs-keyword">import</span> java.util.concurrent.Future;
<span class="hljs-keyword">import</span> java.util.stream.Collectors;
<span class="hljs-keyword">import</span> java.util.stream.Stream;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        System.out.println(<span class="hljs-string">&quot;Started processing&quot;</span>);
        ExecutorService executorService = Executors.newFixedThreadPool(<span class="hljs-number">3</span>);

        List&lt;Future&lt;String&gt;&gt; futures = Stream.of(<span class="hljs-number">100</span>, <span class="hljs-number">200</span>, <span class="hljs-number">100</span>, <span class="hljs-number">300</span>, <span class="hljs-number">400</span>, <span class="hljs-number">600</span>)
                .map(Main::getCallable)
                .map(executorService::submit)
                .collect(Collectors.toList());
        
        futures.stream()
                .map(future -&gt; {
                    <span class="hljs-keyword">try</span> {
                        <span class="hljs-keyword">return</span> future.get();
                    } <span class="hljs-keyword">catch</span> (Exception ex) {
                        <span class="hljs-keyword">return</span> ex.getMessage();
                    }
                })
                .forEach(System.out::println);

        executorService.shutdown();

        System.out.println(<span class="hljs-string">&quot;Finished processing&quot;</span>);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Callable&lt;String&gt; <span class="hljs-title">getCallable</span><span class="hljs-params">(<span class="hljs-keyword">final</span> <span class="hljs-keyword">int</span> sleep)</span> </span>{
        <span class="hljs-keyword">return</span> () -&gt; {
            Thread.sleep(sleep);
            <span class="hljs-keyword">return</span> String.format(<span class="hljs-string">&quot;Thread: %s: finished task: %s&quot;</span>,
                    Thread.currentThread().getName(), OffsetDateTime.now());
        };
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
