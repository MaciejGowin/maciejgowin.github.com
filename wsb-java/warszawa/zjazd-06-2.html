</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h1>Linki</h1>
<h4>Opis</h4>
<p><a href="https://maciejgowin.github.io/wsb-java/">https://maciejgowin.github.io/wsb-java/</a></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h1>Hibernate w praktyce: konfiguracja</h1>
<p>Punktem wejściowym konfiguracji Hibernate jest plik konfiguracyjny zawierający podstawowe informacje wymagane do uruchomienia kontekstu Hibernate.</p>
<p>Podstawowy plik konfiguracyjny zawiera:</p>
<ul>
<li>szczegóły połączenia wraz z informacjami o typie bazy danych</li>
<li>referencje do plików definiujących sposób mapowania danych</li>
</ul>
<p>Istnieją 2 typy formatów dla plików konfiguracyjnych: <code>properties</code> oraz <code>xml</code>, odpowiednio: <code>hibernate.properties</code> lub <code>hibernate.cfg.xml</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version = &quot;1.0&quot; encoding = &quot;utf-8&quot;?&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">hibernate-configuration</span> <span class="hljs-meta-keyword">SYSTEM</span>
        <span class="hljs-meta-string">&quot;http://www.hibernate.org/dtd/hibernate-configuration-3.0.dtd&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">hibernate-configuration</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">session-factory</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;hibernate.dialect&quot;</span>&gt;</span>
            org.hibernate.dialect.MySQLDialect
        <span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;hibernate.connection.driver_class&quot;</span>&gt;</span>
            com.mysql.jdbc.Driver
        <span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;hibernate.connection.url&quot;</span>&gt;</span>
            jdbc:mysql://localhost/booking_system
        <span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;hibernate.connection.username&quot;</span>&gt;</span>
            root
        <span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;hibernate.connection.password&quot;</span>&gt;</span>
            root
        <span class="hljs-tag">&lt;/<span class="hljs-name">property</span>&gt;</span>

        <span class="hljs-tag">&lt;<span class="hljs-name">mapping</span> <span class="hljs-attr">resource</span> = <span class="hljs-string">&quot;Airport.hbm.xml&quot;</span>/&gt;</span>

    <span class="hljs-tag">&lt;/<span class="hljs-name">session-factory</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">hibernate-configuration</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h1>Hibernate w praktyce: konfiguracja mapowań</h1>
<p>Wraz z głównym plikiem konfiguracyjnym, dostarczamy również referencje do plików definiujących konfigurację mapowań - połączeń pomiędzy klasami Java a tabelami baz danych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h1>Hibernate w praktyce: konfiguracja mapowań</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;?xml version = &quot;1.0&quot; encoding = &quot;utf-8&quot;?&gt;</span>
<span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">hibernate-mapping</span> <span class="hljs-meta-keyword">PUBLIC</span>
        <span class="hljs-meta-string">&quot;-//Hibernate/Hibernate Mapping DTD//EN&quot;</span>
        <span class="hljs-meta-string">&quot;http://www.hibernate.org/dtd/hibernate-mapping-3.0.dtd&quot;</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">hibernate-mapping</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">class</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;pl.wsb.programowaniejava.maciejgowin.przyklad55.Airport&quot;</span> <span class="hljs-attr">table</span> = <span class="hljs-string">&quot;airports&quot;</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">id</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;code&quot;</span> <span class="hljs-attr">type</span> = <span class="hljs-string">&quot;string&quot;</span> <span class="hljs-attr">column</span> = <span class="hljs-string">&quot;code&quot;</span> /&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;name&quot;</span> <span class="hljs-attr">column</span> = <span class="hljs-string">&quot;name&quot;</span> <span class="hljs-attr">type</span> = <span class="hljs-string">&quot;string&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;latitude&quot;</span> <span class="hljs-attr">column</span> = <span class="hljs-string">&quot;latitude&quot;</span> <span class="hljs-attr">type</span> = <span class="hljs-string">&quot;double&quot;</span>/&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">property</span> <span class="hljs-attr">name</span> = <span class="hljs-string">&quot;longitude&quot;</span> <span class="hljs-attr">column</span> = <span class="hljs-string">&quot;longitude&quot;</span> <span class="hljs-attr">type</span> = <span class="hljs-string">&quot;double&quot;</span>/&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">class</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">hibernate-mapping</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h1>Hibernate w praktyce: konfiguracja typów mapowań</h1>
<p>Hibernate definiuje typy mapowań, czyli to, w jaki sposób typ danych klasy zostanie przekonwertowany na typ danych w tabeli.</p>
<p>Typ mapowania - typ Java - typ ANSI SQL<br />
integer - java.lang.Integer - INTEGER<br />
long - long or java.lang.Long - BIGINT<br />
short - short or java.lang.Short - SMALLINT<br />
float - float or java.lang.Float - FLOAT<br />
double - double or java.lang.Double - DOUBLE<br />
big_decimal - java.math.BigDecimal - NUMERIC</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h1>Hibernate w praktyce: konfiguracja typów mapowań</h1>
<p>Typ mapowania - typ Java - typ ANSI SQL<br />
character - java.lang.String - CHAR(1)<br />
string - java.lang.String - VARCHAR<br />
byte - byte or java.lang.Byte - TINYINT<br />
boolean - boolean or java.lang.Boolean - BIT<br />
yes/no - boolean or java.lang.Boolean - CHAR(1) ('Y' or 'N')<br />
true/false - boolean or java.lang.Boolean - CHAR(1) ('T' or 'F')</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h1>Hibernate w praktyce: konfiguracja typów mapowań</h1>
<p>Typ mapowania - typ Java - typ ANSI SQL<br />
date - java.util.Date or java.sql.Date - DATE<br />
time - java.util.Date or java.sql.Time - TIME<br />
timestamp - java.util.Date or java.sql.Timestamp - TIMESTAMP<br />
calendar - java.util.Calendar - TIMESTAMP<br />
calendar_date - java.util.Calendar - DATE</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h1>Hibernate w praktyce: klasa Configuration</h1>
<p>Konfiguracja jest inicjalizowana poprzez stworzenie instancji klasy <code>Connection</code>. Odbywa się to przeważnie jednorazowo, zaraz po uruchomieniu aplikacji. Hibernate będzie starał się wyszukać konfiguracji w ścieżce wyszukiwań, używając wspomnianych wcześniej domyślnych nazw plików.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>new Configuration().configure()
</span></span></foreignObject></svg></code></pre>
<p>Wywołanie metody <code>configure()</code> spowoduje załadowanie pliku konfiguracyjnego o domyślnej nazwie <code>hibernate.cfg.xml</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h1>Hibernate w praktyce: klasa SessionFactory</h1>
<p>Po utworzeniu konfiguracji istotne jest utworzenie instancji <code>SessionFactory</code>, która finalizuje konfigurację kontekstu Hibernate oraz pozwala na tworzenie instancji <code>Session</code>.</p>
<p>Instancja <code>SessionFactory</code> jest obiektem skomplikowanym i jest tworzony zazwyczaj podczas uruchamiania aplikacji, a następnie ponownie wykorzystywany.</p>
<p>Dany obiekt <code>SessionFactory</code> odpowiada jednej, konkretnej bazie danych. Może być bezpiecznie używany w środowiskach wielowątkowych.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>SessionFactory factory = new Configuration().configure().buildSessionFactory();
/* ... */
sessionFactory.openSession();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h1>Hibernate w praktyce: klasa Session</h1>
<p>Instancja <code>Session</code> definiuje fizyczne połączenie z bazą danych. Została zaprojektowana z myślą o możliwości tworzenie nowych obiektów tej klasy dla każdej operacji na bazie danych. Przechowywane obiekty są zapisywane oraz wyszukiwane przy użyciu tej klasy.</p>
<p>Obiekty <code>Session</code> nie powinny być przechowywany w pamięci zbyt długo. Powinny być tworzone oraz usuwane w razie konieczności.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Session session = sessionFactory.openSession();
/* ... */
session.save(airport);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h1>Hibernate w praktyce: klasa Session</h1>
<p>W kontekście <code>Session</code> każda instancja, która jest zapisywane, aktualizowana, usuwana czy też wyszukiwania w danym momencie może znajdować się w jednym z 3 stanów:</p>
<ul>
<li><code>transient</code> - nowa instancja przechowywanej klasy, która nie jest związana z sesją, nie jest przechowywane w bazie danych oraz nie posiada przypisanego identyfikatora.</li>
<li><code>persistent</code> - instancja, która zostaje powiązana z sesją przechodzi ze stanu <code>transient</code> do <code>persistent</code>. Posiada reprezentacje w bazie danych, identyfikator oraz jest powiązana z sesją.</li>
<li><code>detached</code> - po zamknięciu sesji, instancje w stanie <code>persistent</code> stają się <code>detached</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h1>Java w praktyce: POJO</h1>
<p>Plain Old Java Object (POJO) to proste typy bez referencji do jakiegokolwiek frameworku. Upraszczając, są to uproszczone kontenery danych.</p>
<p>Nie posiadają one opisanych reguł dotyczących konwencji nazewniczych oraz restrykcji dotyczących poziomów dostępu dla własności.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public class Customer {
    public String firstName;
    public String lastName;
    private LocalDate dateOfBirth;

    public LocalDate customerDateOfBirth() {
        return dateOfBirth;
    }
}
</span></span></foreignObject></svg></code></pre>
<p>Z takim podejściem wiąże się kilka problemów, które wynikają z braku konwencji, która pomogłaby w lepszym wykorzystaniu tych klas.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h1>Java w praktyce: JavaBean</h1>
<p>W celu lepszego wykorzystania obiektów POJO wprowadzono pojęcie JavaBean, które rozszerza ideę POJO. JavaBean charakteryzują się ścisłymi zasadami:</p>
<ul>
<li><code>poziomy dostępu</code> - pola klasy są prywatne, a dostęp do nich odbywa się przez tzw. settery i gettery.</li>
<li><code>nazwy metod</code> - metody setter oraz getter są tworzone na podstawie konwencji: setX i getX (lub setX i isX dla typu boolean), gdzie X to nazwa pola.</li>
<li><code>konstruktor domyślny</code> - bezargumentowy konstruktor domyślny musi być dostępny, dzięki czemu instancje klasy mogą zostać utworzone bez konieczności definiowania argumentów (np. podczas procesu serializacji i deserializacji).</li>
<li><code>serializowalność</code> - implementacja interfejsu <code>Serializable</code> pozwala na przechowywanie stanu.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h1>Java w praktyce: JavaBean</h1>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>public class Customer {

    private String firstName;
    private String lastName;
    private LocalDate dateOfBirth;

    public Customer() {
    }

    public Customer(String firstName, String lastName, LocalDate dateOfBirth) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.dateOfBirth = dateOfBirth;
    }

    public String getFirstName() {
        return firstName;
    }

    public void setFirstName(String firstName) {
        this.firstName = firstName;
    }

    public String getLastName() {
        return lastName;
    }

    public void setLastName(String lastName) {
        this.lastName = lastName;
    }

    public LocalDate getDateOfBirth() {
        return dateOfBirth;
    }

    public void setDateOfBirth(LocalDate dateOfBirth) {
        this.dateOfBirth = dateOfBirth;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h1>Java w praktyce: encje</h1>
<p>Klasy, których obiekty są zapisywane w tabelach bazy danych, są nazywane klasami persystentnymi (ang. persistent classes). Hibernate współpracuje z klasami, które używają podejścia POJO, w szczególności podejście JavaBean.</p>
<p>Klasy te nazywane są też często encjami (ang. entity), co nawiązuje do nomenklatury znanej z teorii baz danych.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h1>Hibernate w praktyce: klasa Transaction</h1>
<p>Transakcja, znana z systemów bazodanowych, definiuje jednostkę pracy. Hibernate posiada wbudowany mechanizm zarządzania transakcjami.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>session.getTransaction().begin();
/* ... */
session.getTransaction().commit();
/* ... */
session.getTransaction().rollback();

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h1>Hibernate w praktyce: klasa Query</h1>
<p>Obiekty typu <code>Query</code> używają zapytać SQL lub HQL (Hibernate QL, język specyficzny dla Hibernate) oraz pozwalają na wyszukiwanie danych. Pozwala na zdefiniowanie ograniczeń zapytania, wykonanie go oraz pobranie wyników.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Query&lt;Airport&gt; query = session.createQuery(&quot;FROM Airport&quot;, Airport.class);
List&lt;Airport&gt; list = query.list();
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h1><strong>Programowanie: przykład 56</strong></h1>
<p>Pobieranie automatycznie wygenerowanego klucza głównego.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad56;

<span class="hljs-keyword">import</span> org.hibernate.SessionFactory;
<span class="hljs-keyword">import</span> org.hibernate.cfg.Configuration;

<span class="hljs-keyword">import</span> java.time.LocalDate;
<span class="hljs-keyword">import</span> java.util.Optional;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">try</span> (SessionFactory factory = <span class="hljs-keyword">new</span> Configuration().configure().buildSessionFactory()) {

            CustomerManager customerManager = <span class="hljs-keyword">new</span> CustomerManager(factory);

            <span class="hljs-comment">// Delete customers</span>
            customerManager.deleteCustomers();

            <span class="hljs-comment">// List customers</span>
            System.out.printf(<span class="hljs-string">&quot;Check (1): %s%n&quot;</span>, customerManager.getCustomers());

            <span class="hljs-comment">// Add customer</span>
            Optional&lt;Integer&gt; newId = customerManager.addCustomer(<span class="hljs-string">&quot;Maciej&quot;</span>, <span class="hljs-string">&quot;Gowin&quot;</span>, LocalDate.parse(<span class="hljs-string">&quot;1986-11-21&quot;</span>));

            System.out.printf(<span class="hljs-string">&quot;Check (2): %s%n&quot;</span>, newId);

            <span class="hljs-comment">// List customers</span>
            System.out.printf(<span class="hljs-string">&quot;Check (3): %s%n&quot;</span>, customerManager.getCustomers());
        } <span class="hljs-keyword">catch</span>(Exception e) {
            System.out.printf(<span class="hljs-string">&quot;Failed: %s%n&quot;</span>, e.getMessage());
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h1>Hibernate w praktyce: mapowanie przez adnotacje</h1>
<p>Do tej pory definiowaliśmy konfiguracje mapowania poprze użycie definicji zawartej w plikach <code>xml</code>.</p>
<p>Wiąże się to z kilkoma niedogodnościami:</p>
<ul>
<li>utrzymywanie definicji mapowań odbywa się w zewnętrznym pliku,</li>
<li>każda zmiana wymaga zmian w klasie, tabeli, jak i pliku xml,</li>
<li>pliki xml mogą być duże oraz ciężkie do utrzymywania.</li>
</ul>
<p>Rozwiązaniem może być użycie adnotacji, które zdefiniowane na klasie pozwalają na opisanie mapowania w łatwy sposób bez konieczności utrzymywanie zewnętrznego pliku.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h1><strong>Programowanie: przykład 57</strong></h1>
<p>Użycie adnotacji oraz konfiguracji poprzez plik <code>hibernate.properties</code>.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> pl.wsb.programowaniejava.maciejgowin.przyklad57;

<span class="hljs-keyword">import</span> org.hibernate.SessionFactory;
<span class="hljs-keyword">import</span> org.hibernate.cfg.Configuration;

<span class="hljs-keyword">import</span> java.time.LocalDate;
<span class="hljs-keyword">import</span> java.util.Optional;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Main</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">try</span> (SessionFactory factory = <span class="hljs-keyword">new</span> Configuration()
                .addAnnotatedClass(Customer.class)
                .buildSessionFactory()) {

            CustomerManager customerManager = <span class="hljs-keyword">new</span> CustomerManager(factory);

            <span class="hljs-comment">// Delete customers</span>
            customerManager.deleteCustomers();

            <span class="hljs-comment">// List customers</span>
            System.out.printf(<span class="hljs-string">&quot;Check (1): %s%n&quot;</span>, customerManager.getCustomers());

            <span class="hljs-comment">// Add customer</span>
            Optional&lt;Integer&gt; newId = customerManager.addCustomer(<span class="hljs-string">&quot;Maciej&quot;</span>, <span class="hljs-string">&quot;Gowin&quot;</span>, LocalDate.parse(<span class="hljs-string">&quot;1986-11-21&quot;</span>));

            System.out.printf(<span class="hljs-string">&quot;Check (2): %s%n&quot;</span>, newId);

            <span class="hljs-comment">// List customers</span>
            System.out.printf(<span class="hljs-string">&quot;Check (3): %s%n&quot;</span>, customerManager.getCustomers());
        } <span class="hljs-keyword">catch</span>(Exception e) {
            System.out.printf(<span class="hljs-string">&quot;Failed: %s%n&quot;</span>, e.getMessage());
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h1>Hibernate w praktyce: plik properties</h1>
<p>Format pliku <code>properties</code> operaty jest na liście kluczy i wartości. Zwyczajowo nazwy kluczy używają przestrzeni nazw oddzielone znakiem <code>.</code> choć nie jest to wymagane.</p>
<p>Silnik Hibernate będzie poszukiwał konkretnych, z góry ustalonych wartości podobnie jak to miało miejsce w przypadku pliku <code>xml</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.connection.driver_class = com.mysql.jdbc.Driver
hibernate.connection.url = jdbc:mysql://localhost/booking_system
hibernate.connection.username = root
hibernate.connection.password = root
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h1>Hibernate w praktyce: konfiguracja</h1>
<p>Do tej pory konfigurowaliśmy kontekst przy użyciu plików <code>hibernate.cfg.xml</code>. Jeżeli przeniesiemy konfiguracje do pliku <code>hibernate.properties</code> oraz zastąpimy konfigurację mapowania poprzez adnotacje plik <code>hibernate.cfg.xml</code> jest zbędny.</p>
<p>Aby pozbyć się automatycznego ładowanie tego pliku, wystarczy usunąć wywołanie metody <code>configure()</code>. Pozostałe wartości zostaną załadowane z pliku <code>hibernate.properties</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h1>Hibernate w praktyce: konfiguracja</h1>
<p>Jeżeli używamy klas z adnotacjami, musimy wskazać silnikowi Hibernate, w jakich klasach znajdują się definicje mapowań. Możemy to zrobić, dodając każdą z klas z osobna:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>new Configuration()
    .addAnnotatedClass(Customer.class)
    .buildSessionFactory()
</span></span></foreignObject></svg></code></pre>
<p>Lub też poprzez dodanie całego pakietu:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>new Configuration()
    .addPackage(&quot;com.mydomain.entities&quot;)
    .buildSessionFactory()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h1>Hibernate w praktyce: adnotacje</h1>
<p>Wszystkie z użytych adnotacji pochodzą z pakietu <code>javax.persistence</code>. Są to zatem elementy zdefiniowane przez standard JPA. Rolą Hibernate jest dostarczenie ich obsługi.</p>
<p>Użyliśmy kilku podstawowych adnotacji, w tym:</p>
<ul>
<li>@Entity</li>
<li>@Table</li>
<li>@Column</li>
<li>@Id</li>
<li>@GeneratedValue</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h1>Hibernate w praktyce: adnotacja @Entity</h1>
<p>Adnotacja używana na poziomie klasy, która oznacza ją jako klasę encyjną, posiadającą konstruktor bezargumentowy o zasięgu przynajmniej <code>protected</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h1>Hibernate w praktyce: adnotacja @Table</h1>
<p>Adnotacja używana na poziomie klasy, która pozwala na specyfikację szczegółów dotyczących tabeli, która zostanie użyta do zapisania danych encji.</p>
<p>Dostarcza 5 atrybutów:</p>
<ul>
<li><code>name</code> - nazwa tabeli,</li>
<li><code>catalog</code> - definiuje katalog,</li>
<li><code>schema</code> - definiuje schemat,</li>
<li><code>uniqueConstraints</code> - definicja kolumn, których wartości są unikatowe,</li>
<li><code>indexes</code> - definiuje indeksy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h1>Hibernate w praktyce: adnotacja @Column</h1>
<p>Adnotacja oznacza daną kolumnę w tabeli oraz sposób odwzorowania danego pola.</p>
<p>Dostarcza szereg atrybutów, w tym:</p>
<ul>
<li><code>name</code> - nazwa kolumny zdefiniowana explicite, domyślnie nazwa pola,</li>
<li><code>length</code> - definicja rozmiaru dla danego typu, np. długości ciągu znaków,</li>
<li><code>nullable</code> - oznaczenie czy wartości dla kolumny mogą przyjmować wartość <code>null</code>,</li>
<li><code>unique</code> - znaczenie wartości dla kolumny, które są unikatowe.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h1>Hibernate w praktyce: adnotacja @Id</h1>
<p>Adnotacja oznacza dane pole/kolumnę jako klucz główny. Klucz główny może składać się z jednego lub więcej pól w zależności od definicji tabeli.</p>
<p>Domyślnie adnotacje ta postara się dobrać, jak najlepszą strategię dla generowanych klucz głównych. Zachowanie to może zostać nadpisane przy użyciu <code>@GeneratedValue</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h1>Hibernate w praktyce: adnotacja @GeneratedValue</h1>
<p>Definiuje strategię dla generowanych kluczy głównych.</p>
<p>Istnieją 4 strategie: TABLE, SEQUENCE, IDENTITY oraz AUTO, przy czym my skupimy się na strategi <code>IDENTITY</code>. Opiera się ona na kluczach generowanych na poziomie bazy (na podstawie specjalnych wpisów w bazie).</p>
<blockquote>
<p>Nie każdy baza danych pozwala na użycie każdej ze strategi.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h1>Hibernate w praktyce: automatyczne generowanie struktury</h1>
<p>Hibernate pozwala na automatyczne generowanie schematu tabel bazy danych na podstawie klas i adnotacji. Aby wygenerować schemat, należy dodać tę informację do pliku konfiguracyjnego:</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>hibernate.hbm2ddl.auto = update
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h1>Hibernate w praktyce: automatyczne generowanie struktury</h1>
<p>Istnieje kilka opcji konfiguracyjnych dla <code>hibernate.hbm2ddl.auto</code>.</p>
<ul>
<li><code>validate</code> - sprawdza poprawność schematu, nie zmianie bazy. validate the schema, makes no changes to the database.</li>
<li><code>update</code> - aktualizuje schemat.</li>
<li><code>create</code> - tworzy schemat, usuwając poprzednie dane.</li>
<li><code>create-drop</code> - usuwa schemat po zamknięciu sesji, przeważnie na końcu działania programu.</li>
<li><code>none</code> - nie zmienia schematu, nie zmienia bazy.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h1><strong>Programowanie: przykład 58</strong></h1>
<p>Automatyczne generowanie struktury.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>package pl.wsb.programowaniejava.maciejgowin.przyklad58;

import org.hibernate.SessionFactory;
import org.hibernate.cfg.Configuration;

import static java.time.LocalDateTime.parse;

public class Main {

    public static void main(String[] args) {
        try (SessionFactory factory = new Configuration()
                .addAnnotatedClass(Flight.class)
                .buildSessionFactory()) {

            FlightManager flightManager = new FlightManager(factory);

            flightManager.deleteFlights();

            System.out.printf(&quot;Check (1): %s%n&quot;, flightManager.getFlights());
            System.out.printf(&quot;Check (2): %s%n&quot;, flightManager
                    .addFlight(&quot;DUB&quot;, &quot;WRO&quot;, parse(&quot;2022-01-14T17:15&quot;), parse(&quot;2022-01-14T19:45&quot;)));
            System.out.printf(&quot;Check (3): %s%n&quot;, flightManager
                    .addFlight(&quot;DUB&quot;, &quot;KRK&quot;, parse(&quot;2022-01-20T11:30&quot;), parse(&quot;2022-01-20T12:55&quot;)));
            System.out.printf(&quot;Check (4): %s%n&quot;, flightManager
                    .addFlight(&quot;WRO&quot;, &quot;DUB&quot;, parse(&quot;2022-01-20T08:00&quot;), parse(&quot;2022-01-20T09:15&quot;)));
            System.out.printf(&quot;Check (5): %s%n&quot;, flightManager.getFlights());
        } catch(Exception e) {
            System.out.printf(&quot;Failed: %s%n&quot;, e.getMessage());
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h1>Hibernate w praktyce: Session i zapisywanie</h1>
<p>Nowo utworzony obiekty przyjmuje stan transient. Poprzez przypisanie go do sesji zmienia stan na persistent.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = new Customer(&quot;Maciej&quot;, &quot;Gowim&quot;);
Integer id = (Integer) session.save(customer);
</span></span></foreignObject></svg></code></pre>
<p>Jeżeli klucz jest kluczem generowanym, zostanie on utworzony podczas wywołania metody.</p>
<p>Użyliśmy metody <code>save()</code>. Dostępna jest też metoda <code>persist()</code> jednak jej zachowanie jest nieco inne.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h1>Hibernate w praktyce: Session i zapisywanie</h1>
<h3>persist()</h3>
<p>Zmienia stan z transient na persistent, aczkolwiek nie gwarantuje, że identyfikator zostanie przypisany od razu. Stanie się to dopiero podczas synchronizacji sesji ze stanem bazy danych (automatycznie po wykonaniu transakcji lub po wywołaniu metody <code>flush()</code>.</p>
<p>Metoda ta gwarantuje też, że nie zostanie wywołane wyrażenie INSERT, jeżeli nie działamy w zakresie transakcji.</p>
<h3>save()</h3>
<p>Gwarantuje zwrócenie identyfikatora. Jeżeli wyrażenie INSERT musi zostać wywołane do wygenerowanie identyfikatora, zostanie ono wykonane od razu, nie zważając na fakt, czy dzieje się to w zakresie lub poza zakresem transakcji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h1>Hibernate w praktyce: Session i ładowanie</h1>
<p>Metoda <code>load()</code> pozwala na pobranie obiektów, jeżeli znany jest ich identyfikator. Ładuje obiekt, ustawiając jego stan na persistent.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = session.load(Customer.class, 1);
</span></span></foreignObject></svg></code></pre>
<p>Możliwe jest też załadowanie wartości do danego obiektu.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = new Customer();
session.load(customer, 1);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h1>Hibernate w praktyce: Session i ładowanie</h1>
<p>Należy zwrócić uwagę na fakt, że metoda ta zgłasza wyjątek w przypadku braku pasującego wiersza w bazie.</p>
<p>W przypadku, gdy nie jesteśmy pewni czy dany wiersz istnieje w bazie powinniśmy użyć metody <code>save()</code>. Pobiera ona element natychmiastowo oraz zwraca <code>null</code> w przypadku braku wiersza.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = session.get(Customer.class, 1);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h1>Hibernate w praktyce: Session i ładowanie</h1>
<p>Istnieje możliwość ponownego załadowanie obiektów w dowolnym momencie za pomocą metody <code>refresh()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = new Customer(&quot;Maciej&quot;, &quot;Gowin&quot;);
session.save(customer);
session.flush();
session.refresh(customer);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h1>Hibernate w praktyce: Session i modyfikacja persistent</h1>
<p>Obiekty transakcyjne w stanie persistent (np. załadowane z bazy danych lub wyszukane w kontekście sesji) mogą zostać dowolnie zmodyfikowane, a zmiany zostaną zapisane na bazie danych, gdy sesja zostanie wywołana (np. poprzez metodę <code>flush</code> lub zakończenie transakcji).</p>
<p>W takim przypadku nie jest wymagane wywołanie metody <code>update()</code> odpowiedzialnej za aktualizacje wartości w bazie.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41">
<h1>Hibernate w praktyce: Session i modyfikacja obiektów persistent</h1>
<p>Wynika z tego, że najprostszym sposobem modyfikacji obiektów jest ich uprzednie załadowanie, zmienienie wartości w kontekście sesji.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = session.load(Customer.class, 1);
customer.setFirstName(&quot;Piotr&quot;);
session.flush();
</span></span></foreignObject></svg></code></pre>
<blockquote>
<p>W niektórych przypadkach takie operacje mogą być niewydajne, ponieważ konieczne jest załadowanie obiektu.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42">
<h1>Hibernate w praktyce: Session i modyfikacja detached</h1>
<p>W przypadku, gdy chcemy zaktualizować obiekt w stanie detached (np. obiekt załadowany przez jedną sesję, zmieniony poza jej kontekstem, zapisywany przez inna sesję)<br />
do zapisu możemy użyć metod <code>update()</code> oraz <code>merge()</code>.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer customer = session1.get(Customer.class, 1);

// poza zasięgiem transakcji
customer.setFirstName(&quot;Piotr&quot;);

session2.update(customer);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43">
<h1>Hibernate w praktyce: Session i modyfikacja detached</h1>
<p>Wywołanie <code>update()</code> może zostać zamienione wywołaniem <code>merge()</code>, jednak ich działanie nieznacznie się różni.</p>
<h3>update()</h3>
<p>W przypadku, gdy w kontekście sesji będzie istniał jakikolwiek obiekt w stanie persistent o takim identyfikatorze, zostanie zwrócony błąd.</p>
<h3>merge()</h3>
<p>Zmiany zostaną zawsze wykonane, nie biorąc pod uwagę obecnego stanu sesji.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44">
<h1>Hibernate w praktyce: Session i detekcja stanu</h1>
<p>Metoda <code>saveOrUpdate</code> pozwala na automatyczne sprawdzenie stanu obiektu oraz:</p>
<ul>
<li>zapisuje obiekt poprzez wygenerowanie identyfikatora lub</li>
<li>aktualizuje obiekt powiązany z danym identyfikatorem.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer existingCustomer = session1.load(Customer.class, 1);
existingCustomer.setFirstName(&quot;Piotr&quot;);

Customer newCustomer = new Customer(&quot;Jan&quot;, &quot;Nowak&quot;);

session2.saveOrUpdate(existingCustomer); // aktualizacja istniejącego (identyfikator zdefiniowany)
session2.saveOrUpdate(newCustomer); // zapisanie nowego (brak identyfikatora)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45">
<h1>Hibernate w praktyce: Session i usuwanie</h1>
<p>Metoda <code>delete()</code> pozwala na usunięcie obiektu z kontekstu sesji. Zmienia jego stan na transient.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Customer existingCustomer = session.load(Customer.class, 1);
session2.delete(existingCustomer);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46">
<h1><strong>Programowanie: zadanie 28</strong></h1>
<p>Przetestuj działanie metod: save, persist, load, get, update, merge, saveOrUpdate oraz delete.</p>
</section>
